<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="title">#{msg['title.retencion']}</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
			
			.retencionDT .ui-datatable-scrollable-body{
				min-height: 40vh !important;
				height: calc(100vh - 420px);
			}
			
			.ui-calendar .ui-inputfield{
				width: 100% !important;
			}
			
			body .ui-datatable .ui-datatable-data > tr > td {
				padding: 0.3em; 
				border: 0 none;
				vertical-align: top;
			}
			
			body .ui-message {
				padding: 0em !important;
			}
			
			.cardTitle{
				margin: 0px 0px 5px 0px !important;
			}
			
			body .ui-datatable .ui-datatable-data > tr > td {
				padding: 0.3em; 
				border: 0 none;
				vertical-align: top;
			}
			
			.p-col-1, .p-col-2, .p-col-3, .p-col-4, .p-col-5, .p-col-6, .p-col-7, .p-col-8, .p-col-9, .p-col-10, .p-col-11, .p-col-12 {
				padding: 0.2em 0.5em !important;
			}
			
        </style>
    </ui:define>

    <ui:define name="content">
    
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    	<o:importConstants type="com.vcw.falecpv.core.constante.ComprobanteEstadoEnum" var="ComprobanteEstadoEnum" />
    
    	<p:breadCrumb>
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="Lista de Retenciones" url="#{request.contextPath}/pages/adquisicion/retenciones.jsf"/>
		</p:breadCrumb>
		
		
		<!-- OPCIONES -->
	    <h:form id="formMain">
	    	
	    	<!-- Opciones -->
	    	<div class="card card-w-title" style="margin-top:12px;">
	    		
	    		<div class="p-grid p-align-center">
	    			
	    			<div class="p-col-12 p-md-9">
	    				
	    				<div class="p-grid">
	    					
	    					<div class="p-col-12 p-md-4">
	    						<h:outputText value="ESTADO * : " styleClass="cpoRequerido Wid100"/>
	    						<div class="EmptyBox5"/>
		    					<p:selectOneMenu  value="#{retencionMainCtrl.estado}" 
												 styleClass="Wid100" 
												 required="false" requiredMessage="REQUERIDO">
									<f:selectItem itemLabel="TODOS" itemValue="#{null}" />			 
									<f:selectItem itemLabel="ACTIVO" itemValue="A" />
									<f:selectItem itemLabel="ANULADO" itemValue="I" />
								</p:selectOneMenu>
							</div>
	    					
	    					<div class="p-col-12 p-md-4">
	    						<!-- desde -->
	    						<h:outputText value="DESDE * : " styleClass="cpoRequerido Wid100"/>
	    						<div class="EmptyBox5"/>
	    						<p:calendar id="claretencionFechaDesde" value="#{retencionMainCtrl.desde}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="REQUERIDO" required="true" styleClass="Wid100">
								</p:calendar>
								<p:message for="claretencionFechaDesde" style="padding:0em;"/>
	    						
	    					</div>
	    					<div class="p-col-12 p-md-4">
	    						<!-- hasts  -->
	    						<h:outputText value="HASTA * : " styleClass="cpoRequerido Wid100"/>
	    						<div class="EmptyBox5"/>
	    						<p:calendar id="claRetencionFechaHasta" value="#{retencionMainCtrl.hasta}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="REQUERIDO" required="true" styleClass="Wid100">
								</p:calendar>
								<p:message for="claRetencionFechaHasta" style="padding:0em;"/>
	    					</div>
	    				
	    					<div class="p-col-12">
								<p:inputText id="intRtnCriterioBusqueda" value="#{retencionMainCtrl.criterioBusqueda}" required="false" requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="1000" placeholder="BUSCAR: Nombre Proveedor, Ruc Proveedor, Num. Factura, Num. Comprobante"/>	    						
	    					</div>
	    					
	    				</div>
	    				
	    			</div>
	    			
	    			<!-- opciones -->
	    			<div class="p-col-12 p-md-3">
	    				
	    				<div class="EmptyBox5"/>
	    				
	    				<p:commandButton id="cmdRtnRefrecar"
							value="CONSULTAR" icon="fa fa-search" 
							action="#{retencionMainCtrl.refrescar()}" styleClass="secondary-button Wid100" update="@form"
						/>
						
						<div class="EmptyBox5"/>
	   				
	   					<p:commandButton id="cmdRtnNuevo"
							value="NUEVA #{msg['label.retencion']}" icon="fa fa-plus" 
							action="#{retencionMainCtrl.nuevaRetencion()}" styleClass="Wid100 secondary-button" update="@form">
							<f:setPropertyActionListener value="#{null}" target="#{retencionFrmCtrl.adquisicionSelected}"/>
							<f:setPropertyActionListener value="#{null}" target="#{retencionFrmCtrl.adquisicionFrmCtrl}"/>
							<f:setPropertyActionListener value="#{null}" target="#{retencionFrmCtrl.adquisicionMainCtrl}"/>
							<f:setPropertyActionListener value="RETENCION" target="#{retencionFrmCtrl.callModule}"/>
							<f:setPropertyActionListener value=":formMain" target="#{retencionFrmCtrl.viewUpdate}"/>
							<f:setPropertyActionListener value="#{retencionFrmCtrl}" target="#{retencionMainCtrl.retencionFormCtrl}"/>
							<f:setPropertyActionListener value="#{retencionMainCtrl}" target="#{retencionFrmCtrl.retencionMainCtrl}"/>
	   					</p:commandButton>
	   					
	   					<div class="EmptyBox5"/>
	   					
						<p:commandButton id="cmdRtnExcel"
	  						value="EXPORTAR"
							icon="fa fa-sort-down" 
							styleClass="secondary-button Wid100"
							disabled="#{empty retencionMainCtrl.retencionList}">
						</p:commandButton>
						
						<p:menu overlay="true" trigger="cmdRtnExcel" my="left top" at="left bottom" style="width:250px !important;">
							<p:menuitem value="Exportar excel" icon="fa fa-file-excel-o" ajax="false">
								<p:fileDownload value="#{retencionMainCtrl.fileRetencion}" contentDisposition="inline"/>
							</p:menuitem>
							<p:menuitem value="Exportar excel(detalle)" icon="fa fa-list" ajax="false">
								<p:fileDownload value="#{retencionMainCtrl.fileRetencionDetalle}" contentDisposition="inline"/>
							</p:menuitem>
						</p:menu>
	    				
	    			</div>
	    			
    			</div>
    			
   			</div>
   			
   			<!-- Mensajes -->
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="formMain"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
	    	
	    	<div class="card card-w-title">
				
				<h1 class="cardTitle">Lista Retenciones</h1>
				
				<p:dataTable id="retencionDT" var="r"
					value="#{retencionMainCtrl.retencionList}" scrollable="true"
					emptyMessage="#{msg['mensaje.noexistenDatos']}"
					styleClass="retencionDT Fs11"  
					rowKey="#{r.idcabecera}"
					paginator="true"
	                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
	                paginatorPosition="bottom"  
					rows="20"
					rowsPerPageTemplate="15,20,25,30,35,40,45,50">
					
					<p:column headerText="OPC" style="width:30px;" styleClass="TexAlCenter">
					
						<p:commandLink id="cmlDtRetencion">
							<i class="fa fa-chevron-circle-down Fs18" style="color:#252529;"/>
						</p:commandLink>
						
						<p:menu overlay="true" trigger="cmlDtRetencion" my="left top" at="left bottom" style="width:200px;">
							
							<p:menuitem value="Ver" action="#{rideCtrl.showRide()}" icon="fa fa-eye" rendered="#{r.estado=='ANULADO'}">
								<f:setPropertyActionListener value="#{r.idcabecera}" target="#{rideCtrl.idCabecera}"/>
							</p:menuitem>
							
							<p:menuitem value="RIDE" action="#{rideCtrl.showRide()}" icon="fa fa-file-pdf-o" disabled="#{r.estado=='ANULADO'}">
								<f:setPropertyActionListener value="#{r.idcabecera}" target="#{rideCtrl.idCabecera}"/>
							</p:menuitem>
							<p:menuitem value="Enviar Email" action="#" icon="fa fa-envelope-o" disabled="#{r.estado=='ANULADO'}">
							</p:menuitem>
							<p:menuitem value="Firmar y enviar" action="#" icon="fa fa-envelope" disabled="#{r.estado=='ANULADO'}">
							</p:menuitem>
							
							<p:menuitem value="Editar #{msg['label.retencion2']}" action="#{retencionMainCtrl.editarRetencion(r.idcabecera)}" icon="fa fa-edit" process="retencionDT" update="@form"  disabled="#{r.estado=='ANULADO'}">
								<f:setPropertyActionListener value="#{null}" target="#{retencionFrmCtrl.adquisicionSelected}"/>
								<f:setPropertyActionListener value="#{null}" target="#{retencionFrmCtrl.adquisicionFrmCtrl}"/>
								<f:setPropertyActionListener value="#{null}" target="#{retencionFrmCtrl.adquisicionMainCtrl}"/>
								<f:setPropertyActionListener value="RETENCION" target="#{retencionFrmCtrl.callModule}"/>
								<f:setPropertyActionListener value=":formMain" target="#{retencionFrmCtrl.viewUpdate}"/>
								<f:setPropertyActionListener value="#{retencionFrmCtrl}" target="#{retencionMainCtrl.retencionFormCtrl}"/>
								<f:setPropertyActionListener value="#{retencionMainCtrl}" target="#{retencionFrmCtrl.retencionMainCtrl}"/>
							</p:menuitem>
							
							<p:menuitem value="Anular #{msg['label.retencion2']}" action="#{retencionMainCtrl.eliminar()}" icon="fa fa-trash-o" process="retencionDT" update="@form"  disabled="#{r.estado=='ANULADO'}">
								<f:setPropertyActionListener value="#{r}" target="#{retencionMainCtrl.retencionSelected}"/>
								<p:confirm header="#{msg['label.confirmacion']}" message="#{msg['mensaje.confimacion']}" icon="fa fw-3x fa-exclamation-triangle" />
							</p:menuitem>
							
							<p:menuitem value="Ver documento asociado" action="#{adquisicionMainCtrl.editarCompra(r.adquisicion.idadquisicion)}" icon="fa fa-shopping-cart" process="retencionDT" update="@form" disabled="#{r.adquisicion==null}">
							</p:menuitem>
							
						</p:menu>
						
					</p:column>
					
					<p:column headerText="NUM COMP" style="width:90px;" filterBy="#{r.numdocumento}" filterMatchMode="contains">
						<h:outputText value="#{retencionMainCtrl.getFormatoNumDocumento(r.numdocumento)}" />
					</p:column>
					
					<p:column headerText="ESTADO" style="width:40px;" filterBy="#{r.estado}" filterMatchMode="contains" styleClass="TexAlCenter">
						<h:outputText value="#{r.estado}" styleClass="#{r.estadoStyle} Fs10"/>
					</p:column>
					
					<p:column headerText="FECHA" style="width:40px;">
						<h:outputText value="#{r.fechaemision}" >
							<f:convertDateTime locale="es_EC" pattern="dd/MM/yyyy"/>
						</h:outputText>
					</p:column>
					
					
					<p:column headerText="RUC / CI" style="width:50px;" filterBy="#{r.proveedor.identificacion}" filterMatchMode="contains">
						<h:outputText value="#{r.proveedor.identificacion}" />
					</p:column>
					
					
					<p:column headerText="SUJETO / #{msg['label.retencion']}" style="width:150px;" filterBy="#{r.proveedor.nombrecomercial}" filterMatchMode="contains">
						<h:outputText value="#{r.proveedor.nombrecomercial}" />
					</p:column>
					
					<p:column style="width:5px;" styleClass="TexAlCenter">
						<f:facet name="header">
							<p:spacer width="3px"/>
							<i class="fa fa-envelope Fs14"/>
						</f:facet>
						<f:subview rendered="#{r.envioemail==1}">
							<i class="fa fa-check Fs14" style="color:black;"/>
						</f:subview>
						<f:subview rendered="#{r.envioemail==0}">
							<i class="fa fa-minus Fs14" style="color:#ccc;"/>
						</f:subview>
					</p:column>
					
					<p:column headerText="DOC ASOCIADO" style="width:90px;" filterBy="#{r.numfactura}" filterMatchMode="contains">
						<h:outputText value="#{retencionMainCtrl.getFormatoNumDocumento(r.numfactura)}" />
					</p:column>
					
					<p:column headerText="FECHA" style="width:40px;">
						<h:outputText value="#{r.fechaemisiondocasociado}" >
							<f:convertDateTime locale="es_EC" pattern="dd/MM/yyyy"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="PERIODO" style="width:40px;">
						<h:outputText value="#{r.periodofiscal}" >
						</h:outputText>
					</p:column>
					
					<p:column headerText="VALOR" style="width:50px;" styleClass="TexAlRight">
						<h:outputText value="#{r.totalretencion}" styleClass="markGray DispBlock Wid100">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</p:column>
					
				</p:dataTable>
				
				<div class="EmptyBox20"/>
				
			</div>
	    	
	    </h:form>
        
        <!-- RIDE -->
		<ui:include src="../common/incl_ride.xhtml" />
        
    </ui:define>

</ui:composition>
