<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="title">#{msg['title.retencion']}</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
			
			.ui-calendar .ui-inputfield{
				width: 100% !important;text-align:
			}
			
			.ui-calendar .ui-inputfield{
				font-size: 14px !important;
			}
			
			body .ui-messages, 
			body .ui-message {
				padding: 0em !important;
				margin: 0em !important;
				display: block !important;
			}
			
			body .ui-datatable .ui-datatable-data > tr > td {
				padding: 0.3em; 
				border: 0 none;
				vertical-align: center;
			}
			
			body .ui-datatable .ui-datatable-data > tr.ui-state-highlight {
				border: 1px solid #d8d8dc;
				background-color: #e6e6e6;
				color: black;
				cursor: default;
			}
			
			.ui-panelgrid .ui-panelgrid-cell {
				padding: 0.25em !important;
			}
			
			.p-col-1, .p-col-2, .p-col-3, .p-col-4, .p-col-5, .p-col-6, .p-col-7, .p-col-8, .p-col-9, .p-col-10, .p-col-11, .p-col-12 {
				padding: 0.2em 0.5em !important;
			}
			
			body .ui-datatable thead th {
				/* padding: 0px !important; */
			}
			
			.ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td, .ui-datatable tfoot th {
				/* padding: 0px !important; */
			}
			
			.dt-spinner .ui-spinner .ui-spinner-input {
				padding-right: 2em;
				padding-top: 0.2em;
				padding-bottom: 0.2em;
			}
			
			body .ui-inputgroup .ui-inputgroup-addon, 
			body .ui-inputgroup .ui-inputgroup-addon-checkbox {
			 padding: 0px !important;
			}
			
			/* =========================================================================================================================== */
			
			.disable-color{
				background-color: #F4F6F7 !important;
			}
			
			.retencionDetDT .ui-datatable-scrollable-body{
				/* min-height: 42vh !important; */
				height: calc(100vh - 495px);
				
			}
			
			.retencionDetDT .ui-selectonemenu .ui-selectonemenu-label {
				text-align: right;
			}
			
			.disable .ui-inputfield{
				background-color: #F4F6F7 !important;
			}
			
			.ui-selectonemenu-item {
			    font-size: 10px;
			}
			
			
        </style>
    </ui:define>

    <ui:define name="content">
    	
    	
    	
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    	<o:importConstants type="com.vcw.falecpv.core.constante.ComprobanteEstadoEnum" var="ComprobanteEstadoEnum" />
    	
    	
    	<f:subview rendered="#{retencionFrmCtrl.callModule=='RETENCION'}">
	    	<p:breadCrumb>
			    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    	<p:menuitem value="Lista de Retenciones" url="#{request.contextPath}/pages/adquisicion/retenciones.jsf"/>
		    	<p:menuitem value="#{msg['label.retencion2']}" url="#{request.contextPath}/pages/adquisicion/retencion_form.jsf"/>
			</p:breadCrumb>
    	</f:subview>
    	
    	<f:subview rendered="#{retencionFrmCtrl.callModule=='ADQUISICION'}">
    	
    		<p:breadCrumb>
			    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
			    <p:menuitem value="Lista de compras" url="#{request.contextPath}/pages/adquisicion/adquisicion.jsf" />
			    <p:menuitem value="Compra" url="#{request.contextPath}/pages/adquisicion/adquisicion_form.jsf"/>
			    <p:menuitem value="#{msg['label.retencion2']}" url="#{request.contextPath}/pages/adquisicion/retencion_form.jsf"/>
			</p:breadCrumb>
			
		</f:subview>
		
		<!-- OPCIONES -->
	    <h:form id="formMain">
	    	
	    	<!-- OPCIONES -->
	    	<div class="card card-w-title" style="margin-top:12px;">
	    		
	    		<div class="EmptyBox10"/>
	    		
	    		<div class="p-grid p-align-left">
	    			
	    			<div class="p-col-12 p-md-4">
	    				
	    				<div class="p-grid">
	    					
	    					<div class="p-col-12 p-md-6">
			    				<p:commandButton id="cmdRtnNuevo"
										value="NUEVO" icon="fa fa-plus" 
										action="#{retencionFrmCtrl.nuevo()}" styleClass="secondary-button Wid100 Fs11" update="@form" immediate="true">
										
								<f:setPropertyActionListener value="#{null}" target="#{retencionFrmCtrl.adquisicionSelected}"/>
								<f:setPropertyActionListener value="#{null}" target="#{retencionFrmCtrl.adquisicionFrmCtrl}"/>
								<f:setPropertyActionListener value="#{null}" target="#{retencionFrmCtrl.adquisicionMainCtrl}"/>
								<f:setPropertyActionListener value="RETENCION" target="#{retencionFrmCtrl.callModule}"/>
								<f:setPropertyActionListener value=":formMain" target="#{retencionFrmCtrl.viewUpdate}"/>
								<f:setPropertyActionListener value="#{retencionFrmCtrl}" target="#{retencionMainCtrl.retencionFormCtrl}"/>
								<f:setPropertyActionListener value="#{retencionMainCtrl}" target="#{retencionFrmCtrl.retencionMainCtrl}"/>
								
							</p:commandButton>
							
	    					</div>
		    				
		    				<div class="p-col-12 p-md-6">
			    				<p:commandButton id="cmdrtnGuardar"
										value="GUARDAR" icon="fa fa-floppy-o" 
										action="#{retencionFrmCtrl.guardar()}" styleClass="Wid100 Fs11" update="@form" disabled="#{retencionFrmCtrl.retencionSeleccion.estado!=ComprobanteEstadoEnum.REGISTRADO}"/>
							</div>
							
	    				</div>
	    			
	    			</div>
	    			
	    		</div>
	    		
	    	</div>
	    	
	    	<!-- Mensajes -->
			<div class="EmptyBox5"/>
			<p:messages id="msgFormMain" rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="formMain"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<div class="p-grid p-align-top">
				
				<!-- Datos de cabecera -->
				<div class="p-col-12 p-md-4">
					
					<div class="card card-w-title">
						
						<!-- Formulario -->
						<h2 class="cardTitle"><i class="fa fa-check-circle"></i>  #{msg['label.retencion2']}</h2>
						
						
						<p:panelGrid id="grid" columns="1" styleClass="ui-panelgrid-blank Wid100 Fs12" columnClasses="ui-g-12">
			
							<h:outputText value="SECUENCIAL DOCUMENTO" styleClass="cpoRequerido"/>
							<h:panelGroup>
								<p:outputLabel rendered="#{retencionFrmCtrl.retencionSeleccion.idcabecera!=null}">
									<div class="EmptyBox5"></div>
									<h:outputText value="#{retencionFrmCtrl.getFormatoNumDocumento(retencionFrmCtrl.retencionSeleccion.numdocumento)}" styleClass="Fs18 FontBold"/>
									<div class="EmptyBox5"></div>
								</p:outputLabel>
								<p:outputLabel rendered="#{retencionFrmCtrl.retencionSeleccion.idcabecera==null}">
									<h:outputText value="#{retencionFrmCtrl.retencionSeleccion.secuencialEstablecimiento}" />
									<h:outputText value=" - " />
									<p:inputMask id="intSecCaja" value="#{retencionFrmCtrl.retencionSeleccion.secuencialCaja}" maxlength="3" mask="999" style="width:50px;font-size:14px !important;"  required="true" requiredMessage="REQUERIDO"/>
									<h:outputText value=" - " />
									<h:outputText value="#{retencionFrmCtrl.retencionSeleccion.secuencialNumero}" rendered="#{not retencionFrmCtrl.retencionSeleccion.editarSecuencial}"/>
									<p:inputMask id="intSecDocumento" value="#{retencionFrmCtrl.retencionSeleccion.secuencialNumero}" maxlength="7" mask="999999999" rendered="#{retencionFrmCtrl.retencionSeleccion.editarSecuencial}" style="width:100px;font-size:14px !important;" required="true" requiredMessage="REQUERIDO"/>
									<p:spacer width="5px;"/>
									<p:commandLink action="#{retencionFrmCtrl.editarSecuencialAction()}" process=":formMain:grid :formMain:grid2" update=":formMain:msgFormMain :formMain:grid :formMain:grid2">
										<i class="fa fa-edit Fs18"/>
									</p:commandLink>
									<p:spacer width="5px;"/>
									<p:commandLink action="#{retencionFrmCtrl.noEditarSecuencialAction()}" process="@this" update=":formMain:msgFormMain :formMain:grid :formMain:grid2">
										<i class="fa fa-trash-o Fs18 " style="color:red;"/>
									</p:commandLink>
									<p:message styleClass="Wid100" for="intSecCaja"/>
									<p:message styleClass="Wid100" for="intSecDocumento" rendered="#{compFacCtrl.cabecerSelected.editarSecuencial}"/>
								</p:outputLabel>
								
							</h:panelGroup>
							
						</p:panelGrid>
						
						<!-- consulta cliente return keycode 13 -->
						<p:remoteCommand name="buscarProveedor"  action="#{retencionFrmCtrl.buscarProveedor()}" process="@this :formMain:inpCriterioProveedor" update=":formMain:msgFormMain :formMain:msgInpCriterioProveedor :formMain:inpRtNombre :formMain:inpRtnRuc :formMain:inpRtnEmail :formMain:inpRtnDireccion"/>
						
						<p:panelGrid id="gridRetencionDG" columns="1" styleClass="ui-panelgrid-blank Wid100" columnClasses="ui-g-12">
							
							<h:outputText value="FECHA #{msg['label.emision']} *" styleClass="cpoRequerido"/>
							<h:panelGroup>
								<p:calendar id="claRtnFechaEmision" value="#{retencionFrmCtrl.retencionSeleccion.fechaemision}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="REQUERIDO" required="true" styleClass="Wid100">
								</p:calendar>
								<p:message for="claRtnFechaEmision" />
							</h:panelGroup>
							
							<h:outputText value="PROVEEDOR *" styleClass="cpoRequerido"/>
							<h:panelGroup>
								<div class="ui-inputgroup">
					                <span class="ui-inputgroup-addon">
					                	
					                	<p:commandButton process="@this :formMain:inpCriterioProveedor"
											update=":formMain:msgFormMain :formMain:msgInpCriterioProveedor :formMain:inpRtNombre :formMain:inpRtnRuc :formMain:inpRtnEmail :formMain:inpRtnDireccion" 
											action="#{retencionFrmCtrl.buscarProveedor()}" icon="fa fa-search">
					                	</p:commandButton>
					                
					                </span>
					                
					                <p:inputText id="inpCriterioProveedor"
										value="#{retencionFrmCtrl.criterioProveedor}" required="false"
										requiredMessage="REQUERIDO" styleClass="Wid100 Fs12"
										maxlength="13" placeholder="C.I. o RUC / ENTER PARA BUSCAR"
										validatorMessage="SOLO NUMEROS"
										onkeydown="if(event.keyCode==13){event.keyCode=123;buscarProveedor(); return false;}">
										<f:validateRegex pattern="^\d+$" />
									</p:inputText>
					                
					            </div>
					            <p:message id="msgInpCriterioProveedor" for="inpCriterioProveedor" styleClass="Wid100"/>
							</h:panelGroup>
							
							
							<h:panelGroup>
								<p:commandButton  id="cmdRtnProveedor" 
										title="NUEVO/EDITAR PROVEEDOR"
										icon="fa fa-plus"
										value="NUEVO / EDITAR PROVEEDOR"
										styleClass="secondary-button Wid100 Fs11"
										action="#{proveedorCtrl.nuevoEditar(retencionFrmCtrl.retencionSeleccion.proveedor!=null?retencionFrmCtrl.retencionSeleccion.proveedor.idproveedor:null)}"
										immediate="true">
										<f:setPropertyActionListener value="RETENCION" target="#{proveedorCtrl.callModule}"/>
										<f:setPropertyActionListener value="formMain" target="#{proveedorCtrl.formModule}"/>
										<f:setPropertyActionListener value=":formMain:inpRtNombre :formMain:inpRtnRuc :formMain:inpRtnEmail :formMain:inpRtnDireccion" target="#{proveedorCtrl.viewUpdate}"/>
										<f:setPropertyActionListener value="#{retencionFrmCtrl}" target="#{proveedorCtrl.retencionFrmCtrl}"/>
								</p:commandButton>
							</h:panelGroup>
							
							
							<h:outputText value="CI / RUC * : " styleClass="cpoRequerido"/>
							<h:panelGroup>
								<p:inputText id="inpRtnRuc" value="#{retencionFrmCtrl.retencionSeleccion.proveedor.identificacion}" required="true" requiredMessage="REQUERIDO" styleClass="disable-color Wid100" readonly="true">
								</p:inputText>
								<p:message for="inpRtnRuc" />
							</h:panelGroup>
							
							<h:outputText value="NOMBRE *" styleClass="cpoRequerido"/>
							<h:panelGroup>
								<p:inputText id="inpRtNombre" value="#{retencionFrmCtrl.retencionSeleccion.proveedor.razonsocial}" required="true" requiredMessage="REQUERIDO" styleClass="disable-color Wid100" readonly="true">
								</p:inputText>
								<p:message for="inpRtNombre" />
							</h:panelGroup>
							
							<h:outputText value="EMAIL *" styleClass="cpoRequerido"/>
							<h:panelGroup>
								<p:inputText id="inpRtnEmail" value="#{retencionFrmCtrl.retencionSeleccion.proveedor.email}" required="true" requiredMessage="REQUERIDO" styleClass="disable-color Wid100" readonly="true">
								</p:inputText>
								<p:message for="inpRtnEmail" />
							</h:panelGroup>
							
							<h:outputText value="#{msg['label.direccion']}" styleClass="cpoRequerido"/>
							<h:panelGroup>
								<p:inputText id="inpRtnDireccion" value="#{retencionFrmCtrl.retencionSeleccion.proveedor.direccion}" required="true" requiredMessage="REQUERIDO" styleClass="disable-color Wid100" readonly="true">
								</p:inputText>
								<p:message for="inpRtnDireccion" />
							</h:panelGroup>
						</p:panelGrid>			
				</div>
				<div class="EmptyBox5"/>			
				<div class="card card-w-title">
					
					<!-- Formulario -->
					<h2 class="cardTitle"><i class="fa fa-check-circle"></i> Documento Asociado</h2>
						
						
						<p:panelGrid id="grid2" columns="1" styleClass="ui-panelgrid-blank Wid100 Fs12" columnClasses="ui-g-12">		
							
							<h:outputText value="TIPO COMPROBANTE*" styleClass="cpoRequerido"/>
							<h:panelGroup>
								<p:selectOneMenu id="somRtnTipComprobante"
											value="#{retencionFrmCtrl.retencionSeleccion.tipocomprobanteretencion}"
											converter="omnifaces.SelectItemsConverter"
											required="true"
											requiredMessage="REQUERIDO"
											styleClass="Wid100"
											filter="true" filterMatchMode="contains">
									<f:selectItem itemLabel="Seleccionar ..."
											itemValue="#{null}" value="#{null}" noSelectionOption="true" />
			
									<f:selectItems value="#{retencionFrmCtrl.tipocomprobanteList}" var="tp"
										itemLabel="#{tp.comprobante}" itemValue="#{tp}" />
									
								</p:selectOneMenu>
								<p:message for="somRtnTipComprobante" />
							</h:panelGroup>
							
							<h:outputText value="FECHA #{msg['label.emision']} DOC ASOCIADO *" styleClass="cpoRequerido"/>
							<h:panelGroup>
								<p:calendar id="claRtnFechaCompra" value="#{retencionFrmCtrl.retencionSeleccion.fechaemisiondocasociado}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="REQUERIDO" required="true" styleClass="Wid100">
									
									<p:ajax event="dateSelect" listener="#{retencionFrmCtrl.cambioFechaEmision}" update="@this :formMain:oupPeriodoFiscal"/>
									
								</p:calendar>
								<p:message for="claRtnFechaCompra" />
							</h:panelGroup>
							
							<h:outputText value="PERIODO FISCAL" styleClass="cpoRequerido"/>
							<h:panelGroup >
								<p:outputPanel id="oupPeriodoFiscal">
									<h:outputText value="#{retencionFrmCtrl.retencionSeleccion.periodofiscal}"/>
								</p:outputPanel>
							</h:panelGroup>
							
							<h:outputText value="NUM COMPROBANTE * : " styleClass="cpoRequerido"/>
							<h:panelGroup>
								<p:inputMask id="inpRtnNumFac" value="#{retencionFrmCtrl.retencionSeleccion.numfactura}" mask="999-999-999999999" required="true" requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="17" validatorMessage="FORMATO 999-999-999999999" placeholder="FORMATO : 999-999-999999999">
									<f:converter converterId="formatoNumComprobanteConverter"/>
								</p:inputMask>
								<p:message for="inpRtnNumFac" />
							</h:panelGroup>
						
						</p:panelGrid>
						
				</div>
				<div class="EmptyBox5"/>
				<div class="card card-w-title">		
						<h2 class="cardTitle"><i class="fa fa-check-circle"></i> #{msg['label.informacionadicional']}</h2>
						<p:outputPanel id="oupInfoAdicionalMain">
							<p:panelGrid columns="2"
								 styleClass="ui-panelgrid-blank Wid100" 
								 columnClasses="ui-g-12 ui-md-6,
								 				ui-g-12 ui-md-6">
								 				
								 <p:commandButton value="AGREGAR" icon="fa fa-plus" action="#{retencionFrmCtrl.agregarInfoAdicional()}" update="@form" styleClass="secondary-button Wid100 Fs10"/>
								<h:panelGroup>
								</h:panelGroup>				 
								
							</p:panelGrid>
							
							<p:outputPanel id="grdInfoAdicional">
							
								<div class="EmptyBox5"/>
								
								<p:panelGrid id="grid4" columns="3" styleClass="ui-panelgrid-blank Wid100 Fs12" columnClasses="ui-g-5,ui-g-5,ui-g-2">
									<h:outputText value="NOMBRE *" styleClass="cpoRequerido" />
									<h:outputText value="#{msg['label.descripcion']} *" styleClass="cpoRequerido" />
								</p:panelGrid>
								
								<div class="p-grid p-align-center vertical-container">
									
									<p:repeat var="info" value="#{retencionFrmCtrl.infoadicionalList}" >
										<div class="p-col-5">
											<p:inputText id="inpInfoAdicionalNombre" styleClass="Wid100" value="#{info.nombre}" required="true" requiredMessage="REQUERIDO"/>
											<p:message for="inpInfoAdicionalNombre"/>
										</div>
										<div class="p-col-6">
											<p:inputText id="inpInfoAdicionalValor" styleClass="Wid100" value="#{info.valor}" required="true" requiredMessage="REQUERIDO"/>
											<p:message for="inpInfoAdicionalValor"/>
										</div>
										<div class="p-col-1" style="text-align: center;">
											<p:commandLink  action="#{retencionFrmCtrl.eliminarInfoAdicional()}" immediate="true" update=":formMain:msgFormMain :formMain:oupInfoAdicionalMain">
												<f:setPropertyActionListener value="#{info}" target="#{retencionFrmCtrl.infoadicionalSelected}"/>
												<i class="fa fa-trash-o Fs20" style="color:red;"></i>
												<p:confirm header="#{msg['label.confirmacion']}" message="#{msg['mensaje.confimacion']}" icon="fa fw-3x fa-exclamation-triangle" />
											</p:commandLink>
										</div>
									
									</p:repeat>
								</div>
							
							</p:outputPanel>
						</p:outputPanel>
						<div class="EmptyBox20"/>
					</div>
				</div>
				
				<!-- Datos de detalle -->
				<div class="p-col-12 p-md-8">
				
					<div class="card card-w-title">
						
						<div class="p-grid">
							<div class="p-col-12 p-md-6">
								<p:panelGrid id="gridRetencionDetDG" columns="1" styleClass="ui-panelgrid-blank Wid100" columnClasses="ui-g-12">
								
									<h:outputText value="IMPUESTO * : " styleClass="cpoRequerido"/>
									<h:panelGroup>
										<p:selectOneMenu id="somRtnImpuesto"
													value="#{retencionFrmCtrl.retencionimpuesto}"
													converter="omnifaces.SelectItemsConverter"
													required="false"
													requiredMessage="REQUERIDO"
													style="width:100%;"
													filter="true" filterMatchMode="contains">
											<f:selectItem itemLabel="Seleccionar ..."
													itemValue="#{null}" value="#{null}" noSelectionOption="true" />
					
											<f:selectItems value="#{retencionFrmCtrl.retencionimpuestoList}" var="ri"
												itemLabel="#{ri.nombre}" itemValue="#{ri}" />
												
											<p:ajax event="change" listener="#{retencionFrmCtrl.cambioImpuesto()}" update=":formMain" process="@form"/>
												
										</p:selectOneMenu>
										<p:message for="somRtnImpuesto" />
									</h:panelGroup>
									
									<h:outputText value="" styleClass="cpoRequerido"/>
									<h:panelGroup>
										<p:selectOneMenu id="somRtnImpuestoDet"
													value="#{retencionFrmCtrl.retenciondetalleSelected.retencionimpuestodet}"
													converter="omnifaces.SelectItemsConverter"
													required="false"
													style="width:100%;"
													requiredMessage="REQUERIDO"
													filter="true" filterMatchMode="contains">
													
											<f:selectItem itemLabel="Seleccionar ..."
													itemValue="#{null}" value="#{null}" noSelectionOption="true" />
					
											<f:selectItems value="#{retencionFrmCtrl.retencionimpuestodetList}" var="rid"
												itemLabel="#{rid.display}" itemValue="#{rid}" itemDescription="#{rid.nombre}"/>
											
											<p:ajax event="change" listener="#{retencionFrmCtrl.cambioCalcularImpuesto()}" update="@form" process="@form"/>
											
										</p:selectOneMenu>
										<p:message for="somRtnImpuestoDet" />
									</h:panelGroup>
								
								</p:panelGrid>
							</div>
							<div class="p-col-12 p-md-6">
								<p:panelGrid id="gridRetencionDetDG2" columns="1" styleClass="ui-panelgrid-blank Wid100" columnClasses="ui-g-12">
									
									<h:outputText value="BASE IMPONIBLE * : " styleClass="cpoRequerido"/>
									<h:panelGroup>
										<p:spinner id="idRtnBaseImponible" value="#{retencionFrmCtrl.retenciondetalleSelected.baseimponible}" min="0.01" converterMessage="SOLO NUMEROS" validatorMessage="MAYOR A 0" styleClass="Wid100"  decimalPlaces="2">
											<p:ajax listener="#{retencionFrmCtrl.cambioCalcularImpuesto()}" update=":formMain:gridRetencionDetDG2 @form" process="@this"/>
										</p:spinner>
										<p:message for="idRtnBaseImponible" />
									</h:panelGroup>
									
									<h:outputText value="% #{msg['label.retencion']} * : " styleClass="cpoRequerido"/>
									<h:panelGroup>
										<p:spinner id="idRtnPorcentajeRetencion" value="#{retencionFrmCtrl.retenciondetalleSelected.porcentajeretener}" min="0.0" converterMessage="SOLO NUMEROS" validatorMessage="MAYOR A 0" styleClass="Wid100 disable"  decimalPlaces="2" readonly="true">
										</p:spinner>
										<p:message for="idRtnPorcentajeRetencion" />
									</h:panelGroup>
									
									<h:outputText value="VALOR RETENIDO * : " styleClass="cpoRequerido"/>
									<h:panelGroup>
										<p:spinner id="idRtnValorRetencion" value="#{retencionFrmCtrl.retenciondetalleSelected.valorretenido}" min="0.0" converterMessage="SOLO NUMEROS" validatorMessage="MAYOR A 0" styleClass="Wid100 disable"  decimalPlaces="2" readonly="true">
										</p:spinner>
										<p:message for="idRtnValorRetencion" />
									</h:panelGroup>
									
								</p:panelGrid>
							</div>
						</div>
						
						
						
						<!-- Opciones -->
						<div class="EmptyBox10"/>
						
						<div class="p-grid p-justify-end">
							<div class="p-col-12 p-md-6">
								<p:commandButton  id="cmdAdqAgregarDetalle" 
									icon="fa fa-plus"
									value="AGREGAR #{msg['label.retencion']} CALCULADA"
									styleClass="Wid100"
									action="#{retencionFrmCtrl.agregarDetalle()}"
									update="@form">
								</p:commandButton>
							</div>
						</div>
						
						<!-- Detalle de la factura -->
						<div class="EmptyBox5"/>
						<p:dataTable id="retencionDetDT" var="d"
							value="#{retencionFrmCtrl.retenciondetalleList}" scrollable="true"
							emptyMessage="#{msg['mensaje.noexistenDatos']}"
							styleClass="retencionDetDT Fs12"  
							rowKey="#{d.idimpuestoretencion}">
							
							<p:column headerText="OPC" style="width:20px;" styleClass="TexAlCenter">
								<p:commandLink id="clkRtnDelete" action="#{retencionFrmCtrl.eliminarDetalle()}" title="ELIMINAR" update="@form" process="@this :formMain:retencionDetDT" disabled="#{retencionFrmCtrl.retencionSeleccion.estado!=ComprobanteEstadoEnum.REGISTRADO}">
									<i class="fa fa-trash-o Fs16" style="color:red;"></i>
									<p:confirm header="#{msg['label.confirmacion']}" message="#{msg['mensaje.confimacion']}" icon="fa fw-3x fa-exclamation-triangle" />
									<f:setPropertyActionListener value="#{d}" target="#{retencionFrmCtrl.retenciondetalleSelected}"/>
								</p:commandLink>
							</p:column>
							
							<p:column headerText="CODIGO" style="width:20px;">
								<h:outputText value="#{d.retencionimpuestodet.codigo}"/>
							</p:column>
							
							
							<p:column headerText="IMPUESTO" style="width:130px;">
								<h:outputText value="#{d.retencionimpuestodet.nombre}">
								</h:outputText>
							</p:column>
							
							<p:column headerText="BASE IMPONIBLE" style="width:30px;">
								<h:outputText value="#{d.baseimponible}">
									<f:convertNumber pattern="$ 0.00"/>
								</h:outputText>
							</p:column>
							
							<p:column headerText="%" style="width:30px;">
								<h:outputText value="% "/>
								<h:outputText value="#{d.porcentajeretener}">
									<f:convertNumber pattern="0.00"/>
								</h:outputText>
							</p:column>
							
							<p:column headerText="TOTAL RTN." style="width:30px;">
								<h:outputText value="#{d.valorretenido}">
									<f:convertNumber pattern="$ 0.00"/>
								</h:outputText>
							</p:column>
							
						</p:dataTable>
						
						<div class="EmptyBox20"></div>
						
						<!-- Totales -->
						<p:outputPanel id="oupTotales">
							<div class="p-grid p-align-top p-justify-end">
								
								<div class="p-grid p-col-12 p-md-6 divResumen">
										
									<div class="p-col-8 subtotal">
										<h:outputText value="Valor Total Retenido : " styleClass="FontBold Fs16" />
									</div>
									
									<div class="p-col-4 subtotalValor">
										<h:outputText value="#{retencionFrmCtrl.retencionSeleccion.totalretencion}" styleClass="Fs16">
											<f:convertNumber pattern="$ 0.00"/>
										</h:outputText>
									</div>
										
								</div>
								
							</div>
						</p:outputPanel>
						<div class="EmptyBox20"/>
					</div>
					
				</div>
				
			</div>
	    
	    </h:form>
    	
    	<!-- Form Proveedor -->
	    <ui:include src="incl_proveedor_form.xhtml" />
        
    </ui:define>

</ui:composition>
