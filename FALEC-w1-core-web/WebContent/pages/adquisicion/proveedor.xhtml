<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="title">Proveedor</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
			
			.proveedorDT .ui-datatable-scrollable-body{
				min-height: 30vh !important;
				height: calc(100vh - 360px)!important;
			}
			
			.cardTitle{
				margin: 0px 0px 5px 0px !important;
			}
			
			body .ui-datatable .ui-datatable-data > tr > td {
				padding: 0.3em; 
				border: 0 none;
				vertical-align: top;
			}
			
        </style>
    </ui:define>

    <ui:define name="content">
    
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    
    	<p:breadCrumb>
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="Adquisiciones" url="#" />
		    <p:menuitem value="Proveedor" url="#{request.contextPath}/pages/adquisicion/proveedor.jsf"/>
		</p:breadCrumb>
		
		
		<!-- OPCIONES -->
	    <h:form id="formMain">
	    	
	    	<div class="card card-w-title" style="margin-top:12px;">
	    	
	    		<div class="p-grid p-align-start ">
	    			
	    			<!-- criterio de busqueda -->
	    			<div class="p-col-12 p-md-6">
						
						<div class="p-col-12">
							<p:selectOneMenu id="somProvEstado" value="#{proveedorCtrl.estado}" style="width:100%">
				    			<f:selectItem itemLabel="#{EstadoRegistroEnum.ACTIVO}" itemValue="A" />
				    			<f:selectItem itemLabel="#{EstadoRegistroEnum.INACTIVO}" itemValue="I" />
				    			<f:selectItem itemLabel="#{EstadoRegistroEnum.TODOS}" itemValue="T" />
				    		</p:selectOneMenu>
						</div>
						
						<!-- <div class="p-col-12">
							<h:outputText value="Buscar por :" styleClass="TextBold"/><br/>
							<h:outputText value="#{msg['criterio.busquedaproducto']}" style="color:gray;" styleClass="Fs11"/>
						</div> -->
						
						<div class="p-col-12">
							<p:inputText id="intCriterio" value="#{proveedorCtrl.criteriBusqueda}" required="false" requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="1000" placeholder="Buscar por : #{msg['criterio.busquedaproveedor']}"/>
						</div>
						
					</div>
	    			
	    			<!-- opciones -->
	    			<div class="p-col-12 p-md-6" style="text-align:center;">
	    				
	    				<p:panelGrid columns="1"
								style="margin:0px;border:none !important;width:100%;"
								layout="grid"
								columnClasses="ui-g-12">
								
								<p:panelGrid columns="3" style="border:none !important;margin:0px;width:100%;" 
									columnClasses="ui-g-12 ui-lg-4,
												   ui-g-12 ui-lg-4,
												   ui-g-12 ui-lg-4">
												   
									<p:commandButton id="cmdProveedorRefrecar"
											value="CONSULTAR" icon="fa fa-search" 
											action="#{proveedorCtrl.refrescar()}" styleClass="secondary-button Wid90" update="@form"
											/>
									
									<p:commandButton id="cmdNuevo"
										value="NUEVO" icon="fa fa-plus" styleClass="secondary-button Wid90" 
										action="#{proveedorCtrl.nuevo()}" inline="true">
										<f:setPropertyActionListener value="PROVEEDOR" target="#{proveedorCtrl.callModule}"/>
										<f:setPropertyActionListener value="formMain" target="#{proveedorCtrl.formModule}"/>
										<f:setPropertyActionListener value=":formMain" target="#{proveedorCtrl.viewUpdate}"/>
									</p:commandButton>
									
									<p:commandButton  id="cmdExcel" 
										title="EXPORTAR"
										icon="fa fa-file-excel-o"
										ajax="false" onclick="PrimeFaces.monitorDownload(start,stop)"
										value="REPORTE"
										styleClass="success-btn Wid90"
										disabled="#{empty proveedorCtrl.proveedorList}">
										<p:fileDownload value="#{proveedorCtrl.fileProveedor}"/>
									</p:commandButton>
								
								</p:panelGrid>
								
						</p:panelGrid>
	    			</div>
	    		</div>
	    	</div>
	    	
	    	<!-- Mensajes -->
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="formMain"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<div class="card card-w-title">
				<h1 class="cardTitle">Adquisiciones</h1>
				<p:dataTable id="proveedorDT" var="p"
					value="#{proveedorCtrl.proveedorList}" scrollable="true"
					emptyMessage="#{msg['mensaje.noexistenDatos']}"
					styleClass="proveedorDT Fs11"  
					rowKey="#{p.idproveedor}">
	                
	                
	                <p:column headerText="OPC" styleClass="TexAlCenter" style="width:20px;">
						
						<p:commandLink id="cmlDtProveedor">
							<i class="fa fa-chevron-circle-down Fs18" style="color:#252529;"/>
						</p:commandLink>
						
						<p:menu overlay="true" trigger="cmlDtProveedor" my="left top" at="left bottom">
						
							<p:menuitem value="Editar Proveedor" action="#{proveedorCtrl.editar()}" icon="fa fa-edit" >
								<f:setPropertyActionListener value="#{p}" target="#{proveedorCtrl.proveedorSelected}"/>
								<f:setPropertyActionListener value="PROVEEDOR" target="#{proveedorCtrl.callModule}"/>
								<f:setPropertyActionListener value="formMain" target="#{proveedorCtrl.formModule}"/>
								<f:setPropertyActionListener value=":formMain" target="#{proveedorCtrl.viewUpdate}"/>
							</p:menuitem>
							
							<p:menuitem value="Eliminar" action="#{proveedorCtrl.eliminar()}" icon="fa fa-trash-o" >
								<p:confirm header="#{msg['label.confirmacion']}" message="#{msg['mensaje.confimacion']}" icon="fa fw-3x fa-exclamation-triangle" />
								<f:setPropertyActionListener value="#{p}" target="#{proveedorCtrl.proveedorSelected}"/>
								<f:setPropertyActionListener value="PROVEEDOR" target="#{proveedorCtrl.callModule}"/>
								<f:setPropertyActionListener value="formMain" target="#{proveedorCtrl.formModule}"/>
								<f:setPropertyActionListener value=":formMain" target="#{proveedorCtrl.viewUpdate}"/>
							</p:menuitem>
						
						</p:menu>
						
					</p:column>
					
					<p:column headerText="ID" style="width:25px;">
						<h:outputText value="#{p.idproveedor}" />
					</p:column>
					
					<p:column headerText="#{msg['label.identificacion']}" style="width:80px;" filterBy="#{p.identificacion}" filterMatchMode="contains">
						<div class="p-grid">
							<div class="p-col-12 p-md-5">
								<h:outputText value="TIPO ID :" styleClass="Fs10 FontBold"/>
							</div>
							<div class="p-col-12 p-md-7">
								<h:outputText value="#{p.tipoidentificacion.tipoidentificacion}" >
								</h:outputText>
							</div>
							<div class="p-col-12 p-md-5">
								<h:outputText value="NUM. :" styleClass="Fs10 FontBold"/>
							</div>
							<div class="p-col-12 p-md-7">
								<h:outputText value="#{p.identificacion}" styleClass="markGreen">
								</h:outputText>
							</div>
						</div>
					</p:column>
					
					<p:column headerText="RAZON SOCIAL" style="width:90px;" filterBy="#{p.razonsocial}" filterMatchMode="contains">
						<h:outputText value="#{p.razonsocial}" >
								</h:outputText>
					</p:column>
					
					<p:column headerText="NOMBRE COMERCIAL" style="width:90px;" filterBy="#{p.nombrecomercial}" filterMatchMode="contains">
						<div class="p-grid">
							<div class="p-col-12">
								<h:outputText value="#{p.nombrecomercial}"/><br/>
							</div>
							<div class="p-col-12">
								<h:outputText value="#{p.telefono}" /><br/>
							</div>
							<div class="p-col-12">
								<h:outputText value="#{p.email}" />
							</div>						
						</div>
					</p:column>
					
					<p:column style="width:100px;" styleClass="TexAlLeft"  filterBy="#{p.ciudad}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="#{msg['label.direccion']}" />
							<h:outputText value=" filtro[ciudad]" style="color:gray;" styleClass="Fs11"/>
						</f:facet>
					
						<div class="p-grid">
							<div class="p-col-12 p-md-5">
								<h:outputText value="PROVINCIA :" styleClass="Fs10 FontBold"/>
							</div>
							<div class="p-col-12 p-md-7">
								<h:outputText value="#{p.provincia}" >
								</h:outputText>
							</div>
							<div class="p-col-12 p-md-5">
								<h:outputText value="CIUDAD :" styleClass="Fs10 FontBold"/>
							</div>
							<div class="p-col-12 p-md-7">
								<h:outputText value="#{p.ciudad}" >
								</h:outputText>
							</div>
							<div class="p-col-12 p-md-5">
								<h:outputText value="#{msg['label.direccion']} :" styleClass="Fs10 FontBold"/>
							</div>
							<div class="p-col-12 p-md-7">
								<h:outputText value="#{p.direccion}" >
								</h:outputText>
							</div>
							<div class="p-col-12 p-md-5">
								<h:outputText value="CODIGO POSTAL :" styleClass="Fs10 FontBold"/>
							</div>
							<div class="p-col-12 p-md-7">
								<h:outputText value="#{p.codigopostal}" >
								</h:outputText>
							</div>
						</div>
						
					</p:column>
					
					<p:column headerText="CONTACTO" style="width:100px;" styleClass="TexAlLeft" filterBy="#{p.contactonombre}" filterMatchMode="contains">
						<div class="p-grid">
							<div class="p-col-12 p-md-5">
								<h:outputText value="NOMBRE :" styleClass="Fs10 FontBold"/>
							</div>
							<div class="p-col-12 p-md-7">
								<h:outputText value="#{p.contactonombre}" >
								</h:outputText>
							</div>
							<div class="p-col-12 p-md-5">
								<h:outputText value="#{msg['label.telefono']} :" styleClass="Fs10 FontBold"/>
							</div>
							<div class="p-col-12 p-md-7">
								<h:outputText value="#{p.contactotelefono}" >
								</h:outputText>
							</div>
							<div class="p-col-12 p-md-5">
								<h:outputText value="EMAIL :" styleClass="Fs10 FontBold"/>
							</div>
							<div class="p-col-12 p-md-7">
								<h:outputText value="#{p.contactoemail}" >
								</h:outputText>
							</div>
						</div>
					</p:column>
	                
				</p:dataTable>
			</div>
	    	
	    </h:form>
	    
	    <!-- Form Proveedor -->
	    <ui:include src="incl_proveedor_form.xhtml" />
	    
        
    </ui:define>

</ui:composition>
