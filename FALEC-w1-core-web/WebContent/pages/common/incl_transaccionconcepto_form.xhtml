<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
	</style>
	
	<p:dialog header="Concepto" widgetVar="dlgTrxConcepto" modal="true" responsive="true" width="500px" closeOnEscape="true" styleClass="modalResponsivo">
		
		<h:form id="frmTrxConcepto">
			
			<!-- OPCIONES -->
			
			
			<div class="formgroup-inline">
				<p:commandButton id="cmdGuardar"
					value="GUARDAR" icon="fa fa-floppy-o" 
					action="#{tranConceptoCtrl.guardar()}" styleClass="mr-1 min-width-100" update="@form #{tranConceptoCtrl.updateView}"
					/>
				
				<p:commandButton id="cmdNuevo"
					value="NUEVO" icon="fa fa-plus" 
					action="#{tranConceptoCtrl.nuevo()}" styleClass="mr-1 min-width-100 ui-button-outlined" update="@form :formMain" process="@this"
					/>
					
				<p:commandButton id="cmdCerrar"
					value="CERRAR" icon="fa fa-close" styleClass="ui-button-flat" 
					onclick="PF('dlgTrxConcepto').hide()" immediate="true"  
					/>			
			</div>			
			
			
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="frmTrxConcepto"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<!--  wraper del formulario para responsive -->
			
			<div class="w-full overflow-auto contenedorFormulario mt-2">
				
				<div style="width: 99.5%;">
					<div class="field grid">						
						<h:outputText value="Nombre" styleClass="col-12 mb-2 md:col-4 md:mb-0 requerido"/>
						<div class="col-12 md:col-8">
							<p:inputText id="intTrxConcento" value="#{tranConceptoCtrl.transaccionconcepto.nombre}" required="true" requiredMessage="REQUERIDO" styleClass="w-full" maxlength="200" converter="omnifaces.ToUpperCaseConverter"/>
							<p:message for="intTrxConcento"></p:message>
						</div>
				    </div>
				    <div class="field grid">						
						<h:outputText value="Estado" styleClass="col-12 mb-2 md:col-4 md:mb-0 requerido"/>
						<div class="col-12 md:col-8">
							<p:selectOneMenu id="somEstado"
								value="#{tranConceptoCtrl.transaccionconcepto.estado}"
								required="true"
								requiredMessage="REQUERIDO"
								styleClass="w-full" disabled="#{tranConceptoCtrl.transaccionconcepto.idtransaccionconcepto==null}">
								
								<f:selectItem itemLabel="#{EstadoRegistroEnum.ACTIVO}" itemValue="A" />
				    			<f:selectItem itemLabel="#{EstadoRegistroEnum.INACTIVO}" itemValue="I" />
				    			
							</p:selectOneMenu>
							<p:message for="somEstado" />
						</div>
				    </div>				
				</div>				
			</div>			
		</h:form>		
   </p:dialog>      

</ui:composition>
