<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
		.heightFrmTipProducto {
				height: 300px;
		}
		 .ui-grid td {
	        white-space: nowrap;
	    }
	    
	    .green-button.ui-button.ui-state-default {
	        background-color: #5cb85c;
	        border-color: #5cb85c;
	        color: #fff;
	    }
	 
	    .green-button.ui-button.ui-state-default:enabled:hover, 
	    .green-button.ui-button.ui-state-default:focus {
	        background-color: #4cae4c;
	        border-color: #5cb85c;
	    }
	    
	    
	    .gray-button.ui-button.ui-state-default {
	        background-color: #595959;
	        border-color: #595959;
	        color: #black;
	    }
	 
	    .gray-button.ui-button.ui-state-default:enabled:hover, 
	    .gray-button.ui-button.ui-state-default:focus {
	        background-color: #404040;
	        border-color: #595959;
	    }
	    
	    .opacy-button.ui-button.ui-state-default {
	        background-color: #fff;
	        border-color: #595959;
	        color: #595959;
	    }
	 
	    .opacy-button.ui-button.ui-state-default:enabled:hover, 
	    .opacy-button.ui-button.ui-state-default:focus {
	        background-color: #ccc;
	        border-color: black;
	        color:black;
	    }
		
	</style>
	
	<p:dialog widgetVar="dlgListaTipoPago" modal="true" responsive="true" width="90%" closeOnEscape="true" styleClass="modalResponsivo">
		
		<f:facet name="header">
			<i class="fa fa-arrow-circle-o-right"></i>
			<h:outputText value=" Tipos de Pago" />
		</f:facet>
		
		<h:form id="frmOpcTipoPago">
			
			<div class="p-grid p-justify-between">
			
				<div class="p-col-12 p-md-6">
					
					<div class="ui-inputgroup Wid100">
			            <p:commandButton iconPos="center" icon="fa fa-cc-visa" styleClass="Fs20" style="width:50px;"/> 
			            <p:commandButton value="TARJETA DE #{msg['label.credito']}" styleClass="opacy-button Wid100 Fs18" update="@form #{tipoPagoCtrl.updateView}" action="#{tipoPagoCtrl.aplicarPago(TipoPagoFormularioEnum.TARJETA_CREDITO)}">
			            </p:commandButton>
			        </div>
					
				</div>
				
				<div class="p-col-12 p-md-6">
					<div class="ui-inputgroup Wid100">
			            <p:commandButton iconPos="center" icon="fa fa-cc-visa" styleClass="Fs18" style="width:50px;"/> 
			            <p:commandButton value="TARJETA DE #{msg['label.debito.upper']}" styleClass="opacy-button Wid100 Fs18" update="@form #{tipoPagoCtrl.updateView}" action="#{tipoPagoCtrl.aplicarPago(TipoPagoFormularioEnum.TARJETA_DEBITO)}"/>
			        </div>
				</div>
				
				<div class="p-col-12 p-md-6">
					
					<div class="ui-inputgroup Wid100">
			            <p:commandButton iconPos="center" icon="fa fa-bank" styleClass="Fs18" style="width:50px;"/> 
			            <p:commandButton value="TRANSFERENCIA" styleClass="opacy-button Wid100 Fs18" update="@form #{tipoPagoCtrl.updateView}" action="#{tipoPagoCtrl.aplicarPago(TipoPagoFormularioEnum.TRANSFERENCIA)}"/>
			        </div>
					
				</div>
				
				<div class="p-col-12 p-md-6">
					<div class="ui-inputgroup Wid100">
			            <p:commandButton iconPos="center" icon="fa fa-bank" styleClass="Fs18" style="width:50px;"/> 
			            <p:commandButton value="CHEQUE" styleClass="opacy-button Wid100 Fs18" update="@form #{tipoPagoCtrl.updateView}" action="#{tipoPagoCtrl.aplicarPago(TipoPagoFormularioEnum.CHEQUE)}"/>
			        </div>
				</div>
				
				<div class="p-col-12 p-md-6">
					
					<div class="ui-inputgroup Wid100">
			            <p:commandButton iconPos="center" icon="fa fa-dollar" styleClass="Fs18" style="width:50px;"/> 
			            <p:commandButton value="#{msg['label.deposito']}" styleClass="opacy-button Wid100 Fs18" update="@form #{tipoPagoCtrl.updateView}" action="#{tipoPagoCtrl.aplicarPago(TipoPagoFormularioEnum.DEPOSITO)}"/>
			        </div>
					
				</div>
				
				<div class="p-col-12 p-md-6">
					<div class="ui-inputgroup Wid100">
			            <p:commandButton iconPos="center" icon="fa fa-calendar" styleClass="Fs18" style="width:50px;"/> 
			            <p:commandButton value="#{msg['label.credito']}" styleClass="opacy-button Wid100 Fs18" update="@form #{tipoPagoCtrl.updateView}" action="#{tipoPagoCtrl.aplicarPago(TipoPagoFormularioEnum.CREDITO)}"/>
			        </div>
				</div>
			
			</div>		
			
		</h:form>
	
	</p:dialog>
		
	
	
</ui:composition>
