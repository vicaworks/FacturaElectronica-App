<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
				xmlns:pe="http://primefaces.org/ui/extensions">
	
	<style type="text/css">
		.heightLogTransf {
			
		}
		.pvLogTransferenciaDT .ui-datatable-scrollable-body{
			min-height: 30vh !important;
			max-height: 30vh !important;
		}
		
	</style>
	
	
	<p:dialog header="Transferencia SRI" 
		widgetVar="dlLogTransferencia" 
		modal="true" 
		responsive="true" 
		width="99%"
		style="max-width:60rem;" 
		closeOnEscape="true" 
		styleClass="modalResponsivo">
		
		<h:form id="formLogTrans">
			
			<div class="tool-bar">
				<i class="fa-solid fa-ellipsis-vertical"></i>
				<p:commandButton id="cmdEnviarEmail"
					value="Refrescar" 
					icon="fa fa-repeat fs-12" 
					styleClass="ui-button-outlined min-width-100 fs-12" 
					process="@form" 
					update="@form"
					action="#{logTransferCtrl.buscar()}"
					/>
				<p:commandButton id="cmdCerrar"
					value="Cerrar" 
					icon="fa fa-sign-out fs-12" 
					styleClass="ui-button-outlined ui-button-secondary min-width-100 fs-12" 
					onclick="PF('dlLogTransferencia').hide()" 
					immediate="true"  
					/>
				
			</div>
			
			<div class="w-full overflow-auto heightLogTransf contenedorFormulario mt-2 pr-1 ui-fluid fs-12">
				
				<div style="width: 99.5%!important;">
				
					<div class="formgrid grid">
					    <div class="field col">
					        <label class="text-gray-900">Establecimiento</label>
					        <p:inputText value="#{appSessionCtrl.formatoCadena(logTransferCtrl.cabeceraSelected.establecimiento.codigoestablecimiento,3,'0')} #{logTransferCtrl.cabeceraSelected.establecimiento.nombrecomercial}" 
					        readonly="true"/>
					        
					    </div>
					    <div class="field col">
					        <label class="text-gray-900">Comprobante</label>
					        <p:inputText value="#{logTransferCtrl.cabeceraSelected.tipocomprobante.comprobante}" styleClass="w-full" readonly="true"/>
					    </div>
					</div>
					
					<div class="formgrid grid">
					    <div class="field col">
					        <label class="text-gray-900">NÃºmero</label>
					        <p:inputText value="#{compFacCtrl.getFormatoNumDocumento(logTransferCtrl.cabeceraSelected.numdocumento)}" 
					        readonly="true"/>
					        
					    </div>
					    <div class="field col">
					        <label class="text-gray-900">Fecha</label>
					        <p:inputText value="#{logTransferCtrl.cabeceraSelected.fechaemision}" styleClass="w-full" readonly="true">
									<f:convertDateTime pattern="dd/MM/yyyy"/>
							</p:inputText>
					    </div>
					</div>
					
					<div class="formgrid grid">
					    <div class="field col">
					        <label class="text-gray-900">Ruc / Ci</label>
					        <p:inputText value="#{logTransferCtrl.cabeceraSelected.transportista!=null?logTransferCtrl.cabeceraSelected.transportista.identificacion:logTransferCtrl.cabeceraSelected.cliente.identificacion}" 
					        readonly="true"/>
					        
					    </div>
					    <div class="field col">
					        <label class="text-gray-900">Cliente</label>
					        <p:inputText value="#{logTransferCtrl.cabeceraSelected.transportista!=null?logTransferCtrl.cabeceraSelected.transportista.razonsocial:logTransferCtrl.cabeceraSelected.cliente.razonsocial}" readonly="true">
							</p:inputText>
					    </div>
					</div>
					
					<div class="formgrid grid">
					    <div class="field col">
					        <label class="text-gray-900">Estado</label>
					        <p:inputText value="#{logTransferCtrl.cabeceraSelected.estado}" 
					        readonly="true"/>
					        
					    </div>
					    <div class="field col">
					        <label class="text-gray-900">Clave de acceso</label>
					        <p:inputText value="#{logTransferCtrl.cabeceraSelected.claveacceso}" readonly="true">
							</p:inputText>
					    </div>
					</div>
				
					<p:dataTable id="pvLogTransferenciaDT"
		        			scrollable="true"
		        			value="#{logTransferCtrl.logtransferenciasriList}"
		        			var="l"
		        			emptyMessage="#{msg['mensaje.noexistenDatos']}"
							styleClass="pvLogTransferenciaDT Fs12"  
							rowKey="#{l.idlogtransferenciasri}">
							
						<p:column headerText="Fecha" style="width:70px;">
							<h:outputText value="#{l.fecha}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
							</h:outputText>
						</p:column>
						
						<p:column headerText="Etiqueta" style="width:70px;" styleClass="FontBold">
							<h:outputText value="#{l.etiqueta}" >
							</h:outputText>
						</p:column>
						
						<p:column headerText="#{msg['label.descripcion']}" style="width:150px;">
							<h:outputText value="#{l.descripcion}" >
							</h:outputText>
						</p:column>
						
						<p:column headerText="Motivo" style="width:150px;">
							<h:outputText value="#{l.motivo}" >
							</h:outputText>
						</p:column>
						
					</p:dataTable>
					
				</div>
			
			</div>			
			
		</h:form>
	
	</p:dialog>
	

</ui:composition>
