<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
				xmlns:pe="http://primefaces.org/ui/extensions">
	
	<style type="text/css">
		.heightFormEnvioDoc {
				/* height: 550px; */
		}
		.padTop10{
			padding-top: 10px;
			padding-bottom: 10px;
		}
		.padTop5{
			padding-top: 5px;
			padding-bottom: 5px;
		}
		.toolBarUp {
			margin-top: 1em;
			border-top: 1px solid #ccc;
			padding-top: 1em;
			margin-bottom: 0.5em;
		}
	</style>
	
	
	<p:dialog widgetVar="dlMessage" modal="true" responsive="true" width="50%" closeOnEscape="true" styleClass="modalResponsivo">
		
		<h:form id="formMessage">
			<p:hotkey bind="return" action="#{messageCtrl.hideMenssage()}"/>
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="formMessage" id="msgMessage"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<div class="p-grid">
				<div class="p-col-12 p-md-3" style="text-align: center;">
					<p:outputPanel rendered="#{messageCtrl.icono=='OK'}">
						<i class="fa fa-check Fs100" style="color:#28B463;"/>
					</p:outputPanel>
					<p:outputPanel rendered="#{messageCtrl.icono=='WARNING'}">
						<i class="fa fa-warning Fs100" style="color:orange;"/>
					</p:outputPanel>
					<p:outputPanel rendered="#{messageCtrl.icono=='ERROR'}">
						<i class="fa fa-times-circle-o Fs100" style="color:red;"/>
					</p:outputPanel>
				</div>
				
				<div class="p-col-12 p-md-9" style="text-align: center">
					<div class="p-col-12" style="text-align: center">
						<h2 style="color:#2C3E50;" class="Fs20">#{messageCtrl.header}</h2>
					</div>
					<div class="p-col-12" style="text-align: center">
						<h:outputText value="#{messageCtrl.message}" style="color:#797D7F;" styleClass="Fs14"/>
					</div>
				</div>
				
			</div>
			
			
			<div class="p-grid toolBarUp p-justify-end">
				
				<div class="p-col-3" style="text-align:center;">					
					
					<p:commandButton 
						value="OK" styleClass="secondary-button Wid100 Fs18" 
						onclick="PF('dlMessage').hide()" immediate="true"  
						/>
					
				</div>	
				
			</div>
			
			
			
		</h:form>
	
	</p:dialog>
	

</ui:composition>
