<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
				xmlns:pe="http://primefaces.org/ui/extensions">
	
	<style type="text/css">
		
	</style>
	
	
	<p:dialog header="Ride" widgetVar="dlgRide" modal="true" responsive="true" width="90%" closeOnEscape="true" styleClass="modalResponsivo">
		
		<h:form id="formRide">
			
			<div class="p-grid toolBarPopUp p-align-end vertical-container">
				
				<div class="p-col-12 p-md-6" style="text-align:left;">					
					
					<p:commandButton id="cmdCerrar"
						value="CERRAR" icon="fa fa-close" styleClass="secondary-button" 
						onclick="PF('dlgRide').hide()" immediate="true"  
						/>
					
				</div>	
				
			</div>
			
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="formRide"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<!-- <pe:documentViewer height="500" value="#{rideCtrl.rideFile}" download="#{rideCtrl.downloadFileName}"/> -->			
			<pe:documentViewer height="500" url="#{rideCtrl.url}" style="height: calc(100vh - 180px)!important;"/>
			
			
			
		</h:form>
	
	</p:dialog>
	

</ui:composition>
