<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
		.pvResumenPagoDT .ui-datatable-scrollable-body{
			min-height: 25vh !important;
			max-height: 35vh !important;
		}
		
		.heightDTCredito{
			
		}
		
	</style>
	
	<p:dialog header="Resumen de pagos" 
		widgetVar="dlgResumenPagos" 
		modal="true" 
		responsive="true" 
		width="99%"
		style="max-width:50rem;" 
		closeOnEscape="true" styleClass="modalResponsivo">
		
		<h:form id="frmResPagos">
			
			<!--  wraper del formulario para responsive -->
			
			<div class="w-full overflow-auto heightDTCredito contenedorFormulario">
			
				
				<div class="grid" style="width:99.5%!important;height:40vh!important;">
					
					<f:subview rendered="#{empty pagoCtrl.pagoList}">
						<div class="col-12 mt-1">
							<span class="fs-12 text-gray-600">No existen pagos registrados</span>
						</div>
					</f:subview>
					
					<p:repeat value="#{pagoCtrl.pagoList}"	var="p">
						<div class="col-12 mt-1">
							<div class="flex flex-inline">
								<div class="align-self-center text-center" style="width: 70px;">
									<i class="fa fa-angle-double-right fs-30 text-primary-600 font-semibold"></i>
								</div>
								<div class="flex flex-column w-full">
									<div class="block my-1">
										<span class="fs-11 text-gray-900 mr-1">Tipo de pago</span>
										<span class="fs-16 text-gray-800 font-semibold">
											<h:outputText value="#{p.tipopago.nombre}"/>
										</span>
									</div>
									<!-- Banco -->
									<f:subview rendered="#{p.tipopago.subdetalle == '2' or p.tipopago.subdetalle == '3'}">
										<div class="block mb-1 ">
											<span class="fs-9 mr-1 inline-block min-width-90">BANCO</span>
											<span class="fs-12">
												<h:outputText value="#{p.nombrebanco!=null?p.nombrebanco:'-'}" styleClass="text-gray-900 text-semibold"/>
											</span>
										</div>
									</f:subview>
									<f:subview rendered="#{p.tipopago.subdetalle == '2' or p.tipopago.subdetalle == '3'}">
										<div class="block mb-1">
											<span class="fs-9 mr-1 inline-block min-width-90">DOC. REFERENCIA</span>
											<span class="fs-12">
												<h:outputText value="#{p.numerodocumento!=null?p.numerodocumento:'-'}" styleClass="text-gray-900 text-semibold"/>
											</span>
										</div>
									</f:subview>
									<!-- Fecha pago plazo -->
									<div class="flex justify-content-between fs-12">
										<div class="flex gap-2 aling-items-baseline">
											<h:outputText value="#{p.plazo}" styleClass="text-gray-900">
												<f:convertNumber pattern="#{appSessionCtrl.formatoInteger}"/>
											</h:outputText>
											<span class="text-gray-700">DÃ­as</span>
										</div>
										
										<h:outputText value="#{p.fechapago}" styleClass="text-gray-900 font-semibold">
											<f:convertDateTime  pattern="dd/MM/yyyy"/>
										</h:outputText>
									</div>
									
									<!-- valores -->
									<div class="my-2">
										<div class="flex">
											<div class="flex-grow-1 flex flex-column align-items-center gap-1">
												<h:outputText value="#{p.total}" styleClass="fs-16 font-bold">
													<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
												</h:outputText>
												<div class="flex gap-1 align-items-baseline">
													<span class="fs-9">Valor a </span>
													<span class="fs-12 font-bold">PAGAR</span>
												</div>
											</div>
											<div class="flex-grow-1 flex flex-column align-items-center gap-1">
												<h:outputText value="#{p.valorentrega}" styleClass="#{p.cambio>0?'text-green-600 font-semibold':''} fs-16">
													<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
												</h:outputText>
												<div class="flex gap-1 align-items-baseline">
													<span class="fs-9 mr-1">Valor </span>
													<span class="fs-12 font-bold">IMPORTE</span>
												</div>
											</div>
											<div class="flex-grow-1 flex flex-column align-items-center gap-1">
												<h:outputText value="#{p.cambio}" styleClass="#{p.cambio>0?'text-pink-400 font-semibold':''} fs-16">
													<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
												</h:outputText>
												<div class="flex gap-1 align-items-baseline">
													<span class="fs-9 mr-1">Valor </span>
													<span class="fs-12 font-bold">CAMBIO</span>
												</div>
											</div>
										</div>
									</div>
									<!-- Notas  -->
									<div class="block mb-1">
										<div class="flex flex-column">
											<span class="fs-9 font-bold">Notas</span>
											<p:skeleton width="w-full" height="2rem"/>
										</div>
									</div>
								</div>
							</div>
						</div>
					</p:repeat>
				
				</div>
			</div>
			<div class="EmptyBox10"/>
			<div class="grid justify-content-around border-top-1 border-gray-100">
				<div class="col-6 md:col-3 mt-1">
					<div class="flex flex-column text-center">
						<span class="font-bold text-black py-1">
							<h:outputText value="#{pagoCtrl.valorPagar}" styleClass="fs-20">
								<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
							</h:outputText>
						</span>
						<div class="py-1">
							<span class="fs-12 mr-1">Total</span>
							<span class="fs-14 font-bold text-black">A PAGAR</span>
							
						</div>
					</div>
				</div>
				<div class="col-6 md:col-3 mt-1">
					<div class="flex flex-column text-center">
						<span class="text-primary-600 font-semibold py-1">
							<h:outputText value="#{pagoCtrl.totalPago}" styleClass="fs-20">
								<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
							</h:outputText>
						</span>
						<div class="py-1">
							<span class="fs-12 mr-1">Total</span>
							<span class="fs-14 font-bold text-black">PAGO</span>
							
						</div>
					</div>
				</div>
			</div>	
			
			<div class="EmptyBox10"/>
			
		</h:form>
		
   </p:dialog>  
    

</ui:composition>
