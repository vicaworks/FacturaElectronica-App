<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
		.heightFrmVentas {
				height: 550px;
		}
		
		.listaventasDT .ui-datatable-scrollable-body{min-height: 30vh !important;height: 490px!important;}
		
	</style>
	
	<script >
		PrimeFaces.widget.Dialog.prototype.applyFocus = function () {
	        var firstInput = this.jq.find(':not(:submit):not(:button):input:visible:enabled:first');
	        if (!firstInput.hasClass('hasDatepicker')) {
	            firstInput.focus();
	        }
	    }
	</script>
	
	
	<p:dialog header="Facturas" 
		widgetVar="dlgListaVentas" 
		modal="true" 
		responsive="true" 
		width="99%"
		style="max-width: 90rem;" 
		closeOnEscape="true" 
		styleClass="modalResponsivo">
		
		<h:form id="formVentasQuery">
			
			<div class="grid ui-fluid">
				<div class="col-12 md:col-6">
					<span class="mb-1 text-gray-700">Fechas</span>
					<div class="flex">
						<div class="flex-grow-1 flex pr-1">
							<p:calendar value="#{ventasQueryCtrl.desde}"
								pattern="dd/MM/yyyy"
								requiredMessage="Requerido" required="false" showOn="focus">
							</p:calendar>		
						</div>
						<div class="flex-grow-1 flex">
							<p:calendar value="#{ventasQueryCtrl.hasta}"
								pattern="dd/MM/yyyy"
								requiredMessage="Requerido" required="false" tabindex="3">
							</p:calendar>		
						</div>
					</div>
				</div>
				<div class="col-12 md:col-6">
					<span class="mb-1 text-gray-700">Buscar</span>
					<div class="flex">
						<div class="flex-grow-1 flex">
							<p:inputText id="intVentasQueryCriterio" value="#{ventasQueryCtrl.criterio}" placeholder="#Factura, RUC. CI. Nom. Cliente" tabindex="0"/>
						</div>
						<div class="flex-grow-0 flex pl-1">
							<p:commandButton  
							title="BUSCAR"
							icon="fa fa-search"
							value="Buscar"
							styleClass="ui-button-success"
							action="#{ventasQueryCtrl.buscar()}" update="@form">
					</p:commandButton>
						</div>
					</div>
				</div>
			</div>
			
			<div class="w-full overflow-auto heightFrmVentas contenedorFormulario mt-2">
				
				<p:dataTable id="listaventasDT" var="v"
					value="#{ventasQueryCtrl.resumenCabeceraQueryList}" scrollable="true"
					emptyMessage="#{msg['mensaje.noexistenDatos']}"
					styleClass="listaventasDT Fs11"  
					rowKey="#{v.idcabecera}"
					rows="11"
	                paginator="true"
	                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
	                paginatorPosition="bottom"
	                selectionMode="single"
	                selection="#{ventasQueryCtrl.resumenCabeceraQuery}">
	                
	                <p:ajax event="rowSelect" listener="#{ventasQueryCtrl.guardar()}" update="@form #{ventasQueryCtrl.viewUpdate}">
	                	<f:setPropertyActionListener value="#{v}" target="#{ventasQueryCtrl.resumenCabeceraQuery}"/>
					</p:ajax>
					
					<p:column headerText=" " style="width:40px;" styleClass="text-center">
	                	<p:commandLink action="#{ventasQueryCtrl.guardar()}" update="@form #{ventasQueryCtrl.viewUpdate}">
							<i class="fa-regular fa-hand-point-right fs-20" style="color:#252529;"></i>
							<f:setPropertyActionListener value="#{v}" target="#{ventasQueryCtrl.resumenCabeceraQuery}"/>
						</p:commandLink>
	                </p:column>
					
					<p:column headerText="Documento" style="width:100px;">
						
						<div class="flex flex-column gap-1">
		                	<h:outputText value="FACTURA" rendered="#{v.indentificadorcomprobante=='01'}" styleClass="tet-gray-600 fs-10">
							</h:outputText>
							<h:outputText value="RECIBO" rendered="#{v.indentificadorcomprobante=='00'}"  styleClass="tet-gray-600 fs-10">
							</h:outputText>
							<h:outputText value="LIQ COMPRAS" rendered="#{v.indentificadorcomprobante=='03'}"  styleClass="tet-gray-600 fs-10">
							</h:outputText>
		                	<h:outputText value="#{ventasQueryCtrl.getFormatoNumDocumento(v.numdocumento)}" styleClass="text-gray-900 font-medium fs-12">
							</h:outputText>
						</div>
					
					
	                </p:column>
	                
	                
	                <p:column headerText="Estado" style="width:80px;" styleClass="px-2">
	                	<div class="flex gap-1 align-items-center">
		                	<h:outputText value="#{v.estado}" styleClass="#{v.estadoStyle} fs-10 p-1 border-round block w-full text-center">
							</h:outputText>
						</div>
	                </p:column>
	                
	                <p:column headerText="Cliente" style="width:110px;">
	                	<div class="flex flex-column">
		                	<h:outputText value="#{v.clienteidentificacion}" styleClass="text-gray-600 fs-10">
							</h:outputText>
		                	<h:outputText value="#{v.cliente}" styleClass="text-primary-600 font-medium fs-12">
							</h:outputText>
	                		
	                	</div>
	                </p:column>
	                
	                <p:column style="width:20px;" styleClass="text-center">
	                	<f:facet name="header">
	                		<div class="w-full" style="text-align: center;">
		                		<i class="fa fa-truck fs-16"></i>
	                		</div>
	                	</f:facet>
	                	<f:subview rendered="#{v.idguiaremision!=null}">
							<i class="fa fa-check fs-16" style="color:green;"/>
						</f:subview>
						<f:subview rendered="#{v.idguiaremision==null}">
							<i class="fa fa-minus fs-16" style="color:#ccc;"/>
						</f:subview>
	                </p:column>
	                
	                <p:column headerText="Sin impuestos" style="width:60px;" styleClass="text-center">
	                	<div class="flex justify-content-end">
		                	<h:outputText value="#{v.totalsinimpuestos}">
		                		<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
							</h:outputText>
	                	</div>
	                </p:column>
	                
	                <p:column headerText="Impuestos" style="width:60px;" styleClass="text-center">
	                	<div class="flex justify-content-end">
		                	<h:outputText value="#{v.totalice.add(v.totaliva)}">
		                		<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
							</h:outputText>
						</div>
	                </p:column>
	            	
	            	<p:column headerText="Total" style="width:70px;" styleClass="text-center">
	            		<div class="flex justify-content-end">
		                	<h:outputText value="#{v.totalconimpuestos}" styleClass="text-gray-900 font-medium fs-12">
		                		<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
							</h:outputText>
						</div>
	                </p:column>
	                
	             </p:dataTable>
			
			</div>
			
		</h:form>
	
	</p:dialog>
	

</ui:composition>
