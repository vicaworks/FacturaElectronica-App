<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
				xmlns:pe="http://primefaces.org/ui/extensions">
	
	<style type="text/css">
		.frmAdquisicion .ui-inputnumber .ui-inputfield{width: 100%!important;font-size: 14px;}
	</style>
		
	<div class="w-full overflow-auto heightFrmListProducto frmAdquisicion ui-fluid">
         <div style="width:98.5%!important;">
	         <div class="field">
		        <label for="intAdqCodigo" class="text-gray-900 fw-5">CÃ³digo</label>
	            <p:inputText id="intAdqCodigo" value="#{listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.codProducto}" 
	            	required="true" requiredMessage="Requerido" maxlength="25"
	            	readonly="#{listaProductoCtrl.tipoRegistro==1}">
	            </p:inputText>
		    </div>
		    <div class="field">
		        <label for="intAdqDescripcion" class="text-gray-900 fw-5">Nombre</label>
	        	<p:inputTextarea id="intAdqDescripcion" rows="4" styleClass="w-full" maxlength="300" value="#{listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.descripcion}" required="true" requiredMessage="Requerido"></p:inputTextarea>
		   </div>
		   <div class="grid mt-2">
		   		<div class="col-6 md:col-4">
		   			<div class="field">
		        		<label for="intAdqCodigo" class="text-gray-900 fw-5">Cantidad</label>
		   				<p:inputNumber id="innCantFrm" value="#{listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.cantidad}"
	                   	    symbolPosition="s" emptyValue="zero" decimalPlaces="3" rendered="#{listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.producto==null or (listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.producto!=null and listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.producto.tipoventa==2)}">
	                   	    <p:ajax event="change" listener="#{adquisicionFrmCtrl.calcularAdquicisioDetalleProductoAction(listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected,true)}" update="@form" process="@form"/>                   	    
	                   	</p:inputNumber>
	                   	<p:inputNumber id="innCantFrm2" value="#{listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.cantidad}"
	                   	    symbolPosition="s" emptyValue="zero" decimalPlaces="0" rendered="#{listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.producto!=null and (listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.producto.tipoventa==1 or listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.producto.tipoventa==3)}">
	                   	    <p:ajax event="change" listener="#{adquisicionFrmCtrl.calcularAdquicisioDetalleProductoAction(listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected,true)}" update="@form" process="@form"/>                   	    
	                   	</p:inputNumber>
		        	</div>
		   		</div>
		   		<div class="col-6 md:col-4">
		   			<div class="field">
		        		<label for="intAdqCodigo" class="text-gray-900 fw-5">Valor Unitario</label>
		   				<p:inputNumber id="innCantDt" value="#{listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.preciounitario}" onfocus="this.setSelectionRange(0, this.value.length);"
	                   	    symbolPosition="s" emptyValue="zero" decimalPlaces="2">
	                   	    <p:ajax event="change" listener="#{adquisicionFrmCtrl.calcularAdquicisioDetalleProductoAction(listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected,true)}" update="@form" process="@form"/>                   	    
	                   	</p:inputNumber>
		        	</div>
		   		</div>
		   		<div class="col-6 md:col-4">
		   			<div class="field">
		        		<label for="intAdqCodigo" class="text-gray-900 fw-5">Descuento</label>
		        		<div class="flex gap-1">
		   					<p:inputNumber id="intAdFrDesc1" value="#{listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.porcentajeDescuento}" 
		   						symbol="%"
		                   	    symbolPosition="s" 
		                   	    emptyValue="zero" 
		                   	    decimalPlaces="3" 
		                   	    disabled="#{listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.preciototalsinimpuesto.doubleValue()==0}"
		                   	    styleClass="flex-1">
		                   	    <p:ajax event="change" listener="#{adquisicionFrmCtrl.calcularAdquicisioDetalleProductoAction(listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected,true)}" update="@form"/>                   	    
		                   	</p:inputNumber>
		   					<p:inputNumber id="intAdFrDesc2" 
		   						value="#{listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.descuento}"
		                   	    symbolPosition="s" 
		                   	    emptyValue="zero" 
		                   	    decimalPlaces="2" 
		                   	    disabled="#{listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.preciototalsinimpuesto.doubleValue()==0}"
		                   	    styleClass="flex-1">
		                   	    <p:ajax event="change" listener="#{adquisicionFrmCtrl.calcularAdquicisioDetalleProductoAction(listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected,true)}" update="@form"/>                   	    
		                   	</p:inputNumber>
		        		</div>
		        	</div>		   		
         		</div> 
         		<div class="col-6 md:col-4">
         			<div class="field">
	         			<label for="intAdqCodigo" class="text-gray-900 fw-5">Sin impuestos</label>
	         			<p:inputNumber  
	   						value="#{listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.preciototalsinimpuesto}"
	                   	    symbolPosition="s" 
	                   	    emptyValue="zero" 
	                   	    decimalPlaces="2"
	                   	    readonly="true">                   	    
	                   	</p:inputNumber>
	                </div>         			
         		</div>
         		<div class="col-6 md:col-4">
         			<div class="field">
	         			<label for="intAdqCodigo" class="text-gray-900 fw-5">I.C.E.</label>
	         			<div class="flex gap-1">
		   					<p:selectOneMenu 
								value="#{listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.ice}"
								converter="omnifaces.SelectItemsConverter"
								required="true"
								requiredMessage="Requerido"
								styleClass="fs-9 flex-1">
								<f:selectItems value="#{listaProductoCtrl.adquisicionFrmCtrl.iceList}" var="ice"
										itemLabel="#{ice.descripcion}" itemValue="#{ice}" />
								<p:ajax event="change" listener="#{adquisicionFrmCtrl.calcularAdquicisioDetalleProductoAction(listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected,true)}" update="@form"/>								
							</p:selectOneMenu>
							<p:inputNumber  
		   						value="#{listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.valorice}"
		                   	    symbolPosition="s" 
		                   	    emptyValue="zero" 
		                   	    decimalPlaces="2"
		                   	    readonly="true"
		                   	    styleClass="flex-1">                   	    
		                   	</p:inputNumber>
	         			</div>
	         		</div>
	         					   		
         		</div>
         		<div class="col-6 md:col-4">
         			<div class="field">
	         			<label for="intAdqCodigo" class="text-gray-900 fw-5">I.V.A.</label>
	         			<div class="flex gap-1">
		   					<p:selectOneMenu id="somdetIvaItem2"
								value="#{listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.iva}"
								converter="omnifaces.SelectItemsConverter"
								required="true"
								requiredMessage="Requerido"
								styleClass="fs-9 flex-1">
								<f:selectItems value="#{listaProductoCtrl.adquisicionFrmCtrl.ivaList}" var="iva2"
										itemLabel="#{iva2.porcentaje}" itemValue="#{iva2}" />
								<p:ajax event="change" listener="#{adquisicionFrmCtrl.calcularAdquicisioDetalleProductoAction(listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected,true)}" update="@form"/>								
							</p:selectOneMenu>
							<p:inputNumber  
		   						value="#{listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.valoriva}"
		                   	    symbolPosition="s" 
		                   	    emptyValue="zero" 
		                   	    decimalPlaces="2"
		                   	    readonly="true"
		                   	    styleClass="flex-1">                   	    
		                   	</p:inputNumber>
	         			</div>
	         		</div>
	         					   		
         		</div>
         		<div class="col-12">
         		
         			<div class="flex justify-content-center">
	 					<h:outputText value="#{listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.preciototal}" 
	 						styleClass="fs-25 text-gray-900 fw-5">
	   						<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
	   					</h:outputText>
         			</div>
         			
	   			</div>
         	</div>
         	
         	<p:divider align="left" style="width:96%;">
		        <div class="flex justify-content-center">		  
		            <span class="text-gray-900 fw5 fs-14">Producto</span>
		        </div>
		    </p:divider>
		    
		    <div class="flex flex-column gap-1 mb-2">
     				<span class="fs-12 text-gray-900 fw-5">Actualizar precio de venta</span>
     				<span class="text-gray-900">Actualizar los precios de venta del producto.</span>
     				 <p:selectBooleanButton value="#{listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.producto.actualizarProducto}" onLabel="Si" offLabel="No"
                            onIcon="pi pi-check" offIcon="pi pi-times" style="width:6rem" disabled="#{listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.producto==null}">
                            <p:ajax event="change" update=":frmListProducto:tvPLmain:fsvAdquisicion:intPreVenta1ProductoAdq :frmListProducto:tvPLmain:fsvAdquisicion:intPreVenta2ProductoAdq  :frmListProducto:tvPLmain:fsvAdquisicion:intPreVenta3ProductoAdq"/>
                     </p:selectBooleanButton>
		    </div>
		    
		    <div class="flex gap-2">
		    	<div class="field flex-1">
		    		<label class="text-gray-900 fw-5">Precio de venta 1</label>
		    		<p:inputNumber id="intPreVenta1ProductoAdq"  
   						value="#{listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.producto.preciouno}"
                   	    symbolPosition="s" 
                   	    emptyValue="zero" 
                   	    decimalPlaces="2"
                   	    readonly="true"
                   	    styleClass="flex-1"
                   	    disabled="#{listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.producto==null or not listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.producto.actualizarProducto}">                   	    
						<f:validateDoubleRange minimum="0"/>
                   	</p:inputNumber>	        		
					<small>Sin IVA</small>		    		
		    	</div>
		    	<div class="field flex-1">
		    		<label class="text-gray-900 fw-5">Precio de venta 2</label>
		    		<p:inputNumber id="intPreVenta2ProductoAdq"  
   						value="#{listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.producto.preciodos}"
                   	    symbolPosition="s" 
                   	    emptyValue="zero" 
                   	    decimalPlaces="2"
                   	    readonly="true"
                   	    styleClass="flex-1"
                   	    disabled="#{listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.producto==null or not listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.producto.actualizarProducto}">                   	    
						<f:validateDoubleRange minimum="0"/>
                   	</p:inputNumber>
					<small>Sin IVA</small>
		    	</div>
		    	<div class="field flex-1">
		    		<label class="text-gray-900 fw-5">Precio de venta 3</label>
		    		<p:inputNumber id="intPreVenta3ProductoAdq"  
   						value="#{listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.producto.preciotres}"
                   	    symbolPosition="s" 
                   	    emptyValue="zero" 
                   	    decimalPlaces="2"
                   	    readonly="true"
                   	    styleClass="flex-1"
                   	    disabled="#{listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.producto==null or not listaProductoCtrl.adquisicionFrmCtrl.adquisiciondetalleSelected.producto.actualizarProducto}">                   	    
						<f:validateDoubleRange minimum="0"/>
                   	</p:inputNumber>
					<small>Sin IVA</small>
		    	</div>
		    </div>
	   </div>            			
	</div>
	
	<div class="flex justify-content-center py-3 gap-2">		
		<p:commandLink styleClass="text-white min-width-100" 
			update="@form #{listaProductoCtrl.viewUpdate}" 
			actionListener="#{adquisicionFrmCtrl.agregarDetalle()}">
			<f:setPropertyActionListener value="#{null}" target="#{listaProductoCtrl.criterioBusqueda}"/>
			<div class="flex border-1 border-gray-600 bg-green-600 justify-content-center p-2">
				<i class="fs-14 fa #{adquisicionFrmCtrl.adquisiciondetalleSelected.accion=='EDITAR'?'fa-check':'fa-plus'} mr-1"/>
				<span class="fs-14">
					<h:outputText value="#{adquisicionFrmCtrl.adquisiciondetalleSelected.accion=='EDITAR'?'Aceptar':'Agregar'}" /> 
				</span>
			</div>
		</p:commandLink>
		<p:commandLink styleClass="text-gray-600 min-width-100" process="@this" action="#{listaProductoCtrl.limpiar()}" update="@form">
			<div class="flex border-1 border-gray-800 justify-content-center p-2">
				<i class="fs-14 fa fa-eraser mr-1"/>
				<span class="fs-14">Limpiar</span>
			</div>
		</p:commandLink>
	</div>
		

</ui:composition>
