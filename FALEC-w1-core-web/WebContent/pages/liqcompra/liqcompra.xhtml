<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="title">#{msg['title.liqcompra']}</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
			
			.liqCompraDT .ui-datatable-scrollable-body{
				min-height: 40vh !important;
				height: calc(100vh - 380px);
			}
			
			.ui-calendar .ui-inputfield{
				width: 100% !important;
			}
			
			body .ui-datatable .ui-datatable-data > tr > td {
				padding: 0.3em; 
				border: 0 none;
				vertical-align: top;
			}
			
			body .ui-message {
				padding: 0em !important;
			}
			
			.cardTitle{
				margin: 0px 0px 5px 0px !important;
			}
			
			body .ui-datatable .ui-datatable-data > tr > td {
				padding: 0.3em; 
				border: 0 none;
				vertical-align: top;
			}
			
			.p-col-1, .p-col-2, .p-col-3, .p-col-4, .p-col-5, .p-col-6, .p-col-7, .p-col-8, .p-col-9, .p-col-10, .p-col-11, .p-col-12 {
				padding: 0.2em 0.5em !important;
			}	
			
			body .ui-messages, 
			body .ui-message {
				padding: 0em !important;
				margin: 0em !important;
				display: block !important;
			}
			
			/* ============================================================================== */
			
			.boxMain{
				padding: 15px;
				text-align: center;
				border-radius: 4px;
			}
			
			.box-header{
				font-size: 10px;
			}
			
			.box-content{
				font-size: 18px;
				font-weight: bold;
			}
			
			.box-gray{
				background-color: #2f2f2f;
				color: #fff;
			}
			
			.box-border-gray{
				border:1px solid #2f2f2f;
				color: #2f2f2f;
			}
			
			
        </style>
    </ui:define>

    <ui:define name="content">
    	
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    	<o:importConstants type="com.vcw.falecpv.core.constante.ComprobanteEstadoEnum" var="ComprobanteEstadoEnum" />
    
    	<p:breadCrumb>
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="Lista #{msg['label.liqcompra']}" url="#{request.contextPath}/pages/liqcompra/liqcompra.jsf"/>
		</p:breadCrumb>
		
		<!-- OPCIONES -->
	    <h:form id="formMain">
			
			<div class="EmptyBox5"/>
			
			<div class="card card-w-title">
				
				<div class="p-grid p-align-center">
					
					<div class="p-col-12 p-md-8">
						
						<div class="p-grid">
	    					
	    					<div class="p-col-12 p-md-4">
	    						<h:outputText value="ESTADO * : " styleClass="cpoRequerido Wid100"/>
	    						<div class="EmptyBox5"/>
		    					<p:selectOneMenu  value="#{liqCompraCtrl.estado}" 
												 styleClass="Wid100" 
												 required="false" requiredMessage="REQUERIDO">
									<f:selectItem itemLabel="TODOS" itemValue="#{null}" />			 
									<f:selectItem itemLabel="ACTIVO" itemValue="A" />
									<f:selectItem itemLabel="ANULADO" itemValue="I" />
								</p:selectOneMenu>
							</div>
	    					
	    					<div class="p-col-12 p-md-4">
	    						<!-- desde -->
	    						<h:outputText value="DESDE * : " styleClass="cpoRequerido Wid100"/>
	    						<div class="EmptyBox5"/>
	    						<p:calendar id="claLiqCompraFechaDesde" value="#{liqCompraCtrl.desde}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="REQUERIDO" required="true" styleClass="Wid100">
								</p:calendar>
								<p:message for="claLiqCompraFechaDesde" style="padding:0em;"/>
	    						
	    					</div>
	    					
	    					<div class="p-col-12 p-md-4">
	    						<!-- hasts  -->
	    						<h:outputText value="HASTA * : " styleClass="cpoRequerido Wid100"/>
	    						<div class="EmptyBox5"/>
	    						<p:calendar id="claLiqCompraFechaHasta" value="#{liqCompraCtrl.hasta}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="REQUERIDO" required="true" styleClass="Wid100">
								</p:calendar>
								<p:message for="claLiqCompraFechaHasta" style="padding:0em;"/>
	    					</div>
	    					
	    					<div class="p-col-12">
								<p:inputText id="claLiqCompraCriterioBusqueda" value="#{liqCompraCtrl.criterioBusqueda}" required="false" requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="1000" placeholder="##{msg['label.liqcompra']}, Nom./R.U.C./C.I. Proveedor"/>	    						
	    					</div>
	    					
	    				</div>
					
					</div>
					
					<!-- opciones -->
	    			<div class="p-col-12 p-md-4">
	    				
	    				<div class="EmptyBox5"/>
	    				
	    				<p:commandButton id="cmdLqCRefrecar"
							value="CONSULTAR" icon="fa fa-search" 
							action="#{liqCompraCtrl.buscar()}" styleClass="secondary-button Wid100" update="@form"
						/>
						
						<div class="EmptyBox5"/>
	   				
	   					<p:commandButton id="cmdLqCNuevo"
							value="NUEVA #{msg['label.liqcompra.upper']}" icon="fa fa-plus" 
							action="#{liqCompraCtrl.nuevaLiqCompra()}" styleClass="Wid100 secondary-button" update="@form" process="@this">
	   					</p:commandButton>
	   					
	   					<div class="EmptyBox5"/>
	   					
						<p:commandButton id="cmdLqCExcel"
	  						value="EXPORTAR"
							icon="fa fa-sort-down" 
							styleClass="secondary-button Wid100"
							disabled="#{empty liqCompraCtrl.liqCompraList}">
						</p:commandButton>
						
						<p:menu overlay="true" trigger="cmdLqCExcel" my="left top" at="left bottom" style="width:250px !important;">
							<p:menuitem value="Exportar excel" icon="fa fa-file-excel-o" ajax="false">
								<p:fileDownload value="#{liqCompraCtrl.fileLC}" contentDisposition="inline"/>
							</p:menuitem>
							<p:menuitem value="Exportar excel(detalle)" icon="fa fa-list" ajax="false">
								<p:fileDownload value="#{liqCompraCtrl.fileLCDetalle}" contentDisposition="inline"/>
							</p:menuitem>
						</p:menu>
	    				
	    			</div>
					
				</div>
			
			</div>
			
			<!-- Mensajes -->
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="formMain"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<div class="EmptyBox5"/>
			
			<div class="card card-w-title">
				
				<p:dataTable id="liqCompraDT" var="r"
					value="#{liqCompraCtrl.liqCompraList}" scrollable="true"
					emptyMessage="#{msg['mensaje.noexistenDatos']}"
					styleClass="liqCompraDT Fs11"  
					rowKey="#{r.idcabecera}"
					paginator="true"
	                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
	                paginatorPosition="bottom"  
					rows="20"
					rowsPerPageTemplate="15,20,25,30,35,40">
					
					
					<p:column headerText="OPC" style="width:30px;" styleClass="TexAlCenter">
					
						<p:commandLink id="cmlDtLiqCompra">
							<i class="fa fa-chevron-circle-down Fs18" style="color:#252529;"/>
						</p:commandLink>
						
						<p:menu overlay="true" trigger="cmlDtLiqCompra" my="left top" at="left bottom">
							
							<p:menuitem value="Ver" action="#{rideCtrl.showRide()}" icon="fa fa-eye" rendered="#{r.estado=='ANULADO'}">
								<f:setPropertyActionListener value="#{r.idcabecera}" target="#{rideCtrl.idCabecera}"/>
							</p:menuitem>
							<p:menuitem value="RIDE" action="#{rideCtrl.showRide()}" icon="fa fa-file-pdf-o" disabled="#{r.estado=='ANULADO'}">
								<f:setPropertyActionListener value="#{r.idcabecera}" target="#{rideCtrl.idCabecera}"/>
							</p:menuitem>
							<p:menuitem value="Enviar Email" action="#{enviarDocCtrl.cargarFormulario()}" icon="fa fa-envelope-o" disabled="#{r.estado=='ANULADO'}">
								<f:setPropertyActionListener value="#{r.idcabecera}" target="#{enviarDocCtrl.idCabecera}"/>
								<f:setPropertyActionListener value="LIQ_COMPRA" target="#{enviarDocCtrl.callForm}"/>
								<f:setPropertyActionListener value=":formMain:liqCompraDT" target="#{enviarDocCtrl.updateView}"/>
								<f:setPropertyActionListener value="formMain" target="#{enviarDocCtrl.callForm}"/>
							</p:menuitem>
							<p:menuitem value="Firmar y enviar" action="#{enviarDocCtrl.cargarFormulario()}" icon="fa fa-envelope" disabled="#{r.estado=='ANULADO'}">
								<f:setPropertyActionListener value="#{r.idcabecera}" target="#{enviarDocCtrl.idCabecera}"/>
								<f:setPropertyActionListener value="LIQ_COMPRA" target="#{enviarDocCtrl.callForm}"/>
								<f:setPropertyActionListener value=":formMain:liqCompraDT" target="#{enviarDocCtrl.updateView}"/>
								<f:setPropertyActionListener value="formMain" target="#{enviarDocCtrl.callForm}"/>
							</p:menuitem>
							<p:menuitem value="Editar" action="#{liqCompraCtrl.editarLiqCompra(r.idcabecera)}" icon="fa fa-edit" process="liqCompraDT" update="@form" disabled="#{r.estado=='ANULADO'}">
							</p:menuitem>
							<p:menuitem value="Anular" action="#{liqCompraCtrl.eliminar()}" icon="fa fa-trash-o" process="liqCompraDT" update="@form" disabled="#{r.estado=='ANULADO'}">
								<f:setPropertyActionListener value="#{r}" target="#{liqCompraCtrl.liqCompraSelected}"/>
								<p:confirm header="#{msg['label.confirmacion']}" message="#{msg['mensaje.confimacion']}" icon="fa fw-3x fa-exclamation-triangle" />
							</p:menuitem>
							
						</p:menu>
						
					</p:column>
					
					<p:column headerText="NUM COMP" style="width:90px;" filterBy="#{r.numdocumento}" filterMatchMode="contains">
						<h:outputText value="#{liqCompraCtrl.getFormatoNumDocumento(r.numdocumento)}" />
					</p:column>
					
					<p:column headerText="ESTADO" style="width:50px;" filterBy="#{r.estado}" filterMatchMode="contains" styleClass="TexAlCenter">
						<h:outputText value="#{r.estado}" styleClass="#{r.estadoStyle} Fs10"/>
					</p:column>
					
					<p:column headerText="FECHA" style="width:40px;">
						<h:outputText value="#{r.fechaemision}" >
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="RUC / CI " style="width:60px;" filterBy="#{r.cliente.identificacion}" filterMatchMode="contains">
						<h:outputText value="#{r.cliente.identificacion}" />
					</p:column>
					
					<p:column headerText="PROVEEDOR" style="width:120px;" filterBy="#{r.cliente.razonsocial}" filterMatchMode="contains">
						<h:outputText value="#{r.cliente.razonsocial}" />
					</p:column>
					
					<p:column style="width:5px;" styleClass="TexAlCenter">
						<f:facet name="header">
							<p:spacer width="3px"/>
							<i class="fa fa-envelope Fs14"/>
						</f:facet>
						<f:subview rendered="#{r.envioemail==1}">
							<i class="fa fa-check Fs14" style="color:black;"/>
						</f:subview>
						<f:subview rendered="#{r.envioemail==0}">
							<i class="fa fa-minus Fs14" style="color:#ccc;"/>
						</f:subview>
					</p:column>
					
					<p:column headerText="SUBTOTAL" style="width:45px;" styleClass="TexAlRight">
						<h:outputText value="#{r.totalsinimpuestos.add(r.totaldescuento)}" >
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="DESCUENTO" style="width:45px;" styleClass="TexAlRight">
						<h:outputText value="#{r.totaldescuento}" >
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="SUBTOTAL" style="width:45px;" styleClass="TexAlRight">
						<h:outputText value="#{r.totalsinimpuestos}" >
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="IMPUESTO" style="width:45px;" styleClass="TexAlRight">
						
						<h:outputText value="#{r.totaliva}" >
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					
					</p:column>
					
					<p:column headerText="TOTAL" style="width:45px;" styleClass="TexAlRight">
						<h:outputText value="#{r.totalconimpuestos}" >
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="#{msg['label.retencion']}" style="width:30px;" styleClass="TexAlRight">
						<h:outputText value="#{r.valorretenido}" >
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="A PAGAR" style="width:50px;" styleClass="TexAlRight">
						<h:outputText value="#{r.valorapagar}" >
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="PAGO" style="width:50px;" styleClass="TexAlRight">
						
						<div class="p-grid" style="padding-top:2px;">
							<div class="p-col-9" style="text-align: right;">
								<h:outputText value="#{r.totalPagadoSum}" styleClass="#{r.totalPagadoSum.doubleValue()!=r.valorapagar.doubleValue() and r.estado!='ANULADO' ?'DispBlock Wid100 markRed':'DispBlock Wid100'}">
									<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
								</h:outputText>
							</div>
							<div class="p-col-1">
								<p:commandLink action="#{pagoCtrl.cargarPagosById()}" process="@this">
									<i class="fa fa-external-link" style="color:#2f2f2f;"/>
									<f:setPropertyActionListener value="#{r.idcabecera}" target="#{pagoCtrl.idComprobante}"/>
									<f:setPropertyActionListener value="#{r.valorapagar}" target="#{pagoCtrl.valorPagar}"/>
								</p:commandLink>
							</div>
						</div>
						
					</p:column>
					
				</p:dataTable>
				<div class="EmptyBox20"/>				
			</div>
				    
	    </h:form>
	    
	    <ui:include src="../common/incl_comprobante_pagos.xhtml" />
	    <!-- RIDE -->
		<ui:include src="../common/incl_ride.xhtml" />
		<!-- FIRMAR ENVIAR EMAIL -->
	    <ui:include src="../common/incl_firmarenviarmail.xhtml" />
        
    </ui:define>

</ui:composition>
