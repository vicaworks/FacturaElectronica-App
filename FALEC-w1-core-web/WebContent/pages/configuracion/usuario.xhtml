<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="title">#{msg['title.usuario']}</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
			.Wid100{
				width: 100%;
			}
			.Wid90{
				width: 90%;
			}
			.MLeft10{
				margin-left: 10px !important;
			}
			.MRight10{
				margin-right: 10px !important;
			}
			
			.usuariosDT .ui-datatable-scrollable-body{
				min-height:400px !important;
				max-height: 400px !important;
			}
        </style>
    </ui:define>

    <ui:define name="content">
    	
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    	
    	<p:breadCrumb>
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="#{msg['menu.configuracion']}" url="#" />
		    <p:menuitem value="Usuario" url="#{request.contextPath}/pages/configuracion/usuario.jsf" />
		</p:breadCrumb>
		
	    <p:spacer height="5px"/>
        
	    <!-- OPCIONES -->
	    <h:form id="formMain">	    
	   		<div class="card card-w-title">
				<div class="p-grid">
					
					<div class="p-grid p-col-12 p-md-6 p-align-center">
					
						<div class="p-col-4">
							<h:outputText value="Estado :" />
						</div>
						
						<div class="p-col-8">
							<p:selectOneMenu id="somUsuario" value="#{usuarioCtrl.estadoRegBusqueda}" style="width:100%">
				    			<f:selectItem itemLabel="#{EstadoRegistroEnum.ACTIVO}" itemValue="A" />
				    			<f:selectItem itemLabel="#{EstadoRegistroEnum.INACTIVO}" itemValue="I" />
				    			<f:selectItem itemLabel="#{EstadoRegistroEnum.TODOS}" itemValue="T" />
				    		</p:selectOneMenu>
						</div>
						
					</div>
					
					<div class="p-col-12 p-md-6" style="text-align:right;">
						
						
						<span class="ui-separator MRight10"> 
							<span class="fa fa-ellipsis-v leaden" />
						</span>
						
						<p:commandButton id="cmdRefrecar"
							value="CONSULTAR" icon="fa fa-search" 
							action="#{usuarioCtrl.refrescar()}" styleClass="MRight10" update="@form"
							/>
							
						<p:commandButton id="cmdNuevo"
							value="NUEVO" icon="fa fa-plus" styleClass="MRight10" 
							action="#" 
							/>
						
						<p:commandButton id="cmdExcel"
							value="REPORTE" icon="fa fa-file-excel-o"
							action="#" styleClass="success-btn MRight10"
							/>
						
					</div>
					
				</div>
			</div>
			
			<!-- Mensajes -->
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="formMain"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
		    
		    <!-- LISTA DE USUARIOS -->
		    <p:spacer height="5px"/>
		    <div class="card card-w-title">
		    	<h1>Lista de Usuarios</h1>
		    	<p:dataTable id="usuariosDT" var="u" value="#{usuarioCtrl.usuarioList}" scrollable="true" scrollHeight="400" emptyMessage="#{msg['mensaje.noexistenDatos']}" styleClass="usuariosDT">
		    		<p:column headerText="ID" style="width:20px;">
			            <h:outputText value="#{u.idusuario}" />
			        </p:column>
			        
			        <p:column headerText="EST" style="width:10px;">
			            <h:outputText value="#{u.estado}" />
			        </p:column>
			        
			        <p:column headerText="#{msg['label.identificacion']}" style="width:40px;">
			            <h:outputText value="#{u.identificacion}" />
			        </p:column>
			        
			        <p:column headerText="NOMBRE" style="width:100px;">
			            <h:outputText value="#{u.nombre}" />
			        </p:column>
			        
			        <p:column headerText="#{msg['label.puntoemision']}" style="width:10px;">
			            <h:outputText value="#{u.puntoemision}" />
			        </p:column>
			        
			        <p:column headerText="ADMIN" style="width:10px;">
			            <h:outputText value="#{u.administrador}" />
			        </p:column>
			        
		    	</p:dataTable>
		    </div>
	    </h:form>
    </ui:define>
    
    
    

</ui:composition>
