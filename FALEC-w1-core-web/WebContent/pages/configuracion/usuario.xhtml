<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="title">#{msg['title.usuario']}</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
        	
        	.usuariosDT .ui-datatable-scrollable-body{
				min-height: 30vh !important;
				height: calc(100vh - 340px)!important;
			}	
			
        </style>
    </ui:define>

    <ui:define name="content">
    	
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    	
    	<p:breadCrumb>
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="#{msg['menu.configuracion']}" url="#" />
		    <p:menuitem value="Usuario" url="#{request.contextPath}/pages/configuracion/usuario.jsf" />
		</p:breadCrumb>
		
	    
	    <!-- OPCIONES -->
	    <h:form id="formMain">	    
	   		<div class="card card-w-title" style="margin-top:12px;">
				<div class="p-grid p-align-center p-justify-start">
					
					
					<div class="p-col-12 p-md-1">
						<h:outputText value="Estado :" />
					</div>
					
					<div class="p-col-12 p-md-3">
						<p:selectOneMenu id="somUsuario" value="#{usuarioCtrl.estadoRegBusqueda}" style="width:100%">
			    			<f:selectItem itemLabel="#{EstadoRegistroEnum.ACTIVO}" itemValue="A" />
			    			<f:selectItem itemLabel="#{EstadoRegistroEnum.INACTIVO}" itemValue="I" />
			    			<f:selectItem itemLabel="#{EstadoRegistroEnum.TODOS}" itemValue="T" />
			    		</p:selectOneMenu>
					</div>
						
					
					<div class="p-col-12 p-md-4" style="text-align:center;">
						
						<p:panelGrid columns="1"
								style="margin:0px;border:none !important;width:100%;"
								layout="grid"
								columnClasses="ui-g-12">
							
								<p:panelGrid columns="3" style="border:none !important;margin:0px;width:100%;" 
									columnClasses="ui-g-12 ui-lg-4,
												   ui-g-12 ui-lg-4,
												   ui-g-12 ui-lg-4">
												   
									<p:commandButton id="cmdRefrecar"
										value="CONSULTAR" icon="fa fa-search" 
										action="#{usuarioCtrl.refrescar()}" styleClass="secondary-button Wid90" update="@form"
										/>
										
									<p:commandButton id="cmdNuevo"
										value="NUEVO" icon="fa fa-plus" styleClass="secondary-button Wid90" 
										action="#{usuarioCtrl.nuevo()}" inline="true" 
										/>
									
									<p:commandButton  id="cmdExcel" 
										title="EXPORTAR"
										icon="fa fa-file-excel-o"
										ajax="false" onclick="PrimeFaces.monitorDownload(start,stop)"
										value="REPORTE"
										styleClass="success-btn Wid90">
										<p:fileDownload value="#{usuarioCtrl.fileUsuarios}"/>
									</p:commandButton>	
							
								</p:panelGrid>
						</p:panelGrid>
						
					</div>
					
				</div>
			</div>
			
			<!-- Mensajes -->
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="formMain"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
		    
		    <!-- LISTA DE USUARIOS -->
		    
		    <div class="card card-w-title">
		    	<!-- <h1>Lista de Usuarios : <span style="color:green;">#{appSessionCtrl.nombreEstablecimiento}</span></h1> -->
		    	<h1>Usuarios</h1>
				<p:dataTable id="usuariosDT" var="u"
					value="#{usuarioCtrl.usuarioList}" scrollable="true"
					emptyMessage="#{msg['mensaje.noexistenDatos']}"
					styleClass="usuariosDT"  
					rowKey="#{u.idusuario}">
					
					
					<p:column headerText="OPC" style="width:30px;" styleClass="TexAlCenter">
					
						<p:commandLink id="cmlDtUsuario">
							<i class="fa fa-plus-square Fs14" style="color:#252529;"/>
						</p:commandLink>
						
						<p:menu overlay="true" trigger="cmlDtUsuario" my="left top" at="left bottom">
							<p:menuitem value="Editar" action="#{usuarioCtrl.editar()}" icon="fa fa-edit">
								<f:setPropertyActionListener value="#{u}" target="#{usuarioCtrl.usuarioSelected}"/>
							</p:menuitem>
							<p:menuitem value="Eliminar" action="#{usuarioCtrl.eliminar()}" update="@form" icon="fa fa-trash-o" >
								<f:setPropertyActionListener value="#{u}" target="#{usuarioCtrl.usuarioSelected}"/>
								<p:confirm header="#{msg['label.confirmacion']}" message="#{msg['mensaje.confimacion']}" icon="fa fw-3x fa-exclamation-triangle" />
							</p:menuitem>
						</p:menu>
						
					</p:column>
					
					<p:column headerText="ID" style="width:20px;">
						<h:outputText value="#{u.idusuario}" />
					</p:column>

					<p:column headerText="EST" style="width:10px;">
						<h:outputText value="#{u.estado}" />
					</p:column>

					<p:column headerText="#{msg['label.identificacion']}"
						style="width:40px;">
						<h:outputText value="#{u.identificacion}" />
					</p:column>

					<p:column headerText="NOMBRE" style="width:100px;">
						<h:outputText value="#{u.nombre}" />
					</p:column>
					
					<p:column headerText="USUARIO" style="width:50px;">
						<h:outputText value="#{u.login}" />
					</p:column>

					<p:column headerText="ESTABLECIMIENTO" style="width:100px;" filterBy="#{u.establecimiento.nombrecomercial}" filterMatchMode="contains">
						<h:outputText value="#{u.establecimiento.nombrecomercial}" />
					</p:column>

					<p:column headerText="#{msg['label.puntoemision']}"
						style="width:10px;">
						<h:outputText value="#{u.puntoemision}" />
					</p:column>

					<p:column headerText="ADMIN" style="width:10px;">
						<h:outputText value="#{u.administrador}" />
					</p:column>

				</p:dataTable>
			</div>
	    </h:form>
	    
	    <!-- formulario usuario -->
	   <ui:include src="incl_usuario_form.xhtml" /> 
	    
    </ui:define>
    
    
    

</ui:composition>
