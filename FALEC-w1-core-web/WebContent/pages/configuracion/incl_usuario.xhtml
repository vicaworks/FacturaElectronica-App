<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
				xmlns:pe="http://primefaces.org/ui/extensions">
	
	<style type="text/css">
		
		.usuariosDT .ui-datatable-scrollable-body{
			min-height: 30vh !important;
			height: calc(100vh - 240px)!important;
		}
				
	</style>
	
	<div class="card">
		
		<div class="my-1">
			<div class="formgroup-inline">
    			<div class="field">
					<p:selectOneMenu id="somUsuario" 
						value="#{usuarioCtrl.estadoRegBusqueda}" 
						style="min-width:110px!important;" 
						styleClass="fs-12">
		    			<f:selectItem itemLabel="#{EstadoRegistroEnum.ACTIVO}" itemValue="A" />
		    			<f:selectItem itemLabel="#{EstadoRegistroEnum.INACTIVO}" itemValue="I" />
		    			<f:selectItem itemLabel="#{EstadoRegistroEnum.TODOS}" itemValue="T" />
		    		</p:selectOneMenu>
		    	</div>
		    	
		    	<p:commandButton id="cmdRefrecar"
					title="Consultar" icon="fa fa-search fs-12" value="Buscar" 
					action="#{usuarioCtrl.refrescar()}" 
					styleClass="fs-12 ui-button-success mr-1" update="@form"
					/>
				<p:commandButton id="cmdNuevo"
						title="Nuevo" icon="fa-regular fa-file fs-12" 
						styleClass="fs-12 ui-button-outlined mr-1" value="Nuevo" 
						action="#{usuarioCtrl.nuevo()}" inline="true" 
						/>
				<p:commandButton  id="cmdExcel" 
					title="Exportar excel"
					icon="fa fa-download fs-12"
					ajax="false" onclick="PrimeFaces.monitorDownload(start,stop)"
					styleClass="fs-12 ui-button-outlined">
					<p:fileDownload value="#{usuarioCtrl.fileUsuarios}"/>
				</p:commandButton>
		    	
    		</div>
		</div>
		
		<p:dataTable id="usuariosDT" var="u"
			value="#{usuarioCtrl.usuarioList}" scrollable="true"
			emptyMessage="#{msg['mensaje.noexistenDatos']}"
			styleClass="usuariosDT Fs11"  
			rowKey="#{u.idusuario}">
			
			
			<p:column headerText="Opc" style="width:10px;" styleClass="TexAlCenter">
			
				<p:commandLink id="cmlDtUsuario">
					<i class="fa fa-chevron-circle-down fs-18" style="color:#252529;"/>
				</p:commandLink>
				
				<p:menu overlay="true" trigger="cmlDtUsuario" my="left top" at="left bottom">
				
					<p:menuitem value="Perfil Acceso" action="#{perfilUsuarioCtrl.cargarFormulario}" icon="fa fa-key fs-12">
						<f:setPropertyActionListener value="frmMainUsuario" target="#{perfilUsuarioCtrl.callForm}"/>
						<f:setPropertyActionListener value="#{u}" target="#{perfilUsuarioCtrl.usuarioSelected}"/>
					</p:menuitem>
					
					<p:menuitem value="Editar" action="#{usuarioCtrl.editar()}" icon="fa fa-edit fs-12">
						<f:setPropertyActionListener value="#{u}" target="#{usuarioCtrl.usuarioSelected}"/>
					</p:menuitem>
					
					<p:menuitem value="Eliminar" action="#{usuarioCtrl.eliminar()}" update="@form" icon="fa-regular fa-trash-can fs-12" >
						<f:setPropertyActionListener value="#{u}" target="#{usuarioCtrl.usuarioSelected}"/>
						<p:confirm header="#{msg['label.confirmacion']}" message="#{msg['mensaje.confimacion']}" icon="fa fw-3x fa-exclamation-triangle" />
					</p:menuitem>
					
				</p:menu>
				
			</p:column>
			
			<p:column headerText="Id" style="width:15px;">
				<h:outputText value="#{u.idusuario}" />
			</p:column>

			<p:column headerText="Estado" style="width:20px;">
				<h:outputText value="#{u.estado}" />
			</p:column>

			<p:column headerText="#{msg['label.identificacion']}"
				style="width:80px;" filterBy="#{u.identificacion}" filterMatchMode="contains">
				<h:outputText value="#{u.identificacion}" />
			</p:column>

			<p:column headerText="Nombre" style="width:150px;"  filterBy="#{u.nombre}" filterMatchMode="contains">
				<h:outputText value="#{u.nombre}" />
			</p:column>
			
			<p:column headerText="Email" style="width:100px;">
				<h:outputText value="#{u.correoelectronico}" />
			</p:column>

			<p:column headerText="Establecimiento" style="width:100px;" filterBy="#{u.establecimiento.nombrecomercial}" filterMatchMode="contains">
				<div class="flex flex-column gap-1">
					<h:outputText value="#{appSessionCtrl.formatoCadena(u.establecimiento.codigoestablecimiento,3,'0')}" styleClass="text-gray-900 fw-5"/>
					<div class="flex gap-1 align-items-baseline">
						<span class="text-gray-600 fs-10">Punto emisi√≥n </span>
						<h:outputText value="#{appSessionCtrl.formatoCadena(u.puntoemision,3,'0')}" styleClass="fs-12 text-gray-900"/>
					</div>
				</div>
			</p:column>

		</p:dataTable>
		
	</div>	
	
	<div class="EmptyBox30"/>
	
</ui:composition>
