<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
				xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template/templateV2.xhtml">

    <ui:define name="title">#{msg['title.configuracion']}</ui:define>
    
    <ui:define name="head">
    
    	<style type="text/css">	
			
        </style>
    
    </ui:define>

    <ui:define name="content">
    	
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    	
    	<h:form id="formMain">
    		
	    	<pe:remoteCommand name="switchOpcion" process="@this" update="@form :opMain" actionListener="#{configuracionCtrl.switchOpcion}">
	    		<pe:methodSignature parameters="java.lang.String"/>  
			    <pe:methodParam name="opcion"/>
	    	</pe:remoteCommand>
	    	
	    	
	    	<div class="menu-head-4-2">
				<div class="menu-box #{configuracionCtrl.opcionRender=='PERFIL'?'menu-box--seleccion':''} #{appSessionCtrl.accesoDisable('mn_conf_perfil')?'ui-state-disabled':''}" onclick="switchOpcion('PERFIL');">
					<div class="menu-box__number">01.</div>
               		<div class="menu-box__titulo">Perfil</div>
				</div>
				<div class="menu-box #{configuracionCtrl.opcionRender=='ESTABLECIMIENTO'?'menu-box--seleccion':''} #{appSessionCtrl.accesoDisable('mn_conf_establecimiento')?'ui-state-disabled':''}" onclick="switchOpcion('ESTABLECIMIENTO');">
					<div class="menu-box__number">02.</div>
               		<div class="menu-box__titulo">Establecimientos</div>
				</div>
				<div class="menu-box #{configuracionCtrl.opcionRender=='USUARIOS'?'menu-box--seleccion':''} #{appSessionCtrl.accesoDisable('mn_conf_configuracion')?'ui-state-disabled':''}" onclick="switchOpcion('USUARIOS');">
					<div class="menu-box__number">03.</div>
               		<div class="menu-box__titulo">Usuarios</div>
				</div>
				<div class="menu-box #{configuracionCtrl.opcionRender=='CONFIGURACION'?'menu-box--seleccion':''} #{appSessionCtrl.accesoDisable('mn_conf_usuario')?'ui-state-disabled':''}" onclick="switchOpcion('CONFIGURACION');">
					<div class="menu-box__number">04.</div>
               		<div class="menu-box__titulo">Configuraci√≥n</div>
				</div>
	    	
	    	
	    	</div>
	    	
	    </h:form>	
		
		<p:outputPanel id="opMain">
			<f:subview id="fsvPerfil" rendered="#{configuracionCtrl.opcionRender=='PERFIL'}">
				<h:form id="frmPerfil">
					<ui:include src="./incl_perfil.xhtml" />
				</h:form>
			</f:subview>
			
			<f:subview id="fsvEstablecimiento" rendered="#{configuracionCtrl.opcionRender=='ESTABLECIMIENTO'}">
				<h:form id="frmEstablecimiento">
					<ui:include src="./incl_establecimiento.xhtml" />
				</h:form>
			</f:subview>
			
			<f:subview id="fsvUsuario" rendered="#{configuracionCtrl.opcionRender=='USUARIOS'}">
				<h:form id="frmMainUsuario">
					<ui:include src="./incl_usuario.xhtml"/>
				</h:form>
			</f:subview>
			
			<f:subview id="fsvConfiguracion" rendered="#{configuracionCtrl.opcionRender=='CONFIGURACION'}">
				<ui:include src="./incl_configuracion.xhtml"/>
			</f:subview>
		</p:outputPanel>
		
		<!-- formulario establecimiento -->
	    <ui:include src="incl_establecimiento_form.xhtml" />
    	
    	<!-- formulario usuario -->
	   <ui:include src="incl_usuario_form.xhtml" />
	   
	   <!-- Perfil usuario -->
	   <ui:include src="incl_usuario_perfil_form.xhtml" />
	   
	   <!-- Form etiqueta -->
	    <ui:include src="../herramientas/incl_etiqueta_form.xhtml" />
    	
    </ui:define>
	
</ui:composition>
