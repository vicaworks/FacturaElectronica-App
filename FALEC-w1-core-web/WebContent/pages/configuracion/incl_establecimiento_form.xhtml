<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
		.heightFrmEstablecimiento {
			height: 75vh;
		}
		body .ui-fileupload .ui-fileupload-buttonbar {
			 border:none;
			 padding:0px !important;
		}	
		
		body .ui-fileupload .ui-fileupload-content {
			borde:rnone;
			padding:0px;
			border-top:none;
			line-height:1.5;
		}
		
		body .ui-fileupload .ui-fileupload-buttonbar .ui-button {
			width:100%;
		}
		
		body .ui-fileupload .ui-fileupload-content {
			border: none!important;
		}
		
	</style>
	
	<p:dialog header="Establecimiento" widgetVar="dlgEstable" modal="true" responsive="true" width="90%" closeOnEscape="true" styleClass="modalResponsivo">
		
		<h:form id="frmEstable">
			
			<div class="formgroup-inline mb-1">
				
				<p:commandButton id="cmdGuardar"
					value="GUARDAR" icon="fa fa-floppy-o" 
					action="#{establecimientoCtrl.guardar()}" styleClass="mr-1 min-width-110 ui-button-outlined" update="@form :fsvEstablecimiento:frmEstablecimiento"
					ajax="true"
					/>
					
				<p:commandButton id="cmdCerrar"
					value="CERRAR" icon="fa fa-sign-out" styleClass="min-width-110 ui-button-flat" 
					onclick="PF('dlgEstable').hide()" immediate="true"  
					/>
			</div>
			
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="frmEstable"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<div class="form-ui w-full OvYScroll heightFrmEstablecimiento contenedorFormulario">
				
				<div class="grid align-content-start" style="width: 99.5%!important;">
					<div class="col-12 md:col-8">
						
						<span class="text-gray-900 font-medium Fs15 block mt-1 mb-2">Datos Generales</span>
					    
					    <div class="field">
							<h:outputText value="Código " styleClass="requerido" />
							<p:inputText id="intCodigoEst"
								value="#{establecimientoCtrl.establecimientoSelected.codigoestablecimiento}"
								styleClass="w-full mt-1" maxlength="3" validatorMessage="SOLO NÚMEROS">
								<f:validateRegex pattern="[0-9]+"></f:validateRegex> 
							</p:inputText>
							<p:message for="intCodigoEst" />
					    </div>
					    
					    <div class="field">
							<h:outputText value="Nombre Comercial"	styleClass="requerido" />
							<p:inputText id="intNombreComerEst"
								value="#{establecimientoCtrl.establecimientoSelected.nombrecomercial}"
								required="true" requiredMessage="REQUERIDO" styleClass="w-full mt-1"
								maxlength="300" converter="omnifaces.ToUpperCaseConverter" />
							<p:message for="intNombreComerEst" />
					    </div>
					    <div class="field">
							<h:outputText value="Dirección" styleClass="requerido" />
							<p:inputText id="intDirreccionEst"
								value="#{establecimientoCtrl.establecimientoSelected.direccionestablecimiento}"
								required="true" requiredMessage="REQUERIDO" styleClass="w-full mt-1"
								maxlength="300" converter="omnifaces.ToUpperCaseConverter" />
							<p:message for="intDirreccionEst" />	
					    </div>
					    <div class="field">
							<h:outputText value="Punto de Emisión"	styleClass="requerido" />
							<p:inputText id="intPuntoEmisionEst"
								value="#{establecimientoCtrl.establecimientoSelected.puntoemision}"
								required="true" requiredMessage="REQUERIDO" styleClass="w-full mt-1"
								maxlength="3" validatorMessage="SOLO NÚMEROS">
								<f:validateRegex pattern="[0-9]+"></f:validateRegex>
							</p:inputText>
							<p:message for="intPuntoEmisionEst" />	
					    </div>
					    <div class="field">
							<h:outputText value="Teléfono " styleClass="requerido" />
							<p:inputText id="intTelefonoEst"
								value="#{establecimientoCtrl.establecimientoSelected.telefono}"
								required="true" requiredMessage="REQUERIDO" styleClass="w-full mt-1"
								maxlength="20" validatorMessage="SOLO NÚMEROS">
								<f:validateRegex pattern="[0-9]+"></f:validateRegex>
							</p:inputText>
							<p:message for="intTelefonoEst" />
					    </div>
					    <div class="field">
							<h:outputText value="Email " styleClass="requerido" />
							<p:inputText id="intCorreoEst"
								value="#{establecimientoCtrl.establecimientoSelected.correo}"
								required="true" requiredMessage="REQUERIDO" styleClass="w-full mt-1"
								maxlength="50" validatorMessage="CORREO INCORRECTO" >
								<f:validateRegex
									pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></f:validateRegex>
							</p:inputText>
							<p:message for="intCorreoEst" />    	
					    </div>
					    
					    <div class="field">
							<h:outputText value="Es Matríz " styleClass="requerido block" />
							<p:selectOneMenu id="intMatrizEst" value="#{establecimientoCtrl.establecimientoSelected.matriz}" required="true" requiredMessage="REQUERIDO" styleClass="mt-1">
						            <f:selectItem itemLabel="Seleccione" itemValue="" />
						            <f:selectItem itemLabel="SI" itemValue="S" />
						            <f:selectItem itemLabel="NO" itemValue="N" />
				         	</p:selectOneMenu>
							<p:message for="intMatrizEst" style="margin:0px!important;"/>
					    </div>
					    <div class="field">
							<h:outputText value="Ambiente " styleClass="requerido block" />
							<p:selectOneMenu id="intAmbienteEst" value="#{establecimientoCtrl.establecimientoSelected.ambiente}" required="true" requiredMessage="REQUERIDO" styleClass="mt-1">
						            <f:selectItem itemLabel="Seleccione" itemValue="" />
						            <f:selectItem itemLabel="Pruebas" itemValue="1" />
						            <f:selectItem itemLabel="Producción" itemValue="2" />
				         	</p:selectOneMenu>
							<p:message for="intMatrizEst" />
					    	
					    </div>
					    
					    <span class="text-gray-900 font-medium Fs15 block my-2">Secuencias de Comprobantes</span>
					    
					    <div class="field">
							<h:outputText value="Secuencial Factura" styleClass="requerido" />
							<p:inputText id="intSecFact"
								value="#{establecimientoCtrl.establecimientoSelected.secuencialfactura}"
								required="true" requiredMessage="REQUERIDO" styleClass="w-full mt-1"
								maxlength="10" converterMessage="SOLO NUMEROS">
								<o:validator validatorId="javax.faces.LongRange" minimum="0" message="MAYOR a 0"/>
							</p:inputText>
							<p:message for="intSecFact" />
					    </div>
					    <div class="field">
							<h:outputText value="Secuencial Nota Débito" styleClass="requerido" />
							<p:inputText id="intSecND"
								value="#{establecimientoCtrl.establecimientoSelected.secuencialnotadebito}"
								required="true" requiredMessage="REQUERIDO" styleClass="w-full mt-1"
								maxlength="10"  converterMessage="SOLO NUMEROS">
								<o:validator validatorId="javax.faces.LongRange" minimum="0" message="MAYOR a 0"/>
							</p:inputText>
							<p:message for="intSecND" />
					    </div>
					    <div class="field">
							<h:outputText value="Secuencial Nota Crédito" styleClass="requerido" />
							<p:inputText id="intSecNC"
								value="#{establecimientoCtrl.establecimientoSelected.secuencialNotaCredito}"
								required="true" requiredMessage="REQUERIDO" styleClass="w-full mt-1"
								maxlength="10"  converterMessage="SOLO NUMEROS" validatorMessage="MAYOR a 0">
								<o:validator validatorId="javax.faces.LongRange" minimum="0" message="MAYOR a 0"/>
							</p:inputText>
							<p:message for="intSecNC" />
					    </div>
					    <div class="field">
							<h:outputText value="Secuencial Liquidación de Compra" styleClass="requerido" />
							<p:inputText id="intSecliqComp"
								value="#{establecimientoCtrl.establecimientoSelected.secuencialliquidacioncompra}"
								required="true" requiredMessage="REQUERIDO" styleClass="w-full mt-1"
								maxlength="10"  converterMessage="SOLO NUMEROS">
								<o:validator validatorId="javax.faces.LongRange" minimum="0" message="MAYOR a 0"/>
							</p:inputText>
							<p:message for="intSecliqComp" />   	
					    </div>
					    <div class="field">
							<h:outputText value="Secuencial Guía de Remisión" styleClass="requerido" />
							<p:inputText id="intSecGuiRem"
								value="#{establecimientoCtrl.establecimientoSelected.secuencialguiaremision}"
								required="true" requiredMessage="REQUERIDO" styleClass="w-full mt-1"
								maxlength="10"  converterMessage="SOLO NUMEROS">
								<o:validator validatorId="javax.faces.LongRange" minimum="0" message="MAYOR a 0"/>
							</p:inputText>
							<p:message for="intSecGuiRem" />
					    </div>
					    <div class="field">
							<h:outputText value="Secuencial Retención"	styleClass="requerido" />
							<p:inputText id="intSecReten"
								value="#{establecimientoCtrl.establecimientoSelected.secuencialretencion}"
								required="true" requiredMessage="REQUERIDO" styleClass="w-full mt-1"
								maxlength="10"  converterMessage="SOLO NUMEROS">
								<o:validator validatorId="javax.faces.LongRange" minimum="0" message="MAYOR a 0"/>
							</p:inputText>
							<p:message for="intSecReten" />
					    </div>
					    			 	
					</div>
					
					<div class="col-12 md:col-4">
						<p:outputPanel id="gridEstabIMG">
						
							<span class="text-gray-900 font-medium Fs15 block mt-1 mb-2">Logotipo</span>
							
							<div class="field">
								<h:outputText value="[#{msg['mensaje.imagenproducto']}]"/>
								<p:commandButton id="cmdLimpiarImagenProductoForm"
									value="Limpiar" icon="fa fa-eraser" styleClass="ui-button-outlined w-full mt-1"
									action="#{establecimientoCtrl.limpiarImagen()}" 
									immediate="true"  
									update=":frmEstable:gridEstabIMG"
									disabled="#{establecimientoCtrl.establecimientoSelected.logo==null}"
								/>							
							</div>
							
							<div class="field">
								<p:fileUpload id="fileUploadComponent"
									listener="#{establecimientoCtrl.handleUpload}"
									allowTypes="/(\.|\/)(jpg|gif|jpe?g|png|tif)$/"
									invalidFileMessage="SOLO FORMATOS [png,jpg,svg,tif,gif]" 
									required="true"
									requiredMessage="REQUERIDO" 
									label="Seleccionar ..." 
									sizeLimit="25242880"
									invalidSizeMessage="#{msg['file.size']} 2MB" 
									mode="advanced" 
									dragDropSupport="true" 
									auto="true"
									update=":frmEstable:gridEstabIMG"
									previewWidth="0"
									styleClass="w-full">
								</p:fileUpload>
							</div>
							
							<div class="field">
								<h:outputText value="#{msg['label.imagen']} : #{establecimientoCtrl.establecimientoSelected.nombreimagen}"/>
							</div>
							<div class="field">
								<h:outputText value="" rendered="#{establecimientoCtrl.establecimientoSelected.logo==null}"/>
							</div>
							<div class="field">
								<p:graphicImage value="#{establecimientoCtrl.imageEstablecimiento}" stream="false" width="50%" rendered="#{establecimientoCtrl.establecimientoSelected.logo!=null}"/>
							</div>						
						</p:outputPanel>
						<div class="EmptyBox30"/>
					</div>
				</div>

					
			</div>
		</h:form>
		
   </p:dialog>  
    

</ui:composition>
