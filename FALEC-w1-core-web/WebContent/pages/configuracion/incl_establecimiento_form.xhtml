<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
		.heightFrmEstablecimiento {
				/* height: 560px; */
		}
		body .ui-fileupload .ui-fileupload-buttonbar {
			 border: none;
			 padding: 0px !important;
		}	
		
		body .ui-fileupload .ui-fileupload-content {
			/* display: none; */
			border: none;
			padding: 0px;
			border-top: 0 none;
			line-height: 1.5;
		}
		
		body .ui-fileupload .ui-fileupload-buttonbar .ui-button {
			width: 100%;
		}
	</style>
	
	<p:dialog header="Establecimiento" widgetVar="dlgEstable" modal="true" responsive="true" width="90%" closeOnEscape="true" styleClass="modalResponsivo">
		
		<h:form id="frmEstable" enctype="multipart/form-data">
			
			<!-- OPCIONES -->
			
			
			<div class="p-grid toolBarPopUp" >
				
				<div class="p-col-12 p-md-6" style="text-align:left;">					
					
					
					<p:commandButton id="cmdGuardar"
						value="GUARDAR" icon="fa fa-check" 
						action="#{establecimientoCtrl.guardar()}" styleClass="MRight10" update="@form :formMain"
						ajax="true"
						/>
						
					<p:commandButton id="cmdCerrar"
						value="CERRAR" icon="fa fa-close" styleClass="secondary-button" 
						onclick="PF('dlgEstable').hide()" immediate="true"  
						/>
					
				</div>
				
			</div>
			
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="frmEstable"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<!--  wraper del formulario para responsive -->

			<div
				class="form-ui Wid100 OvYScroll heightFrmEstablecimiento contenedorFormulario">

				<p:panelGrid id="grid" columns="3"
					styleClass="ui-panelgrid-blank Wid100"
					columnClasses="ui-g-12 ui-md-4,ui-g-12 ui-md-6,ui-g-12 ui-md-2">

					<h:outputText value="ID" />
					<h:outputText
						value="#{establecimientoCtrl.establecimientoSelected.idestablecimiento}" />
					<h:outputText value="" />

					<h:outputText value="ID EMPRESA" />
					<h:outputText
						value="#{establecimientoCtrl.establecimientoSelected.empresa.idempresa}" />
					<h:outputText value="" />

					<h:outputText value="CODIGO * : " styleClass="cpoRequerido" />
					<h:panelGroup>
						<p:inputText id="intCodigoEst"
							value="#{establecimientoCtrl.establecimientoSelected.codigoestablecimiento}"
							styleClass="Wid100" maxlength="3" />
					</h:panelGroup>
					<p:message for="intCodigoEst" />

					<h:outputText value="DIRECCION * : " styleClass="cpoRequerido" />
					<h:panelGroup>
						<p:inputText id="intDirreccionEst"
							value="#{establecimientoCtrl.establecimientoSelected.direccionestablecimiento}"
							required="true" requiredMessage="REQUERIDO" styleClass="Wid100"
							maxlength="300" converter="omnifaces.ToUpperCaseConverter" />
					</h:panelGroup>
					<p:message for="intDirreccionEst" />

					<h:outputText value="NOMBRE COMERCIAL * : "
						styleClass="cpoRequerido" />
					<h:panelGroup>
						<p:inputText id="intNombreComerEst"
							value="#{establecimientoCtrl.establecimientoSelected.nombrecomercial}"
							required="true" requiredMessage="REQUERIDO" styleClass="Wid100"
							maxlength="300" converter="omnifaces.ToUpperCaseConverter" />
					</h:panelGroup>
					<p:message for="intNombreComerEst" />

					<h:outputText value="PUNTO DE EMISION * : "
						styleClass="cpoRequerido" />
					<h:panelGroup>
						<p:inputText id="intPuntoEmisionEst"
							value="#{establecimientoCtrl.establecimientoSelected.puntoemision}"
							required="true" requiredMessage="REQUERIDO" styleClass="Wid100"
							maxlength="3" validatorMessage="SOLO NÚMEROS">
							<f:validateRegex pattern="[0-9]+"></f:validateRegex>
						</p:inputText>
					</h:panelGroup>
					<p:message for="intPuntoEmisionEst" />

					<h:outputText value="TELEFONO * : " styleClass="cpoRequerido" />
					<h:panelGroup>
						<p:inputText id="intTelefonoEst"
							value="#{establecimientoCtrl.establecimientoSelected.telefono}"
							required="true" requiredMessage="REQUERIDO" styleClass="Wid100"
							maxlength="20" validatorMessage="SOLO NÚMEROS">
							<f:validateRegex pattern="[0-9]+"></f:validateRegex>
						</p:inputText>
					</h:panelGroup>
					<p:message for="intTelefonoEst" />

					<h:outputText value="CORREO * : " styleClass="cpoRequerido" />
					<h:panelGroup>
						<p:inputText id="intCorreoEst"
							value="#{establecimientoCtrl.establecimientoSelected.correo}"
							required="true" requiredMessage="REQUERIDO" styleClass="Wid100"
							maxlength="50" >
							<f:validateRegex
								pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></f:validateRegex>
						</p:inputText>
					</h:panelGroup>
					<p:message for="intCorreoEst" />

					<h:outputText value="MATRIZ * : " styleClass="cpoRequerido" />
					<h:panelGroup>
						<p:inputText id="intMatrizEst"
							value="#{establecimientoCtrl.establecimientoSelected.matriz}"
							required="true" requiredMessage="REQUERIDO" styleClass="Wid100"
							maxlength="10" converter="omnifaces.ToUpperCaseConverter" />
					</h:panelGroup>
					<p:message for="intMatrizEst" />

					<h:outputText value="SECUENCIAL FACTURA * : "
						styleClass="cpoRequerido" />
					<h:panelGroup>
						<p:inputText id="intSecFact"
							value="#{establecimientoCtrl.establecimientoSelected.secuencialfactura}"
							required="true" requiredMessage="REQUERIDO" styleClass="Wid100"
							maxlength="10" />
					</h:panelGroup>
					<p:message for="intSecFact" />

					<h:outputText value="SECUENCIAL NOTA DEBITO * : "
						styleClass="cpoRequerido" />
					<h:panelGroup>
						<p:inputText id="intSecND"
							value="#{establecimientoCtrl.establecimientoSelected.secuencialnotadebito}"
							required="true" requiredMessage="REQUERIDO" styleClass="Wid100"
							maxlength="10" />
					</h:panelGroup>
					<p:message for="intSecND" />

					<h:outputText value="SECUENCIAL NOTA CREDITO * : "
						styleClass="cpoRequerido" />
					<h:panelGroup>
						<p:inputText id="intSecNC"
							value="#{establecimientoCtrl.establecimientoSelected.secuencialNotaCredito}"
							required="true" requiredMessage="REQUERIDO" styleClass="Wid100"
							maxlength="10" />
					</h:panelGroup>
					<p:message for="intMatrizEst" />

					<h:outputText value="SECUENCIAL LIQUIDACION COMPRA * : "
						styleClass="cpoRequerido" />
					<h:panelGroup>
						<p:inputText id="intSecliqComp"
							value="#{establecimientoCtrl.establecimientoSelected.secuencialliquidacioncompra}"
							required="true" requiredMessage="REQUERIDO" styleClass="Wid100"
							maxlength="10" />
					</h:panelGroup>
					<p:message for="intSecliqComp" />

					<h:outputText value="SECUENCIAL GUIA REMISION * : "
						styleClass="cpoRequerido" />
					<h:panelGroup>
						<p:inputText id="intSecGuiRem"
							value="#{establecimientoCtrl.establecimientoSelected.secuencialguiaremision}"
							required="true" requiredMessage="REQUERIDO" styleClass="Wid100"
							maxlength="10" />
					</h:panelGroup>
					<p:message for="intSecGuiRem" />

					<h:outputText value="SECUENCIAL RETENCION * : "
						styleClass="cpoRequerido" />
					<h:panelGroup>
						<p:inputText id="intSecReten"
							value="#{establecimientoCtrl.establecimientoSelected.secuencialretencion}"
							required="true" requiredMessage="REQUERIDO" styleClass="Wid100"
							maxlength="10" />
					</h:panelGroup>
					<p:message for="intSecReten" />

				</p:panelGrid> 

					<div class="p-col-12 ">
						<div class="Wid100 titulo">
							<i class="fa fa-check-circle Fs16"></i> #{msg['label.imagen']} 
							<span class="Fs12" style="color: green;">
								[#{msg['mensaje.imagenproducto']}] 
							</span>
						</div>
						<p:panelGrid id="gridEstabIMG" columns="2"
							styleClass="ui-panelgrid-blank Wid100"
							columnClasses="ui-g-12 ui-md-4,ui-g-12 ui-md-8">
							
							<h:panelGroup>
								<p:commandButton id="cmdLimpiarImagenProductoForm"
									value="Limpiar" icon="fa fa-eraser" styleClass="secondary-button Wid100"
									action="#{establecimientoCtrl.limpiarImagen()}" 
									immediate="true"  
									update=":frmEstable:gridEstabIMG"
									disabled="#{establecimientoCtrl.establecimientoSelected.logo==null}"
								/>
							</h:panelGroup>
							<h:outputText value="#{msg['label.imagen']} : #{establecimientoCtrl.establecimientoSelected.nombreimagen}"/>
							
							<h:panelGroup>								
								<p:fileUpload id="fileUploadComponent"
									fileUploadListener="#{establecimientoCtrl.handleUpload}"
									allowTypes="/(\.|\/)(jpg|gif|jpe?g|png|tif)$/"
									invalidFileMessage="SOLO FORMATOS [png,jpg,svg,tif,gif]" 
									required="true"
									requiredMessage="REQUERIDO" 
									label="Seleccionar ..." 
									sizeLimit="25242880"
									invalidSizeMessage="#{msg['file.size']} 2MB" 
									mode="advanced" 
									dragDropSupport="true" 
									auto="true"
									update=":frmEstable:gridEstabIMG"
									previewWidth="0"
									styleClass="Wid100">
								</p:fileUpload>
							</h:panelGroup>
							
							<h:outputText value=""/>
							<h:outputText value=""/>
							<h:outputText value="" rendered="#{establecimientoCtrl.establecimientoSelected.logo==null}"/>
							<p:graphicImage value="#{establecimientoCtrl.imageEstablecimiento}" stream="false" width="250" height="300" rendered="#{establecimientoCtrl.establecimientoSelected.logo!=null}"/>
							
						</p:panelGrid>
		
					</div>
				</div>
			</h:form>
		
   </p:dialog>  
    

</ui:composition>
