<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
		.heightFrmEstablecimiento {
			height: 60vh;
		}
		body .ui-fileupload .ui-fileupload-buttonbar {
			 border:none;
			 padding:0px !important;
		}	
		
		body .ui-fileupload .ui-fileupload-content {
			borde:rnone;
			padding:0px;
			border-top:none;
			line-height:1.5;
		}
		
		body .ui-fileupload .ui-fileupload-buttonbar .ui-button {
			width:100%;
		}
		
		body .ui-fileupload .ui-fileupload-content {
			border: none!important;
		}
		
	</style>
	
	<p:dialog header="Establecimiento" 
		widgetVar="dlgEstable" 
		modal="true" 
		responsive="true" 
		width="99%"
		style="max-width:80rem;" 
		closeOnEscape="true" 
		styleClass="modalResponsivo">
		
		<h:form id="frmEstable">
			
			<div class="tool-bar mb-2">
				<i class="fa-solid fa-ellipsis-vertical"></i>
				
				<p:commandButton id="cmdGuardar"
					value="Guardar" 
					icon="fa-regular fa-floppy-disk fs-13" 
					action="#{establecimientoCtrl.guardar()}" 
					styleClass="fs-13 min-width-110 ui-button-success" 
					update="@form :fsvEstablecimiento:frmEstablecimiento"
					ajax="true"
					/>
					
				<p:commandButton id="cmdCerrar"
					value="Cerrar" 
					styleClass="min-width-110 ui-button-secondary ui-button-outlined fs-13" 
					onclick="PF('dlgEstable').hide()" 
					immediate="true"  
					/>
			</div>
						
			<div class="w-full overflow-auto heightFrmEstablecimiento contenedorFormulario">
				
				
				<div class="grid ui-fluid" style="width: 99.5%!important;">
					
					<div class="col-12 md:col-8">
						
						<div class="field">
							<label class="text-gray-900 fw-5">Código</label>
							<p:inputText id="intCodigoEst"
								value="#{establecimientoCtrl.establecimientoSelected.codigoestablecimiento}"
								maxlength="3" validatorMessage="Solo números">
								<f:validateRegex pattern="[0-9]+"></f:validateRegex> 
							</p:inputText>
							<p:message for="intCodigoEst" styleClass="block m-0 p-0"/>
						</div>
						
						<div class="field">
							<label class="text-gray-900 fw-5">Nombre Comercial</label>
							<p:inputText id="intNombreComerEst"
								value="#{establecimientoCtrl.establecimientoSelected.nombrecomercial}"
								required="true" requiredMessage="Requerido"
								maxlength="300" converter="omnifaces.ToUpperCaseConverter" />
							<p:message for="intNombreComerEst" styleClass="block m-0 p-0"/>
					    </div>
					    
					    <div class="field">
							<label class="text-gray-900 fw-5">Dirección</label>
							<p:inputText id="intDirreccionEst"
								value="#{establecimientoCtrl.establecimientoSelected.direccionestablecimiento}"
								required="true" requiredMessage="Requerido"
								maxlength="300" converter="omnifaces.ToUpperCaseConverter" />
							<p:message for="intDirreccionEst" styleClass="block m-0 p-0"/>	
					    </div>
					    
					    <div class="field">
					    	<label class="text-gray-900 fw-5">Punto de Emisión</label>
							<p:inputText id="intPuntoEmisionEst"
								value="#{establecimientoCtrl.establecimientoSelected.puntoemision}"
								required="true" requiredMessage="REQUERIDO" styleClass="w-full mt-1"
								maxlength="3" validatorMessage="SOLO NÚMEROS">
								<f:validateRegex pattern="[0-9]+"></f:validateRegex>
							</p:inputText>
							<p:message for="intPuntoEmisionEst" styleClass="block m-0 p-0"/>	
					    </div>
					    
					    <div class="field">
							<label class="text-gray-900 fw-5">Teléfono</label>
							<p:inputText id="intTelefonoEst"
								value="#{establecimientoCtrl.establecimientoSelected.telefono}"
								required="true" requiredMessage="Requerido"
								maxlength="20" validatorMessage="Solo números">
								<f:validateRegex pattern="[0-9]+"></f:validateRegex>
							</p:inputText>
							<p:message for="intTelefonoEst" styleClass="block m-0 p-0"/>
					    </div>
						
						<div class="field">
							<label class="text-gray-900 fw-5">Email</label>
							<p:inputText id="intCorreoEst"
								value="#{establecimientoCtrl.establecimientoSelected.correo}"
								required="true" requiredMessage="REQUERIDO" styleClass="w-full mt-1"
								maxlength="50" validatorMessage="CORREO INCORRECTO" >
								<f:validateRegex
									pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></f:validateRegex>
							</p:inputText>
							<p:message for="intCorreoEst" styleClass="block m-0 p-0"/>    	
					    </div>
					    
					    <div class="field">
							<label class="text-gray-900 fw-5">Es Matríz</label>
							<p:selectOneMenu id="intMatrizEst" 
								value="#{establecimientoCtrl.establecimientoSelected.matriz}" 
								required="true" 
								requiredMessage="Requerido">
						            <f:selectItem itemLabel="Seleccione" itemValue="" />
						            <f:selectItem itemLabel="SI" itemValue="S" />
						            <f:selectItem itemLabel="NO" itemValue="N" />
				         	</p:selectOneMenu>
							<p:message for="intMatrizEst" styleClass="block m-0 p-0"/>
					    </div>
					    
					    <div class="field">
							<label class="text-gray-900 fw-5">Es Matríz</label>
							<p:selectOneMenu id="intAmbienteEst" 
								value="#{establecimientoCtrl.establecimientoSelected.ambiente}" 
								required="true" 
								requiredMessage="Requerido">
						            <f:selectItem itemLabel="Seleccione" itemValue="" />
						            <f:selectItem itemLabel="Pruebas" itemValue="1" />
						            <f:selectItem itemLabel="Producción" itemValue="2" />
				         	</p:selectOneMenu>
							<p:message for="intMatrizEst" styleClass="block m-0 p-0"/>
					    	
					    </div>
					    
					    <span class="text-gray-900 font-medium fs-15 block my-2">Secuencias de Comprobantes</span>
					    
					    <div class="field">
							<label class="text-gray-900 fw-5">Secuencial Factura</label>
							<p:inputText id="intSecFact"
								value="#{establecimientoCtrl.establecimientoSelected.secuencialfactura}"
								required="true" requiredMessage="REQUERIDO" styleClass="w-full mt-1"
								maxlength="10" converterMessage="SOLO NUMEROS">
								<o:validator validatorId="javax.faces.LongRange" minimum="0" message="MAYOR a 0"/>
							</p:inputText>
							<p:message for="intSecFact" styleClass="block m-0 p-0"/>
					    </div>
					    <div class="field">
							<label class="text-gray-900 fw-5">Secuencial Nota Débito</label>
							<p:inputText id="intSecND"
								value="#{establecimientoCtrl.establecimientoSelected.secuencialnotadebito}"
								required="true" requiredMessage="REQUERIDO" styleClass="w-full mt-1"
								maxlength="10"  converterMessage="SOLO NUMEROS">
								<o:validator validatorId="javax.faces.LongRange" minimum="0" message="MAYOR a 0"/>
							</p:inputText>
							<p:message for="intSecND" styleClass="block m-0 p-0"/>
					    </div>
					    <div class="field">
							<label class="text-gray-900 fw-5">Secuencial Nota Crédito</label>
							<p:inputText id="intSecNC"
								value="#{establecimientoCtrl.establecimientoSelected.secuencialNotaCredito}"
								required="true" requiredMessage="REQUERIDO" styleClass="w-full mt-1"
								maxlength="10"  converterMessage="SOLO NUMEROS" validatorMessage="MAYOR a 0">
								<o:validator validatorId="javax.faces.LongRange" minimum="0" message="MAYOR a 0"/>
							</p:inputText>
							<p:message for="intSecNC" styleClass="block m-0 p-0"/>
					    </div>
					    <div class="field">
							<label class="text-gray-900 fw-5">Secuencial Liquidación de Compra</label>
							<p:inputText id="intSecliqComp"
								value="#{establecimientoCtrl.establecimientoSelected.secuencialliquidacioncompra}"
								required="true" requiredMessage="REQUERIDO" styleClass="w-full mt-1"
								maxlength="10"  converterMessage="SOLO NUMEROS">
								<o:validator validatorId="javax.faces.LongRange" minimum="0" message="MAYOR a 0"/>
							</p:inputText>
							<p:message for="intSecliqComp" styleClass="block m-0 p-0"/>   	
					    </div>
					    <div class="field">
							<label class="text-gray-900 fw-5">Secuencial Guía de Remisión</label>
							<p:inputText id="intSecGuiRem"
								value="#{establecimientoCtrl.establecimientoSelected.secuencialguiaremision}"
								required="true" requiredMessage="REQUERIDO" styleClass="w-full mt-1"
								maxlength="10"  converterMessage="SOLO NUMEROS">
								<o:validator validatorId="javax.faces.LongRange" minimum="0" message="MAYOR a 0"/>
							</p:inputText>
							<p:message for="intSecGuiRem" styleClass="block m-0 p-0"/>
					    </div>
					    <div class="field">
							<label class="text-gray-900 fw-5">Secuencial Retención</label>
							<p:inputText id="intSecReten"
								value="#{establecimientoCtrl.establecimientoSelected.secuencialretencion}"
								required="true" requiredMessage="REQUERIDO" styleClass="w-full mt-1"
								maxlength="10"  converterMessage="SOLO NUMEROS">
								<o:validator validatorId="javax.faces.LongRange" minimum="0" message="MAYOR a 0"/>
							</p:inputText>
							<p:message for="intSecReten" styleClass="block m-0 p-0"/>
					    </div>
					    
					</div>
					
					<div class="col-12 md:col-4">
						<p:outputPanel id="gridEstabIMG">
						
							<span class="text-gray-900 font-medium Fs15 block mt-1 mb-2">Logotipo</span>
							
							<div class="field">
								<h:outputText value="[#{msg['mensaje.imagenproducto']}]"/>
								<p:commandButton id="cmdLimpiarImagenProductoForm"
									value="Limpiar" icon="fa fa-eraser" styleClass="ui-button-outlined w-full mt-1"
									action="#{establecimientoCtrl.limpiarImagen()}" 
									immediate="true"  
									update=":frmEstable:gridEstabIMG"
									disabled="#{establecimientoCtrl.establecimientoSelected.logo==null}"
								/>							
							</div>
							
							<div class="field">
								<p:fileUpload id="fileUploadComponent"
									listener="#{establecimientoCtrl.handleUpload}"
									allowTypes="/(\.|\/)(jpg|gif|jpe?g|png|tif)$/"
									invalidFileMessage="SOLO FORMATOS [png,jpg,svg,tif,gif]" 
									required="true"
									requiredMessage="REQUERIDO" 
									label="Seleccionar ..." 
									sizeLimit="25242880"
									invalidSizeMessage="#{msg['file.size']} 2MB" 
									mode="advanced" 
									dragDropSupport="true" 
									auto="true"
									update=":frmEstable:gridEstabIMG"
									previewWidth="0"
									styleClass="w-full">
								</p:fileUpload>
							</div>
							
							<div class="field">
								<h:outputText value="#{msg['label.imagen']} : #{establecimientoCtrl.establecimientoSelected.nombreimagen}"/>
							</div>
							<div class="field">
								<h:outputText value="" rendered="#{establecimientoCtrl.establecimientoSelected.logo==null}"/>
							</div>
							<div class="field">
								<p:graphicImage value="#{establecimientoCtrl.imageEstablecimiento}" stream="false" width="50%" rendered="#{establecimientoCtrl.establecimientoSelected.logo!=null}"/>
							</div>						
						</p:outputPanel>
					</div>
				
				</div>
			</div>
		</h:form>
		
   </p:dialog>  
    

</ui:composition>
