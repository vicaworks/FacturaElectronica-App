<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
				xmlns:pe="http://primefaces.org/ui/extensions">
	
	<style type="text/css">
		
	</style>
	<!-- Mensajes -->
	<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="frmPerfil"
		closable="true" >
		<p:autoUpdate></p:autoUpdate>
	</p:messages>
	
	<div class="grid justify-content-center">
		<!-- Datos de la empresa -->
		<!-- <div class="col-12 md:col-10 xl:col-7"> -->
		<div class="col-12 md:col-6">	
			<div class="card card-w-title">
				
				<h3 class="cardTitle">Datos del Negocio</h3>
				
				<div class="p-grid">
					
					<div class="col-12">
						<h:outputText value="Ruc " styleClass="text-gray-900 font-medium"/>
						<p:inputText id="intRuc" value="#{empresaCtrl.empresaSelected.ruc}" required="true" requiredMessage="REQUERIDO" styleClass="w-full mt-1" maxlength="20" validatorMessage="SOLO NÚMEROS">
							<f:validateRegex pattern="[0-9]+"></f:validateRegex>
						</p:inputText>
						<p:message for="intRuc" />
					</div>
					
					<div class="col-12">
						<h:outputText value="Razón Social " styleClass="text-gray-900 font-medium"/>
						<p:inputText id="intRazonSocial" value="#{empresaCtrl.empresaSelected.razonsocial}" required="true" requiredMessage="REQUERIDO" styleClass="w-full mt-1" maxlength="300" />
						<p:message for="intRazonSocial" />
					</div>
					
					<div class="col-12">
						<h:outputText value="Nombre Comercial " styleClass="text-gray-900 font-medium"/>
						<p:inputText id="intNombreComercial" value="#{empresaCtrl.empresaSelected.nombrecomercial}" required="true" requiredMessage="REQUERIDO" styleClass="w-full mt-1" maxlength="300" converter="omnifaces.ToUpperCaseConverter"/>
						<p:message for="intNombreComercial" />
					</div>
					
					<div class="col-12">
						<h:outputText value="Dirección Matríz " styleClass="text-gray-900 font-medium"/>
						<p:inputText id="intDireccionMatriz" value="#{empresaCtrl.empresaSelected.direccionmatriz}" required="true" requiredMessage="REQUERIDO" styleClass="w-full mt-1" maxlength="300" converter="omnifaces.ToUpperCaseConverter"/>
						<p:message for="intDireccionMatriz" />
					</div>
					
					<div class="col-12">
						<h:outputText value="Oblogado a Llevar Contabilidad " styleClass="text-gray-900 font-medium block"/>
						<p:selectOneMenu id="somObligadoContabilidad" value="#{empresaCtrl.empresaSelected.obligadocontablidad}" styleClass="mt-1">
							<f:selectItem itemLabel="SI" itemValue="SI"/>
							<f:selectItem itemLabel="NO" itemValue="NO" />
						</p:selectOneMenu>
						<p:message for="somObligadoContabilidad"/>
					</div>
					
					<div class="col-12">
						<h:outputText value="Contribuyente régimen RIMPE " styleClass="text-gray-900 font-medium block"/>
						<p:selectOneMenu id="somRegimenRimpe" value="#{empresaCtrl.empresaSelected.regimenrimpe}" styleClass="mt-1">
							<f:selectItem itemLabel="SI" itemValue="#{1}"/>
							<f:selectItem itemLabel="NO" itemValue="#{0}" />
						</p:selectOneMenu>
						<p:message for="somRegimenRimpe"/>
					</div>
					
					<div class="col-12">
						<h:outputText value="Es Exportador	 " styleClass="text-gray-900 font-medium block"/>
						<p:selectOneMenu id="somExportador" value="#{empresaCtrl.empresaSelected.exportador}" styleClass="mt-1">
							<f:selectItem itemLabel="SI" itemValue="SI"/>
							<f:selectItem itemLabel="NO" itemValue="NO" />
						</p:selectOneMenu>
						<p:message for="somExportador"/>
					</div>
					
					<div class="col-12">
						<h:outputText value="Email " styleClass="text-gray-700"/>
						<p:inputText id="intEmail" value="#{empresaCtrl.empresaSelected.email}" required="false" requiredMessage="REQUERIDO" styleClass="w-full mt-1" maxlength="200" converter="omnifaces.ToUpperCaseConverter">
							<f:validator validatorId="emailSelectItemValidator"/>
						</p:inputText>
						<p:message for="intEmail" />
						
					</div>
					
					<div class="col-12">
						<h:outputText value="Página Web " styleClass="text-gray-700"/>
						<p:inputText id="intPaginaWeb" value="#{empresaCtrl.empresaSelected.paginaweb}" required="false" requiredMessage="REQUERIDO" styleClass="w-full mt-1" maxlength="200" converter="omnifaces.ToUpperCaseConverter"/>
						<p:message for="intPaginaWeb" />
						
					</div>
					
					<div class="col-12 py-4">
						<p:commandButton id="cmdGuardarEmp"
						value="GUARDAR"
						action="#{empresaCtrl.guardar()}" styleClass="px-3" update="@form"
						/>
					</div>
					
				</div>			
				
			</div>		
		</div>		
	</div>	
    

</ui:composition>
