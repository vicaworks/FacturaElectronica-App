<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
				xmlns:pe="http://primefaces.org/ui/extensions">
	
	<style type="text/css">
		
	</style>
	<div style="width: 50rem;margin: 0 auto;">
		<!-- Datos de la empresa -->
		<!-- <div class="col-12 md:col-10 xl:col-7"> -->
			<div class="card">
				
				<span class="fs-16 text-gray-900 font-semibold">Datos de tu negocio</span>
				
				<div class="field mt-2">
					<label class="text-gray-900 fw-5">Ruc</label>
					<p:inputText id="intRuc" value="#{empresaCtrl.empresaSelected.ruc}" required="true" requiredMessage="" styleClass="w-full mt-1" maxlength="20" validatorMessage="SOLO NÚMEROS">
						<f:validateRegex pattern="[0-9]+"></f:validateRegex>
					</p:inputText>
					<p:message for="intRuc" styleClass="block m-0 p-0"/>
				</div>
				
				<div class="field mt-1">
					<label class="text-gray-900 fw-5">Razón Social</label>
					<p:inputText id="intRazonSocial" value="#{empresaCtrl.empresaSelected.razonsocial}" required="true" requiredMessage="" styleClass="w-full mt-1" maxlength="300" />
					<p:message for="intRazonSocial" styleClass="block m-0 p-0"/>
				</div>
				
				<div class="field mt-1">
					<label class="text-gray-900 fw-5">Nombre Comercial</label>
					<p:inputText id="intNombreComercial" value="#{empresaCtrl.empresaSelected.nombrecomercial}" required="true" requiredMessage="" styleClass="w-full mt-1" maxlength="300" converter="omnifaces.ToUpperCaseConverter"/>
					<p:message for="intNombreComercial" styleClass="block m-0 p-0"/>
				</div>
				
				<div class="field mt-1">
					<label class="text-gray-900 fw-5">Dirección Matríz</label>
					<p:inputText id="intDireccionMatriz" value="#{empresaCtrl.empresaSelected.direccionmatriz}" required="true" requiredMessage="" styleClass="w-full mt-1" maxlength="300" converter="omnifaces.ToUpperCaseConverter"/>
					<p:message for="intDireccionMatriz" styleClass="block m-0 p-0"/>
				</div>
				
				<div class="field mt-1">
					<label class="text-gray-900 fw-5 block">Obligado a llevar contabilidad</label>
					<p:selectOneMenu id="somObligadoContabilidad" value="#{empresaCtrl.empresaSelected.obligadocontablidad}" styleClass="mt-1">
						<f:selectItem itemLabel="SI" itemValue="SI"/>
						<f:selectItem itemLabel="NO" itemValue="NO" />
					</p:selectOneMenu>
					<p:message for="somObligadoContabilidad" styleClass="block m-0 p-0"/>
				</div>
				
				<div class="field mt-1">
					<label class="text-gray-900 fw-5 block">Contribuyente régimen RIMPE</label>
					<p:selectOneMenu id="somRegimenRimpe" value="#{empresaCtrl.empresaSelected.regimenrimpe}" styleClass="mt-1">
						<f:selectItem itemLabel="SI" itemValue="#{1}"/>
						<f:selectItem itemLabel="NO" itemValue="#{0}" />
					</p:selectOneMenu>
					<p:message for="somRegimenRimpe" styleClass="block m-0 p-0"/>
				</div>
				
				<div class="field mt-1">
					<label class="text-gray-900 fw-5 block">Es Exportador</label>
					<p:selectOneMenu id="somExportador" value="#{empresaCtrl.empresaSelected.exportador}" styleClass="mt-1">
						<f:selectItem itemLabel="SI" itemValue="SI"/>
						<f:selectItem itemLabel="NO" itemValue="NO" />
					</p:selectOneMenu>
					<p:message for="somExportador" styleClass="block m-0 p-0"/>
				</div>
				
				<div class="field mt-1">
					<label class="text-gray-900 block">Email</label>
					<p:inputText id="intEmail" value="#{empresaCtrl.empresaSelected.email}" required="false" requiredMessage="" styleClass="w-full mt-1" maxlength="200" converter="omnifaces.ToUpperCaseConverter">
						<f:validator validatorId="emailSelectItemValidator"/>
					</p:inputText>
					<p:message for="intEmail" styleClass="block m-0 p-0"/>
				</div>
				
				<div class="field mt-1">
					<label class="text-gray-900 block">Página Web</label>
					<p:inputText id="intPaginaWeb" value="#{empresaCtrl.empresaSelected.paginaweb}" required="false" requiredMessage="" styleClass="w-full mt-1" maxlength="200" converter="omnifaces.ToUpperCaseConverter"/>
					<p:message for="intPaginaWeb" styleClass="block m-0 p-0"/>
				</div>
				
				<p:commandButton id="cmdGuardarEmp"
					value="Guardar"
					action="#{empresaCtrl.guardar()}" 
					styleClass="my-3 fs-14 min-width-80"
					icon="fa-regular fa-floppy-disk fs-12" 
					update="@form"
				/>			
				
			</div>		
	</div>	
    

</ui:composition>
