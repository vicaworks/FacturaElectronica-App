<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
		.heightFrmUsuario {
				/* height: 560px; */
		}
		
	</style>
	
	<p:dialog header="Usuario" widgetVar="dlgUsuario" modal="true" responsive="true" width="90%" closeOnEscape="true" styleClass="modalResponsivo">
		
		<h:form id="frmUsuario">
			
			<!-- OPCIONES -->
			
			
			<div class="p-grid toolBarPopUp" >
				
				<div class="p-col-12 p-md-6" style="text-align:left;">					
					
					
					<p:commandButton id="cmdGuardar"
						value="GUARDAR" icon="fa fa-check" 
						action="#{usuarioCtrl.guardar()}" styleClass="MRight10" update="@form :fsvUsuario:frmMainUsuario"
						/>
						
					<p:commandButton id="cmdCerrar"
						value="CERRAR" icon="fa fa-close" styleClass="secondary-button" 
						onclick="PF('dlgUsuario').hide()" immediate="true"  
						/>
					
				</div>
				
			</div>
			
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="frmUsuario"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<!--  wraper del formulario para responsive -->
			
			<div class="form-ui Wid100 OvYScroll heightFrmUsuario contenedorFormulario">
			
				<p:panelGrid id="grid" columns="3" styleClass="ui-panelgrid-blank Wid100" columnClasses="ui-g-12 ui-md-4,ui-g-12 ui-md-6,ui-g-12 ui-md-2">
					
					<h:outputText value="ID" />
					<h:outputText value="#{usuarioCtrl.usuarioSelected.idusuario}" />
					<h:outputText value="" />
					
					<h:outputText value="EMPRESA : " />
					<h:outputText value="#{usuarioCtrl.usuarioSelected.empresa.nombrecomercial}" />
					<h:outputText value="" />
					
					<h:outputText value="ESTABLECIMIENTO * : " styleClass="cpoRequerido"/>
					<h:panelGroup>
						<p:selectOneMenu id="somEstablecimientos"
							value="#{usuarioCtrl.usuarioSelected.establecimiento}"
							converter="omnifaces.SelectItemsConverter"
							required="true"
							requiredMessage="REQUERIDO"
							styleClass="Wid100">
							<f:selectItem itemLabel="#{msg['label.seleccionar']} ..."
									itemValue="#{null}" value="#{null}" noSelectionOption="true" />
	
							<f:selectItems value="#{usuarioCtrl.establecimientoList}" var="a"
								itemLabel="#{a.nombrecomercial}" itemValue="#{a}" />
						</p:selectOneMenu>
					</h:panelGroup>
					<p:message for="somEstablecimientos" />
					
					<h:outputText value="NOMBRE * : " styleClass="cpoRequerido"/>
					<h:panelGroup>
						<p:inputText id="intNombre" value="#{usuarioCtrl.usuarioSelected.nombre}" required="true" requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="300" converter="omnifaces.ToUpperCaseConverter"/>
					</h:panelGroup>	
					<p:message for="intNombre"/>
					
					<h:outputText value="NOMBRE PANTALLA * : " styleClass="cpoRequerido"/>
					<h:panelGroup>
						<p:inputText id="intNombrePantalla" value="#{usuarioCtrl.usuarioSelected.nombrepantalla}" required="true" requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="20" converter="omnifaces.ToUpperCaseConverter"/>
					</h:panelGroup>		
					<p:message for="intNombrePantalla"/>
					
					<h:outputText value="IDENTIFICACIÓN * : " styleClass="cpoRequerido"/>
					<h:panelGroup>
						<p:inputText id="intIdentifiaccion" value="#{usuarioCtrl.usuarioSelected.identificacion}" required="true" requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="20"/>
					</h:panelGroup>	
					<p:message for="intIdentifiaccion"/>
					
					<h:outputText value="TELÉFONO * : " styleClass="cpoRequerido"/>
					<h:panelGroup>
						<p:inputText id="intTelefono" value="#{usuarioCtrl.usuarioSelected.telefono}" required="true" requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="20" validatorMessage="SOLO NÚMEROS">
							<f:validateRegex pattern="[0-9]+"></f:validateRegex>
						</p:inputText>
					</h:panelGroup>
					<p:message for="intTelefono"/>
					
					
					<h:outputText value="CORREO ELECTRÓNICO * : " styleClass="cpoRequerido"/>
					<p:inputText id="intEmailUsuario" value="#{usuarioCtrl.usuarioSelected.correoelectronico}" required="false" requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="100">
						<f:validator validatorId="emailSelectItemValidator"/>
					</p:inputText>
					<p:message for="intEmailUsuario" />
					
					
					
					
					<h:outputText value="PUNTO EMISIÓN * : " styleClass="cpoRequerido"/>
					<h:panelGroup>
						<p:inputText id="intPuntoEmision" value="#{usuarioCtrl.usuarioSelected.puntoemision}" required="true" requiredMessage="REQUERIDO" converterMessage="SOLO NÚMEROS" styleClass="Wid100" maxlength="3" validatorMessage="SOLO NÚMEROS">
							<f:validateRegex pattern="[0-9]+"></f:validateRegex>
						</p:inputText>
					</h:panelGroup>
					<p:message for="intPuntoEmision"/>
					
					<h:outputText value="ADMINISTRADOR * : " styleClass="cpoRequerido"/>
					<p:selectOneMenu id="somAdministrador" value="#{usuarioCtrl.usuarioSelected.administrador}" styleClass="Wid100">
						<f:selectItem itemLabel="SI" itemValue="S"/>
						<f:selectItem itemLabel="NO" itemValue="N"/>
					</p:selectOneMenu>
					<p:message for="somAdministrador"/>
					
					<h:outputText value="ACTUALIZAR CREDENCIALES : " styleClass="cpoRequerido"/>
					<p:selectBooleanCheckbox value="#{usuarioCtrl.usuarioSelected.actualizarCredenciales}" disabled="#{usuarioCtrl.usuarioSelected.idusuario == null}">
						<p:ajax update=":frmUsuario:grid2" event="change" process="@this"/>
					</p:selectBooleanCheckbox>
					<h:outputText value="" />
					
					
				</p:panelGrid>
				<p:panelGrid id="grid2" columns="3" styleClass="ui-panelgrid-blank Wid100" columnClasses="ui-g-12 ui-md-4,ui-g-12 ui-md-6,ui-g-12 ui-md-2">
					<h:outputText value="LOGIN * : " styleClass="cpoRequerido" id="intLogin1" rendered="#{usuarioCtrl.usuarioSelected.actualizarCredenciales}"/>
					<p:inputText id="intLogin" value="#{usuarioCtrl.usuarioSelected.login}" required="true" requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="50" rendered="#{usuarioCtrl.usuarioSelected.actualizarCredenciales}" readonly="#{usuarioCtrl.usuarioSelected.idusuario!=null}"/>
					<p:message for="intLogin"  id="intLogin2" rendered="#{usuarioCtrl.usuarioSelected.actualizarCredenciales}"/>
					
					<h:outputText value="CLAVE * : " styleClass="cpoRequerido" id="intClave11" rendered="#{usuarioCtrl.usuarioSelected.actualizarCredenciales}"/>
					<p:password id="intClave1" value="#{usuarioCtrl.usuarioSelected.clave}" required="true" requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="50" rendered="#{usuarioCtrl.usuarioSelected.actualizarCredenciales}"/>
					<p:message for="intClave1" id="intClave12" rendered="#{usuarioCtrl.usuarioSelected.actualizarCredenciales}"/>
					
					<h:outputText value="CONFIRMACIÓN * : " styleClass="cpoRequerido" id="intClave21" rendered="#{usuarioCtrl.usuarioSelected.actualizarCredenciales}"/>
					<p:password id="intClave2" value="#{usuarioCtrl.usuarioSelected.clave2}" required="true" requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="50" rendered="#{usuarioCtrl.usuarioSelected.actualizarCredenciales}"/>
					<p:message for="intClave2" id="intClave22" rendered="#{usuarioCtrl.usuarioSelected.actualizarCredenciales}"/>
				</p:panelGrid>
				
				<p:panelGrid id="grid3" columns="3" styleClass="ui-panelgrid-blank Wid100" columnClasses="ui-g-12 ui-md-4,ui-g-12 ui-md-6,ui-g-12 ui-md-2">
					<h:outputText value="ESTADO * : " styleClass="cpoRequerido"/>
					<h:panelGroup>
						<p:selectOneMenu id="somEstadoUsu"
							value="#{usuarioCtrl.usuarioSelected.estado}"
							required="true"
							requiredMessage="REQUERIDO"
							styleClass="Wid100" disabled="#{usuarioCtrl.usuarioSelected.idusuario==null}">
							
							<f:selectItem itemLabel="#{EstadoRegistroEnum.ACTIVO}" itemValue="A" />
			    			<f:selectItem itemLabel="#{EstadoRegistroEnum.INACTIVO}" itemValue="I" />
			    			
						</p:selectOneMenu>
					</h:panelGroup>
					<p:message for="somEstadoUsu" />	
				</p:panelGrid>
				
			</div>
