<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="title">#{msg['title.empresa']}</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
			body .ui-fileupload .ui-fileupload-buttonbar {
			 	border: none;
			 	padding: 0px !important;
			}	
			
			body .ui-fileupload .ui-fileupload-content {
				border: none;
				padding: 0px;
				border-top: 0 none;
				line-height: 1.5;
			}
			
			body .ui-fileupload .ui-fileupload-buttonbar .ui-button {
				width: 100%;
			}
        </style>
    </ui:define>

    <ui:define name="content">
    
    	<p:breadCrumb>
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="#{msg['menu.configuracion']}" url="#" />
		    <p:menuitem value="Empresa" url="#{request.contextPath}/pages/configuracion/empresa.jsf" />
		</p:breadCrumb>
		
		<h:form id="formMainEmpresa" enctype="multipart/form-data">	
			<div class="card card-w-title" style="margin-top: 12px;">
				<div class="p-grid">
					<div class="p-grid p-col-12 p-md-6 p-align-center"></div>
					<div class="p-col-12 p-md-6 p-align-center">
						
						<p:panelGrid columns="1"
								style="margin:0px;border:none !important;width:100%;"
								layout="grid"
								columnClasses="ui-g-12">
							
								<p:panelGrid columns="4" style="border:none !important;margin:0px;width:100%;" 
									columnClasses="ui-g-12 ui-lg-4,
												   ui-g-12 ui-lg-4,
												   ui-g-12 ui-lg-4">
									<h:panelGroup>
										<span class="ui-separator MRight10"> 
											<span class="fa fa-ellipsis-v leaden" />
										</span>
										<p:spacer width="5px"/>				                        
										<p:commandButton id="cmdEditarEmp"
											value="EDITAR"
											icon="fa fa-edit" styleClass="secondary-button Wid80"
											rendered="#{empresaCtrl.bandera}"
											action="#{empresaCtrl.editar()}"
										/>
										
										<p:commandButton id="cmdGuardarNuevaEmp"
											 value="GUARDAR" icon="fa fa-check" 
											 rendered="#{!empresaCtrl.bandera}" ajax="true"
							        		 action="#{empresaCtrl.guardar()}" styleClass="MRight10" update="@form :formMainEmpresa"
										/>
									</h:panelGroup>
								</p:panelGrid>
						
						</p:panelGrid>
				
					</div>
				</div>
			</div>
			
			<!-- Mensajes -->
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="formEmpresa"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
		    
		    <!-- EMPRESA -->
			<div class="card card-w-title">
				<h1>Empresa</h1>
				<p:fieldset id="fsEmpresa">
					<p:panelGrid id="panelMostrar" rendered="#{empresaCtrl.bandera}" columns="1" styleClass="ui-panelgrid-blank form-group" layout="grid">
						<p:panelGrid columns="2" columnClasses="ui-grid-col-4, ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" 
									 cellpadding="5">
		              		 <p:outputLabel value="RUC * :" style="vertical-align: middle; font-weight: bold;" />
		                     <p:outputLabel value="#{empresaCtrl.empresa.ruc}" style="vertical-align: middle" />
		                     
		                     <p:outputLabel value="#{msg['label.razonsocial']} * :" style="vertical-align: middle; font-weight: bold;" />
		                     <p:outputLabel value="#{empresaCtrl.empresa.razonsocial}" style="vertical-align: middle" />
		                     
		                     <p:outputLabel value="NOMBRE COMERCIAL * :" style="vertical-align: middle; font-weight: bold;" />
		                     <p:outputLabel value="#{empresaCtrl.empresa.nombrecomercial}" style="vertical-align: middle" />
		                     
		                     <p:outputLabel value="#{msg['label.direccionmatriz']} * :" style="vertical-align: middle; font-weight: bold;" />
		                     <p:outputLabel value="#{empresaCtrl.empresa.direccionmatriz}" style="vertical-align: middle" />
		                     
		                     <p:outputLabel value="OBLIGADO A CONTABILIDAD :" style="vertical-align: middle; font-weight: bold;" />
		                     <p:outputLabel value="#{empresaCtrl.empresa.obligadocontablidad}" style="vertical-align: middle" />
		                     
		                     <p:outputLabel value="AMBIENTE * :" style="vertical-align: middle; font-weight: bold;" />
		                     <p:outputLabel value="#{empresaCtrl.empresa.ambiente}" style="vertical-align: middle" />
		        		</p:panelGrid>
	        		</p:panelGrid>
	        		
	        		<p:panelGrid id="panelNuevaEmp" rendered="#{!empresaCtrl.bandera}" columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
						<p:panelGrid columns="3" styleClass="ui-panelgrid-blank Wid100" columnClasses="ui-g-12 ui-md-4,ui-g-12 ui-md-6,ui-g-12 ui-md-2" layout="grid" cellpadding="5" width="80%">
	              		 	<p:outputLabel value="RUC * :" style="vertical-align: middle" />
	                     	<p:inputText id="txtruc" value="#{empresaCtrl.empresaSelected.ruc}" required="true" requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="20" validatorMessage="SOLO NÚMEROS">
								<f:validateRegex pattern="[0-9]+"></f:validateRegex>
							</p:inputText>
							<p:message for="txtruc"/>
		                     
	                     	<p:outputLabel value="#{msg['label.razonsocial']} * :" style="vertical-align: middle" />
	                     	<p:inputText id="txtrazonsocial" value="#{empresaCtrl.empresaSelected.razonsocial}" required="true" requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="300" />
	                     	<h:outputText value="" />
		                     
	                     	<p:outputLabel value="NOMBRE COMERCIAL * :" style="vertical-align: middle" />
	                     	<p:inputText id="txtnombrecomercial" value="#{empresaCtrl.empresaSelected.nombrecomercial}" required="true" requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="300" />
	                     	<h:outputText value="" />
		                     
	                     	<p:outputLabel value="#{msg['label.direccionmatriz']} * :" style="vertical-align: middle" />
	                     	<p:inputText id="txtdireccionmatriz" value="#{empresaCtrl.empresaSelected.direccionmatriz}" required="true" requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="300" />
	                     	<h:outputText value="" />
		                     
	                     	<p:outputLabel value="OBLIGADO A CONTABILIDAD :" style="vertical-align: middle" />
	                     	<p:selectOneMenu id="cmbobligadocontabilidad" value="#{empresaCtrl.empresaSelected.obligadocontablidad}">
					            <f:selectItem itemLabel="Seleccione" itemValue="" />
					            <f:selectItem itemLabel="SI" itemValue="SI" />
					            <f:selectItem itemLabel="NO" itemValue="NO" />
				         	</p:selectOneMenu>
	                     	<p:message for="cmbobligadocontabilidad"/>
		                     
	                     	<p:outputLabel value="AMBIENTE * :" style="vertical-align: middle" />
	                     	<p:selectOneMenu id="cmbambiente" value="#{empresaCtrl.empresaSelected.ambiente}" required="true" requiredMessage="REQUERIDO" styleClass="Wid100">
					            <f:selectItem itemLabel="Seleccione" itemValue="" />
					            <f:selectItem itemLabel="Pruebas" itemValue="1" />
					            <f:selectItem itemLabel="Producción" itemValue="2" />
				         	</p:selectOneMenu>
					        <p:message for="cmbambiente" />
					        
				         	<p:outputLabel value="#{msg['label.clavefirmaelectronica']} :" style="vertical-align: middle" />
	                     	<p:password id="txtclavefirmaelectrónica" value="#{empresaCtrl.empresaSelected.clavefirmaelectronica}" />
		              		<h:outputText value="" />
		              		
	              		 	<p:outputLabel value="#{msg['label.archivofirmaelectronica']} :" style="vertical-align: middle" />
	              		 	<p:fileUpload label="Examinar..." mode="advanced" skinSimple="true" listener="#{empresaCtrl.upload}" auto="true" uploadLabel="Cargar" styleClass="secondary-button" />
        					<h:outputText value="" />
		        		</p:panelGrid>
	        		</p:panelGrid>
        		</p:fieldset>
         	</div>
		</h:form>
        
        <!-- formulario usuario -->
	    <ui:include src="incl_empresa_form.xhtml" />
	    
    </ui:define>

</ui:composition>
