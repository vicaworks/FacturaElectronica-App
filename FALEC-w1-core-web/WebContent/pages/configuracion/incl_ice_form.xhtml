<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
		.heightFrmIce {
/* 				height: 200px; */
		}
		
	</style>
	
	<p:dialog header="Ice" widgetVar="dlgIce" modal="true" responsive="true" width="90%" closeOnEscape="true" styleClass="modalResponsivo">
		
		<h:form id="frmIce">
			
			<!-- OPCIONES -->
			
			<div class="p-grid toolBarPopUp" >
				
				<div class="p-col-12 p-md-6" style="text-align:left;">					
					
					
					<p:commandButton id="cmdGuardar"
						value="GUARDAR" icon="fa fa-check" 
						action="#{iceCtrl.guardar()}" styleClass="MRight10" update="@form :formMain"
						/>
					
					<p:commandButton id="cmdNuevoIceForm"
							value="NUEVO" icon="fa fa-plus" 
							action="#{ivaCtrl.nuevoForm()}" styleClass="secondary-button MRight10" update="@form" process="@this"/>
						
					<p:commandButton id="cmdCerrar"
						value="CERRAR" icon="fa fa-close" styleClass="secondary-button" 
						onclick="PF('dlgIce').hide()" immediate="true"  
						/>
					
				</div>
				
			</div>
			
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="frmIce"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<!--  wraper del formulario para responsive -->
			
			<div class="form-ui Wid100  heightFrmIce contenedorFormulario">
			
				<p:panelGrid id="grid" columns="3" styleClass="ui-panelgrid-blank Wid100" columnClasses="ui-g-12 ui-md-4,ui-g-12 ui-md-6,ui-g-12 ui-md-2">
					
					<h:outputText value="ID" />
					<h:outputText value="#{iceCtrl.iceSelected.idice}" />
					<h:outputText value="" />
					
					<h:outputText value="#{msg['label.codigo']} * : " styleClass="cpoRequerido"/>
					<p:inputText id="intCodigo" value="#{iceCtrl.iceSelected.codigo}" required="true" 
					requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="4" 
					validatorMessage="SOLO NÃšMEROS" placeholder="#{msg['label.codigo']} SRI">
							<f:validateRegex pattern="^[+-]?[0-9]*$"></f:validateRegex> 
							</p:inputText>
					<p:message for="intCodigo"/>
					
					<h:outputText value="TARIFA AD VALOREM * : " styleClass="cpoRequerido"/>
					<p:inputText id="intTarifaAdValorem" value="#{iceCtrl.iceSelected.tarifaadvalorem}"  styleClass="Wid100" maxlength="10" placeholder="VALOR EN CADENA Ejm 0%" required="true" requiredMessage="REQUERIDO"/>
					<p:message for="intTarifaAdValorem"/>
					
					<h:outputText value="#{msg['label.descripcion']} * : " styleClass="cpoRequerido"/>
					<p:inputText id="intDescripcion" value="#{iceCtrl.iceSelected.descripcion}" required="true" requiredMessage="REQUERIDO" styleClass="Wid100" converter="omnifaces.ToUpperCaseConverter" placeholder="#{msg['label.descripcion']}"/>
					<p:message for="intDescripcion"/>
					
					<h:outputText value="VALOR * : " styleClass="cpoRequerido" required="true" requiredMessage="REQUERIDO" />
					<p:inputText id="intValor" value="#{iceCtrl.iceSelected.valor}"  requiredMessage="REQUERIDO" styleClass="Wid100" 
						 converterMessage="SOLO NUMEROS"  placeholder="VALOR ejm: 2 o 2.75">
						    <!-- <f:convertNumber locale="es_EC" pattern="0.###"/> -->
							<!-- <o:validator validatorId="javax.faces.LongRange" minimum="0" message="MAYOR a 0"/> -->
					</p:inputText>
					<p:message for="intValor"/>
					
					<h:outputText value="ESTADO * : " styleClass="cpoRequerido"/>
					<h:panelGroup>
						<p:selectOneMenu id="somEstado"
							value="#{iceCtrl.iceSelected.estado}"
							required="true"
							requiredMessage="REQUERIDO"
							styleClass="Wid100" disabled="#{iceCtrl.iceSelected.idice==null}">
							
							<f:selectItem itemLabel="#{EstadoRegistroEnum.ACTIVO}" itemValue="A" />
			    			<f:selectItem itemLabel="#{EstadoRegistroEnum.INACTIVO}" itemValue="I" />
			    			
						</p:selectOneMenu>
					</h:panelGroup>
					<p:message for="somEstado" />
					
				</p:panelGrid>
				
			</div>
			
		</h:form>
		
   </p:dialog>  
    

</ui:composition>
