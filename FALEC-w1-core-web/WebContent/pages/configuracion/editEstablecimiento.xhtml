<html

                                <div class="p-col-12 p-md-4">
                                    <p:inputText placeholder="Correo"/>
                                </div>
                                <div class="p-col-12 p-md-4">

                                <div class="p-col-12 p-md-4">

                                </div>
                        </div>
                            </div>
                              </div>
                        </div>
    		 
    		
    </h:body>
