<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
		.heightFrmIva {
				height: 200px;
		}
		
	</style>
	
	<p:dialog header="Iva" widgetVar="dlgIva" modal="true" responsive="true" width="90%" closeOnEscape="true" styleClass="modalResponsivo">
		
		<h:form id="frmIva">
			
			<!-- OPCIONES -->
			
			<div class="p-grid toolBarPopUp" >
				
				<div class="p-col-12 p-md-6" style="text-align:left;">					
					
					
					<p:commandButton id="cmdGuardar"
						value="GUARDAR" icon="fa fa-check" 
						action="#{ivaCtrl.guardar()}" styleClass="MRight10" update="@form :formMain"
						/>
						
					<p:commandButton id="cmdCerrar"
						value="CERRAR" icon="fa fa-close" styleClass="secondary-button" 
						onclick="PF('dlgIva').hide()" immediate="true"  
						/>
					
				</div>
				
			</div>
			
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="frmIva"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<!--  wraper del formulario para responsive -->
			
			<div class="form-ui Wid100  heightFrmIva contenedorFormulario">
			
				<p:panelGrid id="grid" columns="3" styleClass="ui-panelgrid-blank Wid100" columnClasses="ui-g-12 ui-md-4,ui-g-12 ui-md-6,ui-g-12 ui-md-2">
					
					<h:outputText value="ID" />
					<h:outputText value="#{ivaCtrl.ivaSelected.idiva}" />
					<h:outputText value="" />
					
					<h:outputText value="CODIGO * : " styleClass="cpoRequerido"/>
					<p:inputText id="intCodigo" value="#{ivaCtrl.ivaSelected.codigo}" required="true" requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="1" converter="omnifaces.ToUpperCaseConverter"/>
					<p:message for="intCodigo"/>
					
					<h:outputText value="PORCENTAJE * : " styleClass="cpoRequerido"/>
					<p:inputText id="intPorcentaje" value="#{ivaCtrl.ivaSelected.porcentaje}" required="true" requiredMessage="REQUERIDO" styleClass="Wid100" converter="omnifaces.ToUpperCaseConverter"/>
					<p:message for="intPorcentaje"/>
					
					<h:outputText value="VALOR * : " styleClass="cpoRequerido"/>
					<p:inputText id="intValor" value="#{ivaCtrl.ivaSelected.valor}" required="true" requiredMessage="REQUERIDO" styleClass="Wid100" />
					<p:message for="intValor"/>
					
					</p:panelGrid>
				
			</div>
			
		</h:form>
		
   </p:dialog>  
    

</ui:composition>
