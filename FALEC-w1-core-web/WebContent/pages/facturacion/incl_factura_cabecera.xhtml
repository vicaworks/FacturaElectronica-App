<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
		.pvPagoDetalleDT .ui-datatable-scrollable-body{
			min-height: 20vh !important;
			height: calc(100vh - 605px)!important;
		}
		
	</style>
	
	<div class="card card-w-title">
		
		<p:panelGrid id="grid" columns="1" styleClass="ui-panelgrid-blank Wid100 Fs12" columnClasses="ui-g-12">
			
			<h:panelGroup>
				<p:calendar id="claFacFecha" value=""
					pattern="dd/MMMM/yyyy"
					locale="es" 
					requiredMessage="REQUERIDO" required="true" styleClass="Wid100 Fs12" placeholder="FECHA EMISION">
				</p:calendar>
				<p:message for="claFacFecha" />
			</h:panelGroup>
			
			
			<h:panelGroup>
				<p:commandLink action="#{factMainPagoCtrl.buscarConsumidorFinal()}" immediate="true" update=":formMain:msgFormMain :formMain:gridCliente">
					<div class="command-btn borde-secondary">
						<h:outputText value="CONSUMIDOR FINAL" styleClass="DispBlock"/>
					</div>
				</p:commandLink>
			</h:panelGroup>
			
			<h:panelGroup>
				
				<div class="ui-inputgroup">
		            <div class="Wid100 Fs20 divValor" style="text-align: center;">
		            	<p:inputText id="inpCriterioCliente"
							value="" required="false"
							requiredMessage="REQUERIDO" styleClass="Wid100 Fs12"
							maxlength="13" placeholder="C.I. o RUC / ENTER PARA BUSCAR"
							validatorMessage="SOLO NUMEROS"
							onkeydown="if(event.keyCode==13){event.keyCode=123; return false;}">
							<f:validateRegex pattern="^\d+$" />
						</p:inputText>
		            </div>
		            <span class="ui-inputgroup-addon">
		            	<p:commandLink process="@this :formMain:inpCriterioCliente"
						update=":formMain:msgFormMain :formMain:msgInpCriterioCliente :formMain:gridCliente" 
						action="#">
			                <i class="fa fa-search Fs12"></i> 
		            	</p:commandLink>
		            </span>      
		        </div>
				<p:message id="msgInpCriterioCliente" for="inpCriterioCliente" styleClass="Wid100"/>
			</h:panelGroup>
			
			<h:panelGroup>
				<p:commandLink action="#" immediate="true">
					<div class="command-btn borde-secondary">
						<h:outputText value="NUEVO / EDITAR CLIENTE" styleClass="DispBlock"/>
					</div>
				</p:commandLink>
			</h:panelGroup>
			
			<h:panelGroup>
				<div class="OvYScroll">
					<p:panelGrid id="gridCliente" columns="2" style="background-color:#F0F3F4;border: 1px solid #252529;"
						styleClass="ui-panelgrid-blank Fs12 Wid100"
						columnClasses="ui-md-4,
									   ui-md-8">
						
						<h:outputText value="Nombre: " styleClass="FontBold"/>
						<h:outputText value="#{'CRISTIAN ALEX VILLARREAL ALEMAN'}"/>
						
						<h:outputText value="C.I./RUC: " styleClass="FontBold"/>
						<h:outputText value="#{'0400946125001'}"/>
						
						<h:outputText value="Correo: " styleClass="FontBold"/>
						<h:panelGroup>
							<div class="OvHidden">
								<h:outputText value="#{'cristian.villarreal.aleman@gmail.com'}" styleClass="Fs10"/>
							</div>
						</h:panelGroup>
						
						<h:outputText value="Telf: " styleClass="FontBold"/>
						<h:outputText value="#{'023310115'}"/>
						
						<h:outputText value="DirecciÃ³n: " styleClass="FontBold"/>
						<h:outputText value="#{'Av. La prensa N42-95 y Marianco Echeverria Edifio Rendon Piso 2 Ofc 23'}"/>
									   
					</p:panelGrid>
				</div>
			</h:panelGroup>
			
		</p:panelGrid>
		
		
		<p:panelGrid id="gridOpcPagos" columns="3"
			 styleClass="ui-panelgrid-blank Wid100" 
			 columnClasses="ui-g-12 ui-md-4,
			 				ui-g-12 ui-md-4,
			 				ui-g-12 ui-md-4">
			
			<p:commandLink action="#" update=":formMain:msgFormMain">
				<div class="command-btn borde-gray">
					<h:outputText value="EFECTIVO" styleClass="DispBlock"/>
				</div>
			</p:commandLink>	
			
			<p:commandLink action="#" update=":formMain:msgFormMain">
				<div class="command-btn borde-gray">
					<h:outputText value="TRANSFERENCIA" styleClass="DispBlock"/>
				</div>
			</p:commandLink>
			
			<p:commandLink action="#" update=":formMain:msgFormMain">
				<div class="command-btn borde-gray">
					<h:outputText value="TARJ CREDITO" styleClass="DispBlock"/>
				</div>
			</p:commandLink>
			
			<p:commandLink action="#" update=":formMain:msgFormMain">
				<div class="command-btn borde-gray">
					<h:outputText value="TARJ DEBITO" styleClass="DispBlock"/>
				</div>
			</p:commandLink>
			
			<p:commandLink action="#" update=":formMain:msgFormMain">
				<div class="command-btn borde-gray">
					<h:outputText value="DEPOSITO" styleClass="DispBlock"/>
				</div>
			</p:commandLink>
			
			<p:commandLink action="#" update=":formMain:msgFormMain">
				<div class="command-btn borde-gray">
					<h:outputText value="CHEQUE" styleClass="DispBlock"/>
				</div>
			</p:commandLink>
			
			<p:commandLink action="#" update=":formMain:msgFormMain">
				<div class="command-btn borde-gray">
					<h:outputText value="CREDITO" styleClass="DispBlock"/>
				</div>
			</p:commandLink>
			
			<h:outputText value="" />
			<h:outputText value="" />
			
		</p:panelGrid>
		
		<!-- detalle pago -->
		<div class="EmptyBox5"/>
		<p:outputPanel id="oupPagoDT">
			
			<p:dataTable id="pvPagoDetalleDT"
	        			scrollable="true"
	        			value="#{factMainPagoCtrl.pagoList}"
	        			var="p"
	        			emptyMessage="#{msg['mensaje.noexistenDatos']}"
						styleClass="pvPagoDetalleDT Fs11"  
						rowKey="#{p.idpago}"
						selectionMode="single"
						selection="#{factMainPagoCtrl.pagoSelected}">
				
				<p:column headerText="ITEM" style="width:90%;">
					
					<div class="EmptyBox5"/>
					<div class="p-grid p-align-center vertical-container">
						
						<div class="p-col-12 p-md-4">
							<h:outputText value="#{p.tipopago.nombre}" styleClass="FontBold DispBlock Wid100 Hei100 Fs14"/>
						</div>
						
						<div class="p-col-12 p-md-8">
							<div class="EmptyBox10"/>
							<div class="p-grid Fs10">
								
								<div class="p-col-4">
									<h:outputText value="Valor:" styleClass="FontBold"/>
								</div>
								<div class="p-col-8">
									<h:outputText value="#{p.total}" styleClass="FontBold Fs12 markGreen">
										<f:convertNumber locale="es_EC" pattern="$ #,##0.00"/>
									</h:outputText>
								</div>
								
								<f:subview rendered="#{p.tipopago.nombre=='EFECTIVO'}">
													
									<div class="p-col-4">
										<h:outputText value="Entregado:" styleClass="FontBold"/>
									</div>
									<div class="p-col-8">
										<h:outputText value="#{p.valorentrega}" styleClass="FontBold">
											<f:convertNumber locale="es_EC" pattern="$ #,##0.00"/>
										</h:outputText>
									</div>
									
									<div class="p-col-4">
										<h:outputText value="Cambio:" styleClass="FontBold"/>
									</div>
									<div class="p-col-8">
										<h:outputText value="#{p.cambio}" styleClass="FontBold markBlack">
											<f:convertNumber locale="es_EC" pattern="$ #,##0.00"/>
										</h:outputText>
									</div>
									
								</f:subview>
								
								<f:subview rendered="#{p.tipopago.nombre!='EFECTIVO'}">
									
									<div class="p-col-4">
										<h:outputText value="Documento:" styleClass="FontBold"/>
									</div>
									<div class="p-col-8">
										<h:outputText value="#{p.numerodocumento}" styleClass="FontBold">
											<f:convertNumber locale="es_EC" pattern="$ #,##0.00"/>
										</h:outputText>
									</div>
									
									<div class="p-col-4">
										<h:outputText value="Banco:" styleClass="FontBold"/>
									</div>
									<div class="p-col-8">
										<p:inputText id="inpDetpagoBanco"
											value="#{p.nombrebanco}" required="false"
											requiredMessage="REQUERIDO" styleClass="Wid100 Fs10"
											maxlength="50" placeholder="NOM. BANCO" converter="omnifaces.ToUpperCaseConverter">
										</p:inputText>
									</div>
									
								</f:subview>
							</div>
						</div>
					</div>
				</p:column>
				
				<p:column style="width:10%;" styleClass="TexAlCenter">
					<div class="EmptyBox10"/>
					<p:commandLink  action="#" process="@this :formMain:pvPagoDetalleDT" update=":formMain:msgFormMain :formMain:oupPagoDT">
						<i class="fa fa-trash Fs20" style="color:red;"></i>
						<p:confirm header="#{msg['label.confirmacion']}" message="#{msg['mensaje.confimacion']}" icon="fa fw-3x fa-exclamation-triangle" />
					</p:commandLink>		
				</p:column>
							
			</p:dataTable>
			
			<div class="EmptyBox5"/>
			<div class="ui-inputgroup">
	            <span class="ui-inputgroup-addon">
	                <i class="fa fa-hand-o-right Fs20"></i> 
	            </span>
	            
	            <div class="Wid100 divValor" style="text-align: center;">
	            	<p:outputPanel id="oupTotalPagoDT">
		            	<h:outputText value="#{factMainPagoCtrl.totalPago}" styleClass="Fs20">
		            		<f:convertNumber locale="es_EC" pattern="$ #,##0.00"/>
		            	</h:outputText>
			        </p:outputPanel>
	            </div>
	                  
	        </div>
			
		</p:outputPanel>	
		
	</div>
	
	
</ui:composition>
