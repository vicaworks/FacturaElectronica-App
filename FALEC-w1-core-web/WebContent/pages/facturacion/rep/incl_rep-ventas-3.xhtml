<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
		.pvtresDT .ui-datatable-scrollable-body{
			min-height: 35vh !important;
			
		}
		
	</style>
	
	<div class="card card-w-title">
		<h3 class="cardTitle">
			<i class="fa fa-arrow-circle-right"/>
			Facturas Anuladas
		</h3>
   		<div class="EmptyBox5"/>
    	<div class="p-grid p-align-center vertical-container">
    	
    		<div class="p-col-12 p-md-3">
    			<h:outputText value="VENDEDOR *" styleClass="cpoRequerido Wid100"/>
    			<div class="EmptyBox5"/>
    			<p:selectOneMenu id="somVendedorRep2"
							value="#{repFacCtrl.usuarioSelected}"
							converter="omnifaces.SelectItemsConverter"
							required="false"
							requiredMessage="REQUERIDO"
							styleClass="Wid100">
					<f:selectItem itemLabel="TODOS" itemValue="#{null}"/>
					<f:selectItems value="#{repFacAnuCtrl.usuarioList}" var="u2"
									itemLabel="#{u2.nombre}" itemValue="#{u2}" />	
				</p:selectOneMenu>
    		</div>
    		
    		<div class="p-col-12 p-md-3">
    			<h:outputText value="CRITERIO" styleClass="cpoRequerido Wid100"/>
    			<div class="EmptyBox5"/>
    			<p:inputText value="#{repFacAnuCtrl.criterioBusqueda}" placeholder="#Factura, Cliente" styleClass="Wid100"/>
    		</div>
    		
    		<div class="p-col-12 p-md-2">
    			<h:outputText value="DESDE *" styleClass="cpoRequerido Wid100"/>
    			<div class="EmptyBox5"/>
	    		<p:calendar value="#{repFacAnuCtrl.desde}"
					pattern="dd/MM/yyyy"
					locale="es" 
					requiredMessage="REQUERIDO" required="false" styleClass="Wid100 Fs14" placeholder="dd/MM/yyyy">
					
				</p:calendar>
    		</div>
    		
    		<div class="p-col-12 p-md-2">
    			<h:outputText value="HASTA *" styleClass="cpoRequerido Wid100"/>
    			<div class="EmptyBox5"/>
	    		<p:calendar value="#{repFacAnuCtrl.hasta}"
					pattern="dd/MM/yyyy"
					locale="es" 
					requiredMessage="REQUERIDO" required="false" styleClass="Wid100 Fs14" placeholder="dd/MM/yyyy">
					
				</p:calendar>
    		</div>
    		
    		<div class="p-col-12 p-md-2">
  					<div class="EmptyBox5"/>
  					<p:commandButton icon="fa fa-search" 
						action="#{repFacAnuCtrl.buscar()}" styleClass="secondary-button Fs18" update="@form" style="margin-right:5px;">
						<f:setPropertyActionListener value="#{repMainCtrl.establecimientoMain}" target="#{repFacAnuCtrl.establecimientoMain}"/>
					</p:commandButton>
						
  					<p:commandButton icon="fa fa-file-excel-o" 
						styleClass="success-btn Fs18" update="@form"
						ajax="false" onclick="PrimeFaces.monitorDownload(start,stop)">
						<p:fileDownload value="#{repFacAnuCtrl.file}"/>
					</p:commandButton>
    		</div>
    		
    	</div>
    	
    	<div class="EmptyBox5"/>
    	<p:dataTable id="pvtresDT"
       			scrollable="true"
       			value="#{repFacAnuCtrl.ventasQueryList}"
       			var="fn"
       			emptyMessage="#{msg['mensaje.noexistenDatos']}"
				styleClass="pvtresDT Fs11"  
				rowKey="#{fn.id}"
				rows="13"
                paginator="true"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                paginatorPosition="bottom">
			
				<p:column headerText="N." style="width:80px;">
					<h:outputText value="#{repFacAnuCtrl.getFormatoNumDocumento(fn.numdocumento)}" />
				</p:column>
				
				<p:column headerText="FECHA" style="width:40px;">
					<h:outputText value="#{fn.fechaemision}" >
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
				</p:column>
				
				<p:column headerText="CLIENTE" style="width:125px;">
					<h:outputText value="#{fn.razonsocial}" >
					</h:outputText>
				</p:column>
				
				<p:column headerText="VENDEDOR" style="width:40px;">
					<h:outputText value="#{fn.nombrepantalla}" >
					</h:outputText>
				</p:column>
				
				<p:column headerText="SUBTOT" style="width:40px;" styleClass="TexAlRight">
					<h:outputText value="#{fn.subtotal}" styleClass="markGray">
						<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
					</h:outputText>
				</p:column>
				
				<p:column headerText="DESC" style="width:25px;" styleClass="TexAlRight">
					<h:outputText value="#{fn.totaldescuento}" >
						<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
					</h:outputText>
				</p:column>
				
				<p:column headerText="TOT SIN IVA" style="width:40px;" styleClass="TexAlRight">
					<h:outputText value="#{fn.totalsinimpuestos}" styleClass="markGreen">
						<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
					</h:outputText>
				</p:column>
				
				<p:column headerText="ICE" style="width:30px;" styleClass="TexAlRight">
					<h:outputText value="#{fn.ice}" >
						<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
					</h:outputText>
				</p:column>
				
				<p:column headerText="IVA" style="width:30px;" styleClass="TexAlRight">
					<h:outputText value="#{fn.iva}" >
						<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
					</h:outputText>
				</p:column>
				
				<p:column headerText="TOTAL" style="width:40px;" styleClass="TexAlRight">
					<h:outputText value="#{fn.total}" styleClass="markGreen">
						<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
					</h:outputText>
				</p:column>
						
		</p:dataTable>
    	
    	<div class="EmptyBox5"/>
    	<div class="p-grid p-justify-center">
    		<div class="p-col-4 p-md-2" style="text-align: center;">
    			<h:outputText value="SUBTOTAL" styleClass="FontBold Fs9 DispBlock" style="color:gray;margin-bottom:5px;"/>
    			<h:outputText value="#{repFacAnuCtrl.totalesDto.subtotal}" styleClass="Fs16 FontBold markGray">
    				<f:convertNumber  pattern="#{appSessionCtrl.formatoMoneda}"/>
    			</h:outputText>
    		</div>
    		<div class="p-col-4 p-md-2" style="text-align: center;">
    			<h:outputText value="DESCUENTO" styleClass="FontBold Fs9 DispBlock" style="color:gray;margin-bottom:5px;"/>
    			<h:outputText value="#{repFacAnuCtrl.totalesDto.descuento}" styleClass="Fs16 FontBold">
    				<f:convertNumber  pattern="#{appSessionCtrl.formatoMoneda}"/>
    			</h:outputText>
    		</div>
    		<div class="p-col-4 p-md-2" style="text-align: center;">
    			<h:outputText value="TOT SIN IVA" styleClass="FontBold Fs9 DispBlock" style="color:gray;margin-bottom:5px;"/>
    			<h:outputText value="#{repFacAnuCtrl.totalesDto.totalsinimpuestos}" styleClass="Fs16 FontBold markGreen">
    				<f:convertNumber  pattern="#{appSessionCtrl.formatoMoneda}"/>
    			</h:outputText>
    		</div>
    		<div class="p-col-4 p-md-2" style="text-align: center;">
    			<h:outputText value="I.C.E" styleClass="FontBold Fs9 DispBlock" style="color:gray;margin-bottom:5px;"/>
    			<h:outputText value="#{repFacAnuCtrl.totalesDto.ice}" styleClass="Fs16 FontBold">
    				<f:convertNumber  pattern="#{appSessionCtrl.formatoMoneda}"/>
    			</h:outputText>
    		</div>
    		<div class="p-col-4 p-md-2" style="text-align: center;">
    			<h:outputText value="I.V.A." styleClass="FontBold Fs9 DispBlock" style="color:gray;margin-bottom:5px;"/>
    			<h:outputText value="#{repFacAnuCtrl.totalesDto.iva}" styleClass="Fs16 FontBold">
    				<f:convertNumber  pattern="#{appSessionCtrl.formatoMoneda}"/>
    			</h:outputText>
    		</div>
    		<div class="p-col-4 p-md-2" style="text-align: center;">
    			<h:outputText value="TOTAL" styleClass="FontBold Fs9 DispBlock" style="color:gray;margin-bottom:5px;"/>
    			<h:outputText value="#{repFacAnuCtrl.totalesDto.total}" styleClass="Fs16 FontBold markGreen">
    				<f:convertNumber  pattern="#{appSessionCtrl.formatoMoneda}"/>
    			</h:outputText>
    		</div>
    	</div>
    	
	</div>	
	
</ui:composition>
