<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
		.pvCincoDT .ui-datatable-scrollable-body{
			min-height: 35vh !important;
			
		}
		
	</style>
	
	<div class="card card-w-title">
		<h3 class="cardTitle">
			<i class="fa fa-arrow-circle-right"/>
			Recibos Anulados
		</h3>
   		<div class="EmptyBox5"/>
    	<div class="p-grid p-align-center vertical-container">
    	
    		<div class="p-col-12 p-md-3">
    			<h:outputText value="Vendedor" styleClass="FontBold DispBlock" style="margin-bottom:5px;"/>
    			<p:selectOneMenu id="somVendedorRep2"
							value="#{repRecibAnuCtrl.usuarioSelected}"
							converter="omnifaces.SelectItemsConverter"
							required="false"
							requiredMessage="REQUERIDO"
							styleClass="Wid100">
					<f:selectItem itemLabel="TODOS" itemValue="#{null}"/>
					<f:selectItems value="#{repRecibAnuCtrl.usuarioList}" var="u5"
									itemLabel="#{u5.nombre}" itemValue="#{u5}" />	
				</p:selectOneMenu>
    		</div>
    		
    		<div class="p-col-12 p-md-3">
    			<h:outputText value="Criterio" styleClass="FontBold DispBlock" style="margin-bottom:5px;"/>
    			<p:inputText value="#{repRecibAnuCtrl.criterioBusqueda}" placeholder="Codigo, #Factura, Cliente, Vendedor" styleClass="Wid100"/>
    		</div>
    		
    		<div class="p-col-12 p-md-2">
    			<h:outputText value="Desde" styleClass="FontBold DispBlock" style="margin-bottom:5px;"/>
	    		<p:calendar value="#{repRecibAnuCtrl.desde}"
					pattern="dd/MM/yyyy"
					locale="es" 
					requiredMessage="REQUERIDO" required="false" styleClass="Wid100 Fs14" placeholder="dd/MM/yyyy">
					
				</p:calendar>
    		</div>
    		
    		<div class="p-col-12 p-md-2">
    			<h:outputText value="Hasta" styleClass="FontBold DispBlock" style="margin-bottom:5px;"/>
	    		<p:calendar value="#{repRecibAnuCtrl.hasta}"
					pattern="dd/MM/yyyy"
					locale="es" 
					requiredMessage="REQUERIDO" required="false" styleClass="Wid100 Fs14" placeholder="dd/MM/yyyy">
					
				</p:calendar>
    		</div>
    		
    		<div class="p-col-12 p-md-2">
  					<div class="EmptyBox5"/>
  					<p:commandButton icon="fa fa-search" 
						action="#{repRecibAnuCtrl.buscar()}" styleClass="secondary-button Fs18" update="@form" style="margin-right:5px;"/>
  					<p:commandButton icon="fa fa-file-excel-o" 
						styleClass="success-btn Fs18"
						ajax="false" onclick="PrimeFaces.monitorDownload(start,stop)">
						<p:fileDownload value="#{repRecibAnuCtrl.file}"/>
					</p:commandButton>
    		</div>
    		
    	</div>
    	
    	<div class="EmptyBox5"/>
    	<p:dataTable id="pvCincoDT"
       			scrollable="true"
       			value="#{repRecibAnuCtrl.ventasQueryList}"
       			var="rn"
       			emptyMessage="#{msg['mensaje.noexistenDatos']}"
				styleClass="pvCincoDT Fs11"  
				rowKey="#{rn.id}"
				rows="13"
                paginator="true"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                paginatorPosition="bottom">
			
			<p:column headerText="N." style="width:80px;">
				<h:outputText value="#{repRecibAnuCtrl.getFormatoNumDocumento(rn.numdocumento)}" />
			</p:column>
			
			<p:column headerText="FECHA" style="width:40px;">
				<h:outputText value="#{rn.fechaemision}" >
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</p:column>
			
			<p:column headerText="CLIENTE" style="width:125px;">
				<h:outputText value="#{rn.razonsocial}" >
				</h:outputText>
			</p:column>
			
			<p:column headerText="VENDEDOR" style="width:40px;">
				<h:outputText value="#{rn.nombrepantalla}" >
				</h:outputText>
			</p:column>
			
			<p:column headerText="SUBTOT" style="width:40px;" styleClass="TexAlRight">
				<h:outputText value="#{rn.subtotal}" >
					<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
				</h:outputText>
			</p:column>
			
				<p:column headerText="DESC" style="width:25px;" styleClass="TexAlRight">
				<h:outputText value="#{rn.totaldescuento}" >
					<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
				</h:outputText>
			</p:column>
			
			
			<p:column headerText="TOTAL" style="width:40px;" styleClass="TexAlRight">
				<h:outputText value="#{rn.total}" styleClass="markGray">
					<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
				</h:outputText>
			</p:column>
						
		</p:dataTable>
    	
    	<div class="EmptyBox5"/>
    	<div class="p-grid p-justify-center">
    		<div class="p-col-3" style="text-align: center;">
    			<h:outputText value="CANTIDAD" styleClass="FontBold Fs9 DispBlock" style="color:gray;margin-bottom:5px;"/>
    			<h:outputText value="#{repRecibAnuCtrl.totalesDto.cantidad}" styleClass="Fs16 FontBold">
    				<f:convertNumber  pattern="#{appSessionCtrl.formatoNumberDecimalOpcional}"/>
    			</h:outputText>
    		</div>
    		
    		<div class="p-col-3" style="text-align: center;">
    			<h:outputText value="SUBTOTAL" styleClass="FontBold Fs9 DispBlock" style="color:gray;margin-bottom:5px;"/>
    			<h:outputText value="#{repRecibAnuCtrl.totalesDto.subtotal}" styleClass="Fs16 FontBold markGray">
    				<f:convertNumber  pattern="#{appSessionCtrl.formatoMoneda}"/>
    			</h:outputText>
    		</div>
    		
    		<div class="p-col-3" style="text-align: center;">
    			<h:outputText value="DESCUENTO" styleClass="FontBold Fs9 DispBlock" style="color:gray;margin-bottom:5px;"/>
    			<h:outputText value="#{repRecibAnuCtrl.totalesDto.descuento}" styleClass="Fs16 FontBold">
    				<f:convertNumber  pattern="#{appSessionCtrl.formatoMoneda}"/>
    			</h:outputText>
    		</div>
    		<div class="p-col-3" style="text-align: center;">
    			<h:outputText value="TOTAL" styleClass="FontBold Fs9 DispBlock" style="color:gray;margin-bottom:5px;"/>
    			<h:outputText value="#{repRecibAnuCtrl.totalesDto.total}" styleClass="Fs16 FontBold markGray">
    				<f:convertNumber  pattern="#{appSessionCtrl.formatoMoneda}"/>
    			</h:outputText>
    		</div>
    	</div>
    	
	</div>	
	
</ui:composition>
