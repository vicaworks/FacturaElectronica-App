<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
		.pvDosDT .ui-datatable-scrollable-body{
			min-height: 35vh !important;
			
		}
		
	</style>
	
	<div class="card card-w-title">
		
		
		<span class="block text-3xl mb-2 fw-5">Facturas emitidas por vendedor </span>
		
		<div class="grid ui-fluid main__opciones px-2">
			
			<div class="col-12 md:col-3">
				<div class="field">
					<label class="text-gray-800">Fechas</label>
					<div class="flex gap-2">
						<p:calendar id="calRep3" value="#{repFacCtrl.desde}"
							pattern="dd/MM/yyyy"
							locale="es" 
							requiredMessage="Requerido" required="true" placeholder="dd/MM/yyyy">
						</p:calendar>
						<p:calendar id="calRep4" value="#{repFacCtrl.hasta}"
							pattern="dd/MM/yyyy"
							locale="es" 
							requiredMessage="Requerido" required="true" placeholder="dd/MM/yyyy">
						</p:calendar>
						
					</div>
				</div>
			</div>
			
			<div class="col-12 md:col-5">
				<div class="field">
					<label class="text-gray-800">Vendedor</label>
					<p:selectOneMenu id="somVendedorRep2"
							value="#{repFacCtrl.usuarioSelected}"
							converter="omnifaces.SelectItemsConverter"
							required="false"
							requiredMessage="REQUERIDO"
							styleClass="overflow-x-hidden"
							style="width: calc(100% - 0.1rem)">
						<f:selectItem itemLabel="TODOS" itemValue="#{null}"/>
						<f:selectItems value="#{repFacCtrl.usuarioList}" var="u2"
										itemLabel="#{u2.nombre}" itemValue="#{u2}" />	
					</p:selectOneMenu>
				</div>
			</div>
			
			<div class="col-12 md:col-4">
				<div class="field">
					<label class="text-gray-800">Criterio de búsqueda</label>
					<p:inputText value="#{repFacCtrl.criterioBusqueda}" placeholder="#Factura, Identificación Cliente"/>
				</div>
			</div>
			
		</div>
		
		<div class="flex justify-content-between my-2">
			<div class="flex gap-2">
				<p:commandButton icon="fa fa-search" 
					value="Buscar" 
					action="#{repFacCtrl.buscar()}" 
					styleClass="ui-button-success" update="@form">
					<f:setPropertyActionListener value="#{repMainCtrl.establecimientoMain}" target="#{repFacCtrl.establecimientoMain}"/>
				</p:commandButton>
					
				<p:commandButton icon="fa fa-download" 
					styleClass="ui-button-outlined" 
					update="@form"
					ajax="false" onclick="PrimeFaces.monitorDownload(start,stop)">
					<p:fileDownload value="#{repFacCtrl.file}"/>
				</p:commandButton>
			</div>
		</div>
	
    	<p:dataTable id="pvDosDT"
       			scrollable="true"
       			value="#{repFacCtrl.ventasQueryList}"
       			var="f"
       			emptyMessage="#{msg['mensaje.noexistenDatos']}"
				styleClass="pvDosDT mt-1"
				rows="13"
                paginator="true"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                paginatorPosition="bottom"  
				rowKey="#{f.id}">
			
				<p:column headerText="Comprobante" style="width:130px;">
					<div class="flex gap-1 justify-content-between align-items-baseline">
						<h:outputText value="#{f.tipoComprobante}" styleClass="text-gray-800 fw-5">
						</h:outputText>
						<h:outputText value="#{f.fechaemision}" styleClass="text-gray-800 fw-5">
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</div>
					<div class="flex gap-1 justify-content-between align-items-baseline">
						<h:outputText value="#{repFacCtrl.getFormatoNumDocumento(f.numdocumento)}" styleClass="fs-12 text-primary-600"/>
					</div>
				</p:column>
				
				<p:column headerText="Vendedor" style="width:100px;">
					<h:outputText value="#{f.nombrepantalla}" styleClass="fs-12 text-primary-600 fw-5">
					</h:outputText>
				</p:column>
				
				<p:column headerText="Cliente" style="width:250px;">
					<div class="flex gap-1 justify-content-between align-items-baseline">
						<h:outputText value="#{f.identificacion}" styleClass="text-gray-800"/>
					</div>
					<div class="flex gap-1 justify-content-between align-items-baseline">
						<h:outputText value="#{f.razonsocial}" styleClass="fs-12 text-gray-900"/>
					</div>
				</p:column>
								
				<p:column style="width:80px;" styleClass="text-center">
					<f:facet name="header">
						<div class="flex flex-column">
							<span class="block">Valor</span>
						</div>
					</f:facet>
					<div class="flex justify-content-end">
						<h:outputText value="#{f.subtotal}" styleClass="#{f.subtotal.doubleValue() > 0.0? 'text-gray-800':' opacity-50'}">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</div>
				</p:column>
				
				<p:column headerText="Desc" style="width:80px;" styleClass="text-center">
					<div class="flex justify-content-end">
						<h:outputText value="#{f.totaldescuento}" styleClass="#{f.totaldescuento.doubleValue() > 0.0? 'text-gray-800' : ' opacity-50'}">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</div>
				</p:column>
				
				<p:column style="width:100px;"  styleClass="text-center">
					<f:facet name="header">
						<div class="flex flex-column">
							<span class="block">Sin impuestos</span>
						</div>
					</f:facet>
					<div class="flex justify-content-end">
						<h:outputText value="#{f.totalsinimpuestos}" styleClass="#{f.totalsinimpuestos.doubleValue() > 0.0? 'text-gray-800 fw-5':' opacity-50'}">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</div>
				</p:column>
				
				<p:column headerText="ICE" style="width:60px;" styleClass="text-center">
					<div class="flex justify-content-end">
						<h:outputText value="#{f.ice}" styleClass="#{f.ice.doubleValue() > 0.0 ? 'text-gray-800':' opacity-50'}">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</div>
				</p:column>
				
				<p:column headerText="IVA" style="width:60px;" styleClass="text-center">
					<div class="flex justify-content-end">
						<h:outputText value="#{f.iva}" styleClass="#{f.iva.doubleValue() > 0.0 ? 'text-gray-800':' opacity-50'}">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</div>
				</p:column>
				
				<p:column headerText="Total" style="width:100px;" styleClass="text-center">
					<div class="flex justify-content-end">
						<h:outputText value="#{f.total}" styleClass="#{f.total.doubleValue() > 0.0 ? 'text-gray-800 fw-5':' opacity-50'}">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</div>
				</p:column>				
						
		</p:dataTable>
    	
    	<div class="grid justify-content-end">
			<div class="col-12 md:col-5">
				<div class="grid grid-nogutter justify-content-between">
					<div class="col-7 py-2">
						<div class="w-full text-left">
							<span class="fs-10 mr-1 text-gray-700 font-semibold">TOTAL</span>
							<span class="fs-14 text-blue-600 font-medium">RESUMEN</span>
						</div>
					</div>
					<div class="col-1 text-center align-self-center">
						<i class="fa fa-angle-down fs-14"></i>
					</div>
					<div class="col-12 mt-1">
						<div class="flex mt-1 border-bottom-1 border-blue-100 py-2">
							<div class="flex flex-grow-1 fs-11">
								<i class="fa fa-angle-right mr-1 font-bold"></i>
								<span class="text-gray-800"><h:outputText value="Cantidad" /></span>
							</div>						
							<div class="flex flex-grow-1">
								<div class="text-right pr-3 w-full fs-14">
									<h:outputText value="#{repFacCtrl.totalesDto.cantidad}">
										<f:convertNumber pattern="#{appSessionCtrl.formatoInteger}"/>
									</h:outputText>
								</div>
							</div>				
						</div>
						
						<div class="flex mt-1 border-bottom-1 border-blue-100 py-2">
							<div class="flex flex-grow-1 fs-11">
								<i class="fa fa-angle-right mr-1 font-bold"></i>
								<span class="text-gray-800"><h:outputText value="Subtotal" /></span>
							</div>						
							<div class="flex flex-grow-1">
								<div class="text-right pr-3 w-full fs-14">
									<h:outputText value="#{repFacCtrl.totalesDto.subtotal}">
										<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
									</h:outputText>
								</div>
							</div>				
						</div>
						
						<div class="flex mt-1 border-bottom-1 border-blue-100 py-2">
							<div class="flex flex-grow-1 fs-11">
								<i class="fa fa-angle-right mr-1 font-bold"></i>
								<span class="text-gray-800"><h:outputText value="Descuento" /></span>
							</div>						
							<div class="flex flex-grow-1">
								<div class="text-right pr-3 w-full fs-14">
									<h:outputText value="#{repFacCtrl.totalesDto.descuento}">
										<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
									</h:outputText>
								</div>
							</div>				
						</div>
						
						<div class="flex mt-1 border-bottom-1 border-blue-100 py-2">
							<div class="flex flex-grow-1 fs-11">
								<i class="fa fa-angle-right mr-1 font-bold"></i>
								<span class="text-gray-800"><h:outputText value="Sin impuestos" /></span>
							</div>						
							<div class="flex flex-grow-1">
								<div class="text-right pr-3 w-full fs-14">
									<h:outputText value="#{repFacCtrl.totalesDto.totalsinimpuestos}">
										<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
									</h:outputText>
								</div>
							</div>				
						</div>
						
						<div class="flex mt-1 border-bottom-1 border-blue-100 py-2">
							<div class="flex flex-grow-1 fs-11">
								<i class="fa fa-angle-right mr-1 font-bold"></i>
								<span class="text-gray-800"><h:outputText value="I.V.A" /></span>
							</div>						
							<div class="flex flex-grow-1">
								<div class="text-right pr-3 w-full fs-14">
									<h:outputText value="#{repFacCtrl.totalesDto.iva}">
										<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
									</h:outputText>
								</div>
							</div>				
						</div>
						
						<div class="flex mt-1 border-bottom-1 border-blue-100 py-2">
							<div class="flex flex-grow-1 fs-11">
								<i class="fa fa-angle-right mr-1 font-bold"></i>
								<span class="text-gray-800"><h:outputText value="Total" /></span>
							</div>						
							<div class="flex flex-grow-1">
								<div class="text-right pr-3 w-full fs-14">
									<h:outputText value="#{repFacCtrl.totalesDto.total}">
										<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
									</h:outputText>
								</div>
							</div>				
						</div>
					</div>
				</div>
			</div>
		</div>  	
	</div>	
	
</ui:composition>
