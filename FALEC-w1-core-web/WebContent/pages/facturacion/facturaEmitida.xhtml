<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/templateV2.xhtml">

    <ui:define name="title">Facturas emitidas</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
        
        	.pvUnoDT .ui-datatable-scrollable-body{
				min-height: 35vh !important;
				height: calc(100vh - 310px)!important;				
			}
			
        </style>
    </ui:define>

    <ui:define name="content">
    
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    	
    	<p:breadCrumb>
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="Facturas Emitidas" url="#{request.contextPath}/pages/facturacion/facturaEmitida.jsf"/>
		</p:breadCrumb>
    	
    	<!-- Reporte global -->
	    <h:form id="formMain">
	    	
			
			<div class="card mt-1">              
				<div class="flex justify-content-between align-items-baseline">
					<h3 class="card__heading card__heading--noBorder fw-4">Facturas</h3>
					<div class="flex justify-content-end" style="gap: .4rem;">
						<p:selectOneMenu id="somEstablecimientoMain"
							value="#{facEmitidaCtrl.establecimientoMain}"
							converter="omnifaces.SelectItemsConverter"
							style="text-overflow: hidden!important;max-width:200px!important;min-width:200px!important"
							disabled="#{not facEmitidaCtrl.habilitarEstablecimientoMain}">
							
							<f:selectItems value="#{facEmitidaCtrl.establecimientoMainList}" var="st"
								itemLabel="#{appSessionCtrl.formatoCadena(st.codigoestablecimiento,3,'0').concat(' - ').concat(st.nombrecomercial)}" itemValue="#{st}" />
							
							<p:ajax event="valueChange" listener="#{facEmitidaCtrl.buscar()}" update="@form"/>								
						</p:selectOneMenu>
					</div>
				</div>
			
				<div class="grid ui-fluid main__opciones px-2">
					<div class="col-12 md:col-2">
						<div class="field">
							<label class="text-gray-800">Estado</label>
							<p:selectOneMenu  value="#{facEmitidaCtrl.estado}" 
								 styleClass="overflow-x-hidden"
								 style="width: calc(100% - 0.1rem)"			  
								 required="false" requiredMessage="Requerido">
								 <f:selectItem itemLabel="TODOS" itemValue="#{null}" />
								<f:selectItem itemLabel="VÁLIDOS" itemValue="VALIDOS" />
								<f:selectItem itemLabel="BORRADOR" itemValue="BORRADOR" />
								<f:selectItem itemLabel="ERROR" itemValue="VALIDOS" />
								<f:selectItem itemLabel="ANULADO" itemValue="ANULADO" />
								<!-- 
								<f:selectItem itemLabel="TODOS" itemValue="#{null}" />
								<f:selectItem itemLabel="VÁLIDOS" itemValue="VALIDOS" />
								<f:selectItem itemLabel="BORRADOR" itemValue="BORRADOR" />			 
								<f:selectItem itemLabel="PENDIENTE" itemValue="PENDIENTE" />
								<f:selectItem itemLabel="RECIBIDO SRI" itemValue="RECIBIDO_SRI" />									
								<f:selectItem itemLabel="AUTORIZADO" itemValue="AUTORIZADO" />
								<f:selectItem itemLabel="RECHAZADO SRI" itemValue="RECHAZADO_SRI" />
								<f:selectItem itemLabel="ERROR SRI" itemValue="ERROR_SRI" />
								<f:selectItem itemLabel="ERROR" itemValue="ERROR" />
								<f:selectItem itemLabel="ANULADO" itemValue="ANULADO" /> -->
							</p:selectOneMenu>
						</div>
					</div>
					<div class="col-12 md:col-3">
						<div class="field">
							<label class="text-gray-800">Fechas</label>
							<div class="flex gap-2">
								<p:calendar id="calRep1" value="#{facEmitidaCtrl.desde}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="Requerido" required="true" placeholder="dd/MM/yyyy">
								</p:calendar>
								<p:calendar id="calRep2" value="#{facEmitidaCtrl.hasta}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="Requerido" required="true" placeholder="dd/MM/yyyy">
								</p:calendar>
								
							</div>
						</div>
					</div>
					
					<div class="col-12 md:col-4">
						<div class="field">
							<label class="text-gray-800">Criterio de búsqueda</label>
							<p:inputText value="#{facEmitidaCtrl.criterioBusqueda}" placeholder="# Factura, Ruc, Ci, nombre cliente"/>
						</div>
					</div>
					
					<div class="mt-2 col-12 md:col-3 md:mt-0">
						<div class="inline-flex gap-2 h-full align-items-end">
							<p:commandButton id="cmdGlobalBuscar"
								title="Buscar" 
								value="Buscar"
								icon="fa fa-search"
								action="#{facEmitidaCtrl.buscar()}" 
								styleClass="ui-button-outlined" 
								update="@form"/>
							<p:commandButton id="cmdRtnNuevo"
								title="Nueva Factura" 
								icon="fa fa-plus" 
								value="Nuevo" 
								action="#{compFacCtrl.nuevoFromMain()}" 
								styleClass="#{appSessionCtrl.accesoDisable('mn_compelec_factura_nuevo')?'ui-state-disabled':''} ui-button-success" 
								update="@form">
								<f:setPropertyActionListener value="FACTURA" target="#{compFacCtrl.callModule}"/>
								<f:setPropertyActionListener value="#{facEmitidaCtrl.establecimientoMain}" target="#{compFacCtrl.establecimientoMain}"/>
		   					</p:commandButton>
						</div>
					</div>
					
					<div class="flex my-2 align-items-center gap-2">
						<i class="fa fa-ellipsis-v fs-14"/> 
						<p:commandLink id="cmlDtFacEmitidasSeleccion" disabled="#{empty facEmitidaCtrl.ventasQueryList}" styleClass="min-width-80">
							<div class="flex gap-1">
								<span class="text-gray-900 fs-12">Selección</span>
								<i class="fa fa-angle-down fs-14 text-gray-900" />
							</div>
						</p:commandLink>
						<p:menu overlay="true" trigger="cmlDtFacEmitidasSeleccion" my="left top" at="left bottom">
									
							<p:menuitem value="Enviar Email" action="#{facEmitidaCtrl.enviarEmail}" icon="fa-regular fa-envelope fs-12" styleClass="#{appSessionCtrl.accesoDisable('mn_compelec_factura_email')?'ui-state-disabled':''}">
							</p:menuitem>
							
							<p:menuitem value="Firmar y enviar" action="#{facEmitidaCtrl.firmarEnviar()}" icon="fa fa-envelope fs-12" update="@form" styleClass="#{appSessionCtrl.accesoDisable('mn_compelec_factura_firmemail')?'ui-state-disabled':''}">
							</p:menuitem>
							
						</p:menu>
						
						<p:commandLink id="cmdGlobalExcel" disabled="#{empty facEmitidaCtrl.ventasQueryList}" styleClass="min-width-80">
							<div class="flex gap-1">
								<span class="text-gray-900 fs-12">Exportar</span>
								<i class="fa fa-angle-down fs-14 text-gray-900" />
							</div>
						</p:commandLink>
						
						<p:menu overlay="true" trigger="cmdGlobalExcel" my="left top" at="left bottom" style="width:250px !important;">
							<p:menuitem value="Exportar excel" icon="fa-regular fa-file-excel fs-12" ajax="false">
								<p:fileDownload value="#{facEmitidaCtrl.fileResumen}" contentDisposition="inline"/>
							</p:menuitem>
							<p:menuitem value="Exportar excel / detalle" icon="fa fa-list fs-12" ajax="false">
								<p:fileDownload value="#{facEmitidaCtrl.fileDetalle}" contentDisposition="inline"/>
							</p:menuitem>
						</p:menu>
						
						<p:link href="#divTotales" styleClass="min-width-80" disabled="#{empty facEmitidaCtrl.ventasQueryList}">
							<div class="flex gap-1">
								<span class="text-primary-600 fs-12 font-semibold">Ver Totales</span>
								<!-- <i class="fa fa-angle-down fs-14 text-primary-600 font-semibold" /> -->
							</div>
					    </p:link>
						
					</div>
					
					<p:dataTable id="pvUnoDT"
			       			scrollable="true"
			       			value="#{facEmitidaCtrl.ventasQueryList}"
			       			var="v"
			       			emptyMessage="#{msg['mensaje.noexistenDatos']}"
							styleClass="pvUnoDT fs-11 text-gray-900"
			                paginator="true"
			                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
			                paginatorPosition="bottom"  
							rowKey="#{v.idcabecera}"
							rows="20"
							rowsPerPageTemplate="10,15,20,25,30,35,40">
						
						<p:column style="width:20px;" styleClass="text-center">
							<f:facet name="header">
								<p:selectBooleanCheckbox value="#{facEmitidaCtrl.seleccion}">
									<p:ajax event="change" listener="#{facEmitidaCtrl.changeSeleccion()}" update="@form:pvUnoDT"/>
								</p:selectBooleanCheckbox>
							</f:facet>
							<div class="flex justify-content-center">
								<p:selectBooleanCheckbox value="#{v.seleccion}" rendered="#{v.estado!='ANULADO' and v.estado!='BORRADOR'}">
									<p:ajax event="change" update="@parent"/>
								</p:selectBooleanCheckbox>
							</div>
						</p:column>
						
						<p:column headerText="Opc" style="width:20px;">
						
							<p:commandLink id="cmlDtFacEmitidas">
								<i class="fa fa-chevron-circle-down fs-18 text-gray-800" />
							</p:commandLink>
							
							<p:menu overlay="true" trigger="cmlDtFacEmitidas" my="left top" at="left bottom" style="width: 15rem;">
									
								<p:menuitem value="Ver" action="#{rideCtrl.showRide()}" icon="fa fa-eye fs-14" rendered="#{v.estado=='ANULADO' or v.estado=='BORRADOR'}" styleClass="#{appSessionCtrl.accesoDisable('mn_compelec_factura_ver')?'ui-state-disabled':''}">
									<f:setPropertyActionListener value="#{v.idcabecera}" target="#{rideCtrl.idCabecera}"/>
								</p:menuitem>
								
								<p:menuitem value="RIDE" action="#{rideCtrl.showRide()}" icon="fa-regular fa-file-pdf fs-14" disabled="#{appSessionCtrl.isEnviarSri(v.estado)}" styleClass="#{appSessionCtrl.accesoDisable('mn_compelec_factura_ride')?'ui-state-disabled':''}">
									<f:setPropertyActionListener value="#{v.idcabecera}" target="#{rideCtrl.idCabecera}"/>
									<f:setPropertyActionListener value="FAC-" target="#{rideCtrl.inicialComprobante}"/>
									<f:setPropertyActionListener value="#{facEmitidaCtrl.getFormatoNumDocumento(v.numdocumento)}" target="#{rideCtrl.numComprobante}"/>
								</p:menuitem>
								
								<p:menuitem value="Enviar Email" action="#{enviarDocCtrl.cargarFormulario()}" icon="fa-regular fa-envelope fs-14" disabled="#{appSessionCtrl.isEnviarEmail(v.estado)}" styleClass="#{appSessionCtrl.accesoDisable('mn_compelec_factura_email')?'ui-state-disabled':''}" oncomplete="PrimeFaces.focus('formEnvioDoc:intAsunto');">
									<f:setPropertyActionListener value="#{v.estado}" target="#{enviarDocCtrl.estadoComprobante}"/>
									<f:setPropertyActionListener value="#{v.idcabecera}" target="#{enviarDocCtrl.idCabecera}"/>
									<f:setPropertyActionListener value="FACTURA" target="#{enviarDocCtrl.callModule}"/>
									<f:setPropertyActionListener value=":formMain:pvUnoDT" target="#{enviarDocCtrl.updateView}"/>
									<f:setPropertyActionListener value="formMain" target="#{enviarDocCtrl.callForm}"/>
								</p:menuitem>
								
								<p:menuitem value="Firmar y enviar" action="#{enviarDocCtrl.cargarFormulario()}" icon="fa fa-envelope fs-14" disabled="#{appSessionCtrl.isEnviarSri(v.estado)}" styleClass="#{appSessionCtrl.accesoDisable('mn_compelec_factura_firmemail')?'ui-state-disabled':''}"  oncomplete="PrimeFaces.focus('formEnvioDoc:intAsunto');">
									<f:setPropertyActionListener value="#{v.estado}" target="#{enviarDocCtrl.estadoComprobante}"/>
									<f:setPropertyActionListener value="#{v.idcabecera}" target="#{enviarDocCtrl.idCabecera}"/>
									<f:setPropertyActionListener value="FACTURA" target="#{enviarDocCtrl.callModule}"/>
									<f:setPropertyActionListener value=":formMain:pvUnoDT" target="#{enviarDocCtrl.updateView}"/>
									<f:setPropertyActionListener value="formMain" target="#{enviarDocCtrl.callForm}"/>
								</p:menuitem>
								<p:menuitem value="Editar" action="#{facEmitidaCtrl.editarFactura(v.idcabecera)}" icon="fa fa-edit fs-14" process="pvUnoDT" update="@form" disabled="#{v.estado=='ANULADO'}" styleClass="#{appSessionCtrl.accesoDisable('mn_compelec_factura_editar')?'ui-state-disabled':''}">
									<f:setPropertyActionListener value="#{v}" target="#{facEmitidaCtrl.ventasQuerySelected}"/>
									<f:setPropertyActionListener value="FACTURA" target="#{compFacCtrl.callModule}"/>
								</p:menuitem>
								
								<p:menuitem value="Anular" action="#{facEmitidaCtrl.eliminar()}" icon="fa-regular fa-trash-can fs-14" process="pvUnoDT" update="@form" disabled="#{appSessionCtrl.isAnularFactura(v.estado)}" styleClass="#{appSessionCtrl.accesoDisable('mn_compelec_factura_anular')?'ui-state-disabled':''}">
									<f:setPropertyActionListener value="#{v}" target="#{facEmitidaCtrl.ventasQuerySelected}"/>
									<p:confirm header="#{msg['label.confirmacion']}" message="#{msg['mensaje.confimacion']}" icon="fa fw-3x fa-exclamation-triangle" />
								</p:menuitem>
								
								<p:submenu label="Comprobantes">
									
									<p:menuitem value=" Crear una Copia" action="#{compFacCtrl.crearUnaCopia(v.idcabecera)}" icon="fa fa-copy fs-14" update="@form" styleClass="#{appSessionCtrl.accesoDisable('mn_compelec_factura_copia')?'ui-state-disabled':''}">
										<f:setPropertyActionListener value="#{facEmitidaCtrl.establecimientoMain}" target="#{compFacCtrl.establecimientoMain}"/>
										<f:setPropertyActionListener value="FACTURA" target="#{compFacCtrl.callModule}"/>
									</p:menuitem>
																
									<p:menuitem value=" #{msg['menu.notacredito']}" action="#{facEmitidaCtrl.generarNC(v.idcabecera)}" icon="fa fa-file fs-14" update="@form" disabled="#{appSessionCtrl.isComprobantes(v.estado)}" styleClass="#{appSessionCtrl.accesoDisable('mn_compelec_factura_notcredito')?'ui-state-disabled':''}">
										<f:setPropertyActionListener value="#{v}" target="#{facEmitidaCtrl.ventasQuerySelected}"/>
									</p:menuitem>	
									
									<p:menuitem value=" #{msg['menu.notadebito']}" action="#{facEmitidaCtrl.generarND(v.idcabecera)}" icon="fa fa-file fs-14" update="@form" disabled="#{appSessionCtrl.isComprobantes(v.estado)}" styleClass="#{appSessionCtrl.accesoDisable('mn_compelec_factura_notdebito')?'ui-state-disabled':''}">
										<f:setPropertyActionListener value="#{v}" target="#{facEmitidaCtrl.ventasQuerySelected}"/>
									</p:menuitem>
									
									<p:menuitem value=" #{msg['label.guiaremision']}" action="#{guiaRemFormCtrl.nuevaGuiaRemisionByFactura(v.idcabecera)}" icon="fa fa-truck fs-14" disabled="#{appSessionCtrl.isComprobantes(v.estado)}" styleClass="#{appSessionCtrl.accesoDisable('mn_compelec_factura_guiarem')?'ui-state-disabled':''}">
										<f:setPropertyActionListener value="#{facEmitidaCtrl.establecimientoMain}" target="#{guiaRemFormCtrl.establecimientoMain}"/>
										<f:setPropertyActionListener value="#{null}" target="#{guiaRemFormCtrl.criterioCliente}"/>
										<f:setPropertyActionListener value="FACTURA" target="#{guiaRemFormCtrl.callModule}"/>
									</p:menuitem>
									
									<p:menuitem value=" Ver #{msg['label.guiaremision']}" action="#{rideCtrl.showRide()}" icon="fa fa-print fs-14" disabled="#{appSessionCtrl.isComprobantes(v.estado) or v.idguiaremision==null}" styleClass="#{appSessionCtrl.accesoDisable('mn_compelec_factura_verguiarem')?'ui-state-disabled':''}">
										<f:setPropertyActionListener value="#{v.idguiaremision}" target="#{rideCtrl.idCabecera}"/>
										<f:setPropertyActionListener value="GUIAREM-" target="#{rideCtrl.inicialComprobante}"/>
										<f:setPropertyActionListener value="#{facEmitidaCtrl.getFormatoNumDocumento(v.numdocumento)}" target="#{rideCtrl.numComprobante}"/>
									</p:menuitem>
									
								</p:submenu>
								
							</p:menu>
						
						</p:column>
						
						<p:column headerText="Comprobante" style="width:120px;" filterBy="#{v.numdocumento}" filterMatchMode="contains">
							<div class="flex flex-column gap-1">
								<h:outputText value="#{v.fechaemision}" styleClass="text-gray-900 font-semibold">
									<f:convertDateTime pattern="dd/MM/yyyy"/>
								</h:outputText>	
								<h:outputText value="#{facEmitidaCtrl.getFormatoNumDocumento(v.numdocumento)}" rendered="#{v.estado!='BORRADOR'}"/>							
							</div>
						</p:column>
						
						<p:column headerText="Estado" style="width:120px;" filterBy="#{v.estado}" filterMatchMode="contains">
							<div class="flex gap-1 align-items-center">
								<div class="flex-grow-1 flex">
									<h:outputText value="#{v.estado}" styleClass="#{v.estadoStyle} fs-11 p-1 border-round block w-full text-center">
									</h:outputText>
								</div>
								<div class="flex-grow-0 flex px-1 align-items-center">
									<p:commandLink action="#{logTransferCtrl.cargarFormulario(v.idcabecera)}" process="@this" disabled="#{v.estado=='BORRADOR'}">
										<i class="fa fa-external-link text-gray-800 fs-16"/>
										<f:setPropertyActionListener value="FACTURA" target="#{logTransferCtrl.callModule}"/>
										<f:setPropertyActionListener value="formMain" target="#{logTransferCtrl.callForm}"/>
										<f:setPropertyActionListener value="formMain" target="#{logTransferCtrl.updateView}"/>
									</p:commandLink>							
								</div>
							</div>
												
						</p:column>
						
						<p:column headerText="Cliente" style="width:19rem;" filterBy="#{v.clienteCompleto}" filterMatchMode="contains">
							<div class="flex flex-column gap-1">
								<h:outputText value="#{v.identificacion}" styleClass="fs-11 text-gray-900"/>
								<h:outputText value="#{v.razonsocial}" styleClass="text-gray-900 fw-5">
								</h:outputText>
							</div>
						</p:column>
						
						
						<p:column style="width:2.5rem;" styleClass="text-center">
							<f:facet name="header">
								<p:spacer width="3px"/>
								<i class="fa fa-truck fs-14"/>
							</f:facet>
							<f:subview rendered="#{v.idguiaremision!=null}">
								<i class="fa fa-check fs-14" style="color:black;"/>
							</f:subview>
							<f:subview rendered="#{v.idguiaremision==null}">
								<i class="fa fa-minus fs-14" style="color:#ccc;"/>
							</f:subview>
						</p:column>
						
						<p:column style="width:2.5rem;" styleClass="text-center">
							<f:facet name="header">
								<p:spacer width="3px"/>
								<i class="fa fa-envelope fs-14"/>
							</f:facet>
							<f:subview rendered="#{v.envioemail==1}">
								<i class="fa fa-check fs-14" style="color:black;"/>
							</f:subview>
							<f:subview rendered="#{v.envioemail==0}">
								<i class="fa fa-minus fs-14" style="color:#ccc;"/>
							</f:subview>
						</p:column>
						
						<p:column headerText="Sin impuesto" style="width:80px;" styleClass="text-center">
							<div class="flex justify-content-end">
								<h:outputText value="#{v.totalsinimpuestos}" styleClass="fs-10 text-gray-900">
									<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
								</h:outputText>
							</div>
						</p:column>
						
						<p:column headerText="Descuento" style="width:80px;" styleClass="text-center">
							<div class="flex justify-content-end">
								<h:outputText value="#{v.totaldescuento}" styleClass="fs-10 #{v.totaldescuento.doubleValue()==0.0?'opacity-70':'text-gray-900'}">
									<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
								</h:outputText>
							</div>
						</p:column>
						
						<p:column headerText="Impuestos" style="width:10rem;" styleClass="text-center">
						
							<div class="flex justify-content-end gap-1 align-items-baseline">
								<h:outputText value="#{v.ice}"  styleClass="fs-10 #{v.ice.doubleValue()==0.0?'opacity-70':'text-gray-900'}">
									<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
								</h:outputText>
								<span class="fs-9 text-gray-700">ICE</span>
							</div>
							
							<div class="flex justify-content-end gap-1 align-items-baseline">
								<h:outputText value="#{v.iva}"  styleClass="fs-10 #{v.iva.doubleValue()==0.0?'opacity-70':'text-gray-900'}">
									<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
								</h:outputText>
								<span class="fs-9 text-gray-700">IVA</span>
							</div>
							
							
						</p:column>
						
						<p:column headerText="Total" style="width:80px;" styleClass="text-center">
							<div class="flex justify-content-end">
								<h:outputText value="#{v.total}" styleClass="text-gray-900 font-semibold">
									<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
								</h:outputText>
							</div>
						</p:column>
						
						
						<p:column headerText="A pagar" style="width:120px;" styleClass="text-center pl-2">
							
							<div class="flex justify-content-between">
								<span class="fs-10 text-gray-700">Retención</span>
								<h:outputText value="#{v.valorretenido}" styleClass="fs-10 #{v.valorretenido.doubleValue()==0.0?'opacity-70':'text-gray-900'}">
									<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
								</h:outputText>
							</div>
							
							<div class="flex justify-content-between">
								<span class="fs-10 text-gray-700">A pagar</span>
								<h:outputText value="#{v.valorapagar}" styleClass="#{v.valorapagar.doubleValue()==0.0?'opacity-70':'text-gray-900'}">
									<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
								</h:outputText>
							</div>
							
							<div class="flex justify-content-between">
								<div class="flex gap-2">
									<p:commandLink action="#{pagoCtrl.cargarPagos()}" process="@this">
										<i class="fa fa-eye text-primary-600 font-semibold fs-12"/>
										<f:setPropertyActionListener value="#{v}" target="#{pagoCtrl.ventasQuery}"/>
									</p:commandLink>
									<span class="fs-10 text-gray-700">Pago</span>
