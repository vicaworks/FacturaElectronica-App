		    		<div class="p-col-12 p-md-3">
		    			<h:outputText value="Vendedor" styleClass="FontBold DispBlock" style="margin-bottom:5px;"/>
		    			<p:selectOneMenu id="somVendedor"
									value="#{facEmitidaCtrl.usuarioSelected}"
									converter="omnifaces.SelectItemsConverter"
									required="false"
									requiredMessage="REQUERIDO"
									styleClass="Wid100">
							<f:selectItem itemLabel="TODOS" itemValue="#{null}"/>

		    		</div>
		    		
		    		<div class="p-col-12 p-md-3">
		    			<h:outputText value="Criterio" styleClass="FontBold DispBlock" style="margin-bottom:5px;"/>

		    		</div>
		    		
		    		<div class="p-col-12 p-md-2">
		    			<h:outputText value="Desde" styleClass="FontBold DispBlock" style="margin-bottom:5px;"/>

							pattern="dd/MM/yyyy"
							locale="es" 
							requiredMessage="REQUERIDO" required="true" styleClass="Wid100" placeholder="dd/MM/yyyy">
						</p:calendar>
						<p:message for="calDesde"/>
		    		</div>
		    		
		    		<div class="p-col-12 p-md-2">
		    			<h:outputText value="Hasta" styleClass="FontBold DispBlock" style="margin-bottom:5px;"/>

							pattern="dd/MM/yyyy"

						</p:calendar>
						<p:message for="calHasta"/>
		    		</div>
		    		
		    		<div class="p-col-12 p-lg-2">
	  					<p:commandButton id="cmdGlobalBuscar"

						<div class="EmptyBox5"/>
						<p:commandButton id="cmdRtnNuevo"

							action="#{compFacCtrl.nuevoFromMain()}" styleClass="Wid100 secondary-button" update="@form">

						<div class="EmptyBox5"/>

		    		</div>

		                paginatorPosition="bottom"

						rowsPerPageTemplate="10,15,20,25,30,35,40">

						</p:commandLink>
						
						<p:menu overlay="true" trigger="cmlDtFacEmitidas" my="left top" at="left bottom">
								
							<p:menuitem value="Ver" action="#{rideCtrl.showRide()}" icon="fa fa-eye" rendered="#{v.estado=='ANULADO' or v.estado=='BORRADOR'}">
								<f:setPropertyActionListener value="#{v.idcabecera}" target="#{rideCtrl.idCabecera}"/>

								<f:setPropertyActionListener value="#{facEmitidaCtrl.getFormatoNumDocumento(v.numdocumento)}" target="#{rideCtrl.numComprobante}"/>

								<f:setPropertyActionListener value="FACTURA" target="#{enviarDocCtrl.callForm}"/>
								<f:setPropertyActionListener value=":formMain:pvUnoDT" target="#{enviarDocCtrl.updateView}"/>

								<f:setPropertyActionListener value=":formMain:pvUnoDT" target="#{enviarDocCtrl.updateView}"/>
								<f:setPropertyActionListener value="formMain" target="#{enviarDocCtrl.callForm}"/>

							</p:menuitem>

								<f:setPropertyActionListener value="#{v}" target="#{facEmitidaCtrl.ventasQuerySelected}"/>
								<f:setPropertyActionListener value="FACTURA" target="#{compFacCtrl.callModule}"/>
							</p:menuitem>
							
							<p:menuitem value="Anular" action="#{facEmitidaCtrl.eliminar()}" icon="fa fa-trash-o" process="pvUnoDT" update="@form" disabled="#{appSessionCtrl.isAnularFactura(v.estado)}">
								<f:setPropertyActionListener value="#{v}" target="#{facEmitidaCtrl.ventasQuerySelected}"/>
								<p:confirm header="#{msg['label.confirmacion']}" message="#{msg['mensaje.confimacion']}" icon="fa fw-3x fa-exclamation-triangle" />
							</p:menuitem>
							
							<p:submenu label="Comprobantes">
								
								<p:menuitem value=" Crear una Copia" action="#{compFacCtrl.crearUnaCopia(v.idcabecera)}" icon="fa fa-copy" update="@form">
									<f:setPropertyActionListener value="FACTURA" target="#{compFacCtrl.callModule}"/>
								</p:menuitem>
															
								<p:menuitem value=" #{msg['menu.notacredito']}" action="#{facEmitidaCtrl.generarNC(v.idcabecera)}" icon="fa fa-file" update="@form" disabled="#{appSessionCtrl.isComprobantes(v.estado)}">
									<f:setPropertyActionListener value="#{v}" target="#{facEmitidaCtrl.ventasQuerySelected}"/>
								</p:menuitem>	
								
								<p:menuitem value=" #{msg['menu.notadebito']}" action="#{facEmitidaCtrl.generarND(v.idcabecera)}" icon="fa fa-file" update="@form" disabled="#{appSessionCtrl.isComprobantes(v.estado)}">
									<f:setPropertyActionListener value="#{v}" target="#{facEmitidaCtrl.ventasQuerySelected}"/>
								</p:menuitem>
								
								<p:menuitem value=" #{msg['label.guiaremision']}" action="#{guiaRemFormCtrl.nuevaGuiaRemisionByFactura(v.idcabecera)}" icon="fa fa-truck" disabled="#{appSessionCtrl.isComprobantes(v.estado)}">
									<f:setPropertyActionListener value="FACTURA" target="#{guiaRemFormCtrl.callModule}"/>
								</p:menuitem>
								
								<p:menuitem value=" Ver #{msg['label.guiaremision']}" action="#{rideCtrl.showRide()}" icon="fa fa-print" disabled="#{appSessionCtrl.isComprobantes(v.estado) or v.idguiaremision==null}">

									<f:setPropertyActionListener value="#{facEmitidaCtrl.getFormatoNumDocumento(v.numdocumento)}" target="#{rideCtrl.numComprobante}"/>
								</p:menuitem>
							</p:submenu>
							
						</p:menu>
					
					</p:column>
					
					<p:column headerText="NUM COMP" style="width:100px;" filterBy="#{v.numdocumento}" filterMatchMode="contains">
						<h:outputText value="#{facEmitidaCtrl.getFormatoNumDocumento(v.numdocumento)}" rendered="#{v.estado!='BORRADOR'}"/>
					</p:column>
					
					<p:column headerText="ESTADO" style="width:70px;" filterBy="#{v.estado}" filterMatchMode="contains">
						<h:outputText value="#{v.estado}" styleClass="#{v.estadoStyle} DispBlock Wid100">
						</h:outputText>
					</p:column>
					
					<p:column headerText="FECHA" style="width:40px;">

					</p:column>
					
					<p:column headerText="RUC / CI" style="width:80px;" filterBy="#{v.identificacion}" filterMatchMode="contains">
						<h:outputText value="#{v.identificacion}" />
					</p:column>
					
					<p:column headerText="CLIENTE" style="width:125px;" filterBy="#{v.razonsocial}" filterMatchMode="contains">

					</p:column>

						<f:subview rendered="#{v.idguiaremision!=null}">

					</p:column>

							<p:spacer width="3px"/>
							<i class="fa fa-envelope Fs14"/>

						<f:subview rendered="#{v.envioemail==1}">
							<i class="fa fa-check Fs14" style="color:black;"/>

						<f:subview rendered="#{v.envioemail==0}">
							<i class="fa fa-minus Fs14" style="color:#ccc;"/>
						</f:subview>
					</p:column>

						<h:outputText value="#{v.totalsinimpuestos}" >
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>

						<h:outputText value="#{v.totaldescuento}" >
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</p:column>

						<h:outputText value="#{v.ice}">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="I.V.A." style="width:40px;" styleClass="TexAlRight">
						<h:outputText value="#{v.iva}">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</p:column>

						<div class="p-grid Fs10 p-justify-end">
							<div class="p-col-3">
								<h:outputText value="I.C.E." styleClass="FontBold"/>

							<div class="p-col-7">

									<f:convertNumber pattern="$#,##0.00"/>

							</div>
						</div>
					
					</p:column> -->
					
					<p:column headerText="TOTAL" style="width:50px;" styleClass="TexAlRight">
						<h:outputText value="#{v.total}" styleClass="DispBlock Wid100 markGray">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</p:column>
					
					
					<p:column headerText="#{msg['label.retencion']}" style="width:30px;" styleClass="TexAlRight">
						<h:outputText value="#{v.valorretenido}" >
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="A PAGAR" style="width:50px;" styleClass="TexAlRight">
						<h:outputText value="#{v.valorapagar}" >
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="PAGO" style="width:60px;" styleClass="TexAlRight">

							<div class="p-col-9" style="text-align: right;">
								<h:outputText value="#{v.totalpago}" styleClass="#{v.totalpago.doubleValue()!=v.valorapagar.doubleValue() and v.estado!='ANULADO' ?'DispBlock Wid100 markRed':'DispBlock Wid100'}">

		    			<h:outputText value="SUBTOTAL" styleClass="FontBold Fs9 DispBlock" style="color:gray;margin-bottom:5px;"/>

		    		</div>

		    			<h:outputText value="I.V.A." styleClass="FontBold Fs9 DispBlock" style="color:gray;margin-bottom:5px;"/>
