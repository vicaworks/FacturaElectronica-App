<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<p:remoteCommand name="buscarCodigoProducto" actionListener="#{notaCreditoCtrl.buscarCodigoProducto()}" global="true" update="@form"/>
	
	<div class="card card-w-title">
		
		<div class="EmptyBox10"/>
		<div class="p-grid">
			
			<div class="p-col-12">
				
				<div class="p-grid">
				
					<div class="p-col-12 p-md-6">
						<div class="ui-inputgroup">
		                    <span class="ui-inputgroup-addon">
		                        <p:commandButton id="cmdConsultarProducto"
									icon="fa fa-search" 
									action="#{notaCreditoCtrl.buscarCodigoProducto()}" 
									styleClass="Fs12 Wid100 displayButton" 
									update=":formMain:msgFormMain :formMain:intCriterioBusqueda :formMain:pvDetalleDT :formMain:oupNcTotal" 
									process="@this :formMain:intCriterioBusqueda"/>
		                    </span>
		                    <p:inputText id="intCriterioBusqueda" value="#{notaCreditoCtrl.criterioBusqueda}" placeholder="#{msg['label.codigo2']} de barra / producto" styleClass="Wid100 Fs12" onkeydown="if(event.keyCode==13){ buscarCodigoProducto(); return false;}" >
		                    </p:inputText>
		                </div>
						
					</div>
					
					<div class="p-col-12 p-md-3">
		 				<p:commandButton id="cmdFacProducto"
							value="PRODUCTO" icon="fa fa-search" 
							action="#{listaProductoCtrl.cargarPantalla()}" styleClass="Wid100" update="@form :frmListProducto" process="@this :formMain">
							
							<f:setPropertyActionListener value="#{notaCreditoCtrl}" target="#{listaProductoCtrl.notaCreditoCtrl}"/>
							<f:setPropertyActionListener value="NOTA_CREDITO" target="#{listaProductoCtrl.callModule}"/>
							<f:setPropertyActionListener value=":formMain:msgFormMain :formMain:pvDetalleDT :formMain:oupNcTotal" target="#{listaProductoCtrl.viewUpdate}"/>
							<f:setPropertyActionListener value="formMain" target="#{listaProductoCtrl.formModule}"/>
							
						</p:commandButton>
					</div>
					
					<div class="p-col-12 p-md-3">
		 				<p:commandButton id="cmdNcDetalle"
							value="ITEM" icon="fa fa-plus" 
							action="#{notaCreditoCtrl.agregarItem()}" styleClass="secondary-button Wid100" update="@form" process="@this :formMain">
						</p:commandButton> 
					</div>
					
				</div>
				
			</div>
			
			<!-- lista de productos -->
			<div class="p-col-12">
				
				<p:dataTable id="pvDetalleDT" var="d"
					value="#{notaCreditoCtrl.detalleNcList}" scrollable="true"
					emptyMessage="#{msg['mensaje.noexistenDatos']}"
					styleClass="pvDetalleDT Fs12"  
					rowKey="#{d.iddetalle}"
					selectionMode="single"
					selection="#{notaCreditoCtrl.detalleSelected}">
					
					<p:ajax event="rowSelect"  update=":formMain:pvDetalleDT"/>
					
					<!-- item con producto -->
					<p:column headerText="ITEM" style="width:90%;" rendered="#{d.producto!=null}">
						
						<div class="EmptyBox5"/>
						<div class="p-grid p-align-center vertical-container">
							<div class="p-col-9">
								<div class="p-grid">
									<div class="p-col-12">
										<h:outputText value="#{d.descripcion}" styleClass="Fs12 FontBold"/>
									</div>
									
									<div class="p-md-3 dt-spinner">
										<h:outputText  id="intDetFacCantidad1" value="CANT." styleClass="Fs12 FontBold" style="margin-right:10px;">
										</h:outputText>
										<br/>
										<p:spinner id="insDetFacCanbtidad1" value="#{d.cantidad}" min="0" decimalPlaces="2" onkeydown="if(event.keyCode==13){event.keyCode=9;return false;}" styleClass="Wid100" >
											<p:ajax listener="#{notaCreditoCtrl.calcularItemAction(true,d)}" update=":formMain:msgFormMain :formMain:pvDetalleDT :formMain:oupNcTotal"/>
										</p:spinner>
									</div>
									
									<div class="p-md-3 dt-spinner">
					
										<h:outputText value="P.UNITARIO" styleClass="Fs12 FontBold" style="margin-right:10px;"/>
										<br/>
										<p:spinner value="#{d.preciounitario}" min="0" decimalPlaces="2" prefix="$" onkeydown="if(event.keyCode==13){event.keyCode=9;return false;}" styleClass="Wid100" >
											<p:ajax listener="#{notaCreditoCtrl.calcularItemAction(true,d)}" update=":formMain:msgFormMain :formMain:pvDetalleDT :formMain:oupNcTotal"/>
										</p:spinner>
										
									</div>
									
									<div class="p-md-2 dt-spinner">
					
										<h:outputText value="DESC" styleClass="Fs12 FontBold" style="margin-right:10px;"/>
										<br/>
										<p:spinner value="#{d.descuento}" min="0" decimalPlaces="2" onkeydown="if(event.keyCode==13){event.keyCode=9;return false;}" styleClass="Fs8"  >
											<p:ajax listener="#{notaCreditoCtrl.calcularItemAction(false,d)}" update=":formMain:msgFormMain :formMain:pvDetalleDT :formMain:oupNcTotal"/>
										</p:spinner>
										
									</div>
									
									<div class="p-md-2 dt-selection">
										<h:outputText value="IVA" styleClass="Fs12 FontBold" style="margin-right:10px;"/>
										<br/>
										<p:selectOneMenu id="somdetIvaItem1"
											value="#{d.iva}"
											converter="omnifaces.SelectItemsConverter"
											required="true"
											requiredMessage="REQUERIDO"
											styleClass="Wid100 Fs8">
					
											<f:selectItems value="#{notaCreditoCtrl.ivaList}" var="iva"
												itemLabel="#{iva.porcentaje}" itemValue="#{iva}" />
											
											<p:ajax event="change" listener="#{notaCreditoCtrl.calcularItemAction(true,d)}" update=":formMain:msgFormMain :formMain:pvDetalleDT :formMain:oupNcTotal"/>
											
										</p:selectOneMenu>
									</div>
									
									<div class="p-md-2 dt-selection">
										<h:outputText value="ICE" styleClass="Fs12 FontBold" style="margin-right:10px;"/>
										<br/>
										<p:selectOneMenu id="somdetIceItem1"
											value="#{d.ice}"
											converter="omnifaces.SelectItemsConverter"
											required="true"
											requiredMessage="REQUERIDO"
											styleClass="Wid100 Fs8">
					
											<f:selectItems value="#{notaCreditoCtrl.iceList}" var="ice"
												itemLabel="#{ice.tarifaadvalorem}" itemValue="#{ice}" />
												
											<p:ajax event="change" listener="#{notaCreditoCtrl.calcularItemAction(true,d)}" update=":formMain:msgFormMain :formMain:pvDetalleDT :formMain:oupNcTotal"/>
											
										</p:selectOneMenu>
									</div>
								</div>
							</div>
							
							<div class="p-col-3" style="text-align: right;">
								<h:outputText value="#{d.preciototalsinimpuesto}" styleClass="Fs12 FontBold">
									<f:convertNumber locale="es_EC" pattern="$ 0.00"/>
								</h:outputText>
							</div>
							
						</div>
						
					</p:column>
					
					
					<!-- item otros -->
					<p:column headerText="ITEM" style="width:90%;" rendered="#{d.producto==null}">
						
						<div class="EmptyBox5"/>
						<div class="p-grid p-align-center vertical-container">
							<div class="p-col-9">
								<div class="p-grid">
									
									<div class="p-col-12">
										<p:inputText id="intDetNombreProducto" value="#{d.descripcion}" required="true" requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="400" placeholder="DESCRIPCION DEL ITEM">
											<p:ajax event="change"></p:ajax>
										</p:inputText>
										<p:message for="intDetNombreProducto"/>
									</div>
									
									<div class="p-md-3 dt-spinner">
										<h:outputText id="intDetFacCantidad2" value="CANT." styleClass="Fs10 FontBold" style="margin-right:10px;"/>
										<br/>
										<p:spinner id="insDetFacCanbtidad2" value="#{d.cantidad}" min="0" decimalPlaces="2" onkeydown="if(event.keyCode==13){event.keyCode=9;return false;}" styleClass="Wid100" >
											<p:ajax listener="#{notaCreditoCtrl.calcularItemAction(false,d)}" update=":formMain:msgFormMain :formMain:pvDetalleDT :formMain:oupNcTotal"/>
										</p:spinner>
									</div>
									
									<div class="p-md-3 dt-spinner">
					
										<h:outputText value="P.UNITARIO" styleClass="Fs10 FontBold" style="margin-right:10px;"/>
										<br/>
										<p:spinner value="#{d.preciounitario}" min="0" decimalPlaces="2" prefix="$" onkeydown="if(event.keyCode==13){event.keyCode=9;return false;}" styleClass="Wid100" >
											<p:ajax listener="#{notaCreditoCtrl.calcularItemAction(false,d)}" update=":formMain:msgFormMain :formMain:pvDetalleDT :formMain:oupNcTotal"/>
										</p:spinner>
										
									</div>
									
									<div class="p-md-2 dt-spinner">
					
										<h:outputText value="DESCUENTO" styleClass="Fs10 FontBold" style="margin-right:10px;"/>
										<br/>
										<p:spinner value="#{d.descuento}" min="0" decimalPlaces="2" prefix="$" onkeydown="if(event.keyCode==13){event.keyCode=9;return false;}" >
											<p:ajax listener="#{notaCreditoCtrl.calcularItemAction(false,d)}" update=":formMain:msgFormMain :formMain:pvDetalleDT :formMain:oupNcTotal"/>
										</p:spinner>
										
									</div>
									
									<div class="p-md-2 dt-selection">
										<h:outputText value="IVA" styleClass="Fs10 FontBold" style="margin-right:10px;"/>
										<br/>
										<p:selectOneMenu id="somdetIvaItem"
											value="#{d.iva}"
											converter="omnifaces.SelectItemsConverter"
											required="true"
											requiredMessage="REQUERIDO"
											styleClass="Wid100">
					
											<f:selectItems value="#{notaCreditoCtrl.ivaList}" var="iva"
												itemLabel="#{iva.porcentaje}" itemValue="#{iva}" />
											
											<p:ajax event="change" listener="#{notaCreditoCtrl.calcularItemAction(false,d)}" update=":formMain:msgFormMain :formMain:pvDetalleDT :formMain:oupNcTotal"/>
											
										</p:selectOneMenu>
									</div>
									
									<div class="p-md-2 dt-selection">
										<h:outputText value="ICE" styleClass="Fs10 FontBold" style="margin-right:10px;"/>
										<br/>
										<p:selectOneMenu id="somdetIceItem"
											value="#{d.ice}"
											converter="omnifaces.SelectItemsConverter"
											required="true"
											requiredMessage="REQUERIDO"
											styleClass="Wid100">
					
											<f:selectItems value="#{notaCreditoCtrl.iceList}" var="ice"
												itemLabel="#{ice.tarifaadvalorem}" itemValue="#{ice}" />
												
											<p:ajax event="change" listener="#{notaCreditoCtrl.calcularItemAction(false,d)}" update=":formMain:msgFormMain :formMain:pvDetalleDT :formMain:oupNcTotal"/>
											
										</p:selectOneMenu>
									</div>
										
								</div>
							</div>
							
							<div class="p-col-3" style="text-align: right;">
								<h:outputText value="#{d.preciototalsinimpuesto}" styleClass="Fs12 FontBold">
									<f:convertNumber locale="es_EC" pattern="$ 0.00"/>
								</h:outputText>
							</div>
							
						</div>
						
					</p:column>
					
					<p:column style="width:10%;" styleClass="TexAlCenter">
						<div class="EmptyBox20"></div>
						<div class="p-grid p-justify-center p-align-center vertical-container">
							<div class="p-col-12">
								<p:commandLink id="clkEliminar" action="#{notaCreditoCtrl.eliminarDetalle()}" update=":formMain:msgFormMain :formMain:pvDetalleDT :formMain:oupNcTotal" process="@this :formMain:pvDetalleDT">
									<f:setPropertyActionListener value="#{d}" target="#{notaCreditoCtrl.detalleSelected}"/>
									<i class="fa fa-trash-o Fs20" style="color:red;"></i>
									<p:confirm header="#{msg['label.confirmacion']}" message="#{msg['mensaje.confimacion']}" icon="fa fw-3x fa-exclamation-triangle" />
								</p:commandLink>
							</div>
						</div>
					</p:column>
					
				</p:dataTable>
			
			</div>
			
			
			<!-- Totales -->
	
			<div class="p-col-12">
				<div class="EmptyBox10"/>
				<p:outputPanel id="oupNcTotal">
					
					<div class="p-grid p-align-top p-justify-end">
			
						<div class="p-grid p-col-12 p-md-6 divResumen">
							
							<div class="p-col-6 subtotal">
								<h:outputText value="Subtotal" styleClass="Fs12" />
							</div>
							
							<div class="p-col-6 subtotalValor">
								<h:outputText value="#{notaCreditoCtrl.notaCreditoSeleccion.totalsinimpuestos}" styleClass="Fs12">
									<f:convertNumber pattern="$ #,##0.00"/>
								</h:outputText>
							</div>
							
							<div class="p-col-6 subtotal">
								<h:outputText value="I.C.E." styleClass="Fs12" />
							</div>
							
							<div class="p-col-6 subtotalValor">
								<h:outputText value="#{notaCreditoCtrl.notaCreditoSeleccion.totalice}" styleClass="Fs12">
									<f:convertNumber pattern="$ #,##0.00"/>
								</h:outputText>
							</div>
							
							<div class="p-col-6 subtotal">
								<h:outputText value="I.V.A." styleClass="Fs12" />
							</div>
							
							<div class="p-col-6 subtotalValor">
								<h:outputText value="#{notaCreditoCtrl.notaCreditoSeleccion.totaliva}" styleClass="Fs12">
									<f:convertNumber pattern="$ #,##0.00"/>
								</h:outputText>
							</div>
							
							<div class="p-col-6">
							</div>
							<div class="p-grid p-col-6">
								<div class="p-col-12 bordeSubtotal"></div>
							</div>
							
							<div class="p-col-6 subtotal">
								<h:outputText value="Total" styleClass="FontBold Fs16" />
							</div>
							
							<div class="p-col-6 subtotalValor">
								<h:outputText value="#{notaCreditoCtrl.notaCreditoSeleccion.totalconimpuestos}" styleClass="FontBold Fs16 DispBlock Wid100">
									<f:convertNumber pattern="$ 0.00"/>
								</h:outputText>
							</div>
								
						</div>
						
					</div>
					
				</p:outputPanel>
				
				<div class="EmptyBox20"/>
				
			</div>
				
		</div>
		
	</div>

</ui:composition>
