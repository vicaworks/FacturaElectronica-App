<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/templateV2.xhtml">

    <ui:define name="title">Nota #{msg['label.credito2']}</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
			
			.notaCreditoDT .ui-datatable-scrollable-body{
				min-height: 35vh !important;
				height: calc(100vh - 310px);
				
			}
			
        </style>
    </ui:define>

    <ui:define name="content">
    
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    	<o:importConstants type="com.vcw.falecpv.core.constante.ComprobanteEstadoEnum" var="ComprobanteEstadoEnum" />
    	
    
    	<p:breadCrumb>
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="Facturas Emitidas" url="#{request.contextPath}/pages/facturacion/facturaEmitida.jsf"/>
		    <p:menuitem value="Retenciones Emitidas" url="#{request.contextPath}/pages/adquisicion/retenciones.jsf"/>
		</p:breadCrumb>
		
		
		<!-- OPCIONES -->
	    <h:form id="formMain">
	    	
	    	
	    	<div class="card mt-1">              
				<div class="flex justify-content-between align-items-baseline">
					<h3 class="card__heading card__heading--noBorder fw-4">Nota de crédito</h3>
					<div class="flex justify-content-end" style="gap: .4rem;">
						<p:selectOneMenu id="somEstablecimientoMain"
							value="#{compNcCtrl.establecimientoMain}"
							converter="omnifaces.SelectItemsConverter"
							style="text-overflow: hidden!important;max-width:200px!important;min-width:200px!important"
							disabled="#{not compNcCtrl.habilitarEstablecimientoMain}">
							
							<f:selectItems value="#{compNcCtrl.establecimientoMainList}" var="st"
								itemLabel="#{st.nombrecomercial.concat(' - ').concat(appSessionCtrl.formatoCadena(st.codigoestablecimiento,3,'0'))}" itemValue="#{st}" />
							
							<p:ajax event="valueChange" listener="#{compNcCtrl.buscar()}" update="@form"/>
								
						</p:selectOneMenu>
					</div>
				</div>
				
				<div class="grid ui-fluid main__opciones px-2">
					<div class="col-12 md:col-2">
						<div class="field">
							<label class="text-gray-800">Estado</label>
							<p:selectOneMenu  value="#{compNcCtrl.estado}" 
								 styleClass="overflow-x-hidden"
								 style="width: calc(100% - 0.1rem)"
								 required="false" 
								 requiredMessage="Requerido">
								<f:selectItem itemLabel="TODOS" itemValue="#{null}" />
								<f:selectItem itemLabel="BORRADOR" itemValue="BORRADOR" />			 
								<f:selectItem itemLabel="PENDIENTE" itemValue="PENDIENTE" />
								<f:selectItem itemLabel="RECIBIDO SRI" itemValue="RECIBIDO_SRI" />									
								<f:selectItem itemLabel="AUTORIZADO" itemValue="AUTORIZADO" />
								<f:selectItem itemLabel="RECHAZADO SRI" itemValue="RECHAZADO_SRI" />
								<f:selectItem itemLabel="ERROR SRI" itemValue="ERROR_SRI" />
								<f:selectItem itemLabel="ERROR" itemValue="ERROR" />
								<f:selectItem itemLabel="ANULADO" itemValue="ANULADO" />
							</p:selectOneMenu>
							
						</div>
					</div>
					
					<div class="col-12 md:col-3">
						<div class="field">
							<label class="text-gray-800">Fechas</label>
							<div class="flex gap-2">
								<p:calendar id="calRep1" value="#{compNcCtrl.desde}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="Requerido" required="true" placeholder="dd/MM/yyyy">
								</p:calendar>
								<p:calendar id="calRep2" value="#{compNcCtrl.hasta}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="Requerido" required="true" placeholder="dd/MM/yyyy">
								</p:calendar>
								
							</div>
						</div>
					</div>
					
					<div class="col-12 md:col-4">
						<div class="field">
							<label class="text-gray-800">Criterio de búsqueda</label>
							<p:inputText value="#{compNcCtrl.criterioBusqueda}" placeholder="Nombre Cliente, Ruc Cliente, Num. Factura, Num. Comprobante"/>
						</div>
					</div>
					
					<div class="mt-2 col-12 md:col-3 md:mt-0">
						<div class="inline-flex gap-2 h-full align-items-end">
						
							<p:commandButton id="cmdNCRefrecar"
								value="Buscar" 
								icon="fa fa-search" 
								action="#{compNcCtrl.buscar()}" 
								styleClass="ui-button-outlined" update="@form"/>
		   				
		   					<p:commandButton id="cmdNCNuevo"
								value="Nuevo" 
								icon="fa fa-plus" 
								action="#{compNcCtrl.nuevaNotaCredito()}" 
								styleClass="#{appSessionCtrl.accesoDisable('mn_compelec_notcredito_nuevo')?'ui-state-disabled':''} ui-button-success" 
								update="@form">
		   					</p:commandButton>
		   					
						</div>
						
					</div>
					
				</div>
				
				<div class="flex my-2 align-items-center gap-2">
					<i class="fa fa-ellipsis-v fs-14"/>
					<p:commandLink id="cmlDtNCEmitidasSeleccion" disabled="#{empty compNcCtrl.notaCreditoList}" styleClass="min-width-80">
						<div class="flex gap-1">
							<span class="text-gray-900 fs-12">Selección</span>
							<i class="fa fa-angle-down fs-14 text-gray-900" />
						</div>
					</p:commandLink>
					
					<p:menu overlay="true" trigger="cmlDtNCEmitidasSeleccion" my="left top" at="left bottom">								
						<p:menuitem value="Enviar Email" action="#{compNcCtrl.firmarEnviar()}" icon="fa-regular fa-envelope fs-12" styleClass="#{appSessionCtrl.accesoDisable('mn_compelec_notcredito_email')?'ui-state-disabled':''}">
						</p:menuitem>						
						<p:menuitem value="Firmar y enviar" action="#{compNcCtrl.firmarEnviar()}" icon="fa fa-envelope fs-12" update="@form" styleClass="#{appSessionCtrl.accesoDisable('mn_compelec_notcredito_emailfirmar')?'ui-state-disabled':''}">
						</p:menuitem>						
					</p:menu>					
					
					<p:commandLink id="cmdNCExcel" disabled="#{empty compNcCtrl.notaCreditoList}" styleClass="min-width-80">
						<div class="flex gap-1">
							<span class="text-gray-900 fs-12">Exportar</span>
							<i class="fa fa-angle-down fs-14 text-gray-900" />
						</div>
					</p:commandLink>
					
					<p:menu overlay="true" trigger="cmdNCExcel" my="left top" at="left bottom" style="width:250px !important;">
						<p:menuitem value="Exportar excel" icon="fa-regular fa-file-excel fs-12" ajax="false">
							<p:fileDownload value="#{compNcCtrl.fileNC}" contentDisposition="inline"/>
						</p:menuitem>
						<p:menuitem value="Exportar excel(detalle)" icon="fa fa-list fs-12" ajax="false">
							<p:fileDownload value="#{compNcCtrl.fileNCDetalle}" contentDisposition="inline"/>
						</p:menuitem>
					</p:menu>
						
					<p:link href="#divTotales" styleClass="min-width-80" disabled="#{empty compNcCtrl.notaCreditoList}">
						<div class="flex gap-1">
							<span class="text-primary-600 fs-12 font-semibold">Ver Totales</span>
							<!-- <i class="fa fa-angle-down fs-14 text-primary-600 font-semibold" /> -->
						</div>
				    </p:link>	
					
				</div>
				
				<p:dataTable id="notaCreditoDT" var="n"
					value="#{compNcCtrl.notaCreditoList}" scrollable="true"
					emptyMessage="#{msg['mensaje.noexistenDatos']}"
					styleClass="notaCreditoDT fs-12"  
					rowKey="#{n.idcabecera}"
					paginator="true"
	                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
	                paginatorPosition="bottom"
					rows="15"
					rowsPerPageTemplate="15,20,25,30,35,40,45">
					
					<p:column style="width:20px;" styleClass="text-center">
						<f:facet name="header">
							<p:selectBooleanCheckbox value="#{compNcCtrl.seleccion}">
								<p:ajax event="change" listener="#{compNcCtrl.changeSeleccion()}" update="@form:notaCreditoDT"/>
							</p:selectBooleanCheckbox>
						</f:facet>
						<p:selectBooleanCheckbox value="#{n.seleccion}" rendered="#{n.estado!='ANULADO' and n.estado!='BORRADOR'}">
							<p:ajax event="change" update="@parent"/>
						</p:selectBooleanCheckbox>
					</p:column>
					
					<p:column headerText="Opc" style="width:20px;">
					
						<p:commandLink id="cmlDtNotaCredito">
							<i class="fa fa-chevron-circle-down fs-18 text-gray-800" />
						</p:commandLink>
						
						<p:menu overlay="true" trigger="cmlDtNotaCredito" my="left top" at="left bottom" style="width:200px;">
							
							<p:menuitem value="Ver" action="#{rideCtrl.showRide()}" icon="fa fa-eye fs-14" rendered="#{n.estado=='ANULADO'}" styleClass="#{appSessionCtrl.accesoDisable('mn_compelec_notcredito_ver')?'ui-state-disabled':''}">
								<f:setPropertyActionListener value="#{n.idcabecera}" target="#{rideCtrl.idCabecera}"/>
							</p:menuitem>
							
							<p:menuitem value="RIDE" action="#{rideCtrl.showRide()}" icon="fa-regular fa-file-pdf  fs-14" disabled="#{appSessionCtrl.isEnviarSri(n.estado)}" styleClass="#{appSessionCtrl.accesoDisable('mn_compelec_notcredito_ride')?'ui-state-disabled':''}">
								<f:setPropertyActionListener value="#{n.idcabecera}" target="#{rideCtrl.idCabecera}"/>
								<f:setPropertyActionListener value="NOTCR-" target="#{rideCtrl.inicialComprobante}"/>
								<f:setPropertyActionListener value="#{compNcCtrl.getFormatoNumDocumento(n.numdocumento)}" target="#{rideCtrl.numComprobante}"/>
							</p:menuitem>
							
							<p:menuitem value="Enviar Email" action="#{enviarDocCtrl.cargarFormulario()}" icon="fa-regular fa-envelope fs-14" disabled="#{appSessionCtrl.isEnviarEmail(n.estado)}" styleClass="#{appSessionCtrl.accesoDisable('mn_compelec_notcredito_email')?'ui-state-disabled':''}" oncomplete="PrimeFaces.focus('formEnvioDoc:intAsunto');">
								<f:setPropertyActionListener value="#{n.estado}" target="#{enviarDocCtrl.estadoComprobante}"/>
								<f:setPropertyActionListener value="#{n.idcabecera}" target="#{enviarDocCtrl.idCabecera}"/>
								<f:setPropertyActionListener value="NOTA_CREDITO" target="#{enviarDocCtrl.callModule}"/>
								<f:setPropertyActionListener value=":formMain:notaCreditoDT" target="#{enviarDocCtrl.updateView}"/>
								<f:setPropertyActionListener value="formMain" target="#{enviarDocCtrl.callForm}"/>
							</p:menuitem>
							<p:menuitem value="Firmar y enviar" action="#{enviarDocCtrl.cargarFormulario()}" icon="fa fa-envelope fs-14" disabled="#{appSessionCtrl.isEnviarSri(n.estado)}" styleClass="#{appSessionCtrl.accesoDisable('mn_compelec_notcredito_emailfirmar')?'ui-state-disabled':''}" oncomplete="PrimeFaces.focus('formEnvioDoc:intAsunto');">
								<f:setPropertyActionListener value="#{n.estado}" target="#{enviarDocCtrl.estadoComprobante}"/>
								<f:setPropertyActionListener value="#{n.idcabecera}" target="#{enviarDocCtrl.idCabecera}"/>
								<f:setPropertyActionListener value="NOTA_CREDITO" target="#{enviarDocCtrl.callModule}"/>
								<f:setPropertyActionListener value=":formMain:notaCreditoDT" target="#{enviarDocCtrl.updateView}"/>
								<f:setPropertyActionListener value="formMain" target="#{enviarDocCtrl.callForm}"/>
							</p:menuitem>
							
							<p:menuitem value="Editar " action="#{compNcCtrl.editarLiqCompra(n.idcabecera)}" icon="fa fa-edit fs-14" process="notaCreditoDT" update="@form" disabled="#{n.estado=='ANULADO'}" styleClass="#{appSessionCtrl.accesoDisable('mn_compelec_notcredito_editar')?'ui-state-disabled':''}">
							</p:menuitem>
							
							
							<p:menuitem value="Anular " action="#{compNcCtrl.eliminar()}" icon="fa-regular fa-trash-can fs-14" process="notaCreditoDT" update="@form" disabled="#{appSessionCtrl.isAnularFactura(n.estado)}" styleClass="#{appSessionCtrl.accesoDisable('mn_compelec_notcredito_anular')?'ui-state-disabled':''}">
								<p:confirm header="#{msg['label.confirmacion']}" message="#{msg['mensaje.confimacion']}" icon="fa fw-3x fa-exclamation-triangle" />
								<f:setPropertyActionListener value="#{n}" target="#{compNcCtrl.notaCreditoSelected}"/>
							</p:menuitem>
							
							<p:submenu label="Comprobantes">
								<p:menuitem value="Ver documento asociado" action="#{rideCtrl.showRide()}" icon="fa fa-eye fs-14" process="notaCreditoDT" update="@form" disabled="#{appSessionCtrl.isComprobantes(n.estado) or n.idcabecerapadre==null}" styleClass="#{appSessionCtrl.accesoDisable('mn_compelec_notcredito_docasociado')?'ui-state-disabled':''}">
									<f:setPropertyActionListener value="#{n.idcabecerapadre}" target="#{rideCtrl.idCabecera}"/>
								</p:menuitem>
							</p:submenu>
							
						</p:menu>
						
					</p:column>
					
					
					<p:column headerText="Comprobante" style="width:120px;" filterBy="#{v.numdocumento}" filterMatchMode="contains">
							<div class="flex flex-column gap-1">
								<h:outputText value="#{n.fechaemision}" styleClass="text-gray-900 font-semibold">
									<f:convertDateTime pattern="dd/MM/yyyy"/>
								</h:outputText>	
								<h:outputText value="#{compNcCtrl.getFormatoNumDocumento(n.numdocumento)}" rendered="#{n.estado!='BORRADOR'}"/>							
							</div>
						</p:column>
					
					
					
					<p:column headerText="Estado" style="width:120px;" filterBy="#{n.estado}" filterMatchMode="contains">
						
						<div class="flex gap-1 align-items-center">
							<div class="flex-grow-1 flex">
								<h:outputText value="#{n.estado}" styleClass="#{n.estadoStyle} fs-11 p-1 border-round block w-full text-center">
								</h:outputText>
							</div>
							<div class="flex-grow-0 flex px-1 align-items-center">
								<p:commandLink action="#{logTransferCtrl.cargarFormulario(n.idcabecera)}" process="@this" disabled="#{n.estado=='BORRADOR'}">
									<i class="fa fa-external-link text-gray-800 fs-16"/>
									<f:setPropertyActionListener value="FACTURA" target="#{logTransferCtrl.callModule}"/>
									<f:setPropertyActionListener value="formMain" target="#{logTransferCtrl.callForm}"/>
									<f:setPropertyActionListener value="formMain" target="#{logTransferCtrl.updateView}"/>
								</p:commandLink>							
							</div>
						</div>
						
					</p:column>
					
					<p:column headerText="Cliente" style="width:150px;" filterBy="#{n.clienteCompleto}" filterMatchMode="contains">
						<div class="flex flex-column gap-1">
							<h:outputText value="#{n.cliente.razonsocial}" styleClass="fs-11 text-gray-900">
							</h:outputText>
							<h:outputText value="#{n.cliente.identificacion}" styleClass="text-gray-900 fw-5"/>
						</div>
					</p:column>
					
					<p:column style="width:2.5rem;" styleClass="TexAlCenter">
						<f:facet name="header">
							<p:spacer width="3px"/>
							<i class="fa fa-envelope fs-14"/>
						</f:facet>
						<f:subview rendered="#{n.envioemail==1}">
							<i class="fa fa-check fs-14" style="color:black;"/>
						</f:subview>
						<f:subview rendered="#{n.envioemail==0}">
							<i class="fa fa-minus fs-14" style="color:#ccc;"/>
						</f:subview>
					</p:column>
					
					<p:column headerText="Documento asociado" style="width:120px;" filterBy="#{n.numfactura}" filterMatchMode="contains">
						<div class="flex flex-column gap-1">
							<h:outputText value="#{n.fechaemisiondocasociado}" styleClass="text-gray-900 font-semibold">
								<f:convertDateTime pattern="dd/MM/yyyy"/>
							</h:outputText>	
							<h:outputText value="#{compNcCtrl.getFormatoNumDocumento(n.numfactura)}" rendered="#{n.estado!='BORRADOR'}"/>							
						</div>
					</p:column>
					
					<p:column headerText="Sin impuesto" style="width:80px;" styleClass="text-center">
						<div class="flex justify-content-end">
							<h:outputText value="#{n.totalsinimpuestos}" styleClass="fs-10 text-gray-900">
								<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
							</h:outputText>
						</div>
					</p:column>
					
					<p:column headerText="Descuento" style="width:80px;" styleClass="text-center">
						<div class="flex justify-content-end">
							<h:outputText value="#{n.totaldescuento}" styleClass="#{n.totaldescuento.doubleValue()==0?'opacity-60':''}">
								<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
							</h:outputText>
						</div>
					</p:column>
					
					<p:column headerText="Impuestos" style="width:10rem;" styleClass="text-center">
						
						<div class="flex justify-content-end gap-1 align-items-baseline">
							<h:outputText value="#{n.totalice}"  styleClass="fs-10 #{n.totalice.doubleValue()==0.0?'opacity-70':'text-gray-900'}">
								<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
							</h:outputText>
							<span class="fs-9 text-gray-700">ICE</span>
						</div>
						
						<div class="flex justify-content-end gap-1 align-items-baseline">
							<h:outputText value="#{n.totaliva}"  styleClass="fs-10 #{n.totaliva.doubleValue()==0.0?'opacity-70':'text-gray-900'}">
								<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
							</h:outputText>
							<span class="fs-9 text-gray-700">IVA</span>
						</div>
						
						
					</p:column>
					
					<p:column headerText="Total" style="width:80px;" styleClass="text-center">
						<div class="flex justify-content-end">
							<h:outputText value="#{n.totalconimpuestos}" styleClass="text-gray-900 font-semibold">
								<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
							</h:outputText>
						</div>
					</p:column>
					
				</p:dataTable>
				
				<div class="grid justify-content-end" id="divTotales">
					<div class="col-12 md:col-5 lg:col-4">
						<div class="grid grid-nogutter justify-content-between">
							<div class="col-7 py-2">
								<div class="w-full text-left">
									<span class="fs-10 mr-1 text-gray-700 font-semibold">Total</span>
									<span class="fs-14 text-blue-600 font-medium">RESUMEN</span>
								</div>
							</div>
							<div class="col-1 text-center align-self-center">
								<i class="fa fa-angle-down fs-14"></i>
							</div>
							<div class="col-12 mt-1">
								<div class="flex mt-1 border-bottom-1 border-blue-100 py-2 align-items-end">
									<div class="flex flex-grow-1 fs-12">
										<i class="fa fa-angle-right mr-1 font-bold"></i>
										<span class="text-gray-800"><h:outputText value="Sin impuestos" /></span>
									</div>						
									<div class="flex flex-grow-1">
										<div class="text-right pr-3 w-full fs-14">
											<h:outputText value="#{compNcCtrl.totalesDto.subtotal}">
												<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
											</h:outputText>
										</div>
									</div>				
								</div>
								
								<div class="flex mt-1 border-bottom-1 border-blue-100 py-2 align-items-end">
									<div class="flex flex-grow-1 fs-12">
										<i class="fa fa-angle-right mr-1 font-bold"></i>
										<span class="text-gray-800"><h:outputText value="Descuento" /></span>
									</div>						
									<div class="flex flex-grow-1">
										<div class="text-right pr-3 w-full fs-14">
											<h:outputText value="#{compNcCtrl.totalesDto.descuento}">
												<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
											</h:outputText>
										</div>
									</div>				
								</div>
								
								<div class="flex mt-1 border-bottom-1 border-blue-100 py-2 align-items-end">
									<div class="flex flex-grow-1 fs-12">
										<i class="fa fa-angle-right mr-1 font-bold"></i>
										<span class="text-gray-800"><h:outputText value="I.C.E." /></span>
									</div>						
									<div class="flex flex-grow-1">
										<div class="text-right pr-3 w-full fs-14">
											<h:outputText value="#{compNcCtrl.totalesDto.ice}">
												<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
											</h:outputText>
										</div>
									</div>				
								</div>
								
								<div class="flex mt-1 border-bottom-1 border-blue-100 py-2 align-items-end">
									<div class="flex flex-grow-1 fs-12">
										<i class="fa fa-angle-right mr-1 font-bold"></i>
										<span class="text-gray-800"><h:outputText value="I.V.A." /></span>
									</div>						
									<div class="flex flex-grow-1">
										<div class="text-right pr-3 w-full fs-14">
											<h:outputText value="#{compNcCtrl.totalesDto.iva}">
												<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
											</h:outputText>
										</div>
									</div>				
								</div>
								
								<div class="flex mt-1 border-bottom-1 border-blue-100 py-2 align-items-end">
									<div class="flex flex-grow-1 fs-12">
										<i class="fa fa-angle-right mr-1 font-bold"></i>
										<span class="text-gray-800"><h:outputText value="Total" /></span>
									</div>						
									<div class="flex flex-grow-1">
										<div class="text-right pr-3 w-full fs-14">
											<h:outputText value="#{compNcCtrl.totalesDto.total}">
												<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
											</h:outputText>
										</div>
									</div>				
								</div>
								
							</div>
						</div>
					</div>
				</div>	
				
			</div>
	    	
			
	    	
	    	
	    	
	    </h:form>
        <!-- RIDE -->
