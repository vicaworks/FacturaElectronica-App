<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="title">Nota #{msg['title.credito2']}</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
			
			.notaCreditoDT .ui-datatable-scrollable-body{
				min-height: 50vh !important;
				height: calc(100vh - 400px);
				
			}
			
			.ui-calendar .ui-inputfield{
				width: 100% !important;
			}
			
			body .ui-datatable .ui-datatable-data > tr > td {
				padding: 0.3em; 
				border: 0 none;
				vertical-align: top;
			}
			
			body .ui-message {
				padding: 0em !important;
			}
			
			.cardTitle{
				margin: 0px 0px 5px 0px !important;
			}
			
			body .ui-datatable .ui-datatable-data > tr > td {
				padding: 0.3em; 
				border: 0 none;
				vertical-align: top;
			}
			
			.p-col-1, .p-col-2, .p-col-3, .p-col-4, .p-col-5, .p-col-6, .p-col-7, .p-col-8, .p-col-9, .p-col-10, .p-col-11, .p-col-12 {
				padding: 0.2em 0.5em !important;
			}
			
        </style>
    </ui:define>

    <ui:define name="content">
    
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    	<o:importConstants type="com.vcw.falecpv.core.constante.ComprobanteEstadoEnum" var="ComprobanteEstadoEnum" />
    	
    
    	<p:breadCrumb>
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="Facturas Emitidas" url="#{request.contextPath}/pages/facturacion/facturaEmitida.jsf"/>
		    <p:menuitem value="Notas de #{msg['label.credito2']}" url="#{request.contextPath}/pages/facturacion/nc/notaCredito.jsf"/>
		</p:breadCrumb>
		
		
		<!-- OPCIONES -->
	    <h:form id="formMain">
	    	
	    	<!-- Opciones -->
	    	<div class="card card-w-title" style="margin-top:12px;">
	    		
	    		<div class="p-grid p-align-center">
	    			
	    			<div class="p-col-12 p-md-8">
	    				
	    				<div class="p-grid">
	    					
	    					<div class="p-col-12 p-md-6">
	    						<!-- desde -->
	    						<h:outputText value="DESDE * : " styleClass="cpoRequerido Wid100"/>
	    						<div class="EmptyBox5"/>
	    						<p:calendar id="claNCFechaDesde" value="#{compNcCtrl.desde}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="REQUERIDO" required="true" styleClass="Wid100">
								</p:calendar>
								<p:message for="claNCFechaDesde" style="padding:0em;"/>
	    						
	    					</div>
	    					<div class="p-col-12 p-md-6">
	    						<!-- hasts  -->
	    						<h:outputText value="HASTA * : " styleClass="cpoRequerido Wid100"/>
	    						<div class="EmptyBox5"/>
	    						<p:calendar id="claNCFechaHasta" value="#{compNcCtrl.hasta}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="REQUERIDO" required="true" styleClass="Wid100">
								</p:calendar>
								<p:message for="claNCFechaHasta" style="padding:0em;"/>
	    					</div>
	    				
	    					<div class="p-col-12">
								<p:inputText id="intNCCriterioBusqueda" value="#{compNcCtrl.criterioBusqueda}" required="false" requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="1000" placeholder="Cliente, Ruc/C.I., #Factura, #Nota#{msg['label.credito2']}"/>	    						
	    					</div>
	    					
	    				</div>
	    				
	    			</div>
	    			
	    			<!-- opciones -->
	    			<div class="p-col-12 p-md-4">
	    				
	    				<div class="EmptyBox5"/>
	    				
	    				<p:commandButton id="cmdNCRefrecar"
							value="CONSULTAR" icon="fa fa-search" 
							action="#{compNcCtrl.buscar()}" styleClass="secondary-button Wid100" update="@form"/>
						
						<div class="EmptyBox5"/>
	   				
	   					<p:commandButton id="cmdNCNuevo"
							value="NUEVA NOTA DE #{msg['label.credito']}" icon="fa fa-plus" 
							action="#{compNcCtrl.nuevaNotaCredito()}" styleClass="Wid100 secondary-button" update="@form">
	   					</p:commandButton>
	   					
	   					<div class="EmptyBox5"/>
	   					
	   					<p:commandButton  id="cmdNCExcel" 
									title="EXPORTAR"
									icon="fa fa-file-excel-o"
									ajax="false" onclick="PrimeFaces.monitorDownload(start,stop)"
									value="REPORTE"
									styleClass="success-btn Wid100"
									disabled="#{empty adquisicionMainCtrl.adquisicionList}">
							<p:fileDownload value="#{null}"/>	
						</p:commandButton>
	    				
	    			</div>
	    			
    			</div>
    			
   			</div>
   			
   			<!-- Mensajes -->
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="formMain"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
	    	
	    	<div class="card card-w-title">
				
				<p:dataTable id="notaCreditoDT" var="n"
					value="#{compNcCtrl.notaCreditoList}" scrollable="true"
					emptyMessage="#{msg['mensaje.noexistenDatos']}"
					styleClass="notaCreditoDT Fs12"  
					rowKey="#{n.idcabecera}"
					paginator="true"
	                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
	                paginatorPosition="bottom"
					rows="12"
					rowsPerPageTemplate="10,12,20,30,40">
					
					<p:column headerText="OPC" style="width:30px;" styleClass="TexAlCenter">
					
						<p:commandLink id="cmlDtNotaCredito">
							<i class="fa fa-plus-square Fs18" style="color:#252529;"/>
						</p:commandLink>
						
						<p:menu overlay="true" trigger="cmlDtNotaCredito" my="left top" at="left bottom">
							
							<p:menuitem value="Editar " action="#{compNcCtrl.editar()}" icon="fa fa-edit" process="notaCreditoDT" update="@form">
							</p:menuitem>
							
							<p:menuitem value="Eliminar " action="#{compNcCtrl.eliminar()}" icon="fa fa-trash-o" process="notaCreditoDT" update="@form">
								<p:confirm header="#{msg['label.confirmacion']}" message="#{msg['mensaje.confimacion']}" icon="fa fw-3x fa-exclamation-triangle" />
							</p:menuitem>
							
							<p:menuitem value="Ver Factura" action="#" icon="fa fa-shopping-cart" process="notaCreditoDT" update="@form" disabled="#{n.idcabecerapadre==null}">
							</p:menuitem>
							
						</p:menu>
						
					</p:column>
					
					<p:column headerText="NUM COMP" style="width:40px;" filterBy="#{r.numdocumento}" filterMatchMode="contains">
						<h:outputText value="#{n.numdocumento}" />
					</p:column>
					
					<p:column headerText="ESTADO" style="width:40px;" filterBy="#{r.estado}" filterMatchMode="contains" styleClass="TexAlCenter">
						<h:outputText value="#{n.estado}" styleClass="#{r.estadoStyle}"/>
					</p:column>
					
					<p:column headerText="FACTURA" style="width:40px;" filterBy="#{r.numfactura}" filterMatchMode="contains">
						<h:outputText value="#{n.numdocasociado}" />
					</p:column>
					
					<p:column headerText="RUC / CI" style="width:40px;" filterBy="#{r.proveedor.identificacion}" filterMatchMode="contains">
						<h:outputText value="#{n.cliente.identificacion}" />
					</p:column>
					
					<p:column headerText="CLIENTE" style="width:100px;" filterBy="#{r.proveedor.nombrecomercial}" filterMatchMode="contains">
						<h:outputText value="#{n.cliente.razonsocial}" />
					</p:column>
					
					<p:column headerText="FECHA" style="width:40px;">
						<h:outputText value="#{n.fechaemision}" >
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="VALOR" style="width:40px;">
						<h:outputText value="#{n.totalconimpuestos}" styleClass="markGreen">
							<f:convertNumber pattern="$ 0.00"/>
						</h:outputText>
					</p:column>
					
				</p:dataTable>
				
			</div>
	    	
	    </h:form>
        
    </ui:define>

</ui:composition>
