<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="title">#{msg['title.notadebito']}</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
			
			.notDebitoDT .ui-datatable-scrollable-body{
				min-height: 40vh !important;
				height: calc(100vh - 420px);
			}
			
			.ui-calendar .ui-inputfield{
				width: 100% !important;
			}
			
			body .ui-datatable .ui-datatable-data > tr > td {
				padding: 0.3em; 
				border: 0 none;
				vertical-align: top;
			}
			
			body .ui-message {
				padding: 0em !important;
			}
			
			.cardTitle{
				padding:0.5em 0px;
				font-size: 18px !important;
			}
			
			body .ui-datatable .ui-datatable-data > tr > td {
				padding: 0.3em; 
				border: 0 none;
				vertical-align: top;
			}
			
			.p-col-1, .p-col-2, .p-col-3, .p-col-4, .p-col-5, .p-col-6, .p-col-7, .p-col-8, .p-col-9, .p-col-10, .p-col-11, .p-col-12 {
				padding: 0.2em 0.5em !important;
			}	
			
			body .ui-messages, 
			body .ui-message {
				padding: 0em !important;
				margin: 0em !important;
				display: block !important;
			}		
			
			.boxMain{
				padding: 15px;
				text-align: center;
				border-radius: 4px;
			}
			
			.box-header{
				font-size: 10px;
			}
			
			.box-content{
				font-size: 18px;
				font-weight: bold;
			}
			
			.box-gray{
				background-color: #2f2f2f;
				color: #fff;
			}
			
			.box-border-gray{
				border:1px solid #2f2f2f;
				color: #2f2f2f;
			}
			
        </style>
    </ui:define>

    <ui:define name="content">
    	
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    	<o:importConstants type="com.vcw.falecpv.core.constante.ComprobanteEstadoEnum" var="ComprobanteEstadoEnum" />
    
    	<p:breadCrumb>
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="Facturas Emitidas" url="#{request.contextPath}/pages/facturacion/facturaEmitida.jsf"/>
		    <p:menuitem value="Lista de #{msg['label.notadebito']}" url="#{request.contextPath}/pages/notdebito/notaDebito.jsf"/>
		</p:breadCrumb>
		
		<!-- OPCIONES -->
	    <h:form id="formMain">
	    	<div class="EmptyBox5"/>
	    	<!-- Opciones -->
	    	<div class="card card-w-title">
				<div class="p-grid p-align-center">
	    			<div class="p-col-12 p-md-6">
						<h3 class="cardTitle"><i class="fa fa-arrow-circle-right"/> Nota de Débito emitidas</h3>
	    			</div>
	    			<div class="p-col-12 p-md-6 cmb_establecimiento" style="text-align: right;">
	                
		                <p:selectOneMenu id="somEstablecimientoMain"
							value="#{notaDebitoCtrl.establecimientoMain}"
							converter="omnifaces.SelectItemsConverter"
							styleClass="cmb_establecimiento_wrapper"
							disabled="#{not notaDebitoCtrl.habilitarEstablecimientoMain}">
							
							<f:selectItems value="#{notaDebitoCtrl.establecimientoMainList}" var="st"
								itemLabel="#{st.nombrecomercial.concat(' - ').concat(appSessionCtrl.formatoCadena(st.codigoestablecimiento,3,'0'))}" itemValue="#{st}" />
							
							<p:ajax event="valueChange" listener="#{notaDebitoCtrl.buscar()}" update="@form"/>
								
						</p:selectOneMenu>
		                
		                
	        		</div>
	    		</div>
				
		   		<div class="EmptyBox5"/>
	    		<div class="p-grid p-align-center">
	    			
	    			<div class="p-col-12 p-md-9">
	    				
	    				<div class="p-grid">
	    					
	    					<div class="p-col-12 p-md-4">
	    						<h:outputText value="ESTADO * : " styleClass="cpoRequerido Wid100"/>
	    						<div class="EmptyBox5"/>
		    					<p:selectOneMenu  value="#{notaDebitoCtrl.estado}" 
												 styleClass="Wid100" 
												 required="false" requiredMessage="REQUERIDO">
									<f:selectItem itemLabel="TODOS" itemValue="#{null}" />			 
									<f:selectItem itemLabel="ACTIVO" itemValue="A" />
									<f:selectItem itemLabel="ANULADO" itemValue="I" />
								</p:selectOneMenu>
							</div>
	    					
	    					<div class="p-col-12 p-md-4">
	    						<!-- desde -->
	    						<h:outputText value="DESDE * : " styleClass="cpoRequerido Wid100"/>
	    						<div class="EmptyBox5"/>
	    						<p:calendar id="claNotDebFechaDesde" value="#{notaDebitoCtrl.desde}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="REQUERIDO" required="true" styleClass="Wid100">
								</p:calendar>
								<p:message for="claNotDebFechaDesde" style="padding:0em;"/>
	    						
	    					</div>
	    					
	    					<div class="p-col-12 p-md-4">
	    						<!-- hasts  -->
	    						<h:outputText value="HASTA * : " styleClass="cpoRequerido Wid100"/>
	    						<div class="EmptyBox5"/>
	    						<p:calendar id="claNotDebFechaHasta" value="#{notaDebitoCtrl.hasta}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="REQUERIDO" required="true" styleClass="Wid100">
								</p:calendar>
								<p:message for="claNotDebFechaHasta" style="padding:0em;"/>
	    					</div>
	    					
	    					<div class="p-col-12">
								<p:inputText id="intDBCriterioBusqueda" value="#{notaDebitoCtrl.criterioBusqueda}" required="false" requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="1000" placeholder="##{msg['label.notadebito']}, Nom./R.U.C./C.I. Cliente"/>	    						
	    					</div>
	    					
	    				</div>
	    				
	    			</div>
	    			
	    			<!-- opciones -->
	    			<div class="p-col-12 p-md-3">
	    				
	    				<div class="EmptyBox5"/>
	    				
	    				<p:commandButton id="cmdNDRefrecar"
							value="CONSULTAR" icon="fa fa-search" 
							action="#{notaDebitoCtrl.buscar()}" styleClass="secondary-button Wid100" update="@form"
						/>
						
						<div class="EmptyBox5"/>
	   				
	   					<p:commandButton id="cmdNDNuevo"
							value="NUEVA N.D." icon="fa fa-plus" 
							action="#{notaDebitoCtrl.nuevanotaDebito()}" styleClass="Wid100 secondary-button" update="@form">
							<!-- <f:setPropertyActionListener value="GUIA_REMISION" target="#{guiaRemFormCtrl.callModule}"/> -->							
	   					</p:commandButton>
	   					
	   					<div class="EmptyBox5"/>
	   					
						<p:commandButton id="cmdNDExcel"
	  						value="EXPORTAR"
							icon="fa fa-sort-down" 
							styleClass="secondary-button Wid100"
							disabled="#{empty notaDebitoCtrl.notDebitoList}">
						</p:commandButton>
						
						<p:menu overlay="true" trigger="cmdNDExcel" my="left top" at="left bottom" style="width:250px !important;">
							<p:menuitem value="Exportar excel" icon="fa fa-file-excel-o" ajax="false">
								<p:fileDownload value="#{notaDebitoCtrl.fileND}" contentDisposition="inline"/>
							</p:menuitem>
							<p:menuitem value="Exportar excel(detalle)" icon="fa fa-list" ajax="false">
								<p:fileDownload value="#{notaDebitoCtrl.fileNDDetalle}" contentDisposition="inline"/>
							</p:menuitem>
						</p:menu>
	    				
	    			</div>
	    			
	    		</div>
	    	
	    	</div>
	    	
	    	<!-- Mensajes -->
			<p:messages id="msgFormMain" rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="formMain"
				closable="true" style="margin:0px!important;">
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
	    	
	    	<div class="EmptyBox5"/>
			<div class="card card-w-title">
				
				<div class="p-grid p-nogutter Fs12" style="color:#515A5A;">
					<i class="fa fa-ellipsis-v Fs14"></i> 
					<p:spacer width="5px;"/><span>Selección</span><p:spacer width="5px;"/>
					<p:commandLink id="cmlDtNDEmitidasSeleccion" disabled="#{empty notaDebitoCtrl.notDebitoList}">
						<i class="fa fa-chevron-circle-down Fs18" style="color:#252529;"/>
					</p:commandLink>
					
					<p:menu overlay="true" trigger="cmlDtNDEmitidasSeleccion" my="left top" at="left bottom">
								
						<p:menuitem value="Enviar Email" action="#" icon="fa fa-envelope-o">
							
						</p:menuitem>
						
						<p:menuitem value="Firmar y enviar" action="#{notaDebitoCtrl.firmarEnviar()}" icon="fa fa-envelope" update="@form">
						</p:menuitem>
						
					</p:menu>
					
				</div>
				<div class="EmptyBox5"/>
				
				<p:dataTable id="notDebitoDT" var="r"
					value="#{notaDebitoCtrl.notDebitoList}" scrollable="true"
					emptyMessage="#{msg['mensaje.noexistenDatos']}"
					styleClass="notDebitoDT Fs11"  
					rowKey="#{r.idcabecera}"
					paginator="true"
	                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
	                paginatorPosition="bottom"  
					rows="15"
					rowsPerPageTemplate="10,15,20,25,30,35,40">
					
					<p:column style="width:10px;">
						<f:facet name="header">
							<p:selectBooleanCheckbox value="#{notaDebitoCtrl.seleccion}">
								<p:ajax event="change" listener="#{notaDebitoCtrl.changeSeleccion()}" update="@form:msgFormMain @form:notDebitoDT"/>
							</p:selectBooleanCheckbox>
						</f:facet>
						<p:selectBooleanCheckbox value="#{r.seleccion}" style="margin-left:10px;" rendered="#{r.estado!='ANULADO' and r.estado!='BORRADOR'}">
							<p:ajax event="change" update="@parent"/>
						</p:selectBooleanCheckbox>
					</p:column>
					
					<p:column headerText="OPC" style="width:15px;" styleClass="TexAlCenter">
					
						<p:commandLink id="cmlDtNotaDebito">
							<i class="fa fa-chevron-circle-down Fs18" style="color:#252529;"/>
						</p:commandLink>
						
						<p:menu overlay="true" trigger="cmlDtNotaDebito" my="left top" at="left bottom">
							
							<p:menuitem value="Ver" action="#{rideCtrl.showRide()}" icon="fa fa-eye" rendered="#{r.estado=='ANULADO'}">
								<f:setPropertyActionListener value="#{r.idcabecera}" target="#{rideCtrl.idCabecera}"/>
							</p:menuitem>
							<p:menuitem value="RIDE" action="#{rideCtrl.showRide()}" icon="fa fa-file-pdf-o" disabled="#{appSessionCtrl.isEnviarSri(r.estado)}">
								<f:setPropertyActionListener value="#{r.idcabecera}" target="#{rideCtrl.idCabecera}"/>
								<f:setPropertyActionListener value="NOTDEB-" target="#{rideCtrl.inicialComprobante}"/>
								<f:setPropertyActionListener value="#{facEmitidaCtrl.getFormatoNumDocumento(r.numdocumento)}" target="#{rideCtrl.numComprobante}"/>
							</p:menuitem>
							<p:menuitem value="Enviar Email" action="#{enviarDocCtrl.cargarFormulario()}" icon="fa fa-envelope-o" disabled="#{appSessionCtrl.isEnviarSri(r.estado)}">
								<f:setPropertyActionListener value="#{r.idcabecera}" target="#{enviarDocCtrl.idCabecera}"/>
								<f:setPropertyActionListener value="NOTA_DEBITO" target="#{enviarDocCtrl.callForm}"/>
								<f:setPropertyActionListener value=":formMain:notDebitoDT" target="#{enviarDocCtrl.updateView}"/>
								<f:setPropertyActionListener value="formMain" target="#{enviarDocCtrl.callForm}"/>
							</p:menuitem>
							<p:menuitem value="Firmar y enviar" action="#{enviarDocCtrl.cargarFormulario()}" icon="fa fa-envelope" disabled="#{appSessionCtrl.isEnviarSri(r.estado)}">
								<f:setPropertyActionListener value="#{r.idcabecera}" target="#{enviarDocCtrl.idCabecera}"/>
								<f:setPropertyActionListener value="NOTA_DEBITO" target="#{enviarDocCtrl.callForm}"/>
								<f:setPropertyActionListener value=":formMain:notDebitoDT" target="#{enviarDocCtrl.updateView}"/>
								<f:setPropertyActionListener value="formMain" target="#{enviarDocCtrl.callForm}"/>
							</p:menuitem>
							<p:menuitem value="Editar" action="#{notaDebitoCtrl.editarNd(r.idcabecera)}" icon="fa fa-edit" process="notDebitoDT" update="@form" disabled="#{r.estado=='ANULADO'}">
							</p:menuitem>
							<p:menuitem value="Anular" action="#{notaDebitoCtrl.eliminar()}" icon="fa fa-trash-o" process="notDebitoDT" update="@form" disabled="#{appSessionCtrl.isAnularFactura(r.estado)}">
								<f:setPropertyActionListener value="#{r}" target="#{notaDebitoCtrl.notDebitoSelected}"/>
								<p:confirm header="#{msg['label.confirmacion']}" message="#{msg['mensaje.confimacion']}" icon="fa fw-3x fa-exclamation-triangle" />
							</p:menuitem>
							
						</p:menu>
						
					</p:column>
					
					<p:column headerText="NUM COMP" style="width:110px;" filterBy="#{r.numdocumento}" filterMatchMode="contains">
						<h:outputText value="#{notaDebitoCtrl.getFormatoNumDocumento(r.numdocumento)}" rendered="#{r.estado!='BORRADOR'}"/>
					</p:column>
					
					<p:column headerText="ESTADO" style="width:100px;" filterBy="#{r.estado}" filterMatchMode="contains">
						
						<div class="p-grid p-nogutter p-align-center">
							<div class="p-col-10">
								<h:outputText value="#{r.estado}" styleClass="#{r.estadoStyle}  DispBlock Wid100"/>
							</div>
							<div class="p-col-fixed" style="width: 15px;">
								<p:commandLink action="#{logTransferCtrl.cargarFormulario(r.idcabecera)}" process="@this" disabled="#{r.estado=='BORRADOR'}">
									<i class="fa fa-external-link" style="color:#2f2f2f;"/>
									<f:setPropertyActionListener value="NOTA_DEBITO" target="#{logTransferCtrl.callModule}"/>
									<f:setPropertyActionListener value="formMain" target="#{logTransferCtrl.callForm}"/>
									<f:setPropertyActionListener value="formMain" target="#{logTransferCtrl.updateView}"/>
								</p:commandLink>							
							</div>
						</div>
					</p:column>
					
					<p:column headerText="FECHA" style="width:50px;">
						<h:outputText value="#{n.fechaemision}" >
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="RUC / CI " style="width:80px;" filterBy="#{r.cliente.identificacion}" filterMatchMode="contains">
						<h:outputText value="#{r.cliente.identificacion}" />
					</p:column>
					
					<p:column headerText="CLIENTE" style="width:120px;" filterBy="#{r.cliente.razonsocial}" filterMatchMode="contains">
						<h:outputText value="#{r.cliente.razonsocial}" />
					</p:column>
					
					<p:column style="width:5px;" styleClass="TexAlCenter">
						<f:facet name="header">
							<p:spacer width="3px"/>
							<i class="fa fa-envelope Fs14"/>
						</f:facet>
						<f:subview rendered="#{r.envioemail==1}">
							<i class="fa fa-check Fs14" style="color:black;"/>
						</f:subview>
						<f:subview rendered="#{r.envioemail==0}">
							<i class="fa fa-minus Fs14" style="color:#ccc;"/>
						</f:subview>
					</p:column>
					
					<p:column headerText="DOC ASOCIADO" style="width:120px;">
						<div class="p-grid p-align-top vertical-container">
							<div class="p-col-12 p-md-5">
								<h:outputText value="TIP. DOCU. " styleClass="DispBlock FontBold"/>
							</div>
							<div class="p-col-12 p-md-7">
								<h:outputText value="#{r.tipocomprobanteretencion.comprobante} " styleClass="DispBlock"/>
							</div>
							<div class="p-col-12">
								<h:outputText value="NUM. DOCU. " styleClass="DispBlock FontBold"/>
							</div>
							<div class="p-col-12">
								<h:outputText value="#{notaDebitoFrmCtrl.getFormatoNumDocumento(r.numdocasociado)} " styleClass="DispBlock markGreen"/>
							</div>
							<div class="p-col-12 p-md-5">
								<h:outputText value="FECHA " styleClass="DispBlock FontBold"/>
							</div>
							<div class="p-col-12 p-md-7">
								<h:outputText value="#{r.fechaemisiondocasociado}" styleClass="DispBlock">
									<f:convertDateTime pattern="dd/MM/yyyy"/>
								</h:outputText>
							</div>
						</div>
					</p:column>
					
					<p:column headerText="MOTIVO" style="width:150px;">
						
						<div class="p-grid p-align-top vertical-container">
							
							<p:repeat var="m" value="#{r.motivoList}">
								<div class="p-col-12 p-lg-7">
									<h:outputText value="- #{m.razon}" styleClass="DispBlock"/>
								</div>
								
								<div class="p-col-12 p-lg-5">
									<h:outputText value="#{m.valor}">
										<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
									</h:outputText>
								</div>
							</p:repeat>
							
							
						</div>
						<div class="EmptyBox5"/>
						
					</p:column>
					
					<p:column headerText="SUBTOTAL" style="width:50px;" styleClass="TexAlRight">
						<h:outputText value="#{r.totalsinimpuestos}" styleClass="DispBlock markGray">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="I.V.A." style="width:40px;" styleClass="TexAlRight">
						<h:outputText value="#{r.totaliva}" >
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="TOTAL" style="width:40px;" styleClass="TexAlRight">
						<h:outputText value="#{r.totalconimpuestos}" >
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="PAGO" style="width:50px;" styleClass="TexAlRight">
						
						<div class="p-grid p-nogutter p-align-center p-justify-center" style="margin-top:-2px;">
							<div class="p-col-9" style="text-align: right;">
								<h:outputText value="#{r.totalPagadoSum}" styleClass="#{r.totalPagadoSum.doubleValue()!=r.valorapagar.doubleValue() and r.estado!='ANULADO' ?'DispBlock Wid100 markRed':'DispBlock Wid100'}">
									<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
								</h:outputText>
							</div>
							<div class="p-col-fixed" style="width: 15px;">
								<p:commandLink action="#{pagoCtrl.cargarPagosById()}" process="@this">
									<i class="fa fa-external-link" style="color:#2f2f2f;"/>
									<f:setPropertyActionListener value="#{r.idcabecera}" target="#{pagoCtrl.idComprobante}"/>
									<f:setPropertyActionListener value="#{r.valorapagar}" target="#{pagoCtrl.valorPagar}"/>
								</p:commandLink>
							</div>
						</div>
						
					</p:column>
					
				</p:dataTable>
				<div class="EmptyBox20"/>
			
			</div>
				    
	    </h:form>
        
        <ui:include src="../common/incl_comprobante_pagos.xhtml" />
        <!-- RIDE -->
		<ui:include src="../common/incl_ride.xhtml" />
		<!-- FIRMAR ENVIAR EMAIL -->
	    <ui:include src="../common/incl_firmarenviarmail.xhtml" />
		<!-- LOG DE TRANSFERENCIA -->
	    <ui:include src="../common/incl_logtransferencia.xhtml" />		
        
    </ui:define>

</ui:composition>
