<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
	</style>
	
	<p:remoteCommand name="buscarCliente"  action="#{notaDebitoFrmCtrl.buscarCliente()}" process="@this :formMain:inpCriterioCliente" update=":formMain:msgFormMain :formMain:msgInpCriterioCliente :formMain:gridCliente"/>
	
	<div class="card card-w-title">
		
		<h3 class="cardTitle"><i class="fa fa-check-circle"></i>  Nota de #{msg['label.debito']}</h3>
		
		<p:panelGrid id="grid2" columns="1" styleClass="ui-panelgrid-blank Wid100 Fs12" columnClasses="ui-g-12">
			
			<h:panelGroup>
				<h:outputText value="GUARDAR COMO BORRADOR" styleClass="cpoRequerido" rendered="#{notaDebitoFrmCtrl.notDebitoSelected.estadoBorrador}"/> <p:spacer width="10px;"></p:spacer>
				<p:selectBooleanButton value="#{notaDebitoFrmCtrl.notDebitoSelected.borrador}" onLabel="SI" offLabel="No" style="width:60px" rendered="#{notaDebitoFrmCtrl.notDebitoSelected.estadoBorrador}">
					<p:ajax event="change" process="@this :formMain:grid2" update=":formMain:grid2" listener="#{notaDebitoFrmCtrl.cambioEstadoBorrador(notaDebitoFrmCtrl.notDebitoSelected)}">
					</p:ajax>
				</p:selectBooleanButton>
			</h:panelGroup>
			
			<h:outputText value="SECUENCIAL DOCUMENTO" styleClass="cpoRequerido" rendered="#{not notaDebitoFrmCtrl.notDebitoSelected.borrador}"/>
			<h:panelGroup  rendered="#{not notaDebitoFrmCtrl.notDebitoSelected.borrador}">
				<p:outputLabel rendered="#{notaDebitoFrmCtrl.notDebitoSelected.idcabecera!=null  and notaDebitoFrmCtrl.notDebitoSelected.estado!='BORRADOR'}">
					<div class="EmptyBox5"></div>
					<h:outputText value="#{notaDebitoFrmCtrl.getFormatoNumDocumento(notaDebitoFrmCtrl.notDebitoSelected.numdocumento)}" styleClass="Fs18 FontBold"/>
					<div class="EmptyBox5"></div>
				</p:outputLabel>
				<p:outputLabel rendered="#{notaDebitoFrmCtrl.notDebitoSelected.idcabecera==null or (notaDebitoFrmCtrl.notDebitoSelected.idcabecera!=null and notaDebitoFrmCtrl.notDebitoSelected.estado=='BORRADOR')}">
					<h:outputText value="#{notaDebitoFrmCtrl.notDebitoSelected.secuencialEstablecimiento}" />
					<h:outputText value=" - " />
					<p:inputMask id="intSecCaja" value="#{notaDebitoFrmCtrl.notDebitoSelected.secuencialCaja}" maxlength="3" mask="999" style="width:50px;font-size:14px !important;"  required="true" requiredMessage="REQUERIDO"/>
					<h:outputText value=" - " />
					<h:outputText value="#{notaDebitoFrmCtrl.notDebitoSelected.secuencialNumero}" rendered="#{not notaDebitoFrmCtrl.notDebitoSelected.editarSecuencial}"/>
					<p:inputMask id="intSecDocumento" value="#{notaDebitoFrmCtrl.notDebitoSelected.secuencialNumero}" maxlength="9" mask="999999999" rendered="#{notaDebitoFrmCtrl.notDebitoSelected.editarSecuencial}" style="width:100px;font-size:14px !important;" required="true" requiredMessage="REQUERIDO"/>
					<p:spacer width="5px;"/>
					<p:commandLink action="#{notaDebitoFrmCtrl.editarSecuencialAction()}" process=":formMain:grid2" update=":formMain:msgFormMain :formMain:grid2">
						<i class="fa fa-edit Fs18"/>
					</p:commandLink>
					<p:spacer width="5px;"/>
					<p:commandLink action="#{notaDebitoFrmCtrl.noEditarSecuencialAction()}" process="@this" update=":formMain:msgFormMain :formMain:grid2">
						<i class="fa fa-trash-o Fs18 " style="color:red;"/>
					</p:commandLink>
					<p:message styleClass="Wid100" for="intSecCaja"/>
					<p:message styleClass="Wid100" for="intSecDocumento" rendered="#{notaDebitoFrmCtrl.notDebitoSelected.editarSecuencial}"/>
				</p:outputLabel>
				
			</h:panelGroup>
			<h:panelGroup>
				<h:outputText value="FECHA #{msg['label.emision']} *" styleClass="cpoRequerido"/>
				<div class="EmptyBox5"/>
				<p:calendar id="claFacFecha" value="#{notaDebitoFrmCtrl.notDebitoSelected.fechaemision}"
					pattern="dd/MMM/yyyy"
					requiredMessage="REQUERIDO" required="true" styleClass="Wid100" placeholder="dd/MM/yyyy">
				</p:calendar>
				<p:message for="claFacFecha"/>
			</h:panelGroup>
			
		</p:panelGrid>
		
		<div class="EmptyBox5"/>
		
		<p:panelGrid id="grid" columns="1" styleClass="ui-panelgrid-blank Wid100 Fs12" columnClasses="ui-g-12">
			
			<h:panelGroup>
				<h:outputText value="CLIENTE * " styleClass="cpoRequerido"/>
				<div class="EmptyBox5"/>
			</h:panelGroup>
			
			<h:panelGroup>
				<div class="ui-inputgroup">
	                <span class="ui-inputgroup-addon">
	                	
	                	<p:commandButton process="@this :formMain:inpCriterioCliente"
							update=":formMain:msgFormMain :formMain:msgInpCriterioCliente :formMain:gridCliente" 
							action="#{notaDebitoFrmCtrl.buscarCliente()}" icon="fa fa-search">
	                	</p:commandButton>
	                
	                </span>
	                
	                <p:inputText id="inpCriterioCliente"
						value="#{notaDebitoFrmCtrl.criterioCliente}" required="false"
						requiredMessage="REQUERIDO" styleClass="Wid100 Fs12"
						maxlength="13" placeholder="C.I. o RUC / ENTER PARA BUSCAR"
						validatorMessage="SOLO NUMEROS"
						onkeydown="if(event.keyCode==13){event.keyCode=123;buscarCliente(); return false;}">
						<f:validateRegex pattern="^\d+$" />
					</p:inputText>
	                
	            </div>
	            <p:message id="msgInpCriterioCliente" for="inpCriterioCliente" styleClass="Wid100"/>
			</h:panelGroup>
			
			<h:panelGroup>
				
				<p:commandButton value="NUEVO / EDITAR CLIENTE" action="#{clienteCtrl.nuevoEditar(notaDebitoFrmCtrl.notDebitoSelected.cliente!=null?notaDebitoFrmCtrl.notDebitoSelected.cliente.idcliente:null)}" immediate="true" icon="fa fa-user" styleClass="secondary-button Wid100">
					<f:setPropertyActionListener value="NotaDebitoFrmCtrl" target="#{clienteCtrl.callModule}"/>
					<f:setPropertyActionListener value=":formMain:msgFormMain :formMain:msgInpCriterioCliente :formMain:gridCliente" target="#{clienteCtrl.updateView}"/>
					<f:setPropertyActionListener value="#{null}" target="#{clienteCtrl.clienteSelected}"/>
				</p:commandButton>
				
			</h:panelGroup>
		
		</p:panelGrid>
		
		<p:panelGrid id="gridCliente" columns="1" styleClass="ui-panelgrid-blank Wid100 Fs12" columnClasses="ui-g-12">
		
			<h:panelGroup>
				<h:outputText value="#{msg['label.identificacion']} * " styleClass="cpoRequerido"/>
				<div class="EmptyBox5"/>
				<p:inputText id="intNDIdentificacionCLiente" value="#{notaDebitoFrmCtrl.notDebitoSelected.cliente.identificacion}" required="true" requiredMessage="REQUERIDO" styleClass="disable-color Wid100" validatorMessage="SOLO NUMEROS" readonly="true">
					<f:validateRegex pattern="^\d+$" />
				</p:inputText>
				<p:message for="intNDIdentificacionCLiente"/>
			</h:panelGroup>
			
			<h:panelGroup>
				<h:outputText value="#{msg['label.razonsocial']} * " styleClass="cpoRequerido"/>
				<div class="EmptyBox5"/>
				<p:inputText id="intNDRazonSocial" maxlength="300" value="#{notaDebitoFrmCtrl.notDebitoSelected.cliente.razonsocial}" required="true" requiredMessage="REQUERIDO" styleClass="disable-color Wid100" validatorMessage="SOLO NUMEROS" readonly="true">
				</p:inputText>
				<p:message for="intNDRazonSocial"/>
			</h:panelGroup>
			
			<h:panelGroup>
				<h:outputText value="EMAIL * " styleClass="cpoRequerido"/>
				<div class="EmptyBox5"/>
				<p:inputText id="intNDDireccion" maxlength="300" value="#{notaDebitoFrmCtrl.notDebitoSelected.cliente.correoelectronico}" required="true" requiredMessage="REQUERIDO" styleClass="disable-color Wid100" readonly="true">
				</p:inputText>
				<p:message for="intNDDireccion"/>
			</h:panelGroup>
			
			<h:panelGroup>
				<h:outputText value="#{msg['label.direccion']} * " styleClass="cpoRequerido"/>
				<div class="EmptyBox5"/>
				<p:inputText id="intNDEmail" maxlength="300" value="#{notaDebitoFrmCtrl.notDebitoSelected.cliente.direccion}" required="true" requiredMessage="REQUERIDO" styleClass="disable-color Wid100" readonly="true">
				</p:inputText>
				<p:message for="intNDEmail"/>
			</h:panelGroup>
		
		</p:panelGrid>
	</div>
	<div class="EmptyBox5"/>
	<div class="card card-w-title">
		<h3 class="cardTitle"><i class="fa fa-check-circle"></i>  Documento Modificado</h3>
		<p:panelGrid id="gridDocModificado" columns="1" styleClass="ui-panelgrid-blank Wid100 Fs12" columnClasses="ui-g-12">
		
			<h:panelGroup>
				<h:outputText value="TIPO COMPROBANTE * " styleClass="cpoRequerido"/>
				<div class="EmptyBox5"/>
				<p:selectOneMenu id="somNdTipComprobante"
								value="#{notaDebitoFrmCtrl.notDebitoSelected.tipocomprobanteretencion}"
								converter="omnifaces.SelectItemsConverter"
								required="true"
								requiredMessage="REQUERIDO"
								styleClass="Wid100"
								filter="true" filterMatchMode="contains">
					<f:selectItem itemLabel="Seleccionar ..."
							itemValue="#{null}" value="#{null}" noSelectionOption="true" />
	
					<f:selectItems value="#{notaDebitoFrmCtrl.tipocomprobanteList}" var="tp"
						itemLabel="#{tp.comprobante}" itemValue="#{tp}" />
						
				</p:selectOneMenu>
				<p:message for="somNdTipComprobante" />
			</h:panelGroup>
			
			<h:panelGroup>
				<h:outputText value="NUMERO DOCUMENTO ASOCIADO *" styleClass="cpoRequerido"/>
				<div class="EmptyBox5"/>
				<div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon">
                        <p:commandButton id="cmdConsultarDocu"
							icon="fa fa-search" 
							action="#{notaDebitoFrmCtrl.buscarNumDocumento()}" 
							styleClass="Fs12 Wid100 displayButton" 
							update="@form"
							process="@this :formMain:inpNcNumFac :formMain:somNdTipComprobante" title="BUSCAR"/>
                    </span>
					<p:inputMask id="inpNcNumFac" value="#{notaDebitoFrmCtrl.notDebitoSelected.numdocasociado}" mask="999-999-999999999" required="true" requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="17" validatorMessage="SOLO NUMEROS, 13 DIGITOS" placeholder="FORMATO : 000-000-000000000">
						<f:converter converterId="formatoNumComprobanteConverter"/>
					</p:inputMask>
                </div>
				<p:message for="inpNcNumFac" />
			</h:panelGroup>
			
			<h:panelGroup>
				<h:outputText value="FECHA #{msg['label.emision']} *" styleClass="cpoRequerido"/>
				<div class="EmptyBox5"/>
				<p:calendar id="claFacFechaDocAsociado" value="#{notaDebitoFrmCtrl.notDebitoSelected.fechaemisiondocasociado}"
					pattern="dd/MMM/yyyy"
					locale="es" 
					requiredMessage="REQUERIDO" required="true" styleClass="Wid100" placeholder="dd/MM/yyyy">
				</p:calendar>
				<p:message for="claFacFechaDocAsociado"/>
			</h:panelGroup>
			
		</p:panelGrid>
	</div>
	<div class="EmptyBox5"/>
	<div class="card card-w-title">
		<h3 class="cardTitle"><i class="fa fa-check-circle"></i> #{msg['label.informacionadicional']}</h3>
		<p:outputPanel id="oupInfoAdicionalMain">
			
			<p:panelGrid columns="1"
				 styleClass="ui-panelgrid-blank Wid100" 
				 columnClasses="ui-g-12">
				 				
				 <p:commandButton value="AGREGAR" icon="fa fa-plus" action="#{notaDebitoFrmCtrl.agregarInfoAdicional()}" update="@form" styleClass="secondary-button m-button Fs11"/>
				<h:panelGroup>
				</h:panelGroup>				 
				
			</p:panelGrid>
					
			<p:outputPanel id="grdInfoAdicional">
			
				<p:panelGrid id="grid4" columns="3" styleClass="ui-panelgrid-blank Wid100 Fs12" columnClasses="ui-g-5,ui-g-5,ui-g-2">
					<h:outputText value="NOMBRE *" styleClass="cpoRequerido" />
					<h:outputText value="#{msg['label.descripcion']} *" styleClass="cpoRequerido" />
				</p:panelGrid>
				<div class="EmptyBox5"/>
				<div class="p-grid p-align-center vertical-container grdInfoAdicional">
					
					<p:repeat var="info" value="#{notaDebitoFrmCtrl.infoadicionalList}" >
						<div class="p-col-5">
							<p:inputText id="inpInfoAdicionalNombre" styleClass="Wid100" value="#{info.nombre}" required="true" requiredMessage="REQUERIDO"/>
							<p:message for="inpInfoAdicionalNombre"/>
						</div>
						<div class="p-col-6">
							<p:inputText id="inpInfoAdicionalValor" styleClass="Wid100" value="#{info.valor}" required="true" requiredMessage="REQUERIDO"/>
							<p:message for="inpInfoAdicionalValor"/>
						</div>
						<div class="p-col-1" style="text-align: center;">
							<p:commandLink  action="#{notaDebitoFrmCtrl.eliminarInfoAdicional()}" immediate="true" update=":formMain:msgFormMain :formMain:oupInfoAdicionalMain" disabled="#{notaDebitoFrmCtrl.enableAccion}">
								<f:setPropertyActionListener value="#{info}" target="#{notaDebitoFrmCtrl.infoadicionalSelected}"/>
								<i class="fa fa-trash-o Fs20" style="color:red;"></i>
								<p:confirm header="#{msg['label.confirmacion']}" message="#{msg['mensaje.confimacion']}" icon="fa fw-3x fa-exclamation-triangle" />
							</p:commandLink>
						</div>
					
					</p:repeat>
				</div>
			
			</p:outputPanel>
		</p:outputPanel>
		<div class="EmptyBox10"/>
	</div>
		
	
</ui:composition>
