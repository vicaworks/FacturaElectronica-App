<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
				xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template/templateV2.xhtml">


    <ui:define name="title">#{msg['title.puntoventa']}</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
			
			
        </style>
    </ui:define>

    <ui:define name="content">
    
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    
    	<!-- <p:breadCrumb styleClass="breadCrumbDisplay">
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="Facturas emitidas" url="#{request.contextPath}/pages/facturacion/facturaEmitida.jsf" />
		    <p:menuitem value="Punto de venta" url="#{request.contextPath}/pages/puntoventa/puntoVenta.jsf"/>
		</p:breadCrumb> -->
		
	    <h:form id="formMain">
	    
	    	<pe:remoteCommand name="switchPuntoVenta" process="@this" update="@form" actionListener="#{factMainCtrl.switchPuntoVenta}">
	    		<pe:methodSignature parameters="java.lang.String"/>  
			    <pe:methodParam name="proforma"/>
	    	</pe:remoteCommand>
	    	
			<div class="menu-head-4-2">
		    	
					<div class="menu-box #{factMainCtrl.comprobanteRender=='PUNTO_VENTA'?'menu-box--seleccion':''}" onclick="switchPuntoVenta('PUNTO_VENTA');">
						
						<div class="flex-0 text-2xl md:text-5xl text-gray-900 fw-5">01.</div>
	                	<div class="flex-1 text-1xl md:text-3xl text-gray-900" style="padding-top: 1rem;">Punto de venta</div>
						
					</div>
					
					<div class="menu-box #{factMainCtrl.comprobanteRender=='PUNTO_VENTA_CONSULTA'?'menu-box--seleccion':''}" onclick="switchPuntoVenta('PUNTO_VENTA_CONSULTA');">
						
						<div class="flex-0 text-2xl md:text-5xl text-gray-900 fw-5">02.</div>
	                	<div class="flex-1 text-1xl md:text-3xl text-gray-900" style="padding-top: 1rem;">
	                		<span class="hidden md:inline">Facturas emitidas</span>
	                		<span class="inline md:hidden">Emitidas</span>
	                	</div>
						
					</div>
			</div>
		
	    	
	    	<!-- Mensajes -->
			<p:messages id="msgFormMain" rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="formMain"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
	    	
	    	<f:subview rendered="#{factMainCtrl.comprobanteRender=='PUNTO_VENTA'}" id="puntoVenta">
				<ui:include src="./puntoVenta_main.xhtml"/>
			</f:subview>
			
			<f:subview rendered="#{factMainCtrl.comprobanteRender=='PUNTO_VENTA_CONSULTA'}" id="puntoVentaConsulta">
				<ui:include src="./puntoVenta_emitidos.xhtml"/>
			</f:subview>
	    	
	    </h:form>
        
    </ui:define>

</ui:composition>
