<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
				xmlns:pe="http://primefaces.org/ui/extensions">
	
    <style type="text/css">
    	
    	.compGRSriDT .ui-datatable-scrollable-body{
			min-height: 35vh !important;
			height: calc(100vh - 290px)!important;
		}
    	
    </style>
    
    <div class="card">
	
		<div class="grid ui-fluid main__opciones px-2">
			<div class="col-12 md:col-3">
				<div class="field">
					<label class="text-gray-800">Fechas</label>
					<div class="flex gap-2">
						<p:calendar id="calDesde" value="#{compRecGuiaRemCtrl.desde}"
							pattern="dd/MM/yyyy"
							locale="es" 
							requiredMessage="Requerido" required="true" placeholder="dd/MM/yyyy">
						</p:calendar>
						<p:calendar id="calHasta" value="#{compRecGuiaRemCtrl.hasta}"
							pattern="dd/MM/yyyy"
							locale="es" 
							requiredMessage="Requerido" required="true" placeholder="dd/MM/yyyy">
						</p:calendar>
						
					</div>
				</div>
			</div>
			<div class="col-12 md:col-6">
				<div class="field">
					<label class="text-gray-800">Criterio de búsqueda</label>
					<p:inputText value="#{compRecGuiaRemCtrl.criterioBusqueda}" placeholder="# Factura, R.U.C., Nombre emisor"/>
				</div>
			</div>
			
			<div class="mt-2 col-12 md:col-3 md:mt-0">
				<div class="inline-flex gap-2 h-full align-items-end">
					<p:commandButton 
						icon="fa fa-search"
						action="#{compRecGuiaRemCtrl.buscar()}" 
						styleClass="ui-button-success" 
						update="@form" 
						value="Buscar"/>
				</div>
			</div>
			
		</div>
		
		<div class="flex my-2 align-items-center gap-2">
			<i class="fa fa-ellipsis-v fs-14"/> 
			<p:commandLink id="cmdGlobalExcelSeleccion" disabled="#{empty compRecGuiaRemCtrl.comprobanteRecibidoList}" styleClass="min-width-80">
				<div class="flex gap-1">
					<span class="text-gray-900 fs-12">Selección</span>
					<i class="fa fa-angle-down fs-14 text-gray-900" />
				</div>
			</p:commandLink>
			<p:menu overlay="true" trigger="cmdGlobalExcelSeleccion" my="left top" at="left bottom" style="width:250px !important;" >
				<p:menuitem value="Exportar comprobantes PDF" icon="fa-regular fa-file-pdf fs-12" ajax="false">
					<p:fileDownload value="#{compRecGuiaRemCtrl.descargarSeleccion}" contentDisposition="inline"/>
				</p:menuitem>				
			</p:menu>			
			
			<p:commandLink id="cmdGlobalExcel" disabled="#{empty compRecGuiaRemCtrl.comprobanteRecibidoList}" styleClass="min-width-80">
				<div class="flex gap-1">
					<span class="text-gray-900 fs-12">Exportar</span>
					<i class="fa fa-angle-down fs-14 text-gray-900" />
				</div>
			</p:commandLink>
			<p:menu overlay="true" trigger="cmdGlobalExcel" my="left top" at="left bottom" style="width:250px !important;">
				<p:menuitem value="Exportar excel" icon="fa-regular fa-file-excel fs-12" ajax="false">
					<p:fileDownload value="#{compRecGuiaRemCtrl.fileResumen}" contentDisposition="inline"/>
				</p:menuitem>
				<p:menuitem value="Exportar excel(detalle)" icon="fa fa-list fs-12" ajax="false">
					<p:fileDownload value="#{compRecGuiaRemCtrl.fileDetalle}" contentDisposition="inline"/>
				</p:menuitem>
			</p:menu>			
		</div>
		
		<p:dataTable id="compGRSriDT" var="gr"
						value="#{compRecGuiaRemCtrl.comprobanteRecibidoList}" 
						scrollable="true"
						emptyMessage="#{msg['mensaje.noexistenDatos']}"
						styleClass="compGRSriDT fs-11"  
						rowKey="#{gr.idcomprobanterecibido}"
						rows="30"
						rowIndexVar="row"
		                paginator="true"
		                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
		                paginatorPosition="bottom"  
						rowsPerPageTemplate="10,15,20,25,30,35,40"
						selection="#{compRecGuiaRemCtrl.comprobanteRecibidoSeleccionList}">
		    
		    <p:ajax  event="toggleSelect" listener="#{compRecGuiaRemCtrl.selectAllComprobantesRecibidos}" update=":formMain:fsvFactura:compFacSriDT"/>
		    
		    <p:column style="width:15px;">
		    	<span class="fs-12 text-gray-900">#{row + 1}</span>
		    </p:column>
		    
		    <p:column selectionMode="multiple" style="width:20px" styleClass="text-center"/>
		    
		    <p:column headerText="Opc" style="width:20px;">
		    	<p:commandLink id="cmlDtFacEmitidas">
					<i class="fa fa-chevron-circle-down fs-18 text-gray-800" />
				</p:commandLink>
				
				<p:menu overlay="true" trigger="cmlDtFacEmitidas" my="left top" at="left bottom">
					<p:menuitem value="RIDE" action="#{compRecGuiaRemCtrl.showRide()}" icon="fa-regular fa-file-pdf fs-14">
						<f:setPropertyActionListener value="#{gr}" target="#{compRecGuiaRemCtrl.comprobanteRecibidoSelected}"/>
						<f:setPropertyActionListener value="#{rideCtrl}" target="#{compRecGuiaRemCtrl.rideCtrl}"/>
					</p:menuitem>
					<p:menuitem value="Ver XML formato" icon="fa fa-eye fs-14" oncomplete="PF('dlgCRImportXml').show();" update=":formCRXml" action="#{compRecibidosCtrl.formatoValorXml()}">
						<f:setPropertyActionListener value="#{gr}" target="#{compRecibidosCtrl.comprobanteRecibidoSelected}"/>
						<f:setPropertyActionListener value="#{gr.valorXml}" target="#{compRecibidosCtrl.xml}"/>
						<f:setPropertyActionListener value="#{true}" target="#{compRecibidosCtrl.formatoXml}"/>
					</p:menuitem>
					
					<p:menuitem value="Ver XML original" icon="fa fa-eye fs-14" oncomplete="PF('dlgCRImportXml').show();" update=":formCRXml" action="#{compRecibidosCtrl.formatoValorXml()}">
						<f:setPropertyActionListener value="#{gr}" target="#{compRecibidosCtrl.comprobanteRecibidoSelected}"/>
						<f:setPropertyActionListener value="#{gr.valorXml}" target="#{compRecibidosCtrl.xml}"/>
						<f:setPropertyActionListener value="#{false}" target="#{compRecibidosCtrl.formatoXml}"/>
					</p:menuitem>
				</p:menu>	
		    </p:column>    
		    
		    <p:column headerText="Comprobante" style="width:120px;">
				<h:outputText value="#{facEmitidaCtrl.getFormatoNumDocumento(gr.serieComprobante)}" />
			</p:column>
			
			<p:column headerText="#{msg['label.emision']}" style="width:80px;">
				<h:outputText value="#{gr.fechaEmision}" >
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</p:column>
			
			<p:column headerText="Autorización" style="width:80px;">
				<h:outputText value="#{gr.fechaAutorizacion}" >
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</p:column>
			
			<p:column headerText="Transportista Id" style="width:90px;" filterBy="#{gr.rucEmisor}" filterMatchMode="contains">
				<h:outputText value="#{gr.rucEmisor}" />
			</p:column>
			
			<p:column headerText="Transportista" style="width:150px;" filterBy="#{gr.razonSocialEmisor}" filterMatchMode="contains">
				<h:outputText value="#{gr.razonSocialEmisor}" styleClass="uppercase text-primary-600 fw-3">
				</h:outputText>
			</p:column>
			
			<p:column headerText="Placa" style="width:50px;" filterBy="#{gr.razonSocialEmisor}" filterMatchMode="contains">
				<h:outputText value="#{gr.placa}" >
				</h:outputText>
			</p:column>
			<p:column headerText="Dirección partida" style="width:100px;" filterBy="#{gr.razonSocialEmisor}" filterMatchMode="contains">
				<h:outputText value="#{gr.direccionPartida}" >
				</h:outputText>
			</p:column>
			
			<p:column headerText="Salida" style="width:80px;">
				<h:outputText value="#{gr.fechaPartida}" >
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</p:column>
			
			<p:column headerText="Llegada" style="width:80px;">
				<h:outputText value="#{gr.fechaLlegada}" >
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</p:column>
		
		</p:dataTable>
		
	</div>
	
</ui:composition>
