<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
				xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template/templateV2.xhtml">

    <ui:define name="title">Comp. Recibidos</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
        
			
        </style>
        
    </ui:define>

    <ui:define name="content">
    
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    	
    	<!-- Reporte global -->
	    <h:form id="formMain">
	    	<pe:remoteCommand name="switchComprobante" process="@this" update="@form" actionListener="#{compRecibidosCtrl.switchComprobante}">
	    		<pe:methodSignature parameters="java.lang.String"/>  
			    <pe:methodParam name="comprobante"/>
	    	</pe:remoteCommand>
	    	
			<div class="menu-head-6-2">
				<div class="menu-box #{compRecibidosCtrl.comprobanteRender == 'IMPORTAR' ? 'menu-box--seleccion':''} #{appSessionCtrl.accesoDisable('mn_comprecib_importar') ? 'ui-state-disabled' : ''}" 
					onclick="switchComprobante('IMPORTAR');">
					
					<div class="menu-box__number">01.</div>
                	<div class="menu-box__titulo">Importar</div>
					
				</div>
				<div class="menu-box #{compRecibidosCtrl.comprobanteRender == 'FACTURA' ? 'menu-box--seleccion' : ''} #{appSessionCtrl.accesoDisable('mn_comprecib_factura') ? 'ui-state-disabled' : ''}" 
					onclick="switchComprobante('FACTURA');">
					
					<div class="menu-box__number">02.</div>
                	<div class="menu-box__titulo">Factura</div>
					
				</div>
				<div class="menu-box #{compRecibidosCtrl.comprobanteRender == 'RETENCION' ? 'menu-box--seleccion' : ''} #{appSessionCtrl.accesoDisable('mn_comprecib_retencion') ? 'ui-state-disabled' : ''}" 
					onclick="switchComprobante('RETENCION');">
					
					<div class="menu-box__number">03.</div>
                	<div class="menu-box__titulo">Retenciones</div>
					
				</div>
				<div class="menu-box #{compRecibidosCtrl.comprobanteRender == 'NOTA_CREDITO' ? 'menu-box--seleccion' : ''} #{appSessionCtrl.accesoDisable('mn_comprecib_notacredito') ? 'ui-state-disabled' : ''}" 
					onclick="switchComprobante('NOTA_CREDITO');">
					
					<div class="menu-box__number">04.</div>
                	<div class="menu-box__titulo">Notas de crédito</div>
					
				</div>
				<div class="menu-box #{compRecibidosCtrl.comprobanteRender == 'NOTA_DEBITO' ? 'menu-box--seleccion' : ''} #{appSessionCtrl.accesoDisable('mn_comprecib_notadebito') ? 'ui-state-disabled' : ''}" 
					onclick="switchComprobante('NOTA_DEBITO');">
					
					<div class="menu-box__number">05.</div>
                	<div class="menu-box__titulo">Notas de débito</div>
					
				</div>
				<div class="menu-box #{compRecibidosCtrl.comprobanteRender == 'GUIA_REMISION' ? 'menu-box--seleccion' : ''} #{appSessionCtrl.accesoDisable('mn_comprecib_guiaremision') ? 'ui-state-disabled' : ''}" 
					onclick="switchComprobante('GUIA_REMISION');">
					
					<div class="menu-box__number">06.</div>
                	<div class="menu-box__titulo">Guías de reisión</div>
					
				</div>
			</div>
			
			<!-- <h:outputText value="#{compRecibidosCtrl.comprobanteRender}" /> -->
			<f:subview id="fsvImportar" rendered="#{compRecibidosCtrl.comprobanteRender=='IMPORTAR'}">
				<ui:include src="./import/incl_compRecibido_import.xhtml" />
			</f:subview>
			
				
			<f:subview id="fsvFactura" rendered="#{compRecibidosCtrl.comprobanteRender=='FACTURA'}">
				<ui:include src="./factura/incl_compRecibido_factura.xhtml" />
			</f:subview>
			
			<f:subview id="fsvRetencion" rendered="#{compRecibidosCtrl.comprobanteRender=='RETENCION'}">
				<ui:include src="./retencion/incl_compRecibido_retencion.xhtml" />
			</f:subview>
			
			<f:subview id="fsvNotaCredito" rendered="#{compRecibidosCtrl.comprobanteRender=='NOTA_CREDITO'}">
				<ui:include src="./notacredito/incl_compRecibido_notaCredito.xhtml" />
			</f:subview>
			
			<f:subview id="fsvNotaDebito" rendered="#{compRecibidosCtrl.comprobanteRender=='NOTA_DEBITO'}">
				<ui:include src="./notadebito/incl_compRecibido_notaDebito.xhtml" />
			</f:subview>
			
			<f:subview id="fsvGuiaRemision" rendered="#{compRecibidosCtrl.comprobanteRender=='GUIA_REMISION'}">
				<ui:include src="./guiaremision/incl_compRecibido_guiaRemision.xhtml" />
			</f:subview>
			
				    
	    </h:form>
		
		<!-- POP UP IMPORTAR FILE -->
		<ui:include src="./import/incl_compRecibido_file.xhtml" />
		<!-- RIDE -->
		<ui:include src="../common/incl_ride.xhtml" />
		
		<!-- XML -->
		<ui:include src="./common/incl_compRecibido_xml.xhtml" />
	    
    </ui:define>
    
    

</ui:composition>
