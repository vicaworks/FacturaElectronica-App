<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/templateV2.xhtml">

    <ui:define name="title">Transportista</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
			
			.transportistaDT .ui-datatable-scrollable-body{
				height: calc(100vh - 210px)!important;
			}			
			
        </style>
    </ui:define>

    <ui:define name="content">
		
		<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
		
    	<p:breadCrumb>
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="Transportista" url="#{request.contextPath}/pages/herramientas/transportista.jsf"/>
		</p:breadCrumb>
		
		
		<!-- OPCIONES -->
	    <h:form id="formMain">
	    	
	    	<div class="card h-full">		                
				<div class="flex justify-content-between">
					<h3 class="card__heading card__heading--noBorder fw-4">Transportista</h3>
					<div>
						<div class="flex justify-content-end" style="gap: .4rem;">
							<p:selectOneMenu id="somEstadoTransportista" value="#{transportistaMainCtrl.estadoRegBusqueda}" styleClass="capitalize">
				    			<f:selectItem itemLabel="Activo" itemValue="A" />
				    			<f:selectItem itemLabel="Inactivo" itemValue="I" />
				    			<f:selectItem itemLabel="Todos" itemValue="T" />
				    		</p:selectOneMenu>
				    		
							<p:commandButton id="cmdTransportistaRefrecar"
								title="Consultar" icon="fa fa-search" 
								action="#{transportistaMainCtrl.buscar()}" styleClass="ui-button-success" update="@form"
								/>
								
							<p:commandButton id="cmdTransportistaNuevo"
								title="Nuevo" icon="fa fa-plus" styleClass="ui-button-outlined #{appSessionCtrl.accesoDisable('mn_catalogo_categoria_admin')?'ui-state-disabled':''}" 
								action="#{transportistaCtrl.nuevoAction()}" inline="true">
								<f:setPropertyActionListener value="#{null}" target="#{transportistaCtrl.transportistaSelected}"/>		
									<f:setPropertyActionListener value="TRANSPORTISTA" target="#{transportistaCtrl.callModule}"/>
									<f:setPropertyActionListener value=":formMain" target="#{transportistaCtrl.viewUpdate}"/>
									<f:setPropertyActionListener value="#{transportistaMainCtrl}" target="#{transportistaCtrl.transportistaMainCtrl}"/>
							</p:commandButton>
									
							<p:commandButton  id="cmdTransportistaExcel" 
								title="Exportar excel"
								icon="fa fa-download"
								ajax="false" onclick="PrimeFaces.monitorDownload(start,stop)"
								styleClass="ui-button-outlined"
								disabled="#{empty transportistaMainCtrl.transportistaList}">
								<p:fileDownload value="#{transportistaMainCtrl.fileResumen}"/>
							</p:commandButton>
						</div>
					</div>
				</div>
				
				<p:dataTable id="transportistaDT" var="c"
					value="#{transportistaMainCtrl.transportistaList}" scrollable="true"
					emptyMessage="#{msg['mensaje.noexistenDatos']}"
					styleClass="transportistaDT Fs11 mt-2"  
					rowKey="#{c.idtransportista}"
					rows="20"
	                paginator="true"
	                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
	                paginatorPosition="bottom">
	                
	                <p:column headerText="Opc" style="width:2.5rem;">
						
						<p:commandLink id="cmlDtCliente">
							<i class="fa fa-chevron-circle-down fs-18 text-gray-800"/>
						</p:commandLink>
						
						<p:menu overlay="true" trigger="cmlDtCliente" my="left top" at="left bottom">
							<p:menuitem value="Editar" 
								action="#{transportistaCtrl.nuevoEditar(c.idtransportista)}" 
								icon="fa fa-edit" 
								update="@form" 
								styleClass="fs-12 #{appSessionCtrl.accesoDisable('mn_catalogo_transportista_admin')?'ui-state-disabled':''}">
								<f:setPropertyActionListener value="TRANSPORTISTA" target="#{transportistaCtrl.callModule}"/>
								<f:setPropertyActionListener value=":formMain" target="#{transportistaCtrl.viewUpdate}"/>
								<f:setPropertyActionListener value="#{transportistaMainCtrl}" target="#{transportistaCtrl.transportistaMainCtrl}"/>
							</p:menuitem>
				            <p:menuitem value="Eliminar" 
				            	action="#{transportistaMainCtrl.eliminar()}" 
				            	icon="fa fa-close" 
				            	process="transportistaDT" 
				            	update="@form" 
				            	styleClass="fs-12 #{appSessionCtrl.accesoDisable('mn_catalogo_transportista_admin')?'ui-state-disabled':''}">
				            	<p:confirm header="#{msg['label.confirmacion']}" message="#{msg['mensaje.confimacion']}" icon="fa fw-3x fa-exclamation-triangle" />
				            	<f:setPropertyActionListener value="#{c}" target="#{transportistaMainCtrl.transportistaSelected}"/>
				            </p:menuitem>
						</p:menu>
						
					</p:column>
					
					<p:column style="width:40px;" headerText="Id">
						
						<div class="flex flex-column" style="gap: .4rem;">
							<div class="flex align-items-baseline" style="gap: .4rem;">
								<span class="fs-10">Id</span>
								<h:outputText value="#{c.idtransportista}" styleClass="text-gray-700 font-semibold"/>
							</div>
							<h:outputText value="#{c.estado == 'A'?'Activo':'Inactivo'}" styleClass="text-gray-900"/>
						</div>
					</p:column>
					
					<p:column style="width:90px;" filterBy="#{c.filtroRazonSocial}" filterMatchMode="contains" >
						<f:facet name="header">
							<h:outputText value="Razón social" />
						</f:facet>
						<div class="flex flex-column" style="gap: .4rem;">
							<h:outputText value="#{c.identificacion}" styleClass="block"/>
							<h:outputText value="#{c.razonsocial}" styleClass="block text-primary-600 fw-3"/>
						</div>
						
					</p:column>
					
					<p:column style="width:30px;" filterBy="#{c.placa}" filterMatchMode="contains">
						<f:facet name="header" >
							<div class="flex" style="gap:.4rem;">
								<i class="fa-solid fa-truck-fast"></i>
								<span>Placa</span>
							</div>
						</f:facet>
						<h:outputText value="#{c.placa}" />
					</p:column>
					
					<p:column style="width:50px;" filterBy="#{c.telefono}" filterMatchMode="contains">
						<f:facet name="header">
							<div class="flex" style="gap:.4rem;">
								<i class="fa-solid fa-phone"></i>
								<span>Teléfono</span>
							</div>
						</f:facet>						
						<h:outputText value="#{c.telefono}"/>
					</p:column>
					
					<p:column style="width:50px;" filterBy="#{c.email}" filterMatchMode="contains">
						<f:facet name="header">
							<div class="flex" style="gap:.4rem;">
								<i class="fa-regular fa-envelope"></i>
								<span>Email</span>
							</div>
						</f:facet>
						<h:outputText value="#{c.email}"/>
					</p:column>
	                
				</p:dataTable>
				
			</div>
	    	
	    </h:form>
	    
	    <!-- Form Ver Cliente -->
	    <ui:include src="incl_transportistaForm.xhtml" />

    </ui:define>

</ui:composition>
