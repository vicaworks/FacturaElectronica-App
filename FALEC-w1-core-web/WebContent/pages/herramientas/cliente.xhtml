<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/templateV2.xhtml">

    <ui:define name="title">Cliente</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
			
			.clienteDT .ui-datatable-scrollable-body{
				height: calc(100vh - 235px)!important;
			}
			
			body .ui-fileupload .ui-fileupload-buttonbar {
			 border: none;
			 padding: 0px !important;
			}	
			
			body .ui-fileupload .ui-fileupload-content {
				border: none;
				padding: 0px;
				border-top: 0 none;
				line-height: 1.5;
			}
			
			body .ui-fileupload .ui-fileupload-buttonbar .ui-button {
				width: 100%;
			}
			
			@media screen and (max-width: 40em){
				.ui-fileupload-buttonbar .ui-button .ui-button-text {
					display: block !important;
				}
			}
			
        </style>
    </ui:define>

    <ui:define name="content">
		<!-- CARGAR LA PAGINA  -->
    	<f:metadata>
		    <f:viewAction action="#{clienteCtrl.refrescar}" />
		</f:metadata>
    	<p:breadCrumb>
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="Cliente" url="#{request.contextPath}/pages/herramientas/cliente.jsf"/>
		</p:breadCrumb>
		
		
		<!-- OPCIONES -->
	    <h:form id="formMain">
	    
	    	
	    	<div class="card h-full">		                
				<div class="flex justify-content-between">
					<h3 class="card__heading card__heading--noBorder fw-4">Cliente</h3>
					
					<div>
						<div class="flex justify-content-end" style="gap: .4rem;">
							<p:commandButton id="cmdRefrescarCli"
								title="Consultar" icon="fa fa-search" 
								action="#{clienteCtrl.refrescar()}" styleClass="ui-button-success" update="@form"
								/>
										
							<p:commandButton id="cmdNuevoCli"
								title="Nuevo" icon="fa fa-plus" 
								styleClass="ui-button-outlined #{appSessionCtrl.accesoDisable('mn_catalogo_cliente_admin')?'ui-state-disabled':''}" 
								action="#{clienteCtrl.nuevo()}" 
								inline="true">
								<f:setPropertyActionListener value="CLIENTE" target="#{clienteCtrl.callModule}"/>
								<f:setPropertyActionListener value=":formMain:clienteDT" target="#{clienteCtrl.updateView}"/>
							</p:commandButton>
							
							<p:commandButton id="cmdExcelCargarCli" 
								title="Cargar archivo excel clientes"
								icon="fa fa-upload"
								value="Importar"
								styleClass="ui-button-outlined #{appSessionCtrl.accesoDisable('mn_catalogo_cliente_admin')?'ui-state-disabled':''} mr-1"
								onclick="PF('dlgImportCliente').show()"
								update=":frmImportCliente"
								immediate="true">
								<f:setPropertyActionListener value="#{null}" target="#{clienteCtrl.nombreFileCliente}"/>
								<f:setPropertyActionListener value="#{null}" target="#{clienteCtrl.fileClientes}"/>
								<f:setPropertyActionListener value="#{false}" target="#{clienteCtrl.existenNovedades}"/>
								<f:setPropertyActionListener value="#{false}" target="#{clienteCtrl.renderResultadoImportCliente}"/>
							</p:commandButton>
							
							<p:commandButton id="cmdExcelCli" 
											 title="Exportar excel"
											 icon="fa fa-download"
											 ajax="false" 
											 onclick="PrimeFaces.monitorDownload(start,stop)"
											 styleClass="ui-button-outlined">
								<p:fileDownload value="#{clienteCtrl.fileCliente}" />
							</p:commandButton>		
						</div>
					</div>
				</div>
				
				<p:dataTable id="clienteDT" var="c"
					value="#{clienteCtrl.clienteList}" scrollable="true"
					emptyMessage="#{msg['mensaje.noexistenDatos']}"
					styleClass="clienteDT Fs11"  
					rowKey="#{c.idcliente}"
	                paginator="true"
	                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
	                paginatorPosition="bottom"
	                rows="20"
					rowsPerPageTemplate="10,15,20,25,30,35,40">
	                
	                <p:column headerText="Opc" style="width:2.5rem;">
						
						<p:commandLink id="cmlDtCliente">
							<i class="fa fa-chevron-circle-down fs-18 text-gray-800" />
						</p:commandLink>
						
						<p:menu overlay="true" trigger="cmlDtCliente" my="left top" at="left bottom">
							<p:menuitem value="Ver" 
								action="#{clienteCtrl.editarCliente(c.idcliente)}" 
								icon="fa fa-eye" >
								<f:setPropertyActionListener value="CLIENTE" target="#{clienteCtrl.callModule}"/>
								<f:setPropertyActionListener value="#{true}" target="#{clienteCtrl.opcionVer}"/>								
							</p:menuitem>
							<p:menuitem value="Editar" 
								action="#{clienteCtrl.editarCliente(c.idcliente)}" 
								icon="fa fa-edit" 
								rendered="#{c.identificacion ne '9999999999999'}" 
								styleClass="fs-12 #{appSessionCtrl.accesoDisable('mn_catalogo_cliente_admin')?'ui-state-disabled':''}">
								<f:setPropertyActionListener value="CLIENTE" target="#{clienteCtrl.callModule}"/>
								<f:setPropertyActionListener value="#{false}" target="#{clienteCtrl.opcionVer}"/>
							</p:menuitem>
				            <p:menuitem value="Eliminar" 
				            	action="#{clienteCtrl.eliminar()}" 
				            	icon="fa-regular fa-trash-can" 
				            	process="clienteDT" 
				            	update="@parent" 
				            	rendered="#{c.identificacion ne '9999999999999'}" 
				            	styleClass="fs-12 #{appSessionCtrl.accesoDisable('mn_catalogo_cliente_admin')?'ui-state-disabled':''}">
				            	<p:confirm header="#{msg['label.confirmacion']}" message="#{msg['mensaje.confimacion']}" icon="fa fw-3x fa-exclamation-triangle" />
				            	<f:setPropertyActionListener value="#{c}" target="#{clienteCtrl.clienteSelected}"/>
				            </p:menuitem>
						</p:menu>
						
					</p:column>
					
					<p:column style="width:20rem;" filterBy="#{c.identificacion}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Identificación" />
						</f:facet>
						<div class="flex flex-column" style="gap: .4rem;">
							<h:outputText value="#{c.identificacion}" styleClass="block"/>
							<h:outputText value="#{c.razonsocial}" styleClass="block text-primary-700 fw-5"/>
						</div>
					</p:column>
										
					<p:column headerText="Dirección" style="width:150px;">
						<div class="flex flex-column" style="gap: .6rem;">
							<div class="flex" style="gap:.4rem;">
								<i class="fa-solid fa-location-dot" style="flex:0; flex-basis: 1.5rem"></i>
								<h:outputText value="#{c.direccion}" style="flex: 1;"/>
							</div>
							<div class="flex" style="gap:.4rem;">
								<i class="fa-solid fa-phone" style="flex:0; flex-basis: 1.5rem"></i>
								<h:outputText value="#{c.telefono != null ? c.telefono : '-'}" style="flex: 1;"/>
							</div>
						</div>
					</p:column>
					
					<p:column style="width:100px;">
						<f:facet name="header">
							<div class="flex" style="gap:.4rem;">
								<i class="fa-regular fa-envelope"></i>
								<span>Email</span>
							</div>
						</f:facet>
						<h:outputText value="#{c.correoelectronico}"/>
					</p:column>
	                
				</p:dataTable>
				
			</div>
	    	
			
	    	
	    </h:form>
	    
	    <!-- Form Ver Cliente -->
	    <ui:include src="ver_cliente.xhtml" />
	    
	    <!-- Form Cliente -->
	    <ui:include src="incl_cliente_form.xhtml" />
	    
	    <!-- Form Carga clientes -->
	    <ui:include src="incl_cargarcliente_form.xhtml" />

    </ui:define>

</ui:composition>
