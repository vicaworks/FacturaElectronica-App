<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<p:dialog header="Etiqueta" widgetVar="dlgCotizacionTareaEtqueta" modal="true" responsive="true" width="400px" closeOnEscape="true" styleClass="modalResponsivo" resizable="true">
		<h:form id="frmCotizacionTareaEtiqueta">
			
			<!-- OPCIONES -->
			
			<div class="formgroup-inline">
			
				<p:commandButton 
					value="GUARDAR" icon="fa fa-floppy-o" 
					action="#{etiquetaCtrl.guardar}" styleClass="mr-1 min-width-110 ui-button-outlined" update="@form #{etiquetaCtrl.updateView}"
					/>
				
				<p:commandButton id="cmdListCliCerrar"
					value="CERRAR" icon="fa fa-sign-out" styleClass="min-width-110 ui-button-flat" 
					onclick="PF('dlgCotizacionTareaEtqueta').hide()" immediate="true"  
					/>
			
			</div>
			
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="frmCotizacionTareaEtiqueta"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<!--  wraper del formulario para responsive -->
			
			<div class="w-full OvYScroll heightFrmProformaTareaEtq contenedorFormulario mt-2">
				
				<div class="grid p-1" style="width: 99.5%!important;">
					
					<div class="field col-12">
						<label for="t-descripcion" class="requerido">Etiqueta</label>
						<p:inputText maxlength="100" value="#{etiquetaCtrl.tareaetiquetaSelected.etiqueta}" id="t-nuevaetiqueta" styleClass="w-full mt-1">
						</p:inputText>
						<p:message for="t-nuevaetiqueta" styleClass="block" id="msgt-nuevaetiqueta"/>
					</div>	
								
				</div>
				
			</div>
			
		</h:form>
		
	
	</p:dialog>

</ui:composition>
