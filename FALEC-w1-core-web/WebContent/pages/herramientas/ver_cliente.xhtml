<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
	
		.contenedorFormulario {
				height: 30vh;
		}
		
		@media screen and (max-width: 40em ) {
		  .visualizar{display: none;}
		  }
		
		@media screen and (max-height: 35.5em ) {
		  .visualizar{display: none;}
		  }
		  
		@media screen and (max-height: 26em ) {
		  .visualizar{display: none;}
		  }
		
		@media screen and (height: 46em ) {
		  .visualizar{display: none;}
		  }
		
		@media screen and (max-height: 42em ) {
		  .visualizar{display: none;}
		  }
		  
		 @media screen and (max-width: 896px) {  
		  .visualizar{display: none;}
		}
		
	</style>
	
	<p:dialog header="Cliente" widgetVar="dlgVerCliente" modal="true" responsive="true" width="90%" closeOnEscape="true" styleClass="modalResponsivo">
		
		<h:form id="frmVerCliente">
			
			<!-- OPCIONES -->
			<div class="formgroup-inline">				
				<p:commandButton id="cmdCerrarVerCli"
					value="CERRAR" icon="fa fa-close" styleClass="min-width-110 ui-button-flat" 
					onclick="PF('dlgVerCliente').hide()" immediate="true"  
					/>
			</div>
						
			<!--  wraper del formulario para responsive -->
			<div class="w-full overflow-y-scroll contenedorFormulario form-p-grid">
			
				<div class="grid">
					
					<!-- Datos del cliente -->	
					<div class="col-12 md:col-6">						
						<div class="w-full titulo"><i class="fa fa-check-circle Fs16"></i> Datos del cliente</div>						
						<div class="flex flex-column justify-content-start">							
							<span class="block">
								<h:outputText value="#{clienteCtrl.clienteSelected.tipoIdentificacion.tipoidentificacion}" styleClass="font-bold"/> : 
								<h:outputText value="#{clienteCtrl.clienteSelected.identificacion}" />
							</span>
							<span class="block mt-1">
								<h:outputText value="#{clienteCtrl.clienteSelected.razonsocial}" />
							</span>
							<span class="block mt-1">
								<h:outputText value="#{clienteCtrl.clienteSelected.direccion}" />
							</span>
							<span class="block mt-1">
								<strong>Email: </strong>
								<h:outputText value="#{clienteCtrl.clienteSelected.correoelectronico}" />
							</span>
							<span class="block mt-1">
								<strong>Estado: </strong>
								<h:outputText value="#{clienteCtrl.clienteSelected.estado=='A'?'ACT':'INA'}" styleClass="#{clienteCtrl.clienteSelected.estado=='A'?'text-green-700':'font-bold text-pink-600'}" />
							</span>						
						</div>							
					</div>
						
					<!-- Garantes -->
					<div class="col-12 md:col-6">
						
						<!-- Garante 1 -->					
						<div class="w-full titulo"><i class="fa fa-check-circle Fs16"></i> Contacto 1</div>						
						<div class="flex flex-column justify-content-start">							
							<span class="block">
								<h:outputText value="#{clienteCtrl.clienteSelected.nombregarante1==null?'-':clienteCtrl.clienteSelected.nombregarante1}" />								
							</span>
							<span class="block">
								<h:outputText value="#{clienteCtrl.clienteSelected.cedulagarante1==null?'-':clienteCtrl.clienteSelected.cedulagarante1}" />
							</span>
							<span class="block">
								<h:outputText value="#{clienteCtrl.clienteSelected.direcciongarante1==null?'-':clienteCtrl.clienteSelected.direcciongarante1}" />
							</span>
							<span class="block">
								<strong>Tlf : </strong>
								<h:outputText value="#{clienteCtrl.clienteSelected.telefonogarante1==null?'-':clienteCtrl.clienteSelected.telefonogarante1}" />
							</span>
							<span class="block">
								<strong>Cargo : </strong>
								<h:outputText value="#{clienteCtrl.clienteSelected.ocupaciongarante1==null?'-':clienteCtrl.clienteSelected.ocupaciongarante1}" />
							</span>
						</div>
						
						<!-- Garante 2 -->
						
						<div class="w-full titulo"><i class="fa fa-check-circle Fs16"></i> Contacto 2</div>
						
						<div class="flex flex-column justify-content-start">							
							<span class="block">
								<h:outputText value="#{clienteCtrl.clienteSelected.nombregarante2==null?'-':clienteCtrl.clienteSelected.nombregarante2}" />
							</span>
							<span class="block">
								<h:outputText value="#{clienteCtrl.clienteSelected.cedulagarante2==null?'-':clienteCtrl.clienteSelected.cedulagarante2}" />
							</span>
							<span class="block">
								<h:outputText value="#{clienteCtrl.clienteSelected.direcciongarante2==null?'-':clienteCtrl.clienteSelected.direcciongarante2}" />
							</span>
							<span class="block">
								<strong>Tlf : </strong>
								<h:outputText value="#{clienteCtrl.clienteSelected.telefonogarante2==null?'-':clienteCtrl.clienteSelected.telefonogarante2}" />
							</span>
							<span class="block">
								<strong>Cargo : </strong>
								<h:outputText value="#{clienteCtrl.clienteSelected.ocupaciongarante2==null?'-':clienteCtrl.clienteSelected.ocupaciongarante2}" />
							</span>
						</div>					
					</div>					
				</div>				
			</div>			
		</h:form>		
   </p:dialog>  
    
</ui:composition>
