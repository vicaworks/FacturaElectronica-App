<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
	
		.contenedorFormulario {
				height: 50vh;
				/* min-height: 560px; */
		}
		
		@media screen and (max-width: 40em ) {
		  .visualizar{display: none;}
		  }
		
		@media screen and (max-height: 35.5em ) {
		  .visualizar{display: none;}
		  }
		  
		@media screen and (max-height: 26em ) {
		  .visualizar{display: none;}
		  }
		
		@media screen and (height: 46em ) {
		  .visualizar{display: none;}
		  }
		
		@media screen and (max-height: 42em ) {
		  .visualizar{display: none;}
		  }
		  
		 @media screen and (max-width: 896px) {  
		  .visualizar{display: none;}
		}
		
	</style>
	
	<p:dialog header="Cliente" widgetVar="dlgVerCliente" modal="true" responsive="true" width="90%" closeOnEscape="true" styleClass="modalResponsivo">
		
		<h:form id="frmVerCliente">
			
			<!-- OPCIONES -->
			<div class="p-grid toolBarPopUp" >
				
				<div class="p-col-12 p-md-6" style="text-align:left;">					

					<p:commandButton id="cmdCerrarVerCli"
						value="CERRAR" icon="fa fa-close" styleClass="secondary-button" 
						onclick="PF('dlgVerCliente').hide()" immediate="true"  
						/>
					
				</div>
				
			</div>
			
			<!--  wraper del formulario para responsive -->
			
			<div class="form-ui Wid100 OvYScroll contenedorFormulario form-p-grid">
			
				<div class="p-grid">
					
					<!-- Datos del cliente -->	
					<div class="p-col-12 p-md-6">
						
						<div class="Wid100 titulo"><i class="fa fa-check-circle Fs16"></i> Datos del cliente</div>
			
						<p:panelGrid id="gridClienteDat" columns="2" styleClass="ui-panelgrid-blank Wid100" columnClasses="ui-g-12 ui-md-4,ui-g-12 ui-md-4">
				
							<h:outputText value="ID : " style="font-weight: bold" />
							<h:outputText value="#{clienteCtrl.clienteSelected.idcliente}" />
							
							<h:outputText value="TIPO #{msg['label.identificacion']} : " style="font-weight: bold" />
							<h:outputText value="#{clienteCtrl.clienteSelected.tipoIdentificacion}" />
							
							<h:outputText value="#{msg['label.identificacion']} : " style="font-weight: bold" />
							<h:outputText value="#{clienteCtrl.clienteSelected.identificacion}" />
							
							<h:outputText value="#{msg['label.razonsocial']} : " style="font-weight: bold" />
							<h:outputText value="#{clienteCtrl.clienteSelected.razonsocial}" />
							
							<h:outputText value="#{msg['label.direccion']} : " style="font-weight: bold" />
							<h:outputText value="#{clienteCtrl.clienteSelected.direccion}" />
							
							<h:outputText value="#{msg['label.correoelectronico']} : " style="font-weight: bold" />
							<h:outputText value="#{clienteCtrl.clienteSelected.correoelectronico}" />
							
							<h:outputText value="#{msg['label.telefono']} : " style="font-weight: bold" />
							<h:outputText value="#{clienteCtrl.clienteSelected.telefono}" />
							
							<h:outputText value="ESTADO : " style="font-weight: bold" />
							<h:outputText value="#{clienteCtrl.clienteSelected.estado}" />
				
						</p:panelGrid>
							
					</div>
						
					<!-- Garantes -->
					<div class="p-col-12 p-md-6">
					
						<!-- Garante 1 -->
					
						<div class="Wid100 titulo"><i class="fa fa-check-circle Fs16"></i> Garante 1</div>
					
						<p:panelGrid id="gridClienteGar1" columns="2" styleClass="ui-panelgrid-blank Wid100" columnClasses="ui-g-12 ui-md-4,ui-g-12 ui-md-6">
							
							<h:outputText value="NOMBRE : " style="font-weight: bold" />
							<h:outputText value="#{clienteCtrl.clienteSelected.nombregarante1}" />
							
							<h:outputText value="#{msg['label.cedula']} : " style="font-weight: bold" />
							<h:outputText value="#{clienteCtrl.clienteSelected.cedulagarante1}" />
							
							<h:outputText value="#{msg['label.direccion']} : " style="font-weight: bold" />
							<h:outputText value="#{clienteCtrl.clienteSelected.direcciongarante1}" />
							
							<h:outputText value="#{msg['label.telefono']} : " style="font-weight: bold" />
							<h:outputText value="#{clienteCtrl.clienteSelected.telefonogarante1}" />
							
							<h:outputText value="#{msg['label.ocupacion']} : " style="font-weight: bold" />
							<h:outputText value="#{clienteCtrl.clienteSelected.ocupaciongarante1}" />
							
						</p:panelGrid>
						
						<!-- Garante 2 -->
						
						<div class="Wid100 titulo"><i class="fa fa-check-circle Fs16"></i> Garante 2</div>
						
						<p:panelGrid id="gridClienteGar2" columns="2" styleClass="ui-panelgrid-blank Wid100" columnClasses="ui-g-12 ui-md-4,ui-g-12 ui-md-6">
							
							<h:outputText value="NOMBRE : " style="font-weight: bold" />
							<h:outputText value="#{clienteCtrl.clienteSelected.nombregarante2}" />
							
							<h:outputText value="#{msg['label.cedula']} : " style="font-weight: bold" />
							<h:outputText value="#{clienteCtrl.clienteSelected.cedulagarante2}" />
							
							<h:outputText value="#{msg['label.direccion']} : " style="font-weight: bold" />
							<h:outputText value="#{clienteCtrl.clienteSelected.direcciongarante2}" />
							
							<h:outputText value="#{msg['label.telefono']} : " style="font-weight: bold" />
							<h:outputText value="#{clienteCtrl.clienteSelected.telefonogarante2}" />
							
							<h:outputText value="#{msg['label.ocupacion']} : " style="font-weight: bold" />
							<h:outputText value="#{clienteCtrl.clienteSelected.ocupaciongarante2}" />
							
						</p:panelGrid>
					
					</div>
					
				</div>
				
			</div>
			
		</h:form>
		
   </p:dialog>  
    
</ui:composition>
