<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
		.heightFrmCliente {
			 height: 450px;
		}	
		
		@media screen and (max-width: 40em ) {
		  .visualizar{display: none;}
		  }
		
		@media screen and (max-height: 35.5em ) {
		  .visualizar{display: none;}
		  }
		  
		@media screen and (max-height: 26em ) {
		  .visualizar{display: none;}
		  }
		
		@media screen and (height: 46em ) {
		  .visualizar{display: none;}
		  }
		
		@media screen and (max-height: 42em ) {
		  .visualizar{display: none;}
		  }
		  
		 @media screen and (max-width: 896px) {  
		  .visualizar{display: none;}
		}

	</style>
	
	<p:dialog header="Cliente" widgetVar="dlgCliente" modal="true" responsive="true" width="90%" closeOnEscape="true" styleClass="modalResponsivo">
		
		<h:form id="frmCliente">
			
			<!-- OPCIONES -->
			<div class="p-grid toolBarPopUp" >
				
				<div class="p-col-12 p-md-6" style="text-align:left;">					
					
					<p:commandButton id="cmdMdlNuevoCli"
						value="NUEVO" icon="fa fa-plus" styleClass="secondary-button MRight10" 
						action="#{clienteCtrl.nuevoModal()}" update="@form" inline="true" immediate="true" 
						/>
					
					<p:commandButton id="cmdGuardarCli"
						value="GUARDAR" icon="fa fa-check" ajax="true"
						action="#{clienteCtrl.guardar()}" styleClass="MRight10" update="@form #{clienteCtrl.updateView}"
						 inline="true" 
						/>
						
					<p:commandButton id="cmdCerrarCli"
						value="CERRAR" icon="fa fa-close" styleClass="secondary-button" 
						onclick="PF('dlgCliente').hide()" immediate="true"
						 inline="true"  
						/>
					
				</div>
				
			</div>
			
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="frmCliente"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<!--  wraper del formulario para responsive -->
			
			<div class="form-ui Wid100 OvYScroll heightFrmCliente contenedorFormulario form-p-grid">
			
				<div class="p-grid">
					
					<!-- Datos del cliente -->	
					<div class="p-col-12 p-md-6">
						
						<div class="Wid100 titulo"><i class="fa fa-check-circle Fs16"></i> Datos del cliente</div>
			
						<p:panelGrid id="grid" columns="3" styleClass="ui-panelgrid-blank Wid100" columnClasses="ui-g-12 ui-md-4,ui-g-12 ui-md-6,ui-g-12 ui-md-2">
					
							<h:outputText value="Tipo identificación * : " styleClass="cpoRequerido" style="font-weight: bold" />
							<p:selectOneMenu id="somTipoIdentificacion" value="#{clienteCtrl.clienteSelected.tipoIdentificacion}" 
											 styleClass="Wid100" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="REQUERIDO">
								<f:selectItem itemLabel="TIPO IDENTIFICACIÓN [seleccionar] ..."
										itemValue="#{null}" value="#{null}" noSelectionOption="true" />
		
								<f:selectItems value="#{tipoIdentificacionCtrl.tipoIdentificacionList}" var="ident"
									itemLabel="#{ident.tipoidentificacion}" itemValue="#{ident}" />
							</p:selectOneMenu>
							<p:message for="somTipoIdentificacion" />
							
							<h:outputText value="IDENTIFICACIÓN * : " styleClass="cpoRequerido" style="font-weight: bold" />
							<h:panelGroup>
								<p:inputText id="intIdentificacion" value="#{clienteCtrl.clienteSelected.identificacion}" required="true" requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="20" validatorMessage="#{msg['converter.solonumeros']}">
									<f:validateRegex pattern="[0-9]+"></f:validateRegex> 
								</p:inputText>
							</h:panelGroup>
							<p:message for="intIdentificacion" />
							
							<h:outputText value="RAZÓN SOCIAL * : " styleClass="cpoRequerido" style="font-weight: bold" />
							<h:panelGroup>
								<p:inputText id="intRazonSocial" value="#{clienteCtrl.clienteSelected.razonsocial}" required="true" requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="300" converter="omnifaces.ToUpperCaseConverter"/>
							</h:panelGroup>
							<p:message for="intRazonSocial" />
							
							<h:outputText value="DIRECCIÓN * : " style="font-weight: bold" />
							<h:panelGroup>
								<p:inputText id="intDireccion" value="#{clienteCtrl.clienteSelected.direccion}" styleClass="Wid100" maxlength="300" converter="omnifaces.ToUpperCaseConverter" required="true" requiredMessage="REQUERIDO"/>
							</h:panelGroup>
							<p:message for="intDireccion" />
							
							<h:outputText value="#{msg['label.correoelectronico']} * : " style="font-weight: bold" />
							<h:panelGroup>
								<p:inputText id="intCorreo" value="#{clienteCtrl.clienteSelected.correoelectronico}" styleClass="Wid100" maxlength="50" validatorMessage="EMAIL INVALIDO" required="true" requiredMessage="REQUERIDO">
									<f:validator validatorId="emailValidator"/>
								</p:inputText>
							</h:panelGroup>
							<p:message for="intCorreo" />
							
							<h:outputText value="TELEFÓNO : " style="font-weight: bold" />
							<h:panelGroup>
								<p:inputText id="intTelefono" value="#{clienteCtrl.clienteSelected.telefono}" styleClass="Wid100" maxlength="20" validatorMessage="#{msg['converter.solonumeros']}">
									<f:validateRegex pattern="[0-9]+"></f:validateRegex> 
								</p:inputText>
							</h:panelGroup>
							<p:message for="intTelefono" />
							
							<h:outputText value="ESTADO * : " styleClass="cpoRequerido" style="font-weight: bold" />
							<p:selectOneMenu id="somEstado" value="#{clienteCtrl.clienteSelected.estado}" 
											 styleClass="Wid100" 
											 required="true" requiredMessage="REQUERIDO"
											 disabled="#{clienteCtrl.clienteSelected.idcliente==null}">
								
								<f:selectItem itemLabel="ACTIVO" itemValue="A" />
								<f:selectItem itemLabel="INACTIVO" itemValue="I" />
							</p:selectOneMenu>
							<p:message for="somEstado" />
							
						</p:panelGrid>
						
					</div>
					
					<!-- Garantes -->
					<div class="p-col-12 p-md-6">
					
						<!-- Garante 1 -->
					
						<div class="Wid100 titulo"><i class="fa fa-check-circle Fs16"></i> Garante 1</div>
					
						<p:panelGrid id="gridClienteGar1" columns="3" styleClass="ui-panelgrid-blank Wid100" columnClasses="ui-g-12 ui-md-4,ui-g-12 ui-md-6,ui-g-12 ui-md-2">
							
							<h:outputText value="NOMBRE : " style="font-weight: bold" />
							<h:panelGroup>
								<p:inputText id="intNomGar1" value="#{clienteCtrl.clienteSelected.nombregarante1}" styleClass="Wid100" maxlength="300" converter="omnifaces.ToUpperCaseConverter"/>
							</h:panelGroup>
							<h:outputText value="" />
							
							<h:outputText value="#{msg['label.cedula']} : " style="font-weight: bold" />
							<h:panelGroup>
								<p:inputText id="intCedGar1" value="#{clienteCtrl.clienteSelected.cedulagarante1}" styleClass="Wid100" maxlength="20" validatorMessage="#{msg['converter.solonumeros']}">
									<f:validateRegex pattern="[0-9]+"></f:validateRegex> 
								</p:inputText>
							</h:panelGroup>
							<p:message for="intCedGar1" />
							
							<h:outputText value="#{msg['label.direccion']} : " style="font-weight: bold" />
							<h:panelGroup>
								<p:inputText id="intDirGar1" value="#{clienteCtrl.clienteSelected.direcciongarante1}" styleClass="Wid100" maxlength="300" converter="omnifaces.ToUpperCaseConverter"/>
							</h:panelGroup>
							<h:outputText value="" />
							
							<h:outputText value="#{msg['label.telefono']} : " style="font-weight: bold" />
							<h:panelGroup>
								<p:inputText id="intTelGar1" value="#{clienteCtrl.clienteSelected.telefonogarante1}" styleClass="Wid100" maxlength="20" validatorMessage="#{msg['converter.solonumeros']}">
									<f:validateRegex pattern="[0-9]+"></f:validateRegex> 
								</p:inputText>
							</h:panelGroup>
							<p:message for="intTelGar1" />
							
							<h:outputText value="#{msg['label.ocupacion']} : " style="font-weight: bold" />
							<h:panelGroup>
								<p:inputText id="intOcupGar1" value="#{clienteCtrl.clienteSelected.ocupaciongarante1}" styleClass="Wid100" maxlength="50" converter="omnifaces.ToUpperCaseConverter"/>
							</h:panelGroup>
							<h:outputText value="" />
							
						</p:panelGrid>
						
						<!-- Garante 2 -->
						
						<div class="Wid100 titulo"><i class="fa fa-check-circle Fs16"></i> Garante 2</div>
						
						<p:panelGrid id="gridClienteGar2" columns="3" styleClass="ui-panelgrid-blank Wid100" columnClasses="ui-g-12 ui-md-4,ui-g-12 ui-md-6,ui-g-12 ui-md-2">
							
							<h:outputText value="NOMBRE : " style="font-weight: bold" />
							<h:panelGroup>
								<p:inputText id="intNomGar2" value="#{clienteCtrl.clienteSelected.nombregarante2}" styleClass="Wid100" maxlength="300" converter="omnifaces.ToUpperCaseConverter"/>
							</h:panelGroup>
							<h:outputText value="" />
							
							<h:outputText value="#{msg['label.cedula']} : " style="font-weight: bold" />
							<h:panelGroup>
								<p:inputText id="intCedGar2" value="#{clienteCtrl.clienteSelected.cedulagarante2}" styleClass="Wid100" maxlength="20" validatorMessage="#{msg['converter.solonumeros']}">
									<f:validateRegex pattern="[0-9]+"></f:validateRegex> 
								</p:inputText>
							</h:panelGroup>
							<p:message for="intCedGar2" />
							
							<h:outputText value="#{msg['label.direccion']} : " style="font-weight: bold" />
							<h:panelGroup>
								<p:inputText id="intDirGar2" value="#{clienteCtrl.clienteSelected.direcciongarante2}" styleClass="Wid100" maxlength="300" converter="omnifaces.ToUpperCaseConverter"/>
							</h:panelGroup>
							<h:outputText value="" />
							
							<h:outputText value="#{msg['label.telefono']} : " style="font-weight: bold" />
							<h:panelGroup>
								<p:inputText id="intTelGar2" value="#{clienteCtrl.clienteSelected.telefonogarante2}" styleClass="Wid100" maxlength="20" validatorMessage="#{msg['converter.solonumeros']}">
									<f:validateRegex pattern="[0-9]+"></f:validateRegex> 
								</p:inputText>
							</h:panelGroup>
							<p:message for="intTelGar2" />
							
							<h:outputText value="#{msg['label.ocupacion']} : " style="font-weight: bold" />
							<h:panelGroup>
								<p:inputText id="intOcupGar2" value="#{clienteCtrl.clienteSelected.ocupaciongarante2}" styleClass="Wid100" maxlength="50" converter="omnifaces.ToUpperCaseConverter"/>
							</h:panelGroup>
							<h:outputText value="" />
							
						</p:panelGrid>
					
					</div>
					
				</div>
				
			</div>
			
		</h:form>
		
   </p:dialog>  
    
</ui:composition>
