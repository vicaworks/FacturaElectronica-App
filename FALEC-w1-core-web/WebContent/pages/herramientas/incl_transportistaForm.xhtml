<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
		.heightFrmTransportista {
				height: 300px;
		}	
		
	</style>
	
	<p:dialog header="Transportista" 
		widgetVar="dlgTransportista" 
		modal="true" 
		responsive="true" 
		width="99%" 
		style="max-width:50rem;" 
		closeOnEscape="true" 
		styleClass="modalResponsivo">
	
		
		<h:form id="frmTransportista">
			
			<!-- OPCIONES -->
			<div class="tool-bar">
				<i class="fa-solid fa-ellipsis-vertical"></i>
				<p:commandButton id="cmdGuardarTransportista"
					value="Guardar" icon="fa-regular fa-floppy-disk fs-13" 
					action="#{transportistaCtrl.guardar()}" 
					styleClass="ui-button-success min-width-100 fs-13" update="@form #{transportistaCtrl.viewUpdate}"/>
					
				<p:commandButton id="cmdNuevoTransportista"
					value="Nuevo" icon="fa fa-plus fs-13" 
					action="#{transportistaCtrl.nuevoAction()}" styleClass="ui-button-outlined min-width-100 fs-13" update="@form" process="@this">
						
				</p:commandButton>
					
				<p:commandButton id="cmdCerrar"
					value="Cerrar" styleClass="min-width-100 ui-button-outlined ui-button-secondary fs-13" 
					onclick="PF('dlgTransportista').hide()" immediate="true"/>
			</div>
			
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="frmTransportista"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<div class="w-full overflow-y-scroll heightFrmTransportista contenedorFormulario mt-2 pr-1 ui-fluid fs-12">
				
				<div class="field ">			    	
					
					<h:outputText value="Id" styleClass="text-gray-900 fw-5"/>					
			    	<p:inputText id="idTransportista" 
				    	value="#{transportistaCtrl.transportistaSelected.idtransportista}" 
				    	required="true" 
				    	requiredMessage="Requerido" 
				    	maxlength="300"
				    	readonly="true"
				    	placeholder="Por asignar al guardar"/>
			    </div>
			    <div class="field">
					<h:outputText value="Tipo de Identificación" styleClass="text-gray-900 fw-5"/>
					<p:selectOneMenu id="somTransportistaTipoIden"
						value="#{transportistaCtrl.transportistaSelected.tipoIdentificacion}"
						converter="omnifaces.SelectItemsConverter"
						required="true"
						requiredMessage="Requerido">							
						<f:selectItem itemLabel="[seleccionar] ..."
								itemValue="#{null}" value="#{null}" noSelectionOption="true" />									
						<f:selectItems value="#{transportistaCtrl.tipoIdentificacionList}" var="tip"
							itemLabel="#{tip.tipoidentificacion}" itemValue="#{tip}" />
						<p:ajax event="change" update=":frmTransportista:intTransportistaIentifiaccion " process="@this :frmTransportista:intTransportistaIentifiaccion"/>
					</p:selectOneMenu>
					<p:message for="somTransportistaTipoIden" styleClass="block m-0 p-0"/>
			    </div>
			    <div class="field ">
					<h:outputText value="Identificación" styleClass="text-gray-900 fw-5"/>
					<p:inputText id="intTransportistaIentifiaccion"
						value="#{transportistaCtrl.transportistaSelected.identificacion}"
						required="true" requiredMessage="Requerido"
						maxlength="20" converter="omnifaces.ToUpperCaseConverter" validatorMessage="SOLO NUMEROS; 10 DIGITOS PARA CI, 13 DIGITOS PARA RUC">
						<f:validateRegex pattern="^\d{10}+$" disabled="#{transportistaCtrl.transportistaSelected.tipoIdentificacion==null or transportistaCtrl.transportistaSelected.tipoIdentificacion.codigo=='04'}"/>
						<f:validateRegex pattern="^\d{13}+$" disabled="#{transportistaCtrl.transportistaSelected.tipoIdentificacion==null or transportistaCtrl.transportistaSelected.tipoIdentificacion.codigo=='05'}"/>
					</p:inputText>
					<p:message for="intTransportistaIentifiaccion" styleClass="block m-0 p-0"/>
			    </div>
			    <div class="field">
					<h:outputText value="Razón Social" styleClass="text-gray-900 fw-5"/>
					<p:inputText id="intTransportistaRazonSocial"
						value="#{transportistaCtrl.transportistaSelected.razonsocial}"
						required="true" requiredMessage="Requerido"
						maxlength="200" converter="omnifaces.ToUpperCaseConverter" />
					<p:message for="intTransportistaRazonSocial" styleClass="block m-0 p-0"/>
			    </div>
			    <div class="field">
					<h:outputText value="Placa Vehículo" styleClass="text-gray-900 fw-5"/>
					<p:inputText id="intTransportistaPlaca"
						value="#{transportistaCtrl.transportistaSelected.placa}"
						required="true" requiredMessage="Requerido"
						maxlength="10" converter="omnifaces.ToUpperCaseConverter" />
					<p:message for="intTransportistaPlaca" styleClass="block m-0 p-0"/>
			    </div>
			    <div class="field">
					<h:outputText value="Teléfono" styleClass="text-gray-900"/>
					<p:inputText id="intTransportistaTelefono"
						value="#{transportistaCtrl.transportistaSelected.telefono}"
						required="false" requiredMessage="Requerido"
						maxlength="20" converter="omnifaces.ToUpperCaseConverter" validatorMessage="#{msg['converter.solonumeros']}">
						<f:validateRegex pattern="[0-9]+"></f:validateRegex>
					</p:inputText>
					<p:message for="intTransportistaTelefono" styleClass="block m-0 p-0"/>
			    </div>
			    <div class="field">			    	
					<h:outputText value="Email " styleClass="text-gray-900"/>
					<p:inputText id="intTransportistaEmail"
						value="#{transportistaCtrl.transportistaSelected.email}"
						maxlength="100" validatorMessage="Email incorrecto" required="false" requiredMessage="Requerido">
						<f:validator validatorId="emailValidator"/>
					</p:inputText>
					<p:message for="intTransportistaEmail" styleClass="block m-0 p-0"/>
			    </div>
			    <div class="field">
					<h:outputText value="Estado" styleClass="text-gray-900 fw-5"/>
					<p:selectOneMenu id="somestadoTransportista" value="#{transportistaCtrl.transportistaSelected.estado}" styleClass="w-full mt-1" disabled="#{transportistaCtrl.transportistaSelected.idtransportista==null}">
		    			<f:selectItem itemLabel="Activo" itemValue="A" />
		    			<f:selectItem itemLabel="Inactivo" itemValue="I" />
		    		</p:selectOneMenu>
			    </div>	
			</div>		
		</h:form>	
	</p:dialog>	
</ui:composition>
