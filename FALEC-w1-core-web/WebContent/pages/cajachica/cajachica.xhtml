<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/templateV2.xhtml">

    <ui:define name="title">Caja chica</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
			
			.pvUnoDT .ui-datatable-scrollable-body{
				min-height: 60vh !important;
				height: calc(100vh - 340px)!important;				
			}
			
			.contenedor {
				width: 100%;
				max-width: 1024px;
			}
			
        </style>
    </ui:define>

    <ui:define name="content">
    	
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    
    	<p:breadCrumb>
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="Reportes" url="#{request.contextPath}/pages/reportes/reportes.jsf"/>
		</p:breadCrumb>
		
		<!-- OPCIONES -->
	    <h:form id="formMain">
		   	
		   	<div class="card mt-1">              
				<div class="flex justify-content-between align-items-baseline">
					<h3 class="card__heading card__heading--noBorder fw-4">Caja chica</h3>
					<div class="flex justify-content-end" style="gap: .4rem;">
						
						<p:selectOneMenu id="somEstablecimientoMain"
							value="#{cajaChicaCtrl.establecimientoMain}"
							converter="omnifaces.SelectItemsConverter"
							style="text-overflow: hidden!important;max-width:200px!important;min-width:200px!important"
							disabled="#{not cajaChicaCtrl.habilitarEstablecimientoMain}">							
							<f:selectItems value="#{cajaChicaCtrl.establecimientoMainList}" var="st"
								itemLabel="#{appSessionCtrl.formatoCadena(st.codigoestablecimiento,3,'0').concat(' - ').concat(st.nombrecomercial)}" itemValue="#{st}" />							
							<p:ajax event="valueChange" listener="#{cajaChicaCtrl.buscar()}" update="@form"/>								
						</p:selectOneMenu>
					</div>
				</div>
				
				<div class="grid ui-fluid main__opciones px-2">
					<div class="col-12 md:col-3">
						<div class="field">
							<label class="text-gray-800">Fechas</label>
							<div class="flex gap-2">
								<p:calendar id="calRep1" value="#{cajaChicaCtrl.desde}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="Requerido" required="true" placeholder="dd/MM/yyyy">
								</p:calendar>
								<p:calendar id="calRep2" value="#{cajaChicaCtrl.hasta}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="Requerido" required="true" placeholder="dd/MM/yyyy">
								</p:calendar>
								
							</div>
						</div>
					</div>
					
					<div class="col-12 md:col-6">
						<div class="field">
							<label class="text-gray-800">Tipo de registro</label>
							<p:selectOneMenu id="somConcepto"
										value="#{cajaChicaCtrl.transaccionconcepto}"
										converter="omnifaces.SelectItemsConverter"
										required="false"
										requiredMessage="REQUERIDO"
										styleClass="overflow-x-hidden"
										style="width: calc(100% - 0.1rem)"
										filter="true"
										filterMatchMode="contains">
								<f:selectItem itemLabel="TODOS" itemValue="#{null}"/>
								<f:selectItems value="#{cajaChicaCtrl.transaccionconceptoList}" var="c"
											itemLabel="#{c.nombre}" itemValue="#{c}" />
							</p:selectOneMenu>
						</div>
					</div>
					
					<div class="mt-2 col-12 md:col-3 md:mt-0">
						<div class="inline-flex gap-2 h-full align-items-end">
							<p:commandButton id="cmdGlobalBuscar"
								icon="fa fa-search" value="Buscar"
								action="#{cajaChicaCtrl.buscar()}" styleClass="ui-button-outlined" update="@form" title="Buscar"/>
							
							<p:commandButton id="cmdRtnNuevo"
								value="Transacción" icon="fa fa-plus" 
								action="#{cajaChicaCtrl.nuevoForm()}" styleClass="ui-button-success" update="@form">
		   					</p:commandButton>
		   					
		   					<p:commandButton id="cmdGlobalExcel"
		  						title="Exportar excel"
								icon="fa fa-download" 
								styleClass="ui-button-outlined px-3"
								disabled="#{empty cajaChicaCtrl.transaccionList}"
								ajax="false">
								<p:fileDownload value="#{cajaChicaCtrl.fileResumen}" contentDisposition="inline"/>
							</p:commandButton>
		   					
						</div>
					</div>
					
				</div>
				
				<div class="contenedor">
		    		<div class="cards_resumen_grid">
			            <div class="card_resumen_f1 card_resumen_f1--green">
			                <div class="card_resumen_f1__aside">
			                    <i class="fa-solid fa-circle-plus"></i>
			                </div>
			                <div class="card_resumen_f1__content">
			                    <div class="card_resumen_f1__value">
			                        <h:outputText value="#{cajaChicaCtrl.totalIngreso}">
										<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
									</h:outputText>
			                    </div>
			                    <div class="card_resumen_f1__footer">
			                        Total<span>INGRESOS</span>
			                    </div>
			                </div>
			            </div>
			
			            <div class="card_resumen_f1 card_resumen_f1--red">
			                <div class="card_resumen_f1__aside">
			                    <i class="fa-solid fa-circle-minus"></i>
			                </div>
			                <div class="card_resumen_f1__content">
			                    <div class="card_resumen_f1__value">
			                        <h:outputText value="#{cajaChicaCtrl.totalEgreso}">
										<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
									</h:outputText>
			                    </div>
			                    <div class="card_resumen_f1__footer">
			                        Total<span>EGRESOS</span>
			                    </div>
			                </div>
			            </div>
			
			            <div class="card_resumen_f1 card_resumen_f1--primary">
			                <div class="card_resumen_f1__aside">
			                    <i class="fa-solid fa-calculator"></i>
			                </div>
			                <div class="card_resumen_f1__content">
			                    <div class="card_resumen_f1__value">
			                        <h:outputText value="#{cajaChicaCtrl.saldoActual}">
										<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
									</h:outputText>
			                    </div>
			                    <div class="card_resumen_f1__footer">
			                        Saldo <span>ACTUAL</span>
			                    </div>
			                </div>
			            </div>
			
			        </div>
	    		</div>
				
				<p:dataTable id="pvUnoDT"
		       			scrollable="true"
		       			value="#{cajaChicaCtrl.transaccionList}"
		       			var="t"
		       			emptyMessage="#{msg['mensaje.noexistenDatos']}"
						styleClass="pvUnoDT fs-11 mt-2"
		                paginator="true"
		                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
		                paginatorPosition="bottom"  
						rowKey="#{t.idtransaccion}"
						rows="20"
						rowsPerPageTemplate="10,15,20,25,30,35,40">
						
					<p:column headerText="Opc" style="width:3rem;" styleClass="TexAlCenter">
					
						<p:commandLink id="cmlCCOpciones">
							<i class="fa fa-chevron-circle-down fs-18 text-gray-800" />
						</p:commandLink>
						
						<p:menu overlay="true" trigger="cmlCCOpciones" my="left top" at="left bottom" style="width:17rem;">
							<p:menuitem value="Ver #{msg['label.transaccion.capiotalice']}" action="#" icon="fa fa-eye" oncomplete="PF('dlgcajaChica').show();" update=":formCC">
								<f:setPropertyActionListener value="#{t}" target="#{cajaChicaCtrl.transaccionSelected}"/>
								<f:setPropertyActionListener value="#{false}" target="#{cajaChicaCtrl.flagGuardar}"/>
							</p:menuitem>
							<p:menuitem value="Anular #{msg['label.transaccion.capiotalice']}" action="#{cajaChicaCtrl.eliminar()}" process="@this :formMain:pvUnoDT" update="@form" icon="fa-solid fa-ban" disabled="#{t.estado=='ANULADO'}">
								<p:confirm header="#{msg['label.confirmacion']}" message="#{msg['mensaje.confimacion']}" icon="fa fw-3x fa-exclamation-triangle" />
								<f:setPropertyActionListener value="#{t}" target="#{cajaChicaCtrl.transaccionSelected}"/>
							</p:menuitem>
						</p:menu>
						
					</p:column>
					
					<p:column headerText="Tipo de registro" style="width:15rem;">
						<div class="flex flex-column gap-1">
							<h:outputText value="#{t.transaccionconcepto.nombre}" styleClass="fw-5 block"/>
							
							<h:outputText value="#{t.fechaemision}" styleClass="fs-10 ">
								<f:convertDateTime pattern="dd/MM/yyyy"/>
							</h:outputText>
						</div>
					</p:column>		
					
					<p:column headerText="Nota" style="width:15rem;">
						<h:outputText value="#{t.nota}" >
						</h:outputText>
					</p:column>
					
					<p:column headerText="Proveedor" style="width:15rem;">
						<div class="flex flex-column">
							<div class="flex justify-content-baseline gap-1">
								<span class="fs-10 text-gray-600">DOC REF.</span>
								<h:outputText value="#{t.numdocumento != null ? t.numdocumento : '-'}" styleClass="text-gray-700 fw-4">
								</h:outputText>
							</div>
							<h:outputText value="#{t.cliente.razonsocial}" styleClass="text-gray-900">
							</h:outputText>
						</div>
					</p:column>
					
					
					<p:column headerText="Reposición" style="width:8rem;" styleClass="text-center">
						<div class="flex justify-content-end">
							<h:outputText value="#{t.valoringreso}" styleClass="#{t.valoringreso.doubleValue() > 0 and t.ajuste == 0 ? 'text-primary-600 ': t.valoringreso.doubleValue() > 0 and t.ajuste == 1 ? 'text-gray-900':' opacity-50'} ">
								<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
							</h:outputText>
						</div>
					</p:column>
					
					<p:column headerText="Gasto" style="width:8rem;" styleClass="text-center">
						<div class="flex justify-content-end">
							<h:outputText value="#{t.valoregreso}" styleClass="#{t.valoregreso > 0 ? 'text-pink-400' : 'opacity-50'}">
								<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
							</h:outputText>
						</div>
					</p:column>	
						
				</p:dataTable>	
				
				<div class="EmptyBox20"/>
				
			</div>
	    	
	    </h:form>
	    
	    <!-- CAJA CHICA FORM -->
	    <ui:include src="incl_cajachica_form.xhtml" />
	    
	    <!-- PROVEEDOR FORM -->
	    <ui:include src="../herramientas/incl_cliente_form.xhtml" />
	    
	    <!-- TRANSACCION CONCEPTO FORM -->
        <ui:include src="../common/incl_transaccionconcepto_form.xhtml" />
        
        <!-- Form Lista cliente -->
	    <ui:include src="../herramientas/incl_listaCliente.xhtml" />
        
    </ui:define>

</ui:composition>
