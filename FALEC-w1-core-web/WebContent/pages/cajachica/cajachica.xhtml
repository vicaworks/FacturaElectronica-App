<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="title">Caja chica</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
			
			.pvUnoDT .ui-datatable-scrollable-body{
				min-height: 40vh !important;
				height: calc(100vh - 390px)!important;				
			}
			
			.ui-calendar .ui-inputfield{
				width: 100% !important;text-align:
			}
			
			body .ui-messages, 
			body .ui-message {
				padding: 0em !important;
				margin: 0em !important;
				display: block !important;
			}
			
			.cardTitle{
				padding:0.5em 0px;
				font-size: 18px !important;
			}
			
			body .ui-datatable .ui-datatable-data > tr > td {
				padding: 0.3em; 
				border: 0 none;
				vertical-align: top;
			}
			
			body .ui-datatable .ui-datatable-data > tr.ui-state-highlight {
				border: 1px solid #d8d8dc;
				background-color: #ccc;
				color: black;
				cursor: default;
			}
			
			.p-col-1, .p-col-2, .p-col-3, .p-col-4, .p-col-5, .p-col-6, .p-col-7, .p-col-8, .p-col-9, .p-col-10, .p-col-11, .p-col-12 {
				padding: 0.2em 0.5em !important;
			}
			
			.menuDt .ui-button.ui-button-icon-only .ui-button-text {
				padding: 0.2em !important;
			}
			
			body .ui-inputgroup .ui-inputgroup-addon, body .ui-inputgroup .ui-inputgroup-addon-checkbox {
				padding: 0em;
			}
			
			.ui-inputgroup .ui-inputgroup-addon {
				padding: 0px; 
			}
			
			/* ======================================================================================================================== */
			
			.boxMain{
				margin-top:5px;
				padding: 10px !important;
				text-align: center;
				border-radius: 4px;
			}
			
			.box-header{
				font-size: 10px;
			}
			
			.box-content{
				font-size: 18px;
				font-weight: bold;
			}
			
			.box-gray{
				background-color: #2f2f2f;
				color: #fff;
			}
			
			.box-border-gray{
				border:1px solid #2f2f2f;
				color: #2f2f2f;
			}
			
			.box-border-orange{
				border:1px solid orange;
				color: #2f2f2f;
			}
			
			.pago-header{
				border-radius: 4px;
				text-align: right;
				padding: 5px 10px;
				border-bottom: 1px solid #F0F3F4;
			}
			
			.pago-valor{
				border-radius: 4px;
				background-color: #f8f8f8;
				text-align: left;
				padding: 5px 10px;
				font-weight: 700;
				color: #595959;
				border: 1px solid #d8d8dc;
			}
			
			.dt-spinner .ui-spinner .ui-spinner-input {
				padding-right: 2em;
				padding-top: 0.2em;
				padding-bottom: 0.2em;
			}
			
			.disable-color{
				background-color: #F4F6F7 !important;
			}
			
        </style>
    </ui:define>

    <ui:define name="content">
    	
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    
    	<p:breadCrumb>
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="Caja chica" url="#{request.contextPath}/pages/cajachica/cajachica.jsf"/>
		</p:breadCrumb>
		
		<!-- OPCIONES -->
	    <h:form id="formMain">
	    	
	    	<div class="card card-w-title">
				<h3 class="cardTitle"><i class="fa fa-arrow-circle-right"/>	Caja chica</h3>
		   		<div class="EmptyBox5"/>
		   		
		   		<div class="p-grid p-align-end vertical-container p-justify-start">
		   			
		   			<div class="p-col-12 p-md-5">
		    			<h:outputText value="Concepto" styleClass="FontBold DispBlock" style="margin-bottom:5px;"/>
		    			<p:selectOneMenu id="somConcepto"
									value="#{cajaChicaCtrl.transaccionconcepto}"
									converter="omnifaces.SelectItemsConverter"
									required="false"
									requiredMessage="REQUERIDO"
									styleClass="Wid100"
									filter="true"
									filterMatchMode="contains">
							<f:selectItem itemLabel="TODOS" itemValue="#{null}"/>
							<f:selectItems value="#{cajaChicaCtrl.transaccionconceptoList}" var="c"
										itemLabel="#{c.nombre}" itemValue="#{c}" />
						</p:selectOneMenu>
		    		</div>
		    		
		    		<div class="p-col-12 p-md-2">
		    			<h:outputText value="Desde" styleClass="FontBold DispBlock" style="margin-bottom:5px;"/>
			    		<p:calendar id="calDesde" value="#{cajaChicaCtrl.desde}"
							pattern="dd/MM/yyyy"
							locale="es" 
							requiredMessage="REQUERIDO" required="true" styleClass="Wid100" placeholder="dd/MM/yyyy">
						</p:calendar>
						<p:message for="calDesde"/>
		    		</div>
		    		
		    		<div class="p-col-12 p-md-2">
		    			<h:outputText value="Hasta" styleClass="FontBold DispBlock" style="margin-bottom:5px;"/>
			    		<p:calendar id="calHasta" value="#{cajaChicaCtrl.hasta}"
							pattern="dd/MM/yyyy"
							locale="es" 
							requiredMessage="REQUERIDO" required="true" styleClass="Wid100" placeholder="dd/MM/yyyy">
						</p:calendar>
						<p:message for="calHasta"/>
		    		</div>
		   			
		   			<div class="p-col-12 p-lg-1">
		   				<p:commandButton id="cmdGlobalBuscar"
							icon="fa fa-search"
							action="#{cajaChicaCtrl.buscar()}" styleClass="secondary-button Wid100" update="@form" style="margin-right:5px;" value="BUSCAR"/>
					</div>
					
					<div class="p-col-12 p-lg-1">
						<p:commandButton id="cmdRtnNuevo"
							value="NUEVO" icon="fa fa-plus" 
							action="#{cajaChicaCtrl.nuevoForm()}" styleClass="Wid100 secondary-button" update="@form">
	   					</p:commandButton>
	   				</div>
	   				
	   				<div class="p-col-12 p-lg-1">
						
						<p:commandButton id="cmdGlobalExcel"
	  						value="EXPORTAR"
							icon="fa fa-sort-down" 
							styleClass="secondary-button Wid100"
							disabled="#{empty cajaChicaCtrl.transaccionList}"
							ajax="false">
							<p:fileDownload value="#{cajaChicaCtrl.fileResumen}" contentDisposition="inline"/>
						</p:commandButton>
		   				
		   			</div>
		   		
		   		</div>
		   		
		   	</div>
		   	
		   	<!-- Mensajes -->
			<p:messages id="msgFormMain" rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="formMain"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<div class="EmptyBox5"/>
			<div class="card card-w-title">
				
				<div class="EmptyBox5"/>
				<div class="p-grid p-justify-even">
					<div class="p-col-12 p-md-3 boxMain box-gray">
						<div class="DispBlock box-header">SALDO ACTUAL</div>
						<div class="EmptyBox5"/>
						<h:outputText value="#{cajaChicaCtrl.saldoActual}" styleClass="box-content Fs16">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</div>
					<div class="p-col-12 p-md-3 boxMain box-border-gray">
						<div class="DispBlock box-header">TOTAL INGRESOS</div>
						<div class="EmptyBox5"/>
						<h:outputText value="#{cajaChicaCtrl.totalIngreso}" styleClass="box-content Fs16">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</div>
					<div class="p-col-12 p-md-3 boxMain box-border-gray">
						<div class="DispBlock box-header">TOTAL EGRESOS</div>
						<div class="EmptyBox5"/>
						<h:outputText value="#{cajaChicaCtrl.totalEgreso}" styleClass="box-content Fs16">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</div>
					
				</div>
				<div class="EmptyBox5"/>
				
				<p:dataTable id="pvUnoDT"
		       			scrollable="true"
		       			value="#{cajaChicaCtrl.transaccionList}"
		       			var="t"
		       			emptyMessage="#{msg['mensaje.noexistenDatos']}"
						styleClass="pvUnoDT Fs11"
		                paginator="true"
		                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
		                paginatorPosition="bottom"  
						rowKey="#{t.idtransaccion}"
						rows="20"
						rowsPerPageTemplate="10,15,20,25,30,35,40">
						
					<p:column headerText="OPC" style="width:10px;" styleClass="TexAlCenter">
					
						<p:commandLink id="cmlCCOpciones">
							<i class="fa fa-chevron-circle-down Fs18" style="color:#252529;"/>
						</p:commandLink>
						
						<p:menu overlay="true" trigger="cmlCCOpciones" my="left top" at="left bottom">
							<p:menuitem value="Ver #{msg['label.transaccion.capiotalice']}" action="#" icon="fa fa-eye" oncomplete="PF('dlgcajaChica').show();" update=":formCC">
								<f:setPropertyActionListener value="#{t}" target="#{cajaChicaCtrl.transaccionSelected}"/>
								<f:setPropertyActionListener value="#{false}" target="#{cajaChicaCtrl.flagGuardar}"/>
							</p:menuitem>
							<p:menuitem value="Anular #{msg['label.transaccion.capiotalice']}" action="#{cajaChicaCtrl.eliminar()}" process="@this :formMain:pvUnoDT" update="@form" icon="fa fa-list">
								<p:confirm header="#{msg['label.confirmacion']}" message="#{msg['mensaje.confimacion']}" icon="fa fw-3x fa-exclamation-triangle" />
								<f:setPropertyActionListener value="#{t}" target="#{cajaChicaCtrl.transaccionSelected}"/>
							</p:menuitem>
						</p:menu>
						
					</p:column>
					
					<p:column headerText="FECHA" style="width:40px;">
						<h:outputText value="#{t.fechaemision}" >
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</p:column>		
					
					<p:column headerText="CONCEPTO" style="width:90px;">
						<h:outputText value="#{t.transaccionconcepto.nombre}" >
						</h:outputText>
					</p:column>
					
					<p:column headerText="PROVEEDOR" style="width:90px;">
						<h:outputText value="#{t.proveedor.razonsocial}" >
						</h:outputText>
					</p:column>
					
					<p:column headerText="DOC REFERENCIA" style="width:90px;">
						<h:outputText value="#{t.numdocumento}" >
						</h:outputText>
					</p:column>
					
					<p:column headerText="NOTAS" style="width:90px;">
						<h:outputText value="#{t.nota}" >
						</h:outputText>
					</p:column>
					
					<p:column headerText="#{msg['label.reposicion']}" style="width:50px;" styleClass="TexAlRight">
						<h:outputText value="#{t.valoringreso}" styleClass="DispBlock #{t.valoringreso.doubleValue()>0?'markGreen':' '} ">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="GASTO" style="width:50px;" styleClass="TexAlRight">
						<h:outputText value="#{t.valoregreso}">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</p:column>	
						
				</p:dataTable>	
				
				<div class="EmptyBox20"/>
				
			</div>
	    	
	    </h:form>
	    
	    <!-- CAJA CHICA FORM -->
	    <ui:include src="incl_cajachica_form.xhtml" />
	    
	    <!-- PROVEEDOR FORM -->
	    <ui:include src="../adquisicion/incl_proveedor_form.xhtml" />
	    
	    <!-- TRANSACCION CONCEPTO FORM -->
        <ui:include src="../common/incl_transaccionconcepto_form.xhtml" />
        
        
    </ui:define>

</ui:composition>
