<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
		.heightFrmKdxEntrada {
				height: 400px;
		}
		
	</style>
	
	<p:dialog header="Entrada Inventario" widgetVar="dlgEntradaInventario" modal="true" responsive="true" width="90%" closeOnEscape="true" styleClass="modalResponsivo">
		
		<h:form id="frmKardex">
			
			<!-- OPCIONES -->
			
			<div class="p-grid toolBarPopUp" >
				
				<div class="p-col-12 p-md-6" style="text-align:left;">					
					
					
					<p:commandButton id="cmdKrxEntradaGuardar"
						value="GUARDAR" icon="fa fa-check" 
						action="#{kardexCtrl.guardar()}" styleClass="MRight10" update="@form #{kardexCtrl.updateView}"
						/>
						
					<p:commandButton id="cmdKrxEntradaCerrar"
						value="CERRAR" icon="fa fa-close" styleClass="secondary-button" 
						onclick="PF('dlgEntradaInventario').hide()" immediate="true"  
						/>
					
				</div>
				
			</div>
			
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="frmKardex"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			<p:message for="claKardexFechaFabricacion_Val" closable="true">
				<p:autoUpdate></p:autoUpdate>
			</p:message>
			<p:message for="claKardexFechaCompFechRegistro_Val" closable="true">
				<p:autoUpdate></p:autoUpdate>
			</p:message>
			
			<!--  wraper del formulario para responsive -->
			
			<div class="form-ui Wid100 OvYScroll heightFrmKdxEntrada contenedorFormulario">
				
				<o:validateMultiple id="claKardexFechaFabricacion_Val" components="claKardexFechaCompra claKardexFechaFabricacion" validator="#{validatorDateBeforeThan}" 
        						message="FECHA DE FABRICACION NO PUEDE SER MAYOR A LA FECHA DE COMPRA" />
        		<o:validateMultiple id="claKardexFechaCompFechRegistro_Val" components="claKardexFechaRegistro claKardexFechaCompra" validator="#{validatorDateBeforeThan}" 
        						message="FECHA DE COMPRA NO PUEDE SER MAYOR A LA FECHA DE REGISTRO" />
        		
				
				<p:panelGrid id="grid" columns="3" styleClass="ui-panelgrid-blank Wid100" columnClasses="ui-g-12 ui-md-4,ui-g-12 ui-md-6,ui-g-12 ui-md-2">
					
					<h:outputText value="ID PRODUCTO : " styleClass="FontBold"/>
					<h:outputText value="#{kardexCtrl.productoSelected.idproducto}" styleClass="FontBold FS12"/>
					<h:outputText value="" />
					
					<h:outputText value="PRODUCTO : " styleClass="FontBold"/>
					<h:outputText value="#{kardexCtrl.productoSelected.nombregenerico}" styleClass="FontBold FS12"/>
					<h:outputText value="" />
					
					<h:outputText value="#{msg['label.codigo']} : " styleClass="FontBold"/>
					<h:outputText value="#{kardexCtrl.productoSelected.codigoprincipal}" styleClass="FontBold FS12"/>
					<h:outputText value="" />
					
					<h:outputText value="STOCK : " styleClass="FontBold"/>
					<h:outputText value="#{kardexCtrl.productoSelected.stock}" styleClass="FontBold FS12">
						<f:convertNumber locale="es_EC" pattern="0.##"/>
					</h:outputText>
					<h:outputText value="" />
					
					<h:outputText value="CANTIDAD * : " styleClass="cpoRequerido"/>
					<p:inputText id="intKardexCantidad"
						value="#{kardexCtrl.kardexProductoSelected.cantidad}"
						required="true" requiredMessage="REQUERIDO"
						styleClass="Wid100" converterMessage="#{msg['converter.solonumeros']}" validatorMessage="Valor > 0">
						<f:convertNumber locale="es_EC" pattern="0.##"/>
						<f:validateDoubleRange minimum="0.1"/>
					</p:inputText>
					<p:message for="intKardexCantidad"/>
					
					<h:outputText value="FECHA REGISTRO * : "/>
					<p:calendar id="claKardexFechaRegistro" value="#{kardexCtrl.kardexProductoSelected.fecharegistro}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="REQUERIDO" required="true" styleClass="Wid100">
					</p:calendar>
					<p:message for="claKardexFechaRegistro"/>
					
					<h:outputText value="COSTO UNITARIO * : " styleClass="cpoRequerido"/>
					<p:inputText id="intKardexCostoUnitario"
						value="#{kardexCtrl.kardexProductoSelected.costounitario}"
						required="true" requiredMessage="REQUERIDO"
						styleClass="Wid100" converterMessage="#{msg['converter.solonumeros']}" validatorMessage="Valor > 0">
						<f:convertNumber locale="es_EC" pattern="0.##"/>
						<f:validateDoubleRange minimum="0.01" />
					</p:inputText>
					<p:message for="intKardexCostoUnitario"/>
					
					<h:outputText value="FECHA COMPRA * : "/>
					<p:calendar id="claKardexFechaCompra" value="#{kardexCtrl.kardexProductoSelected.fechacompra}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="REQUERIDO" required="true" styleClass="Wid100">
					</p:calendar>
					<p:message for="claKardexFechaCompra"/>
					
					<h:outputText value="FECHA #{msg['label.fabricacion']} : "/>
					<p:calendar id="claKardexFechaFabricacion" value="#{kardexCtrl.kardexProductoSelected.fechafabricacion}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="REQUERIDO" required="false" styleClass="Wid100">
					</p:calendar>
					<p:message for="claKardexFechaFabricacion"/>
					
					
					<h:outputText value="FECHA VENCIMIENTO : "/>
					<p:calendar id="claKardexFechaVencimiento" value="#{kardexCtrl.kardexProductoSelected.fechavencimiento}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="REQUERIDO" required="false" styleClass="Wid100">
					</p:calendar>
					<h:panelGroup>
						<p:message for="claKardexFechaVencimiento"/>						
					</h:panelGroup>
					
					<h:outputText value="#{msg['label.observacion']} * : "/>
					<p:inputTextarea id="intKardexObservacion"
						value="#{kardexCtrl.kardexProductoSelected.observacion}"
						required="true" requiredMessage="REQUERIDO" styleClass="Wid100"
						maxlength="800" converter="omnifaces.ToUpperCaseConverter"
						style="height:30px;" />
					<p:message for="intKardexObservacion"/>
					
				</p:panelGrid>
				
			</div>
			
		</h:form>
		
   </p:dialog>  
    

</ui:composition>
