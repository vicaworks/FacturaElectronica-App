<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="title">Kardex</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
			
			.kardexDT .ui-datatable-scrollable-body{
				min-height: 30vh !important;
				height: calc(100vh - 415px)!important;
			}
			
			.ui-calendar .ui-inputfield{
				width: 100% !important;
			}
			
			body .ui-datatable .ui-datatable-data > tr > td {
				padding: 0.3em; 
				border: 0 none;
				vertical-align: top;
			}
			
			.ui-buttonset .ui-button {
				width: 100%;
			}
			
			body .ui-messages, 
			body .ui-message {
				padding: 0em !important;
				margin: 0em !important;
				display: block !important;
			}
			
			.cardTitle{
				padding:0.5em 0px;
				font-size: 18px !important;
			}
			
			.p-col-1, .p-col-2, .p-col-3, .p-col-4, .p-col-5, .p-col-6, .p-col-7, .p-col-8, .p-col-9, .p-col-10, .p-col-11, .p-col-12 {
				padding: 0.2em 0.5em !important;
			}
			.cmb_establecimiento .cmb_establecimientolabel{
				font-size: 10px;
				color: rgba(0,0,0,0.7);
				display: block;
				margin: 0px;
				padding: 0px;
			}
        </style>
    </ui:define>

    <ui:define name="content">
    
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    
    	<p:breadCrumb>
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="Productos" url="#{request.contextPath}/pages/productos/producto.jsf" />
		    <p:menuitem value="Kardex producto" url="#{request.contextPath}/pages/productos/kdx/kardexProducto.jsf"/>
		</p:breadCrumb>
		
		
		<!-- OPCIONES -->
	    <h:form id="formMain">
	    	<div class="EmptyBox5"/>
	    	<div class="card card-w-title">
	    		
	    		<div class="p-grid p-nogutter p-align-center">
	    			<div class="p-col-12 p-md-6">
						<h3 class="cardTitle"><i class="fa fa-arrow-circle-right"/> Kardex</h3>
	    			</div>
	    			<div class="p-col-12 p-md-6 cmb_establecimiento" style="text-align: right;padding-right: 24px!important;">
	    				<!-- <div class="cmb_establecimientolabel">
		                	<h:outputText value="Establecimiento"/>
	    				</div> -->
		                <p:selectOneMenu id="somEstablecimientoMain"
							value="#{kardexCtrl.establecimientoMain}"
							converter="omnifaces.SelectItemsConverter"
							styleClass="cmb_establecimiento_wrapper"
							disabled="#{not kardexCtrl.habilitarEstablecimientoMain}">
							
							<f:selectItems value="#{kardexCtrl.establecimientoMainList}" var="st"
								itemLabel="#{st.nombrecomercial.concat(' - ').concat(appSessionCtrl.formatoCadena(st.codigoestablecimiento,3,'0'))}" itemValue="#{st}" />
							
							<p:ajax event="valueChange" listener="#{kardexCtrl.limpiar()}" update="@form" process="@this"/>
								
						</p:selectOneMenu>
		                
		                
	        		</div>
	    		</div>
	    		
	    		<div class="p-grid p-align-center">
	    			
	    			<!-- criterio de busqueda -->
	    			<div class="p-col-12 p-md-6">
						
						<div class="p-grid p-col-12 p-align-center">
							
							<div class="p-col-12 p-md-6">
								<h:outputText value="DESDE * : " styleClass="cpoRequerido"/><br/>
								<p:calendar id="claKardexFechaDesde" value="#{kardexCtrl.fechaInicial}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="REQUERIDO" required="true" styleClass="Wid100">
								</p:calendar>
								<p:message for="claKardexFechaHasta" style="padding:0em;"/>
							</div>
							
							<div class="p-col-12 p-md-6">
								<h:outputText value="HASTA * : " styleClass="cpoRequerido"/><br/>
								<p:calendar id="claKardexFechaHasta" value="#{kardexCtrl.fechaFinal}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="REQUERIDO" required="true" styleClass="Wid100">
								</p:calendar>
								<p:message for="claKardexFechaHasta" style="padding:0em;"/>
							</div>
							
						</div>
						
						<div class="p-col-12">
						
							<p:selectOneMenu id="somFrmListaProducto"
											value="#{kardexCtrl.productoSelected}"
											converter="omnifaces.SelectItemsConverter"
											required="false"
											requiredMessage="REQUERIDO"
											styleClass="Wid100"
											filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="Seleccionar Producto  "
										itemValue="#{null}" value="#{null}" noSelectionOption="true" />
								<f:selectItems value="#{kardexCtrl.productoList}" var="prof"
									itemLabel="#{prof.nombregenerico}" itemValue="#{prof}" />
								<p:ajax event="change" listener="#{kardexCtrl.cambioProducto}"></p:ajax>
							</p:selectOneMenu>
							<p:message for="somFrmListaProducto" />
						</div>
						
						<div class="p-col-12">
							<p:inputText id="intCodProducto" value="#{kardexCtrl.codProducto}" required="false" requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="1000" placeholder="BUSCAR POR : #{msg['label.codigo']} PRODUCTO"/>
							<p:message for="intCodProducto" />
						</div>
						
					</div>
	    			
	    			<!-- opciones -->
	    			<div class="p-col-12 p-md-6" style="text-align:center;vertical-align: top;">
	    				
	    				<p:panelGrid columns="1" id="pngKardexOpciones"
								style="margin:0px;border:none !important;width:100%;"
								layout="grid"
								columnClasses="ui-g-12">
								
								<p:panelGrid columns="2" style="border:none !important;margin:0px;width:100%;" 
									columnClasses="ui-g-12 ui-lg-6,
												   ui-g-12 ui-lg-6">
												   
									<p:commandButton id="cmdRefrecar"
											value="CONSULTAR" icon="fa fa-search" 
											action="#{kardexCtrl.refrescar()}" styleClass="secondary-button Wid90" update="@form"
											/>
									<p:commandButton  id="cmdExcel" 
										title="EXPORTAR"
										icon="fa fa-file-excel-o"
										ajax="false" onclick="PrimeFaces.monitorDownload(start,stop)"
										value="EXPORTAR"
										styleClass="secondary-button Wid90"
										disabled="#{kardexCtrl.kardexProductoList==null or empty kardexCtrl.kardexProductoList}">
										<p:fileDownload value="#{kardexCtrl.fileKardex}"/>
									</p:commandButton>
									
									
									<p:commandButton  id="cmdKardexEntrada" 
										title="REG. ENTRADA KARDEX"
										icon="fa fa-sign-in"
										value="ENTRADA KARDEX"
										styleClass="Wid90 secondary-button"
										action="#{kardexCtrl.nuevo()}"
										disabled="#{kardexCtrl.productoSelected==null}">
										<f:setPropertyActionListener value="E" target="#{kardexCtrl.tipoRegistro}"/>
										<f:setPropertyActionListener value="KARDEX" target="#{kardexCtrl.callMOdule}"/>
										<f:setPropertyActionListener value=":formMain" target="#{kardexCtrl.updateView}"/>
										<f:setPropertyActionListener value="frmKardex" target="#{kardexCtrl.formView}"/>
									</p:commandButton>
									
									<p:commandButton  id="cmdExcel2" 
										title="EXPORTAR TODOS"
										icon="fa fa-file-excel-o"
										ajax="false" onclick="PrimeFaces.monitorDownload(start,stop)"
										value="EXPORTAR TODOS"
										styleClass="secondary-button Wid90">
										<p:fileDownload value="#{kardexCtrl.fileKardexAll}"/>
									</p:commandButton>
									
									<p:commandButton  id="cmdKardexSalida" 
										title="SALIDA KARDEX"
										icon="fa fa-sign-out"
										value="REGISTRAR SALIDA"
										styleClass="Wid90 secondary-button"
										action="#{kardexCtrl.nuevo()}"
										disabled="#{kardexCtrl.productoSelected==null}">
										<f:setPropertyActionListener value="S" target="#{kardexCtrl.tipoRegistro}"/>
										<f:setPropertyActionListener value="KARDEX" target="#{kardexCtrl.callMOdule}"/>
										<f:setPropertyActionListener value=":formMain" target="#{kardexCtrl.updateView}"/>
										<f:setPropertyActionListener value="frmKardexSalida" target="#{kardexCtrl.formView}"/>
									</p:commandButton>
																			
								
								</p:panelGrid>
								
						</p:panelGrid>
	    			</div>
	    		</div>
	    	</div>
	    	
	    	<!-- Mensajes -->
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="formMain"
				closable="true" style="margin:0px!important;">
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<div class="EmptyBox5"/>
						
			<div class="card card-w-title">
				<p:dataTable id="kardexDT" var="k"
					value="#{kardexCtrl.kardexProductoList}" scrollable="true"
					emptyMessage="#{msg['mensaje.noexistenDatos']}"
					styleClass="kardexDT Fs11"  
					rowKey="#{k.idkardexproducto}"
					paginator="true"
	                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
	                paginatorPosition="bottom"  
					rows="10"
					rowsPerPageTemplate="10,15,20,25,30,35,40">
	                
	                <p:column headerText="ID" style="width:20px;">
						<h:outputText value="#{k.idkardexproducto}" />
					</p:column>
					
					<p:column headerText="FECHA / HORA" style="width:40px;" styleClass="TexAlCenter">
						<h:outputText value="#{k.updated}" >
							<f:convertDateTime  pattern="dd/MM/yyyy"/>
						</h:outputText>
						<br/>
						<h:outputText value="#{k.updated}" >
							<f:convertDateTime  pattern="HH:mm"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="FECHA REGISTRO INV" style="width:40px;">
						<h:outputText value="#{k.fecharegistro}" >
							<f:convertDateTime  pattern="dd/MM/yyyy"/>
						</h:outputText>
					</p:column>
	                
	                <!-- <p:column headerText="COD" style="width:30px;">
						<h:outputText value="#{k.producto.idproducto}" >
						</h:outputText>
					</p:column> -->
	                
	                <p:column headerText="#{msg['label.descripcion']}" style="width:130px;">
						<h:outputText value="#{k.observacion}" >
						</h:outputText>
					</p:column>
	                
	                <p:column headerText="FECHA" style="width:110px;">
						
						<div class="p-grid">
							<div class="p-col-5">
								<h:outputText value="F. FABRI:" styleClass="Fs10 FontBold"/>
							</div>
							<div class="p-col-7">
								<h:outputText value="#{k.fechafabricacion}" >
									<f:convertDateTime  pattern="dd/MM/yyyy"/>
								</h:outputText>
							</div>
						</div>
						
						<div class="p-grid">
							<div class="p-col-5">
								<h:outputText value="F. COMP:" styleClass="Fs10 FontBold"/>
							</div>
							<div class="p-col-7">
								<h:outputText value="#{k.fechacompra}" >
									<f:convertDateTime  pattern="dd/MM/yyyy"/>
								</h:outputText>
							</div>
						</div>
						
						<div class="p-grid">
							<div class="p-col-5">
								<h:outputText value="F. VENCI:" styleClass="Fs10 FontBold"/>
							</div>
							<div class="p-col-7">
								<h:outputText value="#{k.fechavencimiento}" >
									<f:convertDateTime  pattern="dd/MM/yyyy"/>
								</h:outputText>
							</div>
						</div>
					
					</p:column>
	                
	                <p:column headerText="TIPO" style="width:20px;" >
						<h:outputText value="ENTRADA" rendered="#{k.tiporegistro=='E'}" styleClass="markGreen">
						</h:outputText>
						<h:outputText value="SALIDA" rendered="#{k.tiporegistro=='S'}" styleClass="markRed">
						</h:outputText>
					</p:column>
					
					<p:column headerText="CANTIDAD" style="width:40px;" styleClass="TexAlCenter">
						<h:outputText value="#{k.cantidad}" >
							<f:convertNumber  pattern="#{appSessionCtrl.formatoNumberDecimalOpcional}"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="COST UNIT" style="width:30px;" styleClass="TexAlRight">
						<h:outputText value="#{k.costounitario}" >
							<f:convertNumber  pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="COST TOT" style="width:30px;" styleClass="TexAlRight">
						<h:outputText value="#{k.costototal}" >
							<f:convertNumber  pattern="0.##"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="PREC VENTA" style="width:50px;" styleClass="TexAlCenter">
						
						<div class="p-grid">
							<div class="p-col-4">
								<h:outputText value="PV1:" styleClass="Fs10 FontBold"/>
							</div>
							<div class="p-col-8" style="text-align: left;">
								<h:outputText value="#{k.producto.preciouno}" >
									<f:convertNumber  pattern="#{appSessionCtrl.formatoMoneda}"/>
								</h:outputText>
							</div>
							<div class="p-col-4">
								<h:outputText value="PV2:" styleClass="Fs10 FontBold"/>
							</div>
							<div class="p-col-8" style="text-align: left;">
								<h:outputText value="#{k.producto.preciodos}" >
									<f:convertNumber  pattern="#{appSessionCtrl.formatoMoneda}"/>
								</h:outputText>
							</div>
							<div class="p-col-4">
								<h:outputText value="PV3:" styleClass="Fs10 FontBold"/>
							</div>
							<div class="p-col-8" style="text-align: left;">
								<h:outputText value="#{k.producto.preciotres}" >
									<f:convertNumber  pattern="#{appSessionCtrl.formatoMoneda}"/>
								</h:outputText>
							</div>
						</div>
						
					</p:column>
					
					<p:column headerText="EXISTENCIA" style="width:30px;" styleClass="TexAlCenter">
						<h:outputText value="#{k.saldo}" styleClass="#{kardexCtrl.getCompararValoresDouble(k.saldo.doubleValue(),0)?'markRed':'markGreen'}">
							<f:convertNumber  pattern="#{appSessionCtrl.formatoNumberDecimalOpcional}"/>
						</h:outputText>
					</p:column>
	                
	                
	                
				</p:dataTable>
				<div class="EmptyBox20"/>
			</div>
	    	
	    </h:form>
	    
	    <!-- Form Entrada -->
	    <ui:include src="incl_kardex_entrada_form.xhtml" />
	    
	    <!-- Form Salida -->
	    <ui:include src="incl_kardex_salida_form.xhtml" />
        
    </ui:define>

</ui:composition>
