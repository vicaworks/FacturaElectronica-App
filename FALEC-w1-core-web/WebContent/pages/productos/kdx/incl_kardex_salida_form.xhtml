<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
		.heightFrmKdxSalida {
				height: 270px;
		}
		
	</style>
	
	<p:dialog header="Salida de inventario" 
		widgetVar="dlgSalidaInventario" 
		modal="true" 
		responsive="true" 
		width="99%" 
		style="max-width:50rem;" 
		closeOnEscape="true" 
		styleClass="modalResponsivo">
		
		<h:form id="frmKardexSalida">
			
			<!-- OPCIONES -->
			<div class="tool-bar">
				<i class="fa-solid fa-ellipsis-vertical"></i>
				<p:commandButton id="cmdKrxSalidaGuardar"
					value="Guardar" icon="fa-regular fa-floppy-disk fs-13" 
					action="#{kardexCtrl.guardar()}" 
					styleClass="ui-button ui-button-success min-width-100 fs-13" 
					update="@form #{kardexCtrl.updateView}"
					/>
					
				<p:commandButton id="cmdKrxSalidaCerrar"
					value="Cerrar" 
					styleClass="ui-button-outlined min-width-100 fs-13" 
					onclick="PF('dlgSalidaInventario').hide()" 
					immediate="true"  
					/>
				
			</div>
			
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="frmKardexSalida"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<!--  wraper del formulario para responsive -->
			
			<div class="w-full overflow-auto heightFrmKdxSalida contenedorFormulario mt-2 pr-1 ui-fluid">
				
				
				<div class="field">
					<label class="text-gray-800 fw-5">Establecimiento</label>
					<p:inputText readonly="true"
						value="#{appSessionCtrl.formatoCadena(kardexCtrl.establecimientoMain.codigoestablecimiento,3,'0')}">
					</p:inputText>
			    </div>
				
				<div class="field">
					<label class="text-gray-800 fw-5">Producto</label>
					<p:inputText readonly="true"
						value="#{kardexCtrl.productoSelected.nombregenerico}">
					</p:inputText>
			    </div>
			    
			    <div class="flex gap-2">
			    	<div class="field flex-1">
						<label class="text-gray-900">Id Producto</label>
						<p:inputText readonly="true"
							value="#{kardexCtrl.productoSelected.idproducto}">
						</p:inputText>
				    </div>
				    <div class="field flex-1">
						<label class="text-gray-900">Código interno</label>
						<p:inputText readonly="true"
							value="#{kardexCtrl.productoSelected.codigoauxiliar}">
						</p:inputText>
				    </div>
				    <div class="field flex-1">
						<label class="text-gray-900">Cod barra</label>
						<p:inputText readonly="true"
							value="#{kardexCtrl.productoSelected.codigoprincipal}">
						</p:inputText>
				    </div>
			    </div>
				
				<div class="field">
					<label class="text-gray-900 fw-5">Fecha de registro</label>
					<p:calendar id="claKardexSalidaFechaRegistro" 
						value="#{kardexCtrl.kardexProductoSelected.fecharegistro}"
						pattern="dd/MM/yyyy"
						locale="es" 
						requiredMessage="Requerido" required="true">
					</p:calendar>
			    </div>
			    
			    <div class="flex gap-2">
			    	<div class="field flex-1">
			    		<label class="text-gray-800 fw-5">Stock actual</label>
			    		<p:inputText readonly="true" 
			    			value="#{kardexCtrl.productoSelected.stock}" 
			    			styleClass="text-right fs-18"/>
			    	</div>
			    	<div class="field flex-1">
			    		<label class="text-gray-800 fw-5">Cantidad de salida</label>
			    		<p:inputText id="intKardexSalidaCantidad"
							value="#{kardexCtrl.kardexProductoSelected.cantidad}"
							required="true" requiredMessage="Requerido"
							styleClass="text-right fs-18" converterMessage="#{msg['converter.solonumeros']}" validatorMessage="Valor > 0">
							<f:convertNumber pattern="0.##"/>
							<f:validateDoubleRange minimum="0.1"/>
						</p:inputText>
						<p:message for="intKardexSalidaCantidad" styleClass="block p-0 m-0"/>
			    	</div>
			    </div>
			    
			    
			    <div class="field">					
					<label class="text-gray-800 fw-5">Observación</label>
					<p:inputTextarea id="intKardexObservacion"
						value="#{kardexCtrl.kardexProductoSelected.observacion}"
						required="true" requiredMessage="Requerido"
						maxlength="800" converter="omnifaces.ToUpperCaseConverter"
						rows="3" 
						styleClass="fs-13"/>
			    </div>
			    				
			</div>			
		</h:form>		
   </p:dialog>      

</ui:composition>
