<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
		.heightFrmUsuario {
			height: 200px;
		}
		
	</style>
	
	<p:dialog header="#{msg['label.categoria']}" widgetVar="dlgCategoria" modal="true" responsive="true" width="500px" closeOnEscape="true" styleClass="modalResponsivo">
		
		<h:form id="frmCategoria">
			
			<!-- OPCIONES -->
			<div class="formgroup-inline">
				<p:commandButton id="cmdGuardar"
					value="GUARDAR" icon="fa fa-floppy-o" 
					action="#{categoriaCtrl.guardar()}" styleClass="mr-1 min-width-100" update="@form :formMain"
					/>
				
				<p:commandButton id="cmdNuevo"
					value="NUEVO" icon="fa fa-plus" 
					action="#{categoriaCtrl.nuevoForm()}" styleClass="ui-button-outlined mr-1 min-width-100" update="@form :formMain" process="@this"
					/>
					
				<p:commandButton id="cmdCerrar"
					value="CERRAR" icon="fa fa-close" styleClass="min-width-100 ui-button-flat" 
					onclick="PF('dlgCategoria').hide()" immediate="true"  
					/>			
			</div>
			
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="frmCategoria"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<!--  wraper del formulario para responsive -->
			
			<div class="w-full overflow-auto heightFrmUsuario contenedorFormulario mt-2 pr-1">
				
				<div class="field grid">			    	
					<h:outputText value="Id" styleClass="col-12 mb-2 md:col-2 md:mb-0 requerido"/>
			    	<div class="col-12 md:col-10">
						<h:outputText value="#{fabricanteCtrl.fabricanteSelected.idfabricante}" styleClass="mt-1"/>
						<h:outputText value="#{categoriaCtrl.categoriaSelected.idcategoria}" />
			    	</div>
			    </div>
			    
			    <div class="field grid">		
					<h:outputText value="Nombre" styleClass="col-12 mb-2 md:col-2 md:mb-0 requerido"/>
			    	<div class="col-12 md:col-10">
						<p:inputText id="intCategoria" value="#{categoriaCtrl.categoriaSelected.categoria}" required="true" requiredMessage="REQUERIDO" styleClass="w-full mt-1" maxlength="300" converter="omnifaces.ToUpperCaseConverter"/>
						<p:message for="intCategoria"/>
			    	</div>
			    </div>
			    <div class="field grid">		
					<h:outputText value="DescripciÃ³n" styleClass="col-12 mb-2 md:col-2 md:mb-0"/>
					<div class="col-12 md:col-10">
						<p:inputText id="intDscripcion" value="#{categoriaCtrl.categoriaSelected.descripcion}" required="false" requiredMessage="REQUERIDO" styleClass="w-full mt-1" maxlength="300" converter="omnifaces.ToUpperCaseConverter"/>
						<p:message for="intDscripcion"/>
			    	</div>
			    </div>
			    <div class="field grid">		
					<h:outputText value="Estado" styleClass="col-12 mb-2 md:col-2 md:mb-0 requerido"/>
					<div class="col-12 md:col-10">
						<p:selectOneMenu id="somEstado"
							value="#{categoriaCtrl.categoriaSelected.estado}"
							required="true"
							requiredMessage="REQUERIDO"
							styleClass="w-full mt-1" disabled="#{categoriaCtrl.categoriaSelected.idcategoria==null}">
							
							<f:selectItem itemLabel="#{EstadoRegistroEnum.ACTIVO}" itemValue="A" />
			    			<f:selectItem itemLabel="#{EstadoRegistroEnum.INACTIVO}" itemValue="I" />
			    			
						</p:selectOneMenu>
			    	</div>
			    </div>
								
			</div>
			
		</h:form>
		
   </p:dialog>      

</ui:composition>
