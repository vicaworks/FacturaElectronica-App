<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/templateV2.xhtml">

    <ui:define name="title">Inventario</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
			
			.inventarioDT .ui-datatable-scrollable-body{				
				height: calc(100vh - 345px)!important;
			}
			
			body .ui-fileupload .ui-fileupload-buttonbar {
			 border: none;
			 padding: 0px !important;
			}	
			
			body .ui-fileupload .ui-fileupload-content {
				border: none;
				padding: 0px;
				border-top: 0 none;
				line-height: 1.5;
			}
			
			body .ui-fileupload .ui-fileupload-buttonbar .ui-button {
				width: 100%;
			}
			
			@media screen and (max-width: 40em){
					.ui-fileupload-buttonbar .ui-button .ui-button-text {
					display: block !important;
				}
			}
			
			
        </style>
    </ui:define>

    <ui:define name="content">
    	
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    	
    	<p:breadCrumb>
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="Productos" url="#{request.contextPath}/pages/productos/producto.jsf" />
		    <p:menuitem value="Kardex producto" url="#{request.contextPath}/pages/productos/kdx/kardexProducto.jsf"/>
		    <p:menuitem value="Inventario" url="#{request.contextPath}/pages/productos/inventario.jsf"/>
		</p:breadCrumb>
		
		<!-- OPCIONES -->
	    <h:form id="formMain" styleClass="frm-producto-wrapper">	
	    	
	    	
	    	<div class="card h-full">		                
				<div class="flex justify-content-between align-items-baseline">
					<h3 class="card__heading card__heading--noBorder fw-4">Inventario</h3>
					<div class="flex justify-content-end" style="gap: .4rem;">							
		                <p:selectOneMenu id="somEstablecimientoMain"
							value="#{inventarioCtrl.establecimientoMain}"
							converter="omnifaces.SelectItemsConverter"
							style="text-overflow: hidden!important;max-width:200px!important;min-width:200px!important"
							disabled="#{not inventarioCtrl.habilitarEstablecimientoMain}">
							
							<f:selectItems value="#{inventarioCtrl.establecimientoMainList}" var="st"
								itemLabel="#{appSessionCtrl.formatoCadena(st.codigoestablecimiento,3,'0').concat(' - ').concat(st.nombrecomercial)}" itemValue="#{st}" />
							
							<p:ajax event="valueChange" listener="#{inventarioCtrl.limpiar()}" update="@form"/> 
								
						</p:selectOneMenu>
					</div>
				</div>
				
				<div class="grid ui-fluid main__opciones px-2">
					<div class="col-12 md:col-4">
						<div class="field">
							<label class="text-gray-800 fw-6">Opciones de búsqueda</label>
							<p:selectOneMenu id="somInvOpcionBusqueda"
											value="#{inventarioCtrl.opcionBusqueda}"
											required="true"
											requiredMessage="Requerido">
											
								<f:selectItem itemLabel="Buscar por nombre de producto"
										itemValue="PRODUCTO"/>
										
								<f:selectItem itemLabel="Buscar por código de producto"
										itemValue="CODPRODUCTO"/>
										
								<f:selectItem itemLabel="Stock menor o igual a ?"
										itemValue="STOCKMENORIGUAL"/>
										
								<f:selectItem itemLabel="Fecha de caducidad menor o igual a ?"
										itemValue="FECHACADUCIDAD"/>
										
								<f:selectItem itemLabel="Buscar por fabricante"
										itemValue="FABRICANTE"/>
								
								<f:selectItem itemLabel="Buscar por grupo categoría"
										itemValue="GRUPOCATEGORIA"/>
																													
								<f:selectItem itemLabel="Buscar por categoría"
										itemValue="CATEGORIA"/>
										
								<f:selectItem itemLabel="Todo el inventario"
										itemValue="INVENTARIO"/>
								
								<f:selectItem itemLabel="Stock mayor a 0"
										itemValue="STOCKMAYORZERO"/>
										
								<p:ajax event="change" update="@form" process="@this :formMain:somInvOpcionBusqueda" listener="#{inventarioCtrl.limpiarConsulta()}"/>
							</p:selectOneMenu>
						</div>
					</div>
					
					<div class="col-12 md:col-8">
						<div class="field">
							<label class="#{inventarioCtrl.opcionBusqueda != 'PRODUCTO' ? 'text-gray-300' : 'text-gray-800 fw-6'}">Producto</label>
							<p:selectOneMenu id="somInvListaProducto"
									value="#{inventarioCtrl.productoFormSelected}"
									converter="omnifaces.SelectItemsConverter"
									required="true"
									requiredMessage="Requerido"
									styleClass="overflow-x-hidden"
									style="width: calc(100% - .01rem)"
									filter="true" filterMatchMode="contains"
									disabled="#{inventarioCtrl.opcionBusqueda != 'PRODUCTO'}">
								<f:selectItem itemLabel="Seleccionar producto ... "
										itemValue="#{null}" value="#{null}" noSelectionOption="true" />
								<f:selectItems value="#{inventarioCtrl.productoFormList}" var="prof"
									itemLabel="#{prof.nombregenerico}" itemValue="#{prof}" />
							</p:selectOneMenu>
						</div>
					</div>
					
					<div class="col-4 md:col-2">
						<div class="field">
							<label class="#{inventarioCtrl.opcionBusqueda != 'CODPRODUCTO' ? 'text-gray-300' : 'text-gray-800 fw-6'}">Código producto</label>
							<p:inputText id="intInvCodProducto" value="#{inventarioCtrl.codProducto}"
										required="true" 
										requiredMessage="Requerido"
										maxlength="1000"
										disabled="#{inventarioCtrl.opcionBusqueda != 'CODPRODUCTO'}"/>
						</div>
					</div>
					
					<div class="col-4 md:col-2">
						<div class="field">
							<label class="#{inventarioCtrl.opcionBusqueda != 'STOCKMENORIGUAL' ? 'text-gray-300' : 'text-gray-800 fw-6'}">Stock menor a</label> 
							<p:inputText id="intinvStock" value="#{inventarioCtrl.stock}"
								required="true" 
								requiredMessage="Requerido"								
								maxlength="1000" 
								converterMessage="#{msg['converter.solonumeros']}" 
								disabled="#{inventarioCtrl.opcionBusqueda != 'STOCKMENORIGUAL'}"/>
					    </div>
					</div>
					
					<div class="col-4 md:col-2">
						<div class="field">
							<label class="#{inventarioCtrl.opcionBusqueda != 'FECHACADUCIDAD' ? 'text-gray-300' : 'text-gray-800 fw-6'}">Fecha de caducidad</label> 
							<p:calendar id="claInvFechaCaducidad" value="#{inventarioCtrl.fechaCaducidad}"
								pattern="dd/MM/yyyy"
								locale="es" 
								requiredMessage="REQUERIDO" 
								required="true"
								disabled="#{inventarioCtrl.opcionBusqueda != 'FECHACADUCIDAD'}">
							</p:calendar>
					    </div>
					</div>
					
					<div class="col-12 md:col-6">
						<div class="field">
							<label class="#{inventarioCtrl.opcionBusqueda != 'FABRICANTE' ? 'text-gray-300' : 'text-gray-800 fw-6'}">Fabricante</label>
							<p:selectOneMenu id="somInvListaFabricante"
									value="#{inventarioCtrl.fabricanteSelected}"
									converter="omnifaces.SelectItemsConverter"
									required="true"
									requiredMessage="Requerido"
									styleClass="overflow-x-hidden"
									style="width: calc(100% - .01rem)"
									filter="true" filterMatchMode="contains"
									disabled="#{inventarioCtrl.opcionBusqueda != 'FABRICANTE'}">
								<f:selectItem itemLabel="Seleccionar fabricante ... "
										itemValue="#{null}" value="#{null}" noSelectionOption="true" />
								<f:selectItems value="#{inventarioCtrl.fabricanteList}" var="f"
									itemLabel="#{f.nombrecomercial}" itemValue="#{f}" />
							</p:selectOneMenu>
						</div>
					</div>
					
					<div class="col-12 md:col-6">
						<div class="field">
							<label class="#{inventarioCtrl.opcionBusqueda != 'GRUPOCATEGORIA' ? 'text-gray-300' : 'text-gray-800 fw-6'}">Grupo categoría</label>
							<p:selectOneMenu id="somInvListaGrupoCategoria"
									value="#{inventarioCtrl.grupocategoriaSelected}"
									converter="omnifaces.SelectItemsConverter"
									required="true"
									requiredMessage="Requerido"
									styleClass="overflow-x-hidden"
									style="width: calc(100% - .01rem)"
									filter="true" filterMatchMode="contains"
									disabled="#{inventarioCtrl.opcionBusqueda != 'GRUPOCATEGORIA'}">
								<f:selectItem itemLabel="Seleccionar grupo categoria ... "
										itemValue="#{null}" value="#{null}" noSelectionOption="true" />
								<f:selectItems value="#{inventarioCtrl.grupocategoriaList}" var="g"
									itemLabel="#{g.grupo}" itemValue="#{g}" />
							</p:selectOneMenu>
						</div>	
					</div>
										
					<div class="col-12 md:col-6">
						<div class="field">
							<label class="#{inventarioCtrl.opcionBusqueda != 'CATEGORIA' ? 'text-gray-300' : 'text-gray-800 fw-6'}">Categoría</label>
							<p:selectOneMenu id="somInvListaCategoria"
									value="#{inventarioCtrl.categoriaSelected}"
									converter="omnifaces.SelectItemsConverter"
									required="true"
									requiredMessage="Requerido"
									styleClass="overflow-x-hidden"
									style="width: calc(100% - .01rem)"
									filter="true" filterMatchMode="contains"
									disabled="#{inventarioCtrl.opcionBusqueda != 'CATEGORIA'}">
								<f:selectItem itemLabel="Seleccionar categoria ... "
										itemValue="#{null}" value="#{null}" noSelectionOption="true" />
								<f:selectItems value="#{inventarioCtrl.categoriaList}" var="c"
									itemLabel="#{c.categoria}" itemValue="#{c}" />
							</p:selectOneMenu>
						</div>	
					</div>
				</div>
				
				<div class="flex justify-content-between my-2">
					<div class="flex gap-2">
						<p:commandButton id="cmdInvRefrecar"
							title="Consultar" 
							icon="fa fa-search" 
							value="Buscar" 
							action="#{inventarioCtrl.refrescar()}" 
							styleClass="min-width-80 ui-button-success" update="@form"
						/>
						
						<p:commandButton id="cmdInvNuevoProducto"
							title="PRODUCTO" 
							icon="fa fa-plus" 
							value="Producto"
							action="#{productoCtrl.nuevo()}" 
							styleClass="min-width-80 #{appSessionCtrl.accesoDisable('mn_inventario_nuevo_producto')?'ui-state-disabled':''} ui-button-outlined" 
							update="@form" 
							process="@this">
							<f:setPropertyActionListener value="#{inventarioCtrl.establecimientoMain}" target="#{productoCtrl.establecimientoMain}"/>
							<f:setPropertyActionListener value="INVENTARIO" target="#{productoCtrl.callModule}"/>
							<f:setPropertyActionListener value="formMain" target="#{productoCtrl.formModule}"/>
							<f:setPropertyActionListener value=":formMain" target="#{productoCtrl.viewUpdate}"/>
							<f:setPropertyActionListener value="#{inventarioCtrl}" target="#{productoCtrl.inventarioCtrl}"/>
						</p:commandButton>
					</div>
					<div class="flex align-items-baseline gap-2">
						<i class="fa fa-ellipsis-v fs-14"/>
						<p:commandLink id="cmdGlobalExcel" 
							disabled="#{empty inventarioCtrl.productoList}" 
							styleClass="min-width-80 flex align-items-end gap-2">
							<span class="text-gray-900 fs-12">Exportar</span>
							<i class="fa fa-angle-down fs-12 text-gray-900" />
						</p:commandLink>
						
						<p:menu overlay="true" trigger="cmdGlobalExcel" my="left top" at="left bottom" style="width:250px !important;">
							<p:menuitem value="Exportar excel" icon="fa-regular fa-file-excel" ajax="false">
								<p:fileDownload value="#{inventarioCtrl.fileInventario}"/>
							</p:menuitem>
							<p:menuitem value="Exportar excel / detalle" icon="fa-regular fa-file-excel" ajax="false">
								<p:fileDownload value="#{facEmitidaCtrl.fileDetalle}" contentDisposition="inline"/>
							</p:menuitem>
						</p:menu>
						
					</div>
				</div>
				
				<!-- <div class="flex gap-2 align-items-end mt-2">
					 <div class="flex gap-2 align-items-end mt-2 md:mt-0"> 
					<label style="color: white;font-size: 11px;" class="hidden md:block">Opc</label>
					<div style="display: inline-flex;" class="gap-2 mt-2 md:mt-0">
					<div class="flex flex-none">
				</div> -->
				
				
				<p:dataTable id="inventarioDT" var="i"
					value="#{inventarioCtrl.productoList}" scrollable="true"
					emptyMessage="#{msg['mensaje.noexistenDatos']}"
					styleClass="inventarioDT Fs11"  
					rowKey="#{i.idproducto}"
					paginator="true"
	                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
	                paginatorPosition="bottom"
	                rows="10"
					rowsPerPageTemplate="10,15,20,25">
					
					<p:column headerText="Opc" style="width:2rem;">
						
						<p:commandLink id="cmlDtInventario">
							<i class="fa fa-chevron-circle-down fs-18 text-gray-800" />
						</p:commandLink>
						
						<p:menu overlay="true" trigger="cmlDtInventario" my="left top" at="left bottom" style="width:17rem;">
							
							<p:menuitem value="Editar" action="#{productoCtrl.editarProducto(i.idproducto)}" icon="fa fa-edit" styleClass="fs-12 #{appSessionCtrl.accesoDisable('mn_inventario_editar')?'ui-state-disabled':''}">
								<f:setPropertyActionListener value="#{inventarioCtrl.establecimientoMain}" target="#{productoCtrl.establecimientoMain}"/>
								<f:setPropertyActionListener value="INVENTARIO" target="#{productoCtrl.callModule}"/>
								<f:setPropertyActionListener value="formMain" target="#{productoCtrl.formModule}"/>
								<f:setPropertyActionListener value=":formMain" target="#{productoCtrl.viewUpdate}"/>
								<f:setPropertyActionListener value="#{inventarioCtrl}" target="#{productoCtrl.inventarioCtrl}"/>
							</p:menuitem>
							<p:menuitem value="Entrada de inventario" action="#{kardexCtrl.nuevo()}" icon="fa fa-plus" styleClass="fs-12 #{appSessionCtrl.accesoDisable('mn_inventario_entrada')?'ui-state-disabled':''}">
								<f:setPropertyActionListener value="#{inventarioCtrl.establecimientoMain}" target="#{kardexCtrl.establecimientoMain}"/>
								<f:setPropertyActionListener value="#{i}" target="#{kardexCtrl.productoSelected}"/>
				            	<f:setPropertyActionListener value="#{i.codigoprincipal}" target="#{kardexCtrl.codProducto}"/>
				            	<f:setPropertyActionListener value="E" target="#{kardexCtrl.tipoRegistro}"/>
								<f:setPropertyActionListener value="INVENTARIO" target="#{kardexCtrl.callMOdule}"/>
								<f:setPropertyActionListener value=":formMain" target="#{kardexCtrl.updateView}"/>
								<f:setPropertyActionListener value="frmKardex" target="#{kardexCtrl.formView}"/>
								<f:setPropertyActionListener value="#{inventarioCtrl}" target="#{kardexCtrl.inventarioCtrl}"/>
							</p:menuitem>
							<p:menuitem value="Salida de inventario" action="#{kardexCtrl.nuevo()}" icon="fa fa-minus" styleClass="fs-12 #{appSessionCtrl.accesoDisable('mn_inventario_salida')?'ui-state-disabled':''}">
								<f:setPropertyActionListener value="#{inventarioCtrl.establecimientoMain}" target="#{kardexCtrl.establecimientoMain}"/>
								<f:setPropertyActionListener value="#{i}" target="#{kardexCtrl.productoSelected}"/>
				            	<f:setPropertyActionListener value="#{i.codigoprincipal}" target="#{kardexCtrl.codProducto}"/>
				            	<f:setPropertyActionListener value="S" target="#{kardexCtrl.tipoRegistro}"/>
								<f:setPropertyActionListener value="INVENTARIO" target="#{kardexCtrl.callMOdule}"/>
								<f:setPropertyActionListener value=":formMain" target="#{kardexCtrl.updateView}"/>
								<f:setPropertyActionListener value="frmKardex" target="#{kardexCtrl.formView}"/>
								<f:setPropertyActionListener value="#{inventarioCtrl}" target="#{kardexCtrl.inventarioCtrl}"/>
							</p:menuitem>
						</p:menu>
						
					</p:column>
					
					<p:column headerText="#{msg['label.codigo']}, grupo categoría" 
						style="width:12rem;" 
						filterBy="#{i.filterIds}" 
						filterMatchMode="contains">
						
						<div class="flex justify-content-between">
							<div class="flex gap-1 align-items-baseline">
								<span class="text-gray-600 fs-10">Id</span>
								<h:outputText value="#{i.codigoauxiliar == null ? i.idproducto : i.codigoauxiliar}" 
									styleClass="text-gray-800 fw-5"/>								
							</div>
							<div class="flex gap-1 align-items-baseline">
								<h:outputText value="#{i.codigoprincipal}" styleClass="text-gray-800 fw-5">
								</h:outputText>								
								<i class="fa fa-small fa-barcode"></i>
							</div>
							
						</div>						
						<h:outputText value="#{i.categoria.grupocategoria !=null ? i.categoria.grupocategoria.grupo : '-'}" 
							styleClass="text-gray-800 fw-3 mt-1 block"/>
					</p:column>
					
					<p:column headerText="Stock por producto y categoría" 
						style="width:27rem;"  
						filterBy="#{i.filterNombresCategoria}" 
						filterMatchMode="contains">
						<div class="flex gap-2 pr-1">
							<div class="flex-1 flex flex-column gap-1">
								<h:outputText value="#{i.nombregenerico}" styleClass="text-primary-600 fw-3 fs-12"/>
								<div class="flex gap-2 align-items-baseline">
									<small>Fecha caducidad</small>
									<h:outputText value="#{i.fechavencimiento != null ? i.fechavencimiento : '-'}" 
										styleClass="#{i.fechavencimiento!=null ? 'text-pink-500 fw-4':''} ">
										<f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>
								</div>
								<h:outputText value="#{i.categoria.categoria}" styleClass="text-primary-800 fw-5 fs-10"/>
							</div>
							<div class="flex-0 flex flex-column gap-1" style="flex-basis: 9rem;">
								<div class="#{i.markStock} fs-16 block text-right fw-5">
									<h:outputText value="#{i.stock}">
										<f:convertNumber  pattern="#{appSessionCtrl.formatoNumberDecimalOpcional}"/>
									</h:outputText>
								</div>
								<div class="flex align-items-end justify-content-center gap-4">
									<p:commandLink action="#{kardexCtrl.nuevo()}" 
										disabled="#{i.tipoProducto.nombre=='SERVICIO'}" 
										styleClass="#{appSessionCtrl.accesoDisable('mn_catalogo_producto_admin')?'ui-state-disabled':''}">
										<i class="pi pi-plus-circle fs-18 text-green-700"></i>
										<f:setPropertyActionListener value="#{inventarioCtrl.establecimientoMain}" target="#{kardexCtrl.establecimientoMain}"/>
										<f:setPropertyActionListener value="#{i}" target="#{kardexCtrl.productoSelected}"/>
						            	<f:setPropertyActionListener value="#{i.codigoprincipal}" target="#{kardexCtrl.codProducto}"/>
						            	<f:setPropertyActionListener value="E" target="#{kardexCtrl.tipoRegistro}"/>
										<f:setPropertyActionListener value="INVENTARIO" target="#{kardexCtrl.callMOdule}"/>
										<f:setPropertyActionListener value=":formMain" target="#{kardexCtrl.updateView}"/>
										<f:setPropertyActionListener value="frmKardex" target="#{kardexCtrl.formView}"/>
										<f:setPropertyActionListener value="#{inventarioCtrl}" target="#{kardexCtrl.inventarioCtrl}"/>
									</p:commandLink>
									<p:commandLink action="#{kardexCtrl.nuevo()}"
										disabled="#{i.tipoProducto.nombre=='SERVICIO'}"
										styleClass="#{appSessionCtrl.accesoDisable('mn_catalogo_producto_admin')?'ui-state-disabled':''}">
										<i class="pi pi-minus-circle fs-18 text-pink-400"></i>
										<f:setPropertyActionListener value="#{inventarioCtrl.establecimientoMain}" target="#{kardexCtrl.establecimientoMain}"/>
										<f:setPropertyActionListener value="#{i}" target="#{kardexCtrl.productoSelected}"/>
						            	<f:setPropertyActionListener value="#{i.codigoprincipal}" target="#{kardexCtrl.codProducto}"/>
						            	<f:setPropertyActionListener value="S" target="#{kardexCtrl.tipoRegistro}"/>
										<f:setPropertyActionListener value="INVENTARIO" target="#{kardexCtrl.callMOdule}"/>
										<f:setPropertyActionListener value=":formMain" target="#{kardexCtrl.updateView}"/>
										<f:setPropertyActionListener value="frmKardex" target="#{kardexCtrl.formView}"/>
										<f:setPropertyActionListener value="#{inventarioCtrl}" target="#{kardexCtrl.inventarioCtrl}"/>
									</p:commandLink>
								</div>
							</div>
						</div>
					</p:column>
					
					<p:column headerText="Compra" style="width:15rem;">
						
						<div class="flex gap-2" style="margin-top: .7rem;">
							
							<div class="flex-1 flex flex-column gap-2 align-items-center">
								<small>Unitario</small>
								<h:outputText value="#{i.preciounitario}" styleClass="text-gray-800 fw-3 fs-13">
									<f:convertNumber  pattern="#{appSessionCtrl.formatoMoneda}"/>
								</h:outputText>
								
							</div>
							
							<div class="flex-1 flex flex-column gap-2 align-items-center">
								<small>Total</small>
								<h:outputText value="#{i.costototal}" styleClass="text-gray-800 fw-3 fs-13">
									<f:convertNumber  pattern="#{appSessionCtrl.formatoMoneda}"/>
								</h:outputText>
								
							</div>
							
						</div>
						
					</p:column>
					
					<p:column headerText="Venta" style="width:10rem;">
						<div class="flex justify-content-end gap-1 align-items-baseline">
							<h:outputText value="#{i.preciouno}" styleClass="#{i.preciouno > 0 ? 'text-primary-600 fw-5' : 'text-primary-300'}">
								<f:convertNumber  pattern="#{appSessionCtrl.formatoMoneda}"/>
							</h:outputText>
							<h:outputText value="pv-1" styleClass="fs-10"/>								
						</div>
						<div class="flex justify-content-end gap-1 align-items-baseline">
							<h:outputText value="#{i.preciodos}" styleClass="#{i.preciodos > 0 ? 'text-gray-800' : 'text-gray-300'}">
								<f:convertNumber  pattern="#{appSessionCtrl.formatoMoneda}"/>
							</h:outputText>								
							<h:outputText value="pv-2" styleClass="fs-10"/>
						</div>
						<div class="flex justify-content-end gap-1 align-items-baseline">
							<h:outputText value="#{i.preciotres}" styleClass="#{i.preciotres > 0 ? 'text-gray-800' : 'text-gray-300'}">
								<f:convertNumber  pattern="#{appSessionCtrl.formatoMoneda}"/>
							</h:outputText>
