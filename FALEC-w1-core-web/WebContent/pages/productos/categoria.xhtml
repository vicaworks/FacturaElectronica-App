<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/templateV2.xhtml">

    <ui:define name="title">#{msg['title.categoria']}</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
			.categoriaDT .ui-datatable-scrollable-body{
				height: calc(100vh - 200px)!important;
			}
        </style>
    </ui:define>

    <ui:define name="content">
    
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    
    	<p:breadCrumb>
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="Catálogo" url="#{request.contextPath}/pages/productos/categoria.jsf"/>
		</p:breadCrumb>
		
		
		<!-- OPCIONES -->
		
	    <h:form id="formMain">
	    
			<!-- Lista categorias -->			
			<div class="card h-full">		                
				<div class="flex justify-content-between">
					<h3 class="card__heading card__heading--noBorder fw-4">#{msg['card.categoria']}</h3>
					
					<div>
						<div class="flex justify-content-end" style="gap: .4rem;">
							<p:selectOneMenu id="somCategoria" value="#{categoriaCtrl.estadoRegBusqueda}" styleClass="capitalize">
				    			<f:selectItem itemLabel="Activo" itemValue="A" />
				    			<f:selectItem itemLabel="Inactivo" itemValue="I" />
				    			<f:selectItem itemLabel="Todos" itemValue="T" />
				    		</p:selectOneMenu>
				    		
							<p:commandButton id="cmdRefrecar"
								title="Consultar" icon="fa fa-search" 
								action="#{categoriaCtrl.refrescar()}" styleClass="ui-button-success" update="@form"
								/>
								
							<p:commandButton id="cmdNuevo"
								title="Nuevo" icon="fa fa-plus" styleClass="ui-button-outlined #{appSessionCtrl.accesoDisable('mn_catalogo_categoria_admin')?'ui-state-disabled':''}" 
								action="#{categoriaCtrl.nuevo()}" inline="true">
								<f:setPropertyActionListener value="CATEGORIA" target="#{categoriaCtrl.moduloCall}"/>
							</p:commandButton>
									
							<p:commandButton  id="cmdExcel" 
								title="Exportar excel"
								icon="fa fa-download"
								ajax="false" onclick="PrimeFaces.monitorDownload(start,stop)"
								styleClass="ui-button-outlined">
								<p:fileDownload value="#{categoriaCtrl.fileCategoria}"/>
							</p:commandButton>
						</div>
					</div>
				</div>
				
				<p:dataTable id="categoiaDT" var="c"
					value="#{categoriaCtrl.categoriaList}" scrollable="true"
					emptyMessage="#{msg['mensaje.noexistenDatos']}"
					styleClass="categoriaDT fs-12"  
					rowKey="#{c.idcategoria}">
					
					<p:column headerText="Opc" style="width:2.5rem;" styleClass="TexAlCenter">
						<p:commandLink id="cmlDtCategoria">
							<i class="fa fa-chevron-circle-down fs-18 text-gray-800" />
						</p:commandLink>
						<p:menu overlay="true" trigger="cmlDtCategoria" my="left top" at="left bottom">
							<p:menuitem value="Editar" action="#{categoriaCtrl.editar()}" icon="fa fa-edit" styleClass="fs-12 #{appSessionCtrl.accesoDisable('mn_catalogo_categoria_admin')?'ui-state-disabled':''}">
								<f:setPropertyActionListener value="#{c}" target="#{categoriaCtrl.categoriaSelected}"/>
								<f:setPropertyActionListener value="CATEGORIA" target="#{categoriaCtrl.moduloCall}"/>
							</p:menuitem>
							<p:menuitem value="Eliminar" action="#{categoriaCtrl.eliminar()}" icon="fa-regular fa-trash-can" styleClass="fs-12 #{appSessionCtrl.accesoDisable('mn_catalogo_categoria_admin')?'ui-state-disabled':''}">
								<p:confirm header="#{msg['label.confirmacion']}" message="#{msg['mensaje.confimacion']}" icon="fa fw-3x fa-exclamation-triangle" />
								<f:setPropertyActionListener value="#{c}" target="#{categoriaCtrl.categoriaSelected}"/>
							</p:menuitem>
						</p:menu>	
					</p:column>
					
					<p:column headerText="Id" style="width:6rem;">
						<div class="flex flex-column" style="gap: .4rem;">
							<div class="flex align-items-baseline" style="gap: .4rem;">
								<span class="fs-10">Id</span>
								<h:outputText value="#{c.idcategoria}" styleClass="text-gray-700 font-semibold"/>
							</div>
							<h:outputText value="#{c.estado == 'A'?'Activo':'Inactivo'}" styleClass="text-gray-900"/>
						</div>
					</p:column>
					
					
					<p:column style="width:20rem;" filterBy="#{c.categoria}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Categoría" />							
						</f:facet>
						<div class="flex flex-column" style="gap: .4rem;">
							<h:outputText value="#{c.categoria}" styleClass="text-primary-700 fw-5"/>							
							<h:outputText value="#{c.descripcion != null ? c.descripcion : '-'}" styleClass="text-gray-700 fs-10"/>
						</div>						
					</p:column>
					
					<p:column style="width:20rem;" filterBy="#{c.grupocategoria.grupo}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Grupo categoría" />							
						</f:facet>
						<h:outputText value="#{c.grupocategoria != null ? c.grupocategoria.grupo : '-'}" styleClass="text-gray-800 fw-4"/>
					</p:column>
					
				</p:dataTable>
				
			</div>
			
			
	    </h:form>
		
		<!-- categoria form  -->
		<ui:include src="incl_categoria_form.xhtml" />
		<!-- Grupo categoria FORM -->		
		<ui:include src="/pages/productos/incl_grupocategoria_form.xhtml" />
        
    </ui:define>

</ui:composition>
