<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="title">#{msg['title.categoria']}</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
			.categoriaDT .ui-datatable-scrollable-body{
				min-height: 30vh !important;
				height: calc(100vh - 340px)!important;
			}
        </style>
    </ui:define>

    <ui:define name="content">
    
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    
    	<p:breadCrumb>
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="#{msg['menu.categoria']}" url="#{request.contextPath}/pages/productos/categoria.jsf"/>
		</p:breadCrumb>
		
		
		<!-- OPCIONES -->
	    <h:form id="formMain">
	    	<div class="card card-w-title" style="margin-top:12px;">
				<div class="p-grid">
					
					<div class="p-grid p-col-12 p-md-6 p-align-center">
						
						<div class="p-col-4">
							<h:outputText value="Estado :" />
						</div>
						
						<div class="p-col-8">
							<p:selectOneMenu id="somCategoria" value="#{categoriaCtrl.estadoRegBusqueda}" style="width:100%">
				    			<f:selectItem itemLabel="#{EstadoRegistroEnum.ACTIVO}" itemValue="A" />
				    			<f:selectItem itemLabel="#{EstadoRegistroEnum.INACTIVO}" itemValue="I" />
				    			<f:selectItem itemLabel="#{EstadoRegistroEnum.TODOS}" itemValue="T" />
				    		</p:selectOneMenu>
						</div>
						
					</div>					
					
					<div class="p-col-12 p-md-6" style="text-align:center;">
						
						<p:panelGrid columns="1"
								style="margin:0px;border:none !important;width:100%;"
								layout="grid"
								columnClasses="ui-g-12">
							
								<p:panelGrid columns="3" style="border:none !important;margin:0px;width:100%;" 
									columnClasses="ui-g-12 ui-lg-4,
												   ui-g-12 ui-lg-4,
												   ui-g-12 ui-lg-4">
									<h:panelGroup>
										<span class="ui-separator MRight10"> 
											<span class="fa fa-ellipsis-v leaden" />
										</span>
										<p:spacer width="5px"/>				                        
										<p:commandButton id="cmdRefrecar"
											value="CONSULTAR" icon="fa fa-search" 
											action="#{categoriaCtrl.refrescar()}" styleClass="secondary-button Wid80" update="@form"
											/>
									</h:panelGroup>
										
									<p:commandButton id="cmdNuevo"
										value="NUEVO" icon="fa fa-plus" styleClass="secondary-button Wid90" 
										action="#{categoriaCtrl.nuevo()}" inline="true">
										<f:setPropertyActionListener value="CATEGORIA" target="#{categoriaCtrl.moduloCall}"/>
									</p:commandButton>
											
									<p:commandButton  id="cmdExcel" 
										title="EXPORTAR"
										icon="fa fa-file-excel-o"
										ajax="false" onclick="PrimeFaces.monitorDownload(start,stop)"
										value="REPORTE"
										styleClass="secondary-button Wid90">
										<p:fileDownload value="#{categoriaCtrl.fileCategoria}"/>
									</p:commandButton>	
							
								</p:panelGrid>
						</p:panelGrid>
						
					</div>
					
				</div>
			</div>
			
			<!-- Mensajes -->
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="formMain"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<!-- Lista categorias -->			
			<div class="card card-w-title">
				
				<h1>#{msg['card.categoria']}</h1>
				<p:dataTable id="categoiaDT" var="c"
					value="#{categoriaCtrl.categoriaList}" scrollable="true"
					emptyMessage="#{msg['mensaje.noexistenDatos']}"
					styleClass="categoriaDT"  
					rowKey="#{c.idcategoria}">
					
					
					<p:column headerText="OPC" style="width:30px;" styleClass="TexAlCenter">
					
					
						<p:commandLink id="cmlDtCategoria">
							<i class="fa fa-chevron-circle-down Fs18" style="color:#252529;"/>
						</p:commandLink>
						
						<p:menu overlay="true" trigger="cmlDtCategoria" my="left top" at="left bottom">
							<p:menuitem value="Editar #{msg['label.categoria2']}" action="#{categoriaCtrl.editar()}" icon="fa fa-edit" >
								<f:setPropertyActionListener value="#{c}" target="#{categoriaCtrl.categoriaSelected}"/>
							<f:setPropertyActionListener value="CATEGORIA" target="#{categoriaCtrl.moduloCall}"/>
							</p:menuitem>
							<p:menuitem value="Eliminar #{msg['label.categoria2']}" action="#{categoriaCtrl.eliminar()}" icon="fa fa-close" >
								<p:confirm header="#{msg['label.confirmacion']}" message="#{msg['mensaje.confimacion']}" icon="fa fw-3x fa-exclamation-triangle" />
								<f:setPropertyActionListener value="#{c}" target="#{categoriaCtrl.categoriaSelected}"/>
							</p:menuitem>
						</p:menu>
						
					</p:column>
					
					<p:column headerText="ID" style="width:20px;">
						<h:outputText value="#{c.idcategoria}" />
					</p:column>
					
					<p:column headerText="ESTABLECIMIENTO" style="width:60px;">
						<h:outputText value="#{c.establecimiento.nombrecomercial}" />
					</p:column>
					
					<p:column headerText="EST" style="width:10px;">
						<h:outputText value="#{c.estado}" />
					</p:column>
					
					<p:column style="width:100px;" filterBy="#{c.categoria}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="NOMBRE" />
							<h:outputText value=" [filtro]"  style="color:gray;"/>
							
						</f:facet>
						<h:outputText value="#{c.categoria}" />
					</p:column>
					
					<p:column headerText="DESCRIPCION" style="width:100px;">
						<h:outputText value="#{c.descripcion}" styleClass="Fs9" />
					</p:column>
					
				</p:dataTable>
				<div class="EmptyBox20"/>
			</div>
			
			
	    </h:form>
		
		<ui:include src="incl_categoria_form.xhtml" />
        
    </ui:define>

</ui:composition>
