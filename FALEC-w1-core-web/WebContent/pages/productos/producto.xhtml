<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/templateV2.xhtml">

    <ui:define name="title">Producto</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
			
			.productoDT .ui-datatable-scrollable-body{
				height: calc(100vh - 245px)!important;
			}
			
			.product-image {
				max-width: 9rem;
				max-height: 9rem;
				object-fit: cover;
				object-position: center top;
				/* padding: .5rem;
				box-shadow: 0 1px 2px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23); */
				margin: .3rem;
			}
			
			body .ui-fileupload .ui-fileupload-buttonbar {
			 border: none;
			 padding: 0px !important;
			}	
			
			body .ui-fileupload .ui-fileupload-content {
				border: none;
				padding: 0px;
				border-top: 0 none;
				line-height: 1.5;
			}
			
			body .ui-fileupload .ui-fileupload-buttonbar .ui-button {
				width: 100%;
			}
			
			.ui-selectonemenu label.ui-selectonemenu-label {text-overflow: ellipsis;}
			
			@media screen and (max-width: 40em){
					.ui-fileupload-buttonbar .ui-button .ui-button-text {
					display: block !important;
				}
			}
			
        </style>
    </ui:define>

    <ui:define name="content">
    
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    
    	<p:breadCrumb>
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="CatÃ¡logo" url="#{request.contextPath}/pages/productos/catalogo.jsf"/>
		    <p:menuitem value="Kardex producto" url="#{request.contextPath}/pages/productos/kdx/kardexProducto.jsf"/>
		    <p:menuitem value="Inventario" url="#{request.contextPath}/pages/productos/inventario.jsf"/>
		</p:breadCrumb>
		
		
		<!-- OPCIONES -->
	    <h:form id="formMain">
	    	
	    	<div class="card h-full">		                
				<div class="flex justify-content-between">
					<h3 class="card__heading card__heading--noBorder fw-4">Producto</h3>
					<div>
						<div class="flex justify-content-end" style="gap: .4rem;">							
			                <p:selectOneMenu id="somEstablecimientoMain"
								value="#{productoCtrl.establecimientoMain}"
								converter="omnifaces.SelectItemsConverter"
								style="text-overflow: hidden!important;max-width:200px!important;min-width:200px!important"
								disabled="#{not productoCtrl.habilitarEstablecimientoMain}">
								
								<f:selectItems value="#{productoCtrl.establecimientoMainList}" var="st"
									itemLabel="#{appSessionCtrl.formatoCadena(st.codigoestablecimiento,3,'0').concat(' - ').concat(st.nombrecomercial)}" itemValue="#{st}" />
								
								<p:ajax event="valueChange" listener="#{productoCtrl.refrescar()}" update="@form"/>
									
							</p:selectOneMenu>
						</div>
					</div>
				</div>
				
				<div class="grid align-items-baseline mt-1">
					<div class="col-12 md:col-4 ui-fluid">
						<div class="ui-inputgroup">
		                    <span class="ui-inputgroup-addon"><i class="fa fa-search fs-10"></i></span>
		                    <p:inputText id="intCriterio" 
		                    	value="#{productoCtrl.criterioBusqueda}" 
		                    	required="false" requiredMessage="REQUERIDO"
		                    	maxlength="1000"
		                    	styleClass="w-full" 
		                    	placeholder="#{msg['criterio.busquedaproducto']}"/>
		                </div>
					</div>
					<div class="col">
						<div class="flex gap-2">
			                <p:commandButton id="cmdRefrecar"
									title="Consultar" icon="fa fa-search" value="Buscar"
									action="#{productoCtrl.refrescar()}" styleClass="ui-button-success" update="@form"
									/>
							<p:commandButton id="cmdNuevo"
								value="Nuevo" title="Nuevo" icon="fa fa-plus" styleClass="ui-button-outlined #{appSessionCtrl.accesoDisable('mn_catalogo_producto_admin')?'ui-state-disabled':''}" 
								action="#{productoCtrl.nuevo()}" inline="true">
								<f:setPropertyActionListener value="PRODUCTO" target="#{productoCtrl.callModule}"/>
								<f:setPropertyActionListener value="formMain" target="#{productoCtrl.formModule}"/>
								<f:setPropertyActionListener value=":formMain" target="#{productoCtrl.viewUpdate}"/>
							</p:commandButton>							
							
							<p:commandButton  id="cmdExcelCargar" 
								title="Importar productos"
								icon="fa fa-upload"
								value="Importar"
								styleClass="ui-button-outlined "
								onclick="PF('dlgImportProducto').show()"
								update=":frmImportProducto"
								immediate="true">
								<f:setPropertyActionListener value="#{null}" target="#{productoCtrl.nombreFileProducto}"/>
								<f:setPropertyActionListener value="#{null}" target="#{productoCtrl.fileProductos}"/>
								<f:setPropertyActionListener value="#{false}" target="#{productoCtrl.existeNovedades}"/>
								<f:setPropertyActionListener value="#{false}" target="#{productoCtrl.renderResultadoImportProducto}"/>
							</p:commandButton>
							
							<p:commandButton  id="cmdExcel" 
								title="Exportar excel"
								icon="fa fa-download"
								ajax="false" onclick="PrimeFaces.monitorDownload(start,stop)"
								styleClass="ui-button-outlined">
								<p:fileDownload value="#{productoCtrl.fileProducto}"/>
							</p:commandButton>
						</div>
					</div>
				</div>
				
				<p:dataTable id="productoDT" var="p"
					value="#{productoCtrl.productoList}" scrollable="true"
					emptyMessage="#{msg['mensaje.noexistenDatos']}"
					styleClass="productoDT Fs12"  
					rowKey="#{p.idproducto}"
					rows="15"
	                paginator="true"
	                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
	                paginatorPosition="bottom"
	                rowsPerPageTemplate="15,20,25,30">
	                
	                
	                <p:column headerText="Opc" style="width:2rem;">
						
						<p:commandLink id="cmlDtProducto">
							<i class="fa fa-chevron-circle-down fs-18 text-gray-800"/>
						</p:commandLink>
						
						<p:menu overlay="true" trigger="cmlDtProducto" my="left top" at="left bottom" style="width:15rem;">
							<p:menuitem value="Editar" action="#{productoCtrl.editarProducto(p.idproducto)}" icon="fa fa-edit" styleClass="fs-12  #{appSessionCtrl.accesoDisable('mn_catalogo_producto_admin')?'ui-state-disabled':''}">
								<f:setPropertyActionListener value="PRODUCTO" target="#{productoCtrl.callModule}"/>
								<f:setPropertyActionListener value="formMain" target="#{productoCtrl.formModule}"/>
								<f:setPropertyActionListener value=":formMain" target="#{productoCtrl.viewUpdate}"/>
							</p:menuitem>
							<p:menuitem value="Eliminar" action="#{productoCtrl.eliminar()}" icon="fa-regular fa-trash-can" process="productoDT" update="@parent" styleClass="fs-12  #{appSessionCtrl.accesoDisable('mn_catalogo_producto_admin')?'ui-state-disabled':''}">
				            	<p:confirm header="#{msg['label.confirmacion']}" message="#{msg['mensaje.confimacion']}" icon="fa fw-3x fa-exclamation-triangle" />
				            	<f:setPropertyActionListener value="#{p}" target="#{productoCtrl.productoSelected}"/>
				            </p:menuitem>
				            <p:menuitem value="Entrada inventario" action="#{kardexCtrl.nuevo()}" icon="fa-solid fa-plus" disabled="#{p.tipoProducto.nombre=='SERVICIO'}" styleClass="fs-12  #{appSessionCtrl.accesoDisable('mn_catalogo_producto_admin')?'ui-state-disabled':''}">
				            	<f:setPropertyActionListener value="#{productoCtrl.establecimientoMain}" target="#{kardexCtrl.establecimientoMain}"/>
				            	<f:setPropertyActionListener value="#{p}" target="#{kardexCtrl.productoSelected}"/>
				            	<f:setPropertyActionListener value="#{p.codigoprincipal}" target="#{kardexCtrl.codProducto}"/>
				            	<f:setPropertyActionListener value="E" target="#{kardexCtrl.tipoRegistro}"/>
								<f:setPropertyActionListener value="PRODUCTO" target="#{kardexCtrl.callMOdule}"/>
								<f:setPropertyActionListener value=":formMain" target="#{kardexCtrl.updateView}"/>
								<f:setPropertyActionListener value="frmKardex" target="#{kardexCtrl.formView}"/>
								<f:setPropertyActionListener value="#{productoCtrl}" target="#{kardexCtrl.productoCtrl}"/>
							</p:menuitem>
							<p:menuitem value="Salida inventario" action="#{kardexCtrl.nuevo()}" icon="fa-solid fa-minus" disabled="#{p.tipoProducto.nombre=='SERVICIO'}" styleClass="fs-12 #{appSessionCtrl.accesoDisable('mn_catalogo_producto_admin')?'ui-state-disabled':''}">
								<f:setPropertyActionListener value="#{productoCtrl.establecimientoMain}" target="#{kardexCtrl.establecimientoMain}"/>
								<f:setPropertyActionListener value="#{p}" target="#{kardexCtrl.productoSelected}"/>
				            	<f:setPropertyActionListener value="#{p.codigoprincipal}" target="#{kardexCtrl.codProducto}"/>
								<f:setPropertyActionListener value="S" target="#{kardexCtrl.tipoRegistro}"/>
								<f:setPropertyActionListener value="PRODUCTO" target="#{kardexCtrl.callMOdule}"/>
								<f:setPropertyActionListener value=":formMain" target="#{kardexCtrl.updateView}"/>
								<f:setPropertyActionListener value="frmKardexSalida" target="#{kardexCtrl.formView}"/>
								<f:setPropertyActionListener value="#{productoCtrl}" target="#{kardexCtrl.productoCtrl}"/>
							</p:menuitem>
							<p:menuitem value="Kardex" action="#{productoCtrl.redirectKardex(p)}" icon="fa-solid fa-list-ol" disabled="#{p.tipoProducto.nombre=='SERVICIO'}">
							</p:menuitem>
				            
						</p:menu>
						
					</p:column>
					
					<p:column headerText="#{msg['label.codigo']}" 
						style="width:12rem;" 
						filterBy="#{p.codigoprincipal}" 
						filterMatchMode="contains"
						styleClass="pr-2">
						
						<div class="flex justify-content-between">
							<div class="flex gap-1 align-items-baseline">
								<span class="text-gray-600 fs-10">Id</span>
								<h:outputText value="#{p.idproducto}" styleClass="text-gray-800 fw-5"/>								
							</div>
							<div class="flex gap-1 align-items-baseline">
								<h:outputText value="#{p.codigoprincipal}" styleClass="text-gray-800 fw-5">
								</h:outputText>								
								<i class="fa fa-small fa-barcode"></i>
							</div>
							
						</div>
						
						<span class="fs-13 text-gray-900 mt-2">
							#{p.tipoProducto.nombre}
						</span>
						
					</p:column>
					
					<p:column style="width:20rem;" filterBy="#{p.categoria}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Nombre" />
							
						</f:facet>
						<div class="flex flex-column">
							<h:outputText value="#{p.categoria.categoria}" styleClass="text-gray-800 fw-5"/>
							<h:outputText value="#{p.nombregenerico}" styleClass="fs-13 text-primary-600"/>
						</div>
					</p:column>
					
					
					<p:column headerText="Stock" style="width:5rem;">
						<div class="#{p.markStock} fs-16 block text-right fw-5 mx-1">
							<h:outputText value="#{p.stock}">
								<f:convertNumber  pattern="#{appSessionCtrl.formatoNumberDecimalOpcional}"/>
							</h:outputText>
						</div>
						
						<div class="flex align-items-end justify-content-center gap-4" style="height: 3rem;">
							<p:commandLink action="#{kardexCtrl.nuevo()}" 
								disabled="#{p.tipoProducto.nombre=='SERVICIO'}" 
								styleClass="#{appSessionCtrl.accesoDisable('mn_catalogo_producto_admin')?'ui-state-disabled':''}">
								<i class="pi pi-plus-circle fs-20 text-green-700"></i>
								<f:setPropertyActionListener value="#{productoCtrl.establecimientoMain}" target="#{kardexCtrl.establecimientoMain}"/>
				            	<f:setPropertyActionListener value="#{p}" target="#{kardexCtrl.productoSelected}"/>
				            	<f:setPropertyActionListener value="#{p.codigoprincipal}" target="#{kardexCtrl.codProducto}"/>
				            	<f:setPropertyActionListener value="E" target="#{kardexCtrl.tipoRegistro}"/>
								<f:setPropertyActionListener value="PRODUCTO" target="#{kardexCtrl.callMOdule}"/>
								<f:setPropertyActionListener value=":formMain" target="#{kardexCtrl.updateView}"/>
								<f:setPropertyActionListener value="frmKardex" target="#{kardexCtrl.formView}"/>
								<f:setPropertyActionListener value="#{productoCtrl}" target="#{kardexCtrl.productoCtrl}"/>
							</p:commandLink>
							<p:commandLink action="#{kardexCtrl.nuevo()}"
								disabled="#{p.tipoProducto.nombre=='SERVICIO'}"
								styleClass="#{appSessionCtrl.accesoDisable('mn_catalogo_producto_admin')?'ui-state-disabled':''}">
								<i class="pi pi-minus-circle fs-20 text-pink-400"></i>
								<f:setPropertyActionListener value="#{productoCtrl.establecimientoMain}" target="#{kardexCtrl.establecimientoMain}"/>
								<f:setPropertyActionListener value="#{p}" target="#{kardexCtrl.productoSelected}"/>
				            	<f:setPropertyActionListener value="#{p.codigoprincipal}" target="#{kardexCtrl.codProducto}"/>
								<f:setPropertyActionListener value="S" target="#{kardexCtrl.tipoRegistro}"/>
								<f:setPropertyActionListener value="PRODUCTO" target="#{kardexCtrl.callMOdule}"/>
								<f:setPropertyActionListener value=":formMain" target="#{kardexCtrl.updateView}"/>
								<f:setPropertyActionListener value="frmKardexSalida" target="#{kardexCtrl.formView}"/>
								<f:setPropertyActionListener value="#{productoCtrl}" target="#{kardexCtrl.productoCtrl}"/>
							</p:commandLink>
						</div>
						
					</p:column>
					
					<p:column headerText="Precio venta" style="width:11rem;">
						<div class="flex flex-column gap-1 fs-13">
							<div class="flex justify-content-end gap-1 align-items-baseline">
								<h:outputText value="#{p.preciouno}" styleClass="#{p.preciouno > 0 ? 'text-primary-600 fw-5' : 'text-primary-300'}">
									<f:convertNumber  pattern="#{appSessionCtrl.formatoMoneda}"/>
								</h:outputText>
								<h:outputText value="pv-1" styleClass="fs-10"/>								
							</div>
							<div class="flex justify-content-end gap-1 align-items-baseline">
								<h:outputText value="#{p.preciodos}" styleClass="#{p.preciodos > 0 ? 'text-gray-800' : 'text-gray-300'}">
									<f:convertNumber  pattern="#{appSessionCtrl.formatoMoneda}"/>
								</h:outputText>								
								<h:outputText value="pv-2" styleClass="fs-10"/>
							</div>
							<div class="flex justify-content-end gap-1 align-items-baseline">
								<h:outputText value="#{p.preciotres}" styleClass="#{p.preciotres > 0 ? 'text-gray-800' : 'text-gray-300'}">
									<f:convertNumber  pattern="#{appSessionCtrl.formatoMoneda}"/>
								</h:outputText>
								<h:outputText value="pv-3" styleClass="fs-10"/>
							</div>
						</div>	
					</p:column>
					<p:column headerText="Imagen" style="width:8rem;" >
						<p:outputPanel rendered="#{p.imagen==null}" styleClass="flex justify-content-center">
							<i class="fa fa-5x fa-image opacity-40 product-image text-center"></i>
						</p:outputPanel>
						<p:outputPanel rendered="#{p.imagen!=null}" styleClass="flex justify-content-center">
							<p:commandLink id="images">
								<p:graphicImage value="#{productoCtrl.getImageToStream(p.imagen)}" 
									stream="false" 
									styleClass="product-image"/>
							</p:commandLink>
							<p:overlayPanel for="images" showCloseIcon="true" >
					            <p:imageSwitch effect="fade">
				                    <p:graphicImage value="#{productoCtrl.getImageToStream(p.imagen)}" stream="false"/>
					            </p:imageSwitch>
					        </p:overlayPanel>
						</p:outputPanel>
					</p:column>
	                
				</p:dataTable>
				
			</div>
	    	
	    </h:form>
	    
	    <!-- Form Producto -->
	    <ui:include src="incl_producto_form.xhtml" />
	    
	    <!-- Form Fabricante -->
	    <ui:include src="incl_fabricante_form.xhtml" />
	    
	    <!-- Form Categoria -->
	    <ui:include src="incl_categoria_form.xhtml" />
	    <!-- Grupo categoria FORM -->		
		<ui:include src="/pages/productos/incl_grupocategoria_form.xhtml" />
	    
	    <!-- Form carga productos -->
	    <ui:include src="incl_cargarproducto_form.xhtml" />
	    
	    <!-- Form EntradaInventario -->
	    <ui:include src="kdx/incl_kardex_entrada_form.xhtml" />
	    
	    <!-- Form SalidaInventario -->
	    <ui:include src="kdx/incl_kardex_salida_form.xhtml" />
        
    </ui:define>

</ui:composition>
