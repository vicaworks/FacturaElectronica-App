<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="title">Producto</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
			
			.productoDT .ui-datatable-scrollable-body{
				min-height: 30vh !important;
				height: calc(100vh - 390px)!important;
			}
			
			.cardTitle{
				padding:0.5em 0px;
				font-size: 18px !important;
			}
			
			body .ui-datatable .ui-datatable-data > tr > td {
				padding: 0.3em; 
				border: 0 none;
				vertical-align: top;
			}
			
			.imgSize{
				/* height: 50%;
				width: 50%; */
				/* height: 50%;
				width: 50%; */
			}
			
			body .ui-fileupload .ui-fileupload-buttonbar {
			 border: none;
			 padding: 0px !important;
			}	
			
			body .ui-fileupload .ui-fileupload-content {
				/* display: none; */
				border: none;
				padding: 0px;
				border-top: 0 none;
				line-height: 1.5;
			}
			
			body .ui-fileupload .ui-fileupload-buttonbar .ui-button {
				width: 100%;
			}
			
			@media screen and (max-width: 40em){
					.ui-fileupload-buttonbar .ui-button .ui-button-text {
					display: block !important;
				}
			}
			
        </style>
    </ui:define>

    <ui:define name="content">
    
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    
    	<p:breadCrumb>
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="Kardex producto" url="#{request.contextPath}/pages/productos/kdx/kardexProducto.jsf"/>
		    <p:menuitem value="Inventario" url="#{request.contextPath}/pages/productos/inventario.jsf"/>
		    <p:menuitem value="Productos" url="#{request.contextPath}/pages/productos/producto.jsf"/>
		</p:breadCrumb>
		
		
		<!-- OPCIONES -->
	    <h:form id="formMain">
	    	<div class="EmptyBox5"/>
	    	<div class="card card-w-title">
	    		
	    		<div class="p-grid p-nogutter p-align-center">
	    			<div class="p-col-12 p-md-6">
						<h3 class="cardTitle"><i class="fa fa-arrow-circle-right"/> Producto / Servicios</h3>
	    			</div>
	    			<div class="p-col-12 p-md-6 cmb_establecimiento" style="text-align: right;padding-right: 24px!important;">
	                
		                <p:selectOneMenu id="somEstablecimientoMain"
							value="#{productoCtrl.establecimientoMain}"
							converter="omnifaces.SelectItemsConverter"
							styleClass="cmb_establecimiento_wrapper"
							disabled="#{not productoCtrl.habilitarEstablecimientoMain}">
							
							<f:selectItems value="#{productoCtrl.establecimientoMainList}" var="st"
								itemLabel="#{st.nombrecomercial.concat(' - ').concat(appSessionCtrl.formatoCadena(st.codigoestablecimiento,3,'0'))}" itemValue="#{st}" />
							
							<p:ajax event="valueChange" listener="#{productoCtrl.refrescar()}" update="@form"/>
								
						</p:selectOneMenu>
		                
		                
	        		</div>
	    		</div>
				
		   		<div class="EmptyBox5"/>
	    		
	    		<div class="p-grid p-align-center">
	    			
	    			<!-- criterio de busqueda -->
	    			<div class="p-col-12 p-md-6">
						
						<div class="p-col-12">
							<h:outputText value="BUSCAR *" styleClass="cpoRequerido Wid100"/><br/>
							<h:outputText value="#{msg['criterio.busquedaproducto']}" style="color:gray;" styleClass="Fs11"/>
						</div>
						
						<div class="p-col-12">
							<p:inputText id="intCriterio" value="#{productoCtrl.criterioBusqueda}" required="false" requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="1000" placeholder="#{msg['criterio.busquedaproducto']}"/>
						</div>
						
					</div>
	    			
	    			<!-- opciones -->
	    			<div class="p-col-12 p-md-6" style="text-align:center;">
	    				
	    				<p:panelGrid columns="1"
								style="margin:0px;border:none !important;width:100%;"
								layout="grid"
								columnClasses="ui-g-12">
								
								<p:panelGrid columns="2" style="border:none !important;margin:0px;width:100%;" 
									columnClasses="ui-g-12 ui-lg-6,
												   ui-g-12 ui-lg-6">
												   
									<p:commandButton id="cmdRefrecar"
											value="CONSULTAR" icon="fa fa-search" 
											action="#{productoCtrl.refrescar()}" styleClass="secondary-button Wid90" update="@form"
											/>
									
									<p:commandButton  id="cmdExcel" 
										title="EXPORTAR"
										icon="fa fa-file-excel-o"
										ajax="false" onclick="PrimeFaces.monitorDownload(start,stop)"
										value="REPORTE"
										styleClass="secondary-button Wid90">
										<p:fileDownload value="#{productoCtrl.fileProducto}"/>
									</p:commandButton>
									
									<p:commandButton id="cmdNuevo"
										value="NUEVO" icon="fa fa-plus" styleClass="secondary-button Wid90" 
										action="#{productoCtrl.nuevo()}" inline="true">
										<f:setPropertyActionListener value="PRODUCTO" target="#{productoCtrl.callModule}"/>
										<f:setPropertyActionListener value="formMain" target="#{productoCtrl.formModule}"/>
										<f:setPropertyActionListener value=":formMain" target="#{productoCtrl.viewUpdate}"/>
									</p:commandButton>
									
									<p:commandButton  id="cmdExcelCargar" 
										title="CARGAR ARCHIVO EXCEL PRODUCTOS"
										icon="fa fa-file-excel-o"
										value="IMPORTAR PRODUCTOS"
										styleClass="secondary-button Wid90"
										onclick="PF('dlgImportProducto').show()"
										update=":frmImportProducto"
										immediate="true">
										<f:setPropertyActionListener value="#{null}" target="#{productoCtrl.nombreFileProducto}"/>
										<f:setPropertyActionListener value="#{null}" target="#{productoCtrl.fileProductos}"/>
										<f:setPropertyActionListener value="#{false}" target="#{productoCtrl.existeNovedades}"/>
										<f:setPropertyActionListener value="#{false}" target="#{productoCtrl.renderResultadoImportProducto}"/>
									</p:commandButton>
								
								</p:panelGrid>
								
						</p:panelGrid>
	    			</div>
	    		</div>
	    	</div>
	    	
	    	<!-- Mensajes -->
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="formMain"
				closable="true" style="margin:0px!important;">
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			<div class="EmptyBox5"/>
			<div class="card card-w-title">
				<p:dataTable id="productoDT" var="p"
					value="#{productoCtrl.productoList}" scrollable="true"
					emptyMessage="#{msg['mensaje.noexistenDatos']}"
					styleClass="productoDT Fs11"  
					rowKey="#{p.idproducto}"
					rows="10"
	                paginator="true"
	                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
	                paginatorPosition="bottom"
	                rowsPerPageTemplate="10,12,15,20">
	                
	                
	                <p:column headerText="OPC" styleClass="TexAlCenter" style="width:10px;">
						
						<p:commandLink id="cmlDtProducto">
							<i class="fa fa-chevron-circle-down Fs18" style="color:#252529;"/>
						</p:commandLink>
						
						<p:menu overlay="true" trigger="cmlDtProducto" my="left top" at="left bottom">
							<p:menuitem value="Editar Producto" action="#{productoCtrl.editarProducto(p.idproducto)}" icon="fa fa-edit" >
								<f:setPropertyActionListener value="PRODUCTO" target="#{productoCtrl.callModule}"/>
								<f:setPropertyActionListener value="formMain" target="#{productoCtrl.formModule}"/>
								<f:setPropertyActionListener value=":formMain" target="#{productoCtrl.viewUpdate}"/>
							</p:menuitem>
							<p:menuitem value="Eliminar Producto" action="#{productoCtrl.eliminar()}" icon="fa fa-close" process="productoDT" update="@parent">
				            	<p:confirm header="#{msg['label.confirmacion']}" message="#{msg['mensaje.confimacion']}" icon="fa fw-3x fa-exclamation-triangle" />
				            	<f:setPropertyActionListener value="#{p}" target="#{productoCtrl.productoSelected}"/>
				            </p:menuitem>
				            <p:separator />
				            <p:menuitem value="Entrada Inventario" action="#{kardexCtrl.nuevo()}" icon="fa fa-sign-in" disabled="#{p.tipoProducto.nombre=='SERVICIO'}">
				            	<f:setPropertyActionListener value="#{productoCtrl.establecimientoMain}" target="#{kardexCtrl.establecimientoMain}"/>
				            	<f:setPropertyActionListener value="#{p}" target="#{kardexCtrl.productoSelected}"/>
				            	<f:setPropertyActionListener value="#{p.codigoprincipal}" target="#{kardexCtrl.codProducto}"/>
				            	<f:setPropertyActionListener value="E" target="#{kardexCtrl.tipoRegistro}"/>
								<f:setPropertyActionListener value="PRODUCTO" target="#{kardexCtrl.callMOdule}"/>
								<f:setPropertyActionListener value=":formMain" target="#{kardexCtrl.updateView}"/>
								<f:setPropertyActionListener value="frmKardex" target="#{kardexCtrl.formView}"/>
								<f:setPropertyActionListener value="#{productoCtrl}" target="#{kardexCtrl.productoCtrl}"/>
							</p:menuitem>
							<p:menuitem value="Salida Inventario" action="#{kardexCtrl.nuevo()}" icon="fa fa-sign-out" disabled="#{p.tipoProducto.nombre=='SERVICIO'}">
								<f:setPropertyActionListener value="#{productoCtrl.establecimientoMain}" target="#{kardexCtrl.establecimientoMain}"/>
								<f:setPropertyActionListener value="#{p}" target="#{kardexCtrl.productoSelected}"/>
				            	<f:setPropertyActionListener value="#{p.codigoprincipal}" target="#{kardexCtrl.codProducto}"/>
								<f:setPropertyActionListener value="S" target="#{kardexCtrl.tipoRegistro}"/>
								<f:setPropertyActionListener value="PRODUCTO" target="#{kardexCtrl.callMOdule}"/>
								<f:setPropertyActionListener value=":formMain" target="#{kardexCtrl.updateView}"/>
								<f:setPropertyActionListener value="frmKardexSalida" target="#{kardexCtrl.formView}"/>
								<f:setPropertyActionListener value="#{productoCtrl}" target="#{kardexCtrl.productoCtrl}"/>
							</p:menuitem>
							<p:menuitem value="Kardex" action="#{productoCtrl.redirectKardex(p)}" icon="fa fa-tags" disabled="#{p.tipoProducto.nombre=='SERVICIO'}">
							</p:menuitem>
						</p:menu>
						
					</p:column>
					
					<p:column headerText="#{msg['label.codigo']}" style="width:30px;">
						<div class="p-grid">
							<div class="p-col-5">
								<h:outputText value="ID:" styleClass="Fs10 FontBold"/>
							</div>
							<div class="p-col-7">
								<h:outputText value="#{p.idproducto}" >
								</h:outputText>
							</div>
							<div class="p-col-5">
								<h:outputText value="COD BAR:" styleClass="Fs10 FontBold"/>
							</div>
							<div class="p-col-7">
								<h:outputText value="#{p.codigoprincipal}" >
								</h:outputText>
							</div>
						</div>
					</p:column>
					
					<p:column style="width:50px;" filterBy="#{p.categoria}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="#{msg['label.categoria']}" />
							<h:outputText value=" [filtro]"  style="color:gray;"/>
							
						</f:facet>
						<h:outputText value="#{p.categoria.categoria}" />
					</p:column>
					
					<p:column style="width:90px;" filterBy="#{p.nombregenerico}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="NOMBRE" />
							<h:outputText value=" [filtro]"  style="color:gray;"/>
							
						</f:facet>
						<h:outputText value="#{p.nombregenerico}" />
					</p:column>
					
					<p:column headerText="STOCK" style="width:20px;" styleClass="TexAlCenter">
					
						<h:outputText value="#{p.stock}" styleClass="#{p.stock.doubleValue()==0.0?'markRed':'markGreen'}">
							<f:convertNumber  pattern="#{appSessionCtrl.formatoNumberDecimalOpcional}"/>
						</h:outputText>
						
					</p:column>
					
					<p:column headerText="VALORES" style="width:80px;">
						<div class="p-grid">
							<div class="p-col-5">
								<h:outputText value="Costo Unit:" styleClass="Fs10 FontBold"/>
							</div>
							<div class="p-col-7">
								<h:outputText value="#{p.preciounitario}" >
									<f:convertNumber  pattern="#{appSessionCtrl.formatoMoneda}"/>
								</h:outputText>
							</div>
							<div class="p-col-5">
								<h:outputText value="Precio Venta #1:" styleClass="Fs10 FontBold"/>
							</div>
							<div class="p-col-7">
								<h:outputText value="#{p.preciouno}" >
									<f:convertNumber  pattern="#{appSessionCtrl.formatoMoneda}"/>
								</h:outputText>
							</div>
							<div class="p-col-5">
								<h:outputText value="Precio Venta #2:" styleClass="Fs10 FontBold"/>
							</div>
							<div class="p-col-7">
								<h:outputText value="#{p.preciodos}" >
									<f:convertNumber  pattern="#{appSessionCtrl.formatoMoneda}"/>
								</h:outputText>
							</div>
							<div class="p-col-5">
								<h:outputText value="Precio Venta #3:" styleClass="Fs10 FontBold"/>
							</div>
							<div class="p-col-7">
								<h:outputText value="#{p.preciotres}" >
									<f:convertNumber  pattern="#{appSessionCtrl.formatoMoneda}"/>
								</h:outputText>
							</div>
						</div>
					</p:column>
					<p:column headerText="IMAGEN" style="width:60px;">
						<h:outputText value="" rendered="#{p.imagen==null}"/>
						<p:graphicImage value="#{productoCtrl.getImageToStream(p.imagen)}" stream="false" rendered="#{p.imagen!=null}" styleClass="imgSize" width="300" height="300"/>
					</p:column>
	                
				</p:dataTable>
				<div class="EmptyBox20"/>
			</div>
	    	
	    </h:form>
	    
	    <!-- Form Producto -->
	    <ui:include src="incl_producto_form.xhtml" />
	    
	    <!-- Form Fabricante -->
	    <ui:include src="incl_fabricante_form.xhtml" />
	    
	    <!-- Form Categoria -->
	    <ui:include src="incl_categoria_form.xhtml" />
	    
	    <!-- Form carga productos -->
	    <ui:include src="incl_cargarproducto_form.xhtml" />
	    
	    <!-- Form EntradaInventario -->
	    <ui:include src="kdx/incl_kardex_entrada_form.xhtml" />
	    
	    <!-- Form SalidaInventario -->
	    <ui:include src="kdx/incl_kardex_salida_form.xhtml" />
        
    </ui:define>

</ui:composition>
