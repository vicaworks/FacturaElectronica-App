<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
		.heightFrmFabricante {
				height: 120px;
		}
		
	</style>
	
	<p:dialog header="Fabricante" 
		widgetVar="dlgFabricante" 
		modal="true" 
		responsive="true" 
		width="99%"
		style="max-width: 50rem;" 
		closeOnEscape="true" 
		styleClass="modalResponsivo" >
		
		<h:form id="frmFabricante">
			
			<!-- OPCIONES -->
			<div class="tool-bar">
				<i class="fa-solid fa-ellipsis-vertical"></i>
				<p:commandButton id="cmdGuardar"
					value="Guardar" icon="fa-regular fa-floppy-disk fs-13" 
					action="#{fabricanteCtrl.guardar()}" 
					styleClass="ui-button ui-button-success min-width-100 fs-13" 
					update="@form :formMain"
					/>
				<p:commandButton id="cmdnuevo"
					value="Nuevo" icon="fa fa-plus fs-13" 
					action="#{fabricanteCtrl.nuevoForm()}" 
					styleClass="ui-button-outlined min-width-100 fs-13" 
					update="@form" 
					process="@this"
					/>	
				<p:commandButton id="cmdCerrar"
					value="Cerrar" 
					icon="fa fa-sign-out" 
					styleClass="min-width-100 ui-button-outlined ui-button-secondary fs-13" 
					onclick="PF('dlgFabricante').hide()" immediate="true"  
					/>
			</div>
			
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="frmFabricante"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<!--  wraper del formulario para responsive -->
			
			<div class="w-full overflow-auto heightFrmFabricante contenedorFormulario mt-2 pr-1 ui-fluid">
				
			    <div class="field">			    	
					<h:outputText value="Identificador" styleClass="text-gray-900 fw-5"/>
					<p:inputText id="idfabricante" 
				    	value="#{fabricanteCtrl.fabricanteSelected.idfabricante}" 
				    	required="true" 
				    	requiredMessage="Requerido" 
				    	maxlength="300"
				    	readonly="true"
				    	placeholder="Por asignar al guardar"/>			    	
			    </div>
			    
				<div class="field">
					<h:outputText value="Nombre" styleClass="text-gray-900 fw-5"/>			    	
					<p:inputText id="intNombre" 
						value="#{fabricanteCtrl.fabricanteSelected.nombrecomercial}" 
						required="true" 
						requiredMessage="Requerido"
						maxlength="300" 
						converter="omnifaces.ToUpperCaseConverter"/>
					<p:message for="intNombre" styleClass="block m-0 p-0"/>
			    </div>
			    
			    <div class="field">
					<h:outputText value="Estado" styleClass="text-gray-900 fw-5"/>
					<p:selectOneMenu id="somFabricanteEstado"
						value="#{fabricanteCtrl.fabricanteSelected.estado}"
						required="true"
						requiredMessage="Requerido"
						styleClass="w-full" disabled="#{fabricanteCtrl.fabricanteSelected.idfabricante==null}">
						
						<f:selectItem itemLabel="#{EstadoRegistroEnum.ACTIVO}" itemValue="A" />
		    			<f:selectItem itemLabel="#{EstadoRegistroEnum.INACTIVO}" itemValue="I" />
		    			
					</p:selectOneMenu>
			    </div>
				
			</div>
			
		</h:form>
		
   </p:dialog>  
    

</ui:composition>
