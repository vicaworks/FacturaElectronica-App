<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
		.heightFrmFabricante {
				height: 120px;
		}
		
	</style>
	
	<p:dialog header="Fabricante" widgetVar="dlgFabricante" modal="true" responsive="true" width="90%" closeOnEscape="true" styleClass="modalResponsivo">
		
		<h:form id="frmFabricante">
			
			<!-- OPCIONES -->
			<div class="formgroup-inline">
				<p:commandButton id="cmdGuardar"
					value="GUARDAR" icon="fa fa-floppy-o" 
					action="#{fabricanteCtrl.guardar()}" styleClass="mr-1 min-width-100" update="@form :formMain"
					/>
				<p:commandButton id="cmdnuevo"
					value="NUEVO" icon="fa fa-plus" 
					action="#{fabricanteCtrl.nuevoForm()}" styleClass="ui-button-outlined mr-1 min-width-100" update="@form" process="@this"
					/>	
				<p:commandButton id="cmdCerrar"
					value="CERRAR" icon="fa fa-close" styleClass="min-width-100 ui-button-flat" 
					onclick="PF('dlgFabricante').hide()" immediate="true"  
					/>			
			</div>
			
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="frmFabricante"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<!--  wraper del formulario para responsive -->
			
			<div class="form-ui w-full OvYScroll heightFrmFabricante contenedorFormulario mt-2">
				
			    <div class="field grid">			    	
					<h:outputText value="ID" styleClass="col-12 mb-2 md:col-2 md:mb-0 requerido"/>
			    	<div class="col-12 md:col-10">
						<h:outputText value="#{fabricanteCtrl.fabricanteSelected.idfabricante}" styleClass="mt-1 mr-1"/>
			    	</div>
			    </div>
				<div class="field grid">
					<h:outputText value="NOMBRE" styleClass="col-12 mb-2 md:col-2 md:mb-0 requerido"/>			    	
			    	<div class="col-12 md:col-10">
						<p:inputText id="intNombre" value="#{fabricanteCtrl.fabricanteSelected.nombrecomercial}" required="true" requiredMessage="REQUERIDO" styleClass="w-full mt-1" maxlength="300" converter="omnifaces.ToUpperCaseConverter"/>
						<p:message for="intNombre"/>
			    	</div>
			    </div>
			    <div class="field grid">
					<h:outputText value="ESTADO" styleClass="col-12 mb-2 md:col-2 md:mb-0 requerido"/>
			    	<div class="col-12 md:col-10">
						<p:selectOneMenu id="somEstado"
							value="#{fabricanteCtrl.fabricanteSelected.estado}"
							required="true"
							requiredMessage="REQUERIDO"
							styleClass="w-full" disabled="#{fabricanteCtrl.fabricanteSelected.idfabricante==null}">
							
							<f:selectItem itemLabel="#{EstadoRegistroEnum.ACTIVO}" itemValue="A" />
			    			<f:selectItem itemLabel="#{EstadoRegistroEnum.INACTIVO}" itemValue="I" />
			    			
						</p:selectOneMenu>
			    	</div>
			    </div>
				
			</div>
			
		</h:form>
		
   </p:dialog>  
    

</ui:composition>
