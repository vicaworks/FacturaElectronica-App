<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="title">Fabricante</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
			.fabricanteDT .ui-datatable-scrollable-body{
				min-height: 30vh !important;
				height: calc(100vh - 340px)!important;
			}
        </style>
    </ui:define>

    <ui:define name="content">
    
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    
    	<p:breadCrumb>
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="Productos" url="#" />
		    <p:menuitem value="Fabricante" url="#{request.contextPath}/pages/productos/fabricante.jsf"/>
		</p:breadCrumb>
		
		<!-- OPCIONES -->
	    <h:form id="formMain">
	    	
	    	<div class="card card-w-title" style="margin-top:12px;">
				<div class="p-grid">
					<div class="p-grid p-col-12 p-md-6 p-align-center">
						
						<div class="p-col-4">
							<h:outputText value="Estado :" />
						</div>
						
						<div class="p-col-8">
							<p:selectOneMenu id="somCategoria" value="#{categoriaCtrl.estadoRegBusqueda}" style="width:100%">
				    			<f:selectItem itemLabel="#{EstadoRegistroEnum.ACTIVO}" itemValue="A" />
				    			<f:selectItem itemLabel="#{EstadoRegistroEnum.INACTIVO}" itemValue="I" />
				    			<f:selectItem itemLabel="#{EstadoRegistroEnum.TODOS}" itemValue="T" />
				    		</p:selectOneMenu>
						</div>
						
					</div>
					
					<div class="p-col-12 p-md-6" style="text-align:center;">
						
						<p:panelGrid columns="1"
								style="margin:0px;border:none !important;width:100%;"
								layout="grid"
								columnClasses="ui-g-12">
							
								<p:panelGrid columns="3" style="border:none !important;margin:0px;width:100%;" 
									columnClasses="ui-g-12 ui-lg-4,
												   ui-g-12 ui-lg-4,
												   ui-g-12 ui-lg-4">
									<h:panelGroup>
										<span class="ui-separator MRight10"> 
											<span class="fa fa-ellipsis-v leaden" />
										</span>
										<p:spacer width="5px"/>				                        
										<p:commandButton id="cmdRefrecar"
											value="CONSULTAR" icon="fa fa-search" 
											action="#{fabricanteCtrl.refrescar()}" styleClass="secondary-button Wid80" update="@form"
											/>
									</h:panelGroup>
										
									<p:commandButton id="cmdNuevo"
										value="NUEVO" icon="fa fa-plus" styleClass="secondary-button Wid90" 
										action="#{fabricanteCtrl.nuevo()}" inline="true">
										<f:setPropertyActionListener value="FABRICANTE" target="#{fabricanteCtrl.moduloCall}"/>
									</p:commandButton>
											
									<p:commandButton  id="cmdExcel" 
										title="EXPORTAR"
										icon="fa fa-file-excel-o"
										ajax="false" onclick="PrimeFaces.monitorDownload(start,stop)"
										value="REPORTE"
										styleClass="success-btn Wid90">
										<p:fileDownload value="#{fabricanteCtrl.fileFabricante}"/>
									</p:commandButton>	
							
								</p:panelGrid>
						</p:panelGrid>
						
					</div>
					
				</div>
			</div>
			
			
			<!-- Mensajes -->
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="formMain"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<!-- Lista fabricantes -->
			<div class="card card-w-title">
				<h1>Fabricante</h1>
				<p:dataTable id="fabricanteDT" var="f"
					value="#{fabricanteCtrl.fabricanteList}" scrollable="true"
					emptyMessage="#{msg['mensaje.noexistenDatos']}"
					styleClass="fabricanteDT"  
					rowKey="#{f.idfabricante}">
					
					
					<p:column headerText="OPC" style="width:30px;" styleClass="TexAlCenter">
						
						<p:commandLink id="cmlDtFabricante">
							<i class="fa fa-plus-square Fs18" style="color:#252529;"/>
						</p:commandLink>
						
						<p:menu overlay="true" trigger="cmlDtFabricante" my="left top" at="left bottom">
							<p:menuitem value="Editar Fabricante" action="#{fabricanteCtrl.editar()}" icon="fa fa-edit" >
								<f:setPropertyActionListener value="#{f}" target="#{fabricanteCtrl.fabricanteSelected}"/>
								<f:setPropertyActionListener value="FABRICANTE" target="#{fabricanteCtrl.moduloCall}"/>
							</p:menuitem>
							<p:menuitem value="Eliminar Fabricante" action="#{fabricanteCtrl.eliminar()}" icon="fa fa-close" >
								<f:setPropertyActionListener value="#{f}" target="#{fabricanteCtrl.fabricanteSelected}"/>
								<p:confirm header="#{msg['label.confirmacion']}" message="#{msg['mensaje.confimacion']}" icon="fa fw-3x fa-exclamation-triangle" />
							</p:menuitem>
						</p:menu>
						
					</p:column>
					
					<p:column headerText="ID" style="width:20px;">
						<h:outputText value="#{f.idfabricante}" />
					</p:column>
					
					<p:column headerText="ESTABLECIMIENTO" style="width:60px;">
						<h:outputText value="#{f.establecimiento.nombrecomercial}" />
					</p:column>
					
					<p:column headerText="EST" style="width:10px;">
						<h:outputText value="#{f.estado}" />
					</p:column>
					
					<p:column style="width:100px;" filterBy="#{f.nombrecomercial}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="NOMBRE" />
							<h:outputText value=" [filtro]"  style="color:gray;"/>
							
						</f:facet>
						<h:outputText value="#{f.nombrecomercial}" />
					</p:column>
					
				</p:dataTable>
			</div>
	    	
	    </h:form>
	    
	    <!-- Formulario -->
	    <ui:include src="incl_fabricante_form.xhtml" />
        
    </ui:define>

</ui:composition>
