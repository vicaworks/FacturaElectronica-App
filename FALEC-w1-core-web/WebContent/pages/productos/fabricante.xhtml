<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/templateV2.xhtml">

    <ui:define name="title">Fabricante</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
			.fabricanteDT .ui-datatable-scrollable-body{
				min-height: 30vh !important;
				height: calc(100vh - 190px)!important;
			}
        </style>
    </ui:define>

    <ui:define name="content">
    
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    
    	<p:breadCrumb>
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="CatÃ¡logo" url="#{request.contextPath}/pages/productos/fabricante.jsf"/>
		</p:breadCrumb>
		
		<!-- OPCIONES -->
	    <h:form id="formMain">
			
			<!-- Lista fabricantes -->
			<div class="card h-full">		                
				<div class="flex justify-content-between">
					<h3 class="card__heading card__heading--noBorder fw-4">Fabricante</h3>
					
					<div>
						<div class="flex justify-content-end" style="gap: .4rem;">
							<p:selectOneMenu id="somEstadoFabricante" 
								value="#{fabricanteCtrl.estadoRegBusqueda}">
				    			<f:selectItem itemLabel="Activo" itemValue="A" />
				    			<f:selectItem itemLabel="Inactivo" itemValue="I" />
				    			<f:selectItem itemLabel="Todos" itemValue="T" />
				    		</p:selectOneMenu>
				    		
							<p:commandButton id="cmdFabricanteRefrecar"
								title="Consultar" icon="fa fa-search" 
								action="#{fabricanteCtrl.refrescar()}" styleClass="ui-button-success" update="@form"
								/>
								
							<p:commandButton id="cmdNuevo"
								title="Nuevo" icon="fa fa-plus" styleClass="ui-button-outlined #{appSessionCtrl.accesoDisable('mn_catalogo_fabricante_admin')?'ui-state-disabled':''}" 
								action="#{fabricanteCtrl.nuevo()}" inline="true">
								<f:setPropertyActionListener value="FABRICANTE" target="#{fabricanteCtrl.moduloCall}"/>
							</p:commandButton>
									
							<p:commandButton  id="cmdExcel" 
								title="Exportar excel"
								icon="fa fa-download"
								ajax="false" onclick="PrimeFaces.monitorDownload(start,stop)"
								styleClass="ui-button-outlined">
								<p:fileDownload value="#{fabricanteCtrl.fileFabricante}"/>
							</p:commandButton>
						</div>
					</div>
				</div>
				
				<p:dataTable id="fabricanteDT" var="f"
					value="#{fabricanteCtrl.fabricanteList}" scrollable="true"
					emptyMessage="#{msg['mensaje.noexistenDatos']}"
					styleClass="fabricanteDT fs-12 mt-2"  
					rowKey="#{f.idfabricante}">
					
					
					<p:column headerText="Opc" style="width:2.5rem;" styleClass="TexAlCenter">
						
						<p:commandLink id="cmlDtFabricante">
							<i class="fa fa-chevron-circle-down fs-18 text-gray-800"/>
						</p:commandLink>
						
						<p:menu overlay="true" trigger="cmlDtFabricante" my="left top" at="left bottom">
							<p:menuitem value="Editar" action="#{fabricanteCtrl.editar()}" icon="fa fa-edit" styleClass="fs-12 #{appSessionCtrl.accesoDisable('mn_catalogo_fabricante_admin')?'ui-state-disabled':''}">
								<f:setPropertyActionListener value="#{f}" target="#{fabricanteCtrl.fabricanteSelected}"/>
								<f:setPropertyActionListener value="FABRICANTE" target="#{fabricanteCtrl.moduloCall}"/>
							</p:menuitem>
							<p:menuitem value="Eliminar" action="#{fabricanteCtrl.eliminar()}" icon="fa fa-close"  styleClass="fs-12 #{appSessionCtrl.accesoDisable('mn_catalogo_fabricante_admin')?'ui-state-disabled':''}">
								<f:setPropertyActionListener value="#{f}" target="#{fabricanteCtrl.fabricanteSelected}"/>
								<p:confirm header="#{msg['label.confirmacion']}" message="#{msg['mensaje.confimacion']}" icon="fa fw-3x fa-exclamation-triangle" />
							</p:menuitem>
						</p:menu>
						
					</p:column>
					
					<p:column headerText="Id" style="width:50px;">
						<h:outputText value="#{f.idfabricante}" styleClass="text-gray-800 fw-5"/>
					</p:column>
					
					
					<p:column headerText="Estado" style="width:50px;">
						<h:outputText value="#{f.estado == 'A'?'Activo':'Inactivo'}" styleClass="text-gray-900"/>
					</p:column>
					
					<p:column filterBy="#{f.nombrecomercial}" filterMatchMode="contains">
						<f:facet name="header">
							<h:outputText value="Fabricante" />
							
						</f:facet>
						<h:outputText value="#{f.nombrecomercial}" styleClass="text-primary-600 fw-3"/>
					</p:column>
					
				</p:dataTable>
				
			</div>
	    	
	    </h:form>
	    
	    <!-- Formulario -->
	    <ui:include src="incl_fabricante_form.xhtml" />
        
    </ui:define>

</ui:composition>
