<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="title">Cuentas Cobrar</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
        
        	.pvUnoDT .ui-datatable-scrollable-body{
				min-height: 40vh !important;
				height: calc(100vh - 420px)!important;				
			}
			
			.ui-calendar .ui-inputfield{
				width: 100% !important;text-align:
			}
			
			body .ui-messages, 
			body .ui-message {
				padding: 0em !important;
				margin: 0em !important;
				display: block !important;
			}
			
			.cardTitle{
				padding:0.5em 0px;
				font-size: 18px !important;
			}
			
			body .ui-datatable .ui-datatable-data > tr > td {
				padding: 0.3em; 
				border: 0 none;

				border: 1px solid #d8d8dc;

			}
			
			.p-col-1, .p-col-2, .p-col-3, .p-col-4, .p-col-5, .p-col-6, .p-col-7, .p-col-8, .p-col-9, .p-col-10, .p-col-11, .p-col-12 {
				padding: 0.2em 0.5em !important;
			}
			
			.menuDt .ui-button.ui-button-icon-only .ui-button-text {

			body .ui-inputgroup .ui-inputgroup-addon, body .ui-inputgroup .ui-inputgroup-addon-checkbox {
				padding: 0em;
			}

			}
			
			.boxMain{
				padding: 15px !important;
				text-align: center;
				border-radius: 4px;
			}

			}

			}
			
			.box-border-gray{
				border:1px solid #2f2f2f;

			}
			
			.box-border-orange{
				border:1px solid orange;
				color: #2f2f2f;
			}
			
			.pago-header{
				border-radius: 4px;
				text-align: right;
				padding: 10px 15px;
				font-size: 18px;
				/* font-weight: 700; */
				border-bottom: 1px solid #F0F3F4;
			}
			
			.pago-valor{
				border-radius: 4px;
				background-color: #f8f8f8;
				text-align: left;

    </ui:define>

    <ui:define name="content">
    
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    	
    	
    	<p:breadCrumb>
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="Pagos" url="#{request.contextPath}/pages/pagos/pagoEmitido.jsf"/>
		    <p:menuitem value="Cuentas x Cobrar" url="#{request.contextPath}/pages/pagos/cuentaCobrar.jsf"/>
		</p:breadCrumb>
    	
    	<!-- Reporte global -->
	    <h:form id="formMain">
	    	
	    	<div class="card card-w-title">
				<h3 class="cardTitle"><i class="fa fa-arrow-circle-right"/>	Cuentas x cobrar</h3>
		   		<div class="EmptyBox5"/>
		   		
		   		<div class="p-grid p-align-end vertical-container p-justify-start">
		   			
		   			<div class="p-col-12 p-md-4">
		    			<h:outputText value="Tipo Comprobante" styleClass="FontBold DispBlock" style="margin-bottom:5px;"/>
		    			<p:selectOneMenu id="somTipoPago"
									value="#{cuentaCobrarCtrl.tipocomprobante}"
									converter="omnifaces.SelectItemsConverter"
									required="false"
									requiredMessage="REQUERIDO"
									styleClass="Wid100">
							<f:selectItem itemLabel="TODOS" itemValue="#{null}"/>
							<f:selectItems value="#{cuentaCobrarCtrl.tipocomprobanteList}" var="u"
											itemLabel="#{u.comprobante}" itemValue="#{u}" />	
						</p:selectOneMenu>
		    		</div>
		    		
		    		<div class="p-col-12 p-md-2">
	  					<p:commandButton id="cmdGlobalBuscar"
							icon="fa fa-search"
							action="#{cuentaCobrarCtrl.buscar()}" styleClass="secondary-button Wid100" update="@form" style="margin-right:5px;" value="BUSCAR"/>
					</div>
					<div class="p-col-12 p-md-2">	
	  					<p:commandButton id="cmdGlobalExcel"
	  						value="EXPORTAR"
							icon="fa fa-sort-down" 
							styleClass="secondary-button Wid100"
							disabled="#{empty cuentaCobrarCtrl.vComprobantescreditoList}"
							ajax="false">
							<p:fileDownload value="#{pagosMainCtrl.fileResumen}" contentDisposition="inline"/>
						</p:commandButton>
						
		    		</div>
		   			
		   		</div>
		   		
		   	</div>
		   	
		   	<!-- Mensajes -->
			<p:messages id="msgFormMain" rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="formMain"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<div class="EmptyBox10"/>
			<div class="card card-w-title">
				
				<div class="EmptyBox10"/>
				
				<div class="p-grid p-justify-even">
					
					<div class="p-col-12 p-md-3 boxMain box-gray">
						<div class="DispBlock box-header">TOTAL ADEUDADO</div>
						<div class="EmptyBox5"/>
						<h:outputText value="#{cuentaCobrarCtrl.totalCobrar}" styleClass="box-content Fs20">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</div>
					
					<div class="p-col-12 p-md-3 boxMain box-border-gray">
						<div class="DispBlock box-header">VENCIDO</div>
						<div class="EmptyBox5"/>
						<h:outputText value="#{cuentaCobrarCtrl.totalVencido}" styleClass="box-content Fs20">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</div>
					
				</div>
				
				<div class="EmptyBox10"/>
			
		    	<p:dataTable id="pvUnoDT"
		       			scrollable="true"
		       			value="#{cuentaCobrarCtrl.vComprobantescreditoList}"
		       			var="v"
		       			emptyMessage="#{msg['mensaje.noexistenDatos']}"
						styleClass="pvUnoDT Fs11"
		                paginator="true"
		                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
		                paginatorPosition="bottom"  
						rowKey="#{v.idcabecera}"
						rows="20"
						rowsPerPageTemplate="10,15,20,25,30,35,40">
					
					<p:column headerText="OPC" style="width:10px;" styleClass="TexAlCenter">
					
						<p:commandLink id="cmlDtFacEmitidas">
							<i class="fa fa-chevron-circle-down Fs18" style="color:#252529;"/>
						</p:commandLink>
						
						<p:menu overlay="true" trigger="cmlDtFacEmitidas" my="left top" at="left bottom">
							<p:menuitem value="Ver comprobante" action="#" icon="fa fa-eye" >
							</p:menuitem>
							<p:menuitem value="Pagos" action="#" icon="fa fa-list">
							</p:menuitem>
						</p:menu>
						
					</p:column>	
					
					<p:column headerText="TIPO COMP" style="width:40px;">
						<h:outputText value="#{v.comprobante}" >
						</h:outputText>
					</p:column>
					
					<p:column headerText="FECHA" style="width:40px;">
						<h:outputText value="#{v.fechaemision}" >
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="NUM COMP" style="width:90px;">
						<h:outputText value="#{compFacCtrl.getFormatoNumDocumento(v.numdocumento)}" >
						</h:outputText>
					</p:column>
					
					<p:column headerText="#{msg['label.identificacion']}" style="width:60px;">
						<h:outputText value="#{v.identificacion}" >
						</h:outputText>
					</p:column>
					
					<p:column headerText="CLIENTE" style="width:130px;">
						<h:outputText value="#{v.razonsocial}" >
						</h:outputText>
					</p:column>	
						
					<p:column headerText="TOTAL" style="width:50px;" styleClass="TexAlRight">
						<h:outputText value="#{v.totalconimpuestos}">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="A PAGAR" style="width:50px;" styleClass="TexAlRight">
						<h:outputText value="#{v.valorapagar}">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="ADEUDADO" style="width:50px;" styleClass="TexAlRight">
						<h:outputText value="#{v.totalpago}" styleClass="DispBlock markGray">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</p:column>	
					
					<p:column headerText="PAGO" style="width:50px;" styleClass="TexAlRight">
						<h:outputText value="#{v.abono}">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="SALDO" style="width:50px;" styleClass="TexAlRight">
						<h:outputText value="#{v.totalpago-v.abono}">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="VENCIMIENTO" style="width:90px;" styleClass="TexAlRight">
						
						<div class="p-grid" style="padding-top:2px;">
							<div class="p-col-10" style="text-align: right;">
								<h:outputText value="#{v.fechapago}" styleClass="#{cuentaCobrarCtrl.isFechaVencida(v.fechapago)?'markRed':''}">
									<f:convertDateTime pattern="dd/MM/yyyy"/>
								</h:outputText>
							</div>
							<div class="p-col-1">
								<p:commandLink action="#" process="@this">
									<i class="fa fa-external-link" style="color:#2f2f2f;"/>
								</p:commandLink>
							</div>
						</div>
						
						
					</p:column>
						
				</p:dataTable>
				
				<div class="EmptyBox20"/>
				
			</div>
	    	
	    </h:form>
	    
    </ui:define>

</ui:composition>
