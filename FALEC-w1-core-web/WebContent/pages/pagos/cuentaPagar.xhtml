<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/templateV2.xhtml">

    <ui:define name="title">Cuentas Pagar</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
        
        	.pvUnoDT .ui-datatable-scrollable-body{
				min-height: 40vh !important;
				height: calc(100vh - 340px)!important;				
			}
			
			.ui-calendar .ui-inputfield{
				width: 100% !important;text-align:
			}
			
			.ui-menu {width: 190px;}
			
			body .ui-datatable .ui-datatable-data > tr > td,
			body .ui-datatable thead th {vertical-align: top;}
			
        </style>
    </ui:define>

    <ui:define name="content">
    
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    	
    	
    	<p:breadCrumb>
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="Pagos" url="#{request.contextPath}/pages/pagos/pagoEmitido.jsf"/>
		    <p:menuitem value="Cuentas x Pagar" url="#{request.contextPath}/pages/pagos/cuentaPagar.jsf"/>
		</p:breadCrumb>
    	
    	<!-- Reporte global -->
	    <h:form id="formMain">
		   	
		   	<!-- Mensajes -->
			<p:messages id="msgFormMain" rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="formMain"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<div class="card card-w-title mt-1">
				
				<div class="grid justify-content-between">
	    			<div class="col-5 md:col-4">
						<h3 class="cardTitle">Cuentas x pagar</h3>
	    			</div>					
					<div class="col-7 md:col-4 align-self-center" style="text-align: right;">
						
						<p:selectOneMenu id="somEstablecimientoMain"
							value="#{cuentaPagarCtrl.establecimientoMain}"
							converter="omnifaces.SelectItemsConverter"
							style="text-overflow: hidden!important;max-width:200px!important;min-width:200px!important"
							disabled="#{not cuentaPagarCtrl.habilitarEstablecimientoMain}">
							
							<f:selectItems value="#{cuentaPagarCtrl.establecimientoMainList}" var="st"
								itemLabel="#{appSessionCtrl.formatoCadena(st.codigoestablecimiento,3,'0').concat(' - ').concat(st.nombrecomercial)}" itemValue="#{st}" />
							
							<p:ajax event="valueChange" listener="#{cuentaPagarCtrl.buscar()}" update="@form"/>
								
						</p:selectOneMenu>
						
					</div>	                
	    		</div>
	    		
	    		<div class="grid">
	    			<div class="col-12 md:col-9">
	    				<div class="grid grid-nogutter">
	    					<div class="col-6  pr-1">
    							<span class="block">Tipo Comprobante</span>
    							
    							<p:selectOneMenu id="somTipoPago"
									value="#{cuentaPagarCtrl.idTipocomprobante}"
									converter="omnifaces.SelectItemsConverter"
									required="false"
									requiredMessage="REQUERIDO"
									styleClass="w-full">
									<f:selectItem itemLabel="TODOS" itemValue="#{null}"/>
									<f:selectItem itemLabel="COMPRAS" itemValue="C"/>
									<f:selectItem itemLabel="#{msg['label.liquidacion']} COMPRA" itemValue="3"/>
								</p:selectOneMenu>		
	    					</div>
	    					<div class="col-6 pr-1">
	    						<h:outputText value="Num. Comprobante" styleClass="block"/>
				    			<p:inputMask id="inpRtnNumFac" value="#{cuentaPagarCtrl.criterioBusqueda}" mask="999-999-999999999" required="false" requiredMessage="REQUERIDO" styleClass="w-full" maxlength="17" validatorMessage="FORMATO 999-999-999999999" placeholder="FORMATO : 999-999-999999999">
									<f:converter converterId="formatoNumComprobanteConverter"/>
								</p:inputMask>
	    					</div>
	    				</div>
	    			</div>
	    			<div class="col-12 md:col-3">
	    				<div class="grid grid-nogutter">
	    					<div class="col-12">
    							<h:outputText value="OPC" styleClass="text-white hidden md:block" />
    							
    							<div class="flex flex-inline pr-0 md:pr-1">
    								<p:commandButton id="cmdGlobalBuscar"
										icon="fa fa-search"
										action="#{cuentaPagarCtrl.buscar()}" styleClass="ui-button-outlined mr-1" update="@form" title="Buscar"/>
									
									<p:menuButton value="EXPORTAR" styleClass="ui-button-outlined">
										<p:menuitem value="Exportar excel" icon="fa fa-file-excel-o" ajax="false">
											<p:fileDownload value="#{cuentaPagarCtrl.fileResumen}" contentDisposition="inline"/>
										</p:menuitem>
										<p:menuitem value="Exportar excel(detalle)" icon="fa fa-list" ajax="false">
											<p:fileDownload value="#{cuentaPagarCtrl.fileDetalle}" contentDisposition="inline"/>
										</p:menuitem>
									</p:menuButton>
									
    							</div>
    						</div>
    					</div>
	    			</div>
	    		</div>
	    		
	    		<div class="mt-1 grid justify-content-evenly">					
					<div class="col-6 sm:col-4 md:col-3">
						<div class="flex flex-column">
							<div class="w-full py-2 pl-3">
								<h:outputText value="#{cuentaPagarCtrl.totalPagar}" styleClass="Fs18 text-blue-500 font-bold">
									<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
								</h:outputText>
							</div>
							<div class="w-full py-1 pl-2">
								<span class="Fs9 mr-1 text-gray-300 font-semibold">TOTAL</span>
								<span class="Fs12 text-gray-600 font-semibold">POR PAGAR</span>
							</div>
						</div>
					</div>					
					<div class="col-6 sm:col-4 md:col-3">
						<div class="w-full py-2 pl-3">
								<h:outputText value="#{cuentaPagarCtrl.totalVencido}" styleClass="Fs18 #{cuentaCobrarCtrl.totalVencido>0?'font-bold text-pink-600':''}">
									<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
								</h:outputText>
							</div>
							<div class="w-full py-1 pl-2">
								<span class="Fs9 mr-1 text-gray-300 font-semibold">TOTAL</span>
								<span class="Fs12 text-gray-600 font-semibold">VENCIDO</span>
							</div>
					</div>					
				</div>				
			
		    	<p:dataTable id="pvUnoDT"
		       			scrollable="true"
		       			value="#{cuentaPagarCtrl.vComprobantespagarcreditoList}"
		       			var="v"
		       			emptyMessage="#{msg['mensaje.noexistenDatos']}"
						styleClass="pvUnoDT Fs11"
		                paginator="true"
		                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
		                paginatorPosition="bottom"  
						rowKey="#{v.idcabecera}"
						rows="20"
						rowsPerPageTemplate="10,15,20,25,30,35,40">
					
					<p:column headerText="OPC" style="width:10px;" styleClass="TexAlCenter">
					
						<p:commandLink id="cmlDtFacEmitidas">
							<i class="fa fa-chevron-circle-down Fs18" style="color:#252529;"/>
						</p:commandLink>
						
						<p:menu overlay="true" trigger="cmlDtFacEmitidas" my="left top" at="left bottom">
							<!-- <p:menuitem value="Ver comprobante" action="#" icon="fa fa-eye" >
							</p:menuitem> -->
							<!-- <p:menuitem value="Pagos" action="#{pagoCtrl.cargarPagosForm()}" process="@this" icon="fa fa-list">
								<f:setPropertyActionListener value="MAIN_POR_PAGAR" target="#{pagoCtrl.callModule}"/>
								<f:setPropertyActionListener value="#{cuentaPagarCtrl}" target="#{pagoCtrl.cuentaPagarCtrl}"/>
								<f:setPropertyActionListener value="#{v.idtipocomprobante}" target="#{pagoCtrl.id}"/>
								<f:setPropertyActionListener value="#{v.valorapagar}" target="#{pagoCtrl.valorPagar}"/>
								<f:setPropertyActionListener value="#{v.idtipocomprobante}" target="#{pagoCtrl.idTipoComprobante}"/>
							</p:menuitem> -->
							
							<p:menuitem value=" Valor a Pagar" action="#{porPagarCtrl.cargar()}" icon="fa fa-edit">
								<f:setPropertyActionListener value="MAIN_POR_PAGAR" target="#{porPagarCtrl.callModule}"/>
								<f:setPropertyActionListener value="#{cuentaPagarCtrl}" target="#{porPagarCtrl.cuentaPagarCtrl}"/>
								<f:setPropertyActionListener value="#{v.idcabecera}" target="#{porPagarCtrl.idAdquisicionSelected}"/>
								<f:setPropertyActionListener value="formMain" target="#{porPagarCtrl.callForm}"/>
								<f:setPropertyActionListener value=":formMain" target="#{porPagarCtrl.viewUpdate}"/>
								<f:setPropertyActionListener value="#{null}" target="#{porPagarCtrl.pagoCtrl}"/>
							</p:menuitem>
							
							<p:menuitem value=" Detalle de Pagos" action="#{pagoCtrl.cargarPagosForm()}" process="@this" icon="fa fa-external-link">
								<f:setPropertyActionListener value="CUENTAS_PAGAR" target="#{pagoCtrl.callModule}"/>
								<f:setPropertyActionListener value="#{v.valorapagar}" target="#{pagoCtrl.valorPagar}"/>
								<f:setPropertyActionListener value="#{v.idcabecera}" target="#{pagoCtrl.idComprobante}"/>
								<f:setPropertyActionListener value="#{cuentaPagarCtrl}" target="#{pagoCtrl.cuentaPagarCtrl}"/>
								<f:setPropertyActionListener value="#{v.idtipocomprobante}" target="#{pagoCtrl.idTipoComprobante}"/>
							</p:menuitem>
							
							
						</p:menu>
						
					</p:column>	
					
					<p:column headerText="COMPOBANTE" style="width:100px;" filterBy="#{v.comprobante}" filterMatchMode="contains">
						<div class="flex flex-column">
							<h:outputText value="#{v.comprobante}" styleClass="block Fs9 font-bold"/>
						</div>
						<h:outputText value="#{compFacCtrl.getFormatoNumDocumento(v.numdocumento)}" styleClass="block Fs10">
						</h:outputText>
					</p:column>
					
					<p:column headerText="FECHA" style="width:60px;">
						<h:outputText value="#{v.fechaemision}" >
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="#{msg['label.identificacion']}" style="width:80px;" filterBy="#{v.identificacion}" filterMatchMode="contains">
						<h:outputText value="#{v.identificacion}" >
						</h:outputText>
					</p:column>
					
					<p:column headerText="CLIENTE" style="width:200px;"  filterBy="#{v.razonsocial}" filterMatchMode="contains">
						<h:outputText value="#{v.razonsocial}" >
						</h:outputText>
					</p:column>
					
					<p:column headerText="#{msg['label.credito']}" style="width:90px;" styleClass="text-right">
						<div class="flex flex-inline justify-content-end">
							<h:outputText value="#{v.totalpago}" styleClass="text-gray-600 font-semibold mr-2" style="width:60px;">
								<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
							</h:outputText>
							<p:commandLink process="@this" id="cc_valComprobante">
								<i class="fa fa-external-link Fs12" style="color:#2f2f2f;"/>
							</p:commandLink>
							<p:overlayPanel for="cc_valComprobante" style="width:350px">
					            
					            
					            <div class="grid">
									<div class="col-12">
										<div class="grid grid-nogutter justify-content-between">
											<div class="col-7 py-2">
												<div class="w-full text-left">
													<span class="Fs10 mr-1 text-gray-700 font-semibold">TOTAL</span>
													<span class="Fs14 text-blue-600 font-medium">COMPROBANTE</span>
												</div>
											</div>
											<div class="col-1 text-center align-self-center">
												<i class="fa fa-angle-down Fs14"></i>
											</div>
											<div class="col-12 mt-1">
												<div class="flex mt-1 border-bottom-1 border-blue-100 py-2">
													<div class="flex flex-grow-1 Fs9">
														<i class="fa fa-angle-right mr-1 font-bold"></i>
														<span class="text-gray-800"><h:outputText value="TOTAL" /></span>
													</div>						
													<div class="flex flex-grow-1">
														<div class="text-right pr-3 w-full">
															<h:outputText value="#{v.totalconimpuestos}">
																<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
															</h:outputText>
														</div>
													</div>				
												</div>
												
												<div class="flex mt-1 border-bottom-1 border-blue-100 py-2">
													<div class="flex flex-grow-1 Fs9">
														<i class="fa fa-angle-right mr-1 font-bold"></i>
														<span class="text-gray-800"><h:outputText value="TOTAL RETENCIÃ“N" /></span>
													</div>						
													<div class="flex flex-grow-1">
														<div class="text-right pr-3 w-full">
															<h:outputText value="#{v.totalretencion}">
																<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
															</h:outputText>
														</div>
													</div>				
												</div>
												
												<div class="flex mt-1 border-bottom-1 border-blue-100 py-2">
													<div class="flex flex-grow-1 Fs9">
														<i class="fa fa-angle-right mr-1 font-bold"></i>
														<span class="text-gray-800"><h:outputText value="A PAGAR" /></span>
													</div>						
													<div class="flex flex-grow-1">
														<div class="text-right pr-3 w-full">
															<h:outputText value="#{v.valorapagar}" styleClass="text-gray-600 font-semibold">
																<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
															</h:outputText>
														</div>
													</div>				
												</div>
												
												<div class="EmptyBox10"/>
											</div>
										</div>
									</div>
								</div>					            
					        </p:overlayPanel>
						</div>
					</p:column>	
					
					<p:column headerText="ABONO" style="width:70px;" styleClass="text-right">
						<h:outputText value="#{v.abono}" styleClass="#{v.abono>0?'text-gray-600 font-semibold':''}">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="SALDO" style="width:70px;" styleClass="text-right">
						<h:outputText value="#{v.totalpago-v.abono}" styleClass="#{(v.totalpago-v.abono)>0?'text-gray-600 font-semibold':''}">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</p:column>
					
					<p:column headerText="VENCIMIENTO" style="width:90px;" styleClass="TexAlRight">					
						<div class="flex flex-inline justify-content-end">
							<h:outputText value="#{v.fechapago}" styleClass="#{cuentaPagarCtrl.isFechaVencida(v.fechapago)?'markRed':''} mr-1" style="width:75px;">
								<f:convertDateTime pattern="dd/MM/yyyy"/>
							</h:outputText>							
							<p:commandLink action="#{pagoCtrl.cargarPagosForm()}" process="@this">
								<i class="fa fa-external-link Fs12" style="color:#2f2f2f;"/>
								<f:setPropertyActionListener value="CUENTAS_PAGAR" target="#{pagoCtrl.callModule}"/>
								<f:setPropertyActionListener value="#{v.valorapagar}" target="#{pagoCtrl.valorPagar}"/>
								<f:setPropertyActionListener value="#{v.idcabecera}" target="#{pagoCtrl.idComprobante}"/>
								<f:setPropertyActionListener value="#{cuentaPagarCtrl}" target="#{pagoCtrl.cuentaPagarCtrl}"/>
								<f:setPropertyActionListener value="#{v.idtipocomprobante}" target="#{pagoCtrl.idTipoComprobante}"/>
							</p:commandLink>
						</div>							
					</p:column>
						
				</p:dataTable>
				
				<div class="EmptyBox20"/>
				
			</div>
	    	
	    </h:form>
	    <!-- Formulario de pagos -->
	    <ui:include src="incl_pagos_list_form.xhtml"></ui:include>
	    
	    <ui:include src="incl_pagos_form.xhtml"></ui:include>
	    
	    <!-- Formulario del valor a pagar del comprobante -->
	    <ui:include src="../common/incl_porpagar_form.xhtml"></ui:include>
	    
    </ui:define>

</ui:composition>
