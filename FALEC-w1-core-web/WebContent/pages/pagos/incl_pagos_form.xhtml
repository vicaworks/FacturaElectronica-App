<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
		.heightPagoForm{
			height: 350px !important;
			
		}
		
	</style>
	
	<p:dialog header="Pago" widgetVar="dlgFormPago" modal="true" responsive="true" width="400px" closeOnEscape="true" styleClass="modalResponsivo" >
		
		<h:form id="formPagoRegistro">
		
			<!-- OPCIONES -->
			
			<div class="p-grid toolBarPopUp" >
				
				<div class="p-col-12 p-md-4">
					<p:commandButton id="cmdPgAceptar" action="#{pagoCtrl.aceptarPago()}"
						value="ACEPTAR" icon="fa fa-check" update="@form :formPagos" styleClass="Wid100"/>
											
				</div>
				<div class="p-col-12 p-md-4">	
					<p:commandButton id="cmdPgCerrar"
						value="CERRAR" icon="fa fa-close" styleClass="secondary-button Wid100" 
						onclick="PF('dlgFormPago').hide()" immediate="true"  
						/>
				</div>	
				
			</div>
			
			<!-- Mensajes -->
			<p:messages id="msgPagosForm" rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="formPagoRegistro"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<!--  wraper del formulario para responsive -->
			
			<div class="form-ui Wid100 OvYScroll heightPagoForm contenedorFormulario">
				
				<div class="p-grid">
					<div class="p-col-12">
						<h:outputText value="VALOR *"  styleClass="cpoRequerido"/>
					</div>
					<div class="EmptyBox5"/>
					<div class="p-col-12">
						<p:spinner value="#{pagoCtrl.pagoSelected.total}" min="0" decimalPlaces="2" onkeydown="if(event.keyCode==13){event.keyCode=9;return false;}" styleClass="Wid100" >
						</p:spinner>
					</div>
					<div class="EmptyBox5"/>
					<div class="p-col-12">
						<h:outputText value="PLAZO *"  styleClass="cpoRequerido"/>
					</div>
					<div class="EmptyBox5"/>
					<div class="p-col-12">
						<p:spinner value="#{pagoCtrl.pagoSelected.plazo}" min="0" decimalPlaces="0" onkeydown="if(event.keyCode==13){event.keyCode=9;return false;}" styleClass="Wid100" >
						</p:spinner>
					</div>
					<div class="EmptyBox5"/>
					<div class="p-col-12">
						<h:outputText value="FECHA PAGO *" styleClass="cpoRequerido"/>
					</div>
					<div class="EmptyBox5"/>
					<div class="p-col-12">
						<p:calendar id="cldPgFechaPago" value="#{pagoCtrl.pagoSelected.fechapago}"
							pattern="dd/MM/yyyy"
							locale="es"
							requiredMessage="REQUERIDO" required="true" styleClass="Wid100" placeholder="Fecha tentativa de pago">
						</p:calendar>
						<p:message for="cldPgFechaPago"/>
					</div>
					<div class="EmptyBox5"/>
					<div class="p-col-12">
						<h:outputText value="NOTAS" styleClass="cpoRequerido"/>
					</div>
					<div class="EmptyBox5"/>
					<div class="p-col-12">
						<p:inputTextarea maxlength="500" styleClass="Wid100" rows="4" value="#{pagoCtrl.pagoSelected.notas}"/>
					</div>
					
				</div>				
				
			</div>
			
		</h:form>
		
   </p:dialog>  
    

</ui:composition>
