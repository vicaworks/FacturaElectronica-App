<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
		.heightPagoForm{
			height: 350px !important;
			
		}
		
	</style>
	
	<p:dialog header="Pago" widgetVar="dlgFormPago" modal="true" responsive="true" width="400px" closeOnEscape="true" styleClass="modalResponsivo" >
		
		<h:form id="formPagoRegistro">
		
			<!-- OPCIONES -->
			
			<div class="formgroup-inline">
				<p:commandButton id="cmdPgAceptar" action="#{pagoCtrl.aceptarPago()}"
					value="GUARDAR" icon="fa fa-floppy-o" update="@form :formPagos" styleClass="mr-1 min-width-100"/>
					
				<p:commandButton id="cmdPgCerrar"
					value="CERRAR" icon="fa fa-sign-out" styleClass="ui-button-flat min-width-100" 
					onclick="PF('dlgFormPago').hide()" immediate="true"  
					/>
			
			</div>
			
			<!-- Mensajes -->
			<p:messages id="msgPagosForm" rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="formPagoRegistro"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<!--  wraper del formulario para responsive -->
			
			<div class="w-full overflow-auto heightPagoForm contenedorFormulario">
				
				<div class="grid mt-1">
					<div class="col-12">
						<h:outputText value="VALOR"  styleClass="requerido"/>
					</div>
					<div class="col-12">
						<p:spinner value="#{pagoCtrl.pagoSelected.total}" min="0" decimalPlaces="2" onkeydown="if(event.keyCode==13){event.keyCode=9;return false;}" styleClass="w-full mt-1" >
						</p:spinner>
					</div>
					<div class="col-12">
						<h:outputText value="PLAZO"  styleClass="requerido mt-1"/>
					</div>
					<div class="col-12">
						<p:spinner value="#{pagoCtrl.pagoSelected.plazo}" min="0" decimalPlaces="0" onkeydown="if(event.keyCode==13){event.keyCode=9;return false;}" styleClass="w-full mt-1" >
						</p:spinner>
					</div>
					<div class="col-12">
						<h:outputText value="FECHA PAGO" styleClass="requerido mt-1"/>
					</div>
					<div class="col-12">
						<p:calendar id="cldPgFechaPago" value="#{pagoCtrl.pagoSelected.fechapago}"
							pattern="dd/MM/yyyy"
							locale="es"
							requiredMessage="REQUERIDO" required="true" styleClass="w-full mt-1" placeholder="Fecha tentativa de pago">
						</p:calendar>
						<p:message for="cldPgFechaPago"/>
					</div>
					<div class="col-12">
						<h:outputText value="NOTAS" styleClass="requerido mt-1"/>
					</div>
					<div class="col-12">
						<p:inputTextarea maxlength="500" styleClass="w-full mt-1" rows="4" value="#{pagoCtrl.pagoSelected.notas}"/>
					</div>
					
				</div>				
				
			</div>
			
		</h:form>
		
   </p:dialog>  
    

</ui:composition>
