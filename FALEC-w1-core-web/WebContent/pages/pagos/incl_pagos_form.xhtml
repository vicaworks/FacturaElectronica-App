<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
		.heightPagoForm{
			height: 270px !important;
			
		}
		.ui-calendar.text-right input {
			text-align: right!important;
		}
	</style>
	
	<script >
		$('#formPagoRegistro').submit(function() {
		  return false;
		});
	</script>
	
	<p:dialog header="Pago crédito" 
		widgetVar="dlgFormPago" 
		modal="true" 
		responsive="true" 
		width="99%"
		style="max-width:400px;" 
		closeOnEscape="true" 
		styleClass="modalResponsivo" >
		
		<h:form id="formPagoRegistro">
		
			<!-- OPCIONES -->
			
			<div class="tool-bar">
				<i class="fa-solid fa-ellipsis-vertical"></i>
				
				<p:commandButton id="cmdPgAceptar" 
					action="#{pagoCtrl.aceptarPago()}"
					value="Guardar" 
					icon="fa fa-floppy-disk fs-12" 
					update="@form :formPagos" 
					styleClass="min-width-100 ui-button-success fs-12"/>
					
				<p:commandButton id="cmdPgCerrar"
					value="Cerrar" 
					icon="fa fa-sign-out fs-12" 
					styleClass="ui-button-outlined ui-button-secondary min-width-100 fs-12" 
					onclick="PF('dlgFormPago').hide()" immediate="true"  
					/>
			
			</div>
			
			<!-- Mensajes -->
			<p:messages id="msgPagosForm" rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="formPagoRegistro"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<!--  wraper del formulario para responsive -->
			
			<div class="w-full overflow-auto heightFrmCajaChica contenedorFormulario mt-2 pr-1 ui-fluid fs-12">
				
				<div class="mt-1" style="width:99.5%!important;">
					<div class="field">							
						<label class="text-gray-800 fw-5">Valor</label>
						<p:inputNumber value="#{pagoCtrl.pagoSelected.total}" 
							minValue="0.00" decimalPlaces="2" required="true"/>
				    </div>
					<div class="field">							
						<label class="text-gray-800 fw-5">Plazo en días</label>
						<p:inputNumber value="#{pagoCtrl.pagoSelected.plazo}" 
							minValue="0" decimalPlaces="0" required="true"/>
				    </div>
					<div class="field">
						<label class="text-gray-800 fw-5">Fecha de pago</label>
						<p:calendar id="cldPgFechaPago" value="#{pagoCtrl.pagoSelected.fechapago}"
							pattern="dd/MM/yyyy"
							locale="es"
							requiredMessage="Requerido" 
							required="true" 
							placeholder="Fecha tentativa de pago"
							styleClass="text-right">
						</p:calendar>
					</div>
					<div class="field">
						<label class="text-gray-800 fw-5">Notas</label>
						<p:inputTextarea maxlength="500" rows="4" value="#{pagoCtrl.pagoSelected.notas}"/>
					</div>					
				</div>				
				
			</div>
			
		</h:form>
		
   </p:dialog>  
    

</ui:composition>
