			}

			.cardTitle{

			}
			
			body .ui-datatable .ui-datatable-data > tr > td {
				padding: 0.3em; 
				border: 0 none;
				vertical-align: top;
			}
			
			body .ui-datatable .ui-datatable-data > tr.ui-state-highlight {

				cursor: default;
			}
			
			.p-col-1, .p-col-2, .p-col-3, .p-col-4, .p-col-5, .p-col-6, .p-col-7, .p-col-8, .p-col-9, .p-col-10, .p-col-11, .p-col-12 {

			}
			
			body .ui-inputgroup .ui-inputgroup-addon,

			.ui-inputgroup .ui-inputgroup-addon {
				padding: 0px;

			.dt-spinner .ui-spinner .ui-spinner-input {
				padding-right: 2em;
				padding-top: 0.2em;
				padding-bottom: 0.2em;
			}
			
			/* ======================================================================================================================== */
			
			.boxMain{
				margin-top:5px;
				padding: 10px !important;
				text-align: center;
				border-radius: 4px;
			}
			
			.box-header{
				font-size: 10px;
			}
			
			.box-content{
				font-size: 18px;
				font-weight: bold;
			}
			
			.box-gray{
				background-color: #2f2f2f;
				color: #fff;
			}
			
			.box-border-gray{
				border:1px solid #2f2f2f;
				color: #2f2f2f;
			}
			
			.box-border-orange{
				border:1px solid orange;
				color: #2f2f2f;
			}
			
			.pago-header{
				border-radius: 4px;
				text-align: right;
				padding: 5px 10px;
				border-bottom: 1px solid #F0F3F4;
			}
			
			.pago-valor{
				border-radius: 4px;
				background-color: #f8f8f8;
				text-align: left;
				padding: 5px 10px;
				font-weight: 700;
				color: #595959;
				border: 1px solid #d8d8dc;
			}
			
			.disable-color{
				background-color: #F4F6F7 !important;
			}
			
			/* -- tab -- */
			
			.tabProforma{
				padding: 0px 2em !important; 
 				border-bottom: solid 5px #F0F3F4;
			}
			
			.tabProforma:hover {
 				background-color:#ff9800 !important; 
 				border-bottom: solid 1px #ff9800 !important;
 				cursor: pointer !important;
 				color:#1B2631;
			}
			
			.tabProformaSeleccion {
				border-bottom: solid 5px #34495E;
			}
			
			.tabProforma:hover > h3,
			.tabProforma:hover {
 				color:#FBFCFC;
 				cursor: pointer !important;
 				background-color:#34495E !important;
 				border-bottom: solid 1px #34495E !important;
			}
			
			.tabProforma h4{
 				margin-bottom: 5px;
 				margin-top: 10px;
			}
			
			.tabProforma h3{
				margin: 5px 0px !important;
 				color:#1B2631;
			}
			
			.tabProformaBg{
				background-color: #fff !important;
			}
			
			
			
			/* -- card contador  SUBTOTALES -- */
			
			.cardContador{
				border-radius:4px;
				margin:5px;
				display: grid;
				grid-gap: 3px;
			    grid-template-columns: 1fr;
			    grid-template-rows: 15px auto;
			    grid-template-areas: "cardContador-header  cardContador-header"
			    					 "cardContador-content cardContador-content";
			}
			
			.cardContador .cardContador-header{
				grid-area: cardContador-header;
				padding: 3px;
				justify-self: center;
				align-self:center;
				font-size: 10px;
				
			}
			
			.cardContador .cardContador-content{
				grid-area: cardContador-content;
				padding: 3px;
				justify-self: center;
				align-self:center;
				font-size: 18px;
				font-weight: 900;
			}
			
			.cardContador-bgBlack{
				border: 1px solid #2f2f2f;
				border-top: 5px solid #2f2f2f;
				background-color: #2f2f2f;
				color: #fff;
			}
			
			.cardContador-borderBlack{
				border: 1px solid #2f2f2f;
				border-top: 5px solid #2f2f2f;
				color: #2f2f2f;
			}
			
			.cardContador-borderGreen{
				border: 1px solid #797D7F;
				border-top: 5px solid #1E8449;
				color: #2f2f2f;
			}
			
			.cardContador-borderOrange{
				border: 1px solid #797D7F;
				border-top: 5px solid #BA4A00;
				color: #2f2f2f;
			}
			
			.cardContador-borderYellow{
				border: 1px solid #797D7F;
				border-top: 5px solid #F1C40F;
				color: #2f2f2f;
			}
			
			/* Tamanos  */
			.W100px{width: 100px!important;}
			.W120px{width: 120px!important;}
			.W140px{width: 140px!important;}
			.W160px{width: 160px!important;}
			.W180px{width: 180px!important;}
			.W200px{width: 200px!important;}
			
			/* file upload */
			body .ui-fileupload .ui-fileupload-buttonbar {
			 border: none;
			 padding: 0px !important;
			}	
			
			body .ui-fileupload .ui-fileupload-content {
				/* display: none; */
				border: none;
				padding: 0px;
				border-top: 0 none;
				line-height: 1.5;
			}
			
			.ui-datatable thead th{vertical-align: top;}
			
			
        </style>

		<!-- OPCIONES -->
	    <h:form id="formMain">

	    	</pe:remoteCommand>
	    	
	    	<div class="p-grid">

					<h4>
						<h:outputText value="01."/>

					<h3>
						<h:outputText value="Cotizaciones"/>

				</div>
				
				<div class="p-col-6 p-md-3 tabProforma #{cotizacionCtrl.comprobanteRender=='FORMULARIO'?'tabProformaSeleccion':'tabProformaBg'}" onclick="switchProforma('FORMULARIO');">
