<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
				xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template/templateV2.xhtml">

    <ui:define name="title">Cotizaciones</ui:define>
    
    <ui:define name="head">    
        <style type="text/css">
			
			.ui-calendar .ui-inputfield{
				width: 100% !important;
			}
			
			/* body .ui-datatable .ui-datatable-data > tr > td {
				padding: 0.3em; 
				border: 0 none;
				vertical-align: top;
			} */
			
			
			
			/* ======================================================================================================================== */
			
			/* file upload */
			body .ui-fileupload .ui-fileupload-buttonbar {
			 border: none;
			 padding: 0px !important;
			}	
			
			body .ui-fileupload .ui-fileupload-content {
				/* display: none; */
				border: none;
				padding: 0px;
				border-top: 0 none;
				line-height: 1.5;
			}
			
        </style>
        <script >
			$(function () {
			    var focusedElement;
			    $(document).on('focus', 'input', function () {
			        if (focusedElement == this) return; //already focused, return so user can now place cursor at specific point in input.
			        focusedElement = this;
			        setTimeout(function () { focusedElement.select(); }, 100); //select all text in any field on focus for easy re-entry. Delay sightly to allow focus to "stick" before selecting.
			    });
			});
		</script>
    </ui:define>

    <ui:define name="content">
    	
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    
		<!-- OPCIONES -->
	    <h:form id="formMain">
	    	
	    	<pe:remoteCommand name="switchProforma" process="@this" update="@form" actionListener="#{cotizacionCtrl.switchProforma}">
	    		<pe:methodSignature parameters="java.lang.String"/>  
			    <pe:methodParam name="proforma"/>
	    	</pe:remoteCommand>
	    	
	    	<div class="menu-head-4-2">
	    	
				<div class="menu-box #{cotizacionCtrl.comprobanteRender=='INICIO'?'menu-box--seleccion':''}" onclick="switchProforma('INICIO');">
					
					<div class="menu-box__number">01.</div>
                	<div class="menu-box__titulo">Cotizaciones</div>
					
				</div>
				
				<div class="menu-box #{cotizacionCtrl.comprobanteRender=='FORMULARIO'?'menu-box--seleccion':''} #{appSessionCtrl.accesoDisable('mn_cotizacion_frm')?'ui-state-disabled':''}" onclick="switchProforma('FORMULARIO');">
					
					<div class="menu-box__number">02.</div>
                	<div class="menu-box__titulo">Nuevo - Editar</div>
					
				</div>
	    	
				<div class="menu-box #{cotizacionCtrl.comprobanteRender=='TAREA'?'menu-box--seleccion':''} #{appSessionCtrl.accesoDisable('mn_cotizacion_tarea')?'ui-state-disabled':''}" onclick="switchProforma('TAREA');">
					
					<div class="menu-box__number">03.</div>
                	<div class="menu-box__titulo">Seguimiento</div>
					
				</div>
				
				<div class="menu-box #{cotizacionCtrl.comprobanteRender=='REPORTE'?'menu-box--seleccion':''} #{appSessionCtrl.accesoDisable('mn_cotizacion_rep')?'ui-state-disabled':''}" onclick="switchProforma('REPORTE');">
					
					<div class="menu-box__number">04.</div>
                	<div class="menu-box__titulo">Reportes</div>
					
				</div>
	    	</div>
	    	
			<f:subview rendered="#{cotizacionCtrl.comprobanteRender=='INICIO'}" id="inicio">
				<ui:include src="./inicio/incl_proforma_lista.xhtml"/>
			</f:subview>
			
			<f:subview rendered="#{cotizacionCtrl.comprobanteRender=='FORMULARIO'}" id="formulario">
				<ui:include src="./formulario/incl_proforma_form.xhtml"/>
			</f:subview>
			
			<f:subview rendered="#{cotizacionCtrl.comprobanteRender=='TAREA'}" id="tarea">
				<ui:include src="./formulario/incl_tareas_main_form.xhtml"/>
			</f:subview>
			
			<f:subview rendered="#{cotizacionCtrl.comprobanteRender=='REPORTE'}" id="reporte">
				<ui:include src="./incl_proforma_reporte.xhtml"/>
			</f:subview>
	    	
	    </h:form>
	    
	    <!-- Form Cliente -->
	    <ui:include src="../herramientas/incl_cliente_form.xhtml" />
	    
	    <!-- pop up detalle producto -->	    
	    <ui:include src="../common/producto/incl_common_listaproducto.xhtml" />
	    
	    <!-- Form Producto -->
	    <ui:include src="../productos/incl_producto_form.xhtml" />
	    
	    <!-- Form Fabricante -->
	    <ui:include src="../productos/incl_fabricante_form.xhtml" />
	    
	    <!-- Form Categoria -->
	    <ui:include src="../productos/incl_categoria_form.xhtml" />
	    
	    <!-- Form Lista cliente -->
	    <ui:include src="../herramientas/incl_listaCliente.xhtml" />
	    
	    <!-- Form Email -->
	    <ui:include src="./incl_proforma_mail.xhtml" />
	    
	    <!-- Form tarea -->
	    <ui:include src="./incl_proforma_tarea.xhtml" />
	    
	    <!-- Form etiqueta -->
	    <ui:include src="../herramientas/incl_etiqueta_form.xhtml" />
	    
	    <!-- Form estado -->
	    <ui:include src="./incl_proforma_estado.xhtml" />
	    
	    <!-- Form descriocion producto -->
	    <ui:include src="../productos/incl_producto_desc_form.xhtml" />
	    
	    <!-- RIDE -->
		<ui:include src="../common/incl_ride.xhtml" />
        
    </ui:define>

</ui:composition>
