<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
				xmlns:pe="http://primefaces.org/ui/extensions">
	
     <style type="text/css">
       	
       	.pvUnoDT .ui-datatable-scrollable-body{
			min-height: 40vh !important;
			height: calc(100vh - 430px)!important;				
		}
       	
    </style>

	<div class="card">
	
		<div class="flex justify-content-between">
			<span class="fs-14 text-gray-900 font-semibold">Cotización</span>
			<p:selectOneMenu id="somEstablecimientoMain"
				value="#{cotizacionCtrl.establecimientoMain}"
				converter="omnifaces.SelectItemsConverter"
				style="text-overflow: hidden!important;max-width:200px!important;min-width:200px!important"
				disabled="#{not facEmitidaCtrl.habilitarEstablecimientoMain}">
				
				<f:selectItems value="#{cotizacionCtrl.establecimientoMainList}" var="st"
					itemLabel="#{appSessionCtrl.formatoCadena(st.codigoestablecimiento,3,'0').concat(' - ').concat(st.nombrecomercial)}" itemValue="#{st}" />
				
				<p:ajax event="valueChange" listener="#{facEmitidaCtrl.buscar()}" update="@form"/>								
			</p:selectOneMenu>			
		</div>	
		
		<div class="grid">
			
			<div class="col-12 md:col-6">				
				<div class="flex">
					<div class="flex flex-column flex-grow-1" style="flex-basis: 50%!important;">
						<span class="fs-11 text-gray-800">Fecha</span>
						<div class="flex">
							<div class="flex flex-grow-1 mr-1">
								<p:calendar id="calDesde" value="#{cotizacionCtrl.desde}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="Requerido" required="true" styleClass="w-full" placeholder="dd/MM/yyyy">
								</p:calendar>
							</div>
							<div class="flex flex-grow-1 mr-1">
								<p:calendar id="calHasta" value="#{cotizacionCtrl.hasta}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="Requerido" required="true" styleClass="w-full" placeholder="dd/MM/yyyy">
								</p:calendar>
							</div>
						</div>
					</div>
					<div class="flex flex-column flex-grow-1"  style="flex-basis: 50%!important;">
						<span class="fs-11 text-gray-800">Estado</span>
						<div class="flex">
							<div class="flex flex-grow-1">
								<p:selectOneMenu id="somCotEstado"
									value="#{cotizacionCtrl.estado}"
									required="false"
									requiredMessage="Requerido" styleClass="w-full">
									<f:selectItem itemLabel="Todos" itemValue="TODOS"/>
									<f:selectItem itemLabel="Seguimiento / Autorización" itemValue="SEGUIMIENTO-AUTORIZACION"/>
									<f:selectItem itemLabel="Autorización" itemValue="AUTORIZACION"/>
									<f:selectItem itemLabel="Facturado" itemValue="FACTURADO"/>	
									<f:selectItem itemLabel="Seguimiento" itemValue="SEGUIMIENTO"/>
									<f:selectItem itemLabel="Archivado" itemValue="ARCHIVADO"/>
								</p:selectOneMenu>
							</div>
						</div>
					</div>
					<p:message for="calDesde" styleClass="block m-0 p-0"/>
					<p:message for="calHasta" styleClass="block m-0 p-0"/>
					<p:message for="somCotEstado" styleClass="block m-0 p-0"/>
				</div>			
			</div>
			<div class="col-12 md:col-6">
				<div class="flex">
					<div class="flex flex-column flex-grow-1">
						<span class="fs-11 text-gray-800">Cliente</span>
						<p:selectOneMenu id="somtareaCliente1"
							value="#{cotizacionCtrl.clienteSeleccion}"
							converter="omnifaces.SelectItemsConverter"
							styleClass="w-full">
				
							<f:selectItem itemLabel="TODOS"
													itemValue="#{null}" value="#{null}" noSelectionOption="true" />
							<f:selectItems value="#{cotizacionCtrl.clienteList}" var="c1"
								itemLabel="#{c1.razonsocial}" itemValue="#{c1}" />
							
						</p:selectOneMenu>
					</div>
				</div>
			</div>
			
			<div class="col-12 md:col-6">				
				<div class="flex">
					<div class="flex flex-column flex-grow-1 mr-1" style="flex-basis: 50%!important;">
						<span class="fs-11 text-gray-800">Vendedor</span>
						<p:selectOneMenu id="somtareaUsuario1"
								value="#{cotizacionCtrl.usuarioSeleccion}"
								converter="omnifaces.SelectItemsConverter"
								styleClass="w-full"
								disabled="#{cotizacionCtrl.disableUsuario}">
								
							<f:selectItem itemLabel="TODOS"
													itemValue="#{null}" value="#{null}" noSelectionOption="true" />
							<f:selectItems value="#{cotizacionCtrl.usuarioList}" var="u2"
								itemLabel="#{u2.nombre}" itemValue="#{u2}" />
								
						</p:selectOneMenu>
					</div>
					<div class="flex flex-column flex-grow-1" style="flex-basis: 50%!important;">
						<span class="fs-11 text-gray-800"># Cotización</span>		
			    		<p:inputText value="#{cotizacionCtrl.criterioBusqueda}" styleClass="w-full"/>
					</div>
				</div>
				
			</div>
			<div class="col-12 md:col-6">
				<div class="flex align-items-end h-full">
	    			<p:commandButton 
							icon="fa fa-search" value="Buscar"
							action="#{cotizacionCtrl.buscar()}" styleClass="ui-button-success mr-1" update="@form" title="Consultar"/>
							
					<p:commandButton 
							icon="fa fa-plus" value="Nuevo"
							action="#{cotizacionFormCtrl.nuevoFromMain(cotizacionCtrl.establecimientoMain)}" styleClass="ui-button-outlined" update="@form" process="@this"  title="Nueva Cotización">
						<f:setPropertyActionListener value="FORMULARIO" target="#{cotizacionCtrl.comprobanteRender}"/>			
					</p:commandButton>
					
				</div>
			</div>
			
		</div>				
	</div>	
	<!-- Mensajes -->
	<p:messages id="msgInicio" rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="formMain"
		closable="true" >
		<p:autoUpdate></p:autoUpdate>
	</p:messages>
	<div class="card card-w-title">
		
		<div class="grid justify-content-start md:justify-content-end">
			<div class="col-6 lg:col-3">
				<div class="grid grid-gutter">
					<div class="col">
						<div class="flex flex-inline justify-content-center">
							<i class="opacity-60 fa  fa-angle-double-up fs-20 align-self-center mx-3"></i>
							<div class="flex flex-column">
								<div class="w-full py-1 pl-3 text-right">
									<h:outputText value="#{cotizacionCtrl.totalCotizacion}" styleClass="fs-18 text-gray-700 font-medium">
										<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
									</h:outputText>
								</div>
								<div class="w-full py-1 pl-2">
									<span class="fs-9 mr-1 text-gray-300 font-semibold">TOTAL</span>
									<span class="fs-12 text-gray-600 font-semibold">COTIZACIONES</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-fixed" style="width:20px"><p:divider layout="vertical" /></div>
				</div>
			</div>
			
			<div class="col-6 lg:col-3">
				<div class="grid grid-gutter">
					<div class="col">
						<div class="flex flex-inline justify-content-center">
							<i class="text-primary-600 font-medium fa fa-plus fs-20 align-self-center mx-3"></i>
							<div class="flex flex-column">
								<div class="w-full py-1 pl-3 text-right">
									<h:outputText value="#{cotizacionCtrl.totalfacturados}" styleClass="fs-18 text-primary-600 font-medium">
										<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
									</h:outputText>
								</div>
								<div class="w-full py-1 pl-2">
									<span class="fs-9 mr-1 text-gray-300 font-semibold">TOTAL</span>
									<span class="fs-12 text-gray-600 font-semibold">FACTURADOS</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-fixed" style="width:20px"><p:divider layout="vertical" /></div>
				</div>
			</div>
			
			<div class="col-6 lg:col-3">
				<div class="grid grid-gutter">
					<div class="col">
						<div class="flex flex-inline justify-content-center">
							<i class="text-green-500 font-bold fa fa-search fs-20 align-self-center mx-3"></i>
							<div class="flex flex-column">
								<div class="w-full py-1 pl-3 text-right">
									<h:outputText value="#{cotizacionCtrl.totalSeguimiento}" styleClass="fs-18 text-green-500 font-bold">
										<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
									</h:outputText>
								</div>
								<div class="w-full py-1 pl-2">
									<span class="fs-9 mr-1 text-gray-300 font-semibold">EN</span>
									<span class="fs-12 text-gray-600 font-semibold">SEGUIMIENTO</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-fixed" style="width:20px"><p:divider layout="vertical" /></div>
				</div>
			</div>
			
			<div class="col-6 lg:col-3">
				<div class="grid grid-gutter">
					<div class="col">
						<div class="flex flex-inline justify-content-center">
							<i class="text-pink-500 font-bold fa  fa-angle-double-down fs-20 align-self-center mx-3"></i>
							<div class="flex flex-column">
								<div class="w-full py-1 pl-3 text-right">
									<h:outputText value="#{cotizacionCtrl.totalArchivados}" styleClass="fs-18 text-pink-500 font-bold">
										<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
									</h:outputText>
								</div>
								<div class="w-full py-1 pl-2">
									<span class="fs-9 mr-1 text-gray-300 font-semibold">TOTAL</span>
									<span class="fs-12 text-gray-600 font-semibold">ARCHIVADOS</span>
								</div>
							</div>
						</div>
					</div>
					<div class="col-fixed" style="width:20px"><p:divider layout="vertical" /></div>
				</div>
			</div>
			
		</div>
		
		<div class="flex mb-1 align-items-baseline gap-1">
			<i class="fa fa-ellipsis-v fs-16"/>
			<p:commandLink id="cmdGlobalExcel" disabled="#{empty cotizacionCtrl.proformaList}" styleClass="min-width-80 flex gap-1 align-items-end">
				<span class="mr-1 text-gray-900 fs-12 font-light">Exportar</span>
				<i class="fa fa-angle-down fs-12 text-gray-900 font-semibold" />
			</p:commandLink>
			<p:menu overlay="true" trigger="cmdGlobalExcel" my="left top" at="left bottom" style="width:250px !important;">
				<p:menuitem value="Exportar excel" icon="fa-regular fa-file-excel fs-14" ajax="false">
					<p:fileDownload value="#{cotizacionCtrl.fileResumen}" contentDisposition="inline"/>
				</p:menuitem>
				<p:menuitem value="Exportar excel(detalle)" icon="fa fa-list fs-12" ajax="false">
					<p:fileDownload value="#{cotizacionCtrl.fileDetalle}" contentDisposition="inline"/>
				</p:menuitem>
			</p:menu>
		</div>
				
		<p:dataTable id="pvUnoDT"
       			scrollable="true"
       			value="#{cotizacionCtrl.proformaList}"
       			var="p"
       			emptyMessage="#{msg['mensaje.noexistenDatos']}"
				styleClass="pvUnoDT fs-11"
                paginator="true"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                paginatorPosition="bottom"  
				rowKey="#{v.idcabecera}"
				rows="20"
				rowsPerPageTemplate="10,15,20,25,30,35,40">
		
				<p:column headerText="Opc" style="width:15px;">
					<p:commandLink id="cmlDtProformas">
						<i class="fa fa-chevron-circle-down fs-18" style="color:#252529;"/>
					</p:commandLink>
					<p:menu overlay="true" trigger="cmlDtProformas" my="left top" at="left bottom">
						
						<p:menuitem value=" Imprimir" action="#{rideCtrl.showCotizacion()}" icon="fa fa-print fs-14" process="pvUnoDT" update="@form" disabled="#{cotizacionCtrl.accesoOpciones('IMPRIMIR',p.estado)}"
							styleClass="#{appSessionCtrl.accesoDisable('mn_cotizacion_main_imprimir')?'ui-state-disabled':''}">
							<f:setPropertyActionListener value="#{p.idcabecera}" target="#{rideCtrl.idCabecera}"/>
						</p:menuitem>
						
						<p:menuitem value=" Estado" action="#{cotizacionCtrl.estadoCotizacion}" icon="fa-regular fa-star  fs-14" disabled="#{cotizacionCtrl.accesoOpciones('ESTADO',p.estado)}"
							styleClass="#{appSessionCtrl.accesoDisable('mn_cotizacion_main_estado')?'ui-state-disabled':''}">
							<f:setPropertyActionListener value="#{p}" target="#{cotizacionCtrl.proformaSelected}"/>
						</p:menuitem>
						
						<p:menuitem value=" Autorizar" action="#{cotizacionCtrl.autorizar}" icon="fa fa-key fs-14" update=":formMain" disabled="#{cotizacionCtrl.accesoOpciones('AUTORIZAR',p.estado)}" 
							styleClass="#{appSessionCtrl.accesoDisable('mn_cotizacion_main_autorizar')?'ui-state-disabled':''}">
							<f:setPropertyActionListener value="#{p}" target="#{cotizacionCtrl.proformaSelected}"/>
							<p:confirm header="#{msg['label.confirmacion']}" message="ESTÁ SEGURO DE AUTORIZAR ESTA COTIZACIÓN." icon="fa fw-3x fa-exclamation-triangle" />
						</p:menuitem>
						
						<p:menuitem value=" Editar" action="#{cotizacionFormCtrl.editar(p.idcabecera)}" icon="fa fa-edit fs-14" update="@form" disabled="#{cotizacionCtrl.accesoOpciones('EDITAR',p.estado)}" 
							styleClass="#{appSessionCtrl.accesoDisable('mn_cotizacion_main_editar')?'ui-state-disabled':''}">
							<f:setPropertyActionListener value="FORMULARIO" target="#{cotizacionCtrl.comprobanteRender}"/>
						</p:menuitem>
						
						<p:menuitem value=" Archivar" action="#{cotizacionCtrl.eliminar}" icon="fa-regular fa-trash-can fs-14" process="pvUnoDT" update="@form" disabled="#{cotizacionCtrl.accesoOpciones('ARCHIVAR',p.estado)}">
							<f:setPropertyActionListener value="#{p}" target="#{cotizacionCtrl.proformaSelected}"/>
							<f:setPropertyActionListener value="ARCHIVADO" target="#{cotizacionCtrl.estadoProforma}"/>
						</p:menuitem>
						
						<p:menuitem value=" Email" action="#{cotizacionCtrl.cargarFormularioEmail}" icon="fa-regular fa-envelope fs-14" update="@form" disabled="#{cotizacionCtrl.accesoOpciones('EMAIL',p.estado)}" 
							styleClass="#{appSessionCtrl.accesoDisable('mn_cotizacion_main_email')?'ui-state-disabled':''}">
							<f:setPropertyActionListener value="#{p}" target="#{cotizacionCtrl.proformaSelected}"/>
						</p:menuitem>
						
						<p:menuitem value=" Crear una Copia" action="#{cotizacionFormCtrl.crearUnaCopia(p.idcabecera)}" icon="fa fa-copy fs-14" update="@form" disabled="#{cotizacionCtrl.accesoOpciones('COPIA',p.estado)}" 
							styleClass="#{appSessionCtrl.accesoDisable('mn_cotizacion_main_copia')?'ui-state-disabled':''}">
							<f:setPropertyActionListener value="#{cotizacionCtrl.establecimientoMain}" target="#{cotizacionFormCtrl.establecimientoMain}"/>
							<f:setPropertyActionListener value="FORMULARIO" target="#{cotizacionCtrl.comprobanteRender}"/>
						</p:menuitem>
						
						<p:menuitem value=" Agregar Tarea" action="#{tareaCotCtrl.nuevaTarea}" icon="fa fa-plus fs-14" update="@form" disabled="#{cotizacionCtrl.accesoOpciones('TAREA',p.estado)}" 
							styleClass="#{appSessionCtrl.accesoDisable('mn_cotizacion_main_agregartarea')?'ui-state-disabled':''}">
							<f:setPropertyActionListener value="COTIZACION" target="#{tareaCotCtrl.callModule}"/>
							<f:setPropertyActionListener value="#{null}" target="#{tareaCotCtrl.tareacabeceraSelected}"/>
							<f:setPropertyActionListener value="formMain" target="#{tareaCotCtrl.callForm}"/>
							<f:setPropertyActionListener value=":formMain:inicio:msgInicio :formMain:inicio:pvUnoDT :formMain:tarea:pvDosDT " target="#{tareaCotCtrl.updateView}"/>
							<f:setPropertyActionListener value="#{p}" target="#{tareaCotCtrl.cotizacionSelected}"/>
						</p:menuitem>
						
					</p:menu>
						
				</p:column>	
				
				<p:column headerText="Vendedor" style="width:80px;" filterBy="#{p.usuario}" filterMatchMode="contains" styleClass="text-right">
					<h:outputText value="#{p.usuario}"/>
				</p:column>
				
				<p:column headerText="Cotización" style="width:100px;" filterBy="#{p.numdocumento}" filterMatchMode="contains">
					<div class="flex flex-column gap-1">
						<h:outputText value="#{facEmitidaCtrl.getFormatoNumDocumento(p.numdocumento)}" styleClass="text-gray-900 fw-5"/>
						<h:outputText value="#{p.fechaemision}" styleClass="text-gray-600">
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>						
					</div>					
				</p:column>	
				
				<p:column headerText="Estado" style="width:70px;" filterBy="#{p.estado}" filterMatchMode="contains">
					<h:outputText value="#{p.estado}" styleClass="text-gray-900 fw-5">
					</h:outputText>
				</p:column>
				
				<p:column headerText="Cliente" style="width:180px;" filterBy="#{p.cliente.razonsocial}" filterMatchMode="contains">
					<div class="flex flex-column gap-1">
						<h:outputText value="#{p.cliente.razonsocial}" styleClass="text-primary-600 font-medium">
						</h:outputText>
						<h:outputText value="#{p.cliente.identificacion}" styleClass="text-gray-900"/>
					</div>
				</p:column>
				
				<p:column headerText="Resumen" style="width:100px;">
					<h:outputText value="#{p.resumen}" styleClass="fs-10">
					</h:outputText>
				</p:column>
				
				<p:column style="width:20px;" styleClass="text-center">
					<f:facet name="header">
						<p:spacer width="3px"/>
						<i class="fa fa-envelope fs-14"/>
					</f:facet>
					<f:subview rendered="#{p.envioemail==1}">
						<i class="fa fa-check fs-14" style="color:black;"/>
					</f:subview>
					<f:subview rendered="#{p.envioemail==0}">
						<i class="fa fa-minus fs-14" style="color:#ccc;"/>
					</f:subview>
				</p:column>
				
				<p:column headerText="Sin impuestos" style="width:90px;" styleClass="text-center">
					<div class="flex flex-column align-items-end gap-1">
						<h:outputText value="#{p.totalsinimpuestos.add(p.totaldescuento)}" styleClass="text-gray-800 font-medium">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
						<div class="flex gap-1 align-items-baseline">
							<span class="text-gray-700 fs-10">Descuento</span>
							<h:outputText value="#{p.totaldescuento}" styleClass="#{p.totaldescuento.doubleValue()>0.0?'text-gray-800':'opacity-50'}">
								<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
							</h:outputText>
						</div>
						<h:outputText value="#{p.totalsinimpuestos}" styleClass="text-primary-600 font-medium">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</div>
					
				</p:column>
				
				<p:column headerText="Impuestos" style="width:80px;" styleClass="text-center">
					<div class="flex justify-content-end">
						<h:outputText value="#{p.totaliva.add(p.totalice)}" styleClass="#{p.totaliva.add(p.totalice).doubleValue()>0.0?'text-gray-800':'opacity-50'}">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</div>
				</p:column>
				
				<p:column headerText="Total" style="width:80px;" styleClass="text-center">
					<div class="flex justify-content-end">
						<h:outputText value="#{p.totalconimpuestos}" styleClass="text-primary-600 font-medium fs-14">
							<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
						</h:outputText>
					</div>
				</p:column>				
				
		</p:dataTable>		
		<div class="my-4"/>
	</div>

</ui:composition>
