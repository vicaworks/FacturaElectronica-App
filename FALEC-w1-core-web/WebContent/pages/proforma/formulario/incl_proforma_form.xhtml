<ui:composition xmlnsf="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
				xmlns:pe="http://primefaces.org/ui/extensions">
	
     <style type="text/css">
       	
    </style>
	
	<div class="tool-bar mb-2">
			
		<p:commandButton id="cmdCotNuevo"
			value="Nuevo" 
			icon="fa-regular fa-file fs-12" 
			action="#{cotizacionFormCtrl.nuevo()}" 
			styleClass="fs-12 min-width-70 ui-button-success #{appSessionCtrl.accesoDisable('mn_cotizacion_frm_nuevo')?'ui-state-disabled':''}" 
			update="@form" 
			immediate="true">
		</p:commandButton>
		
		<p:commandButton id="cmdGenCotizacion"
			value="Guardar" 
			icon="fa-regular fa-floppy-disk fs-12" 
			action="#{cotizacionFormCtrl.generarCotizacion()}" 
			styleClass="min-width-70 fs-12 ui-button-outlined #{appSessionCtrl.accesoDisable('mn_cotizacion_frm_guardar')?'ui-state-disabled':''}" 
			update="@form"/>
		<p:commandButton 
				value="Imprimir" 
				icon="fa fa-print fs-12" 
				action="#{cotizacionFormCtrl.imprimir}" 
				styleClass="min-width-70 ui-button-secondary fs-12 #{appSessionCtrl.accesoDisable('mn_cotizacion_frm_imprimir')?'ui-state-disabled':''}" 
				update="@form">
			<f:setPropertyActionListener value="#{rideCtrl}" target="#{cotizacionFormCtrl.rideCtrl}"/>
		</p:commandButton>
		
		<p:commandButton 
				value="Crear Copia" 
				icon="fa fa-copy fs-12" 
				action="#{cotizacionFormCtrl.crearUnaCopia(cotizacionFormCtrl.cabecerSelected.idcabecera)}" 
				styleClass="min-width-70 fs-12 ui-button-outlined #{appSessionCtrl.accesoDisable('mn_cotizacion_main_copia')?'ui-state-disabled':''}" 
				update="@form" 
				disabled="#{cotizacionFormCtrl.cabecerSelected.idcabecera==null}">
				<f:setPropertyActionListener value="FORMULARIO" target="#{cotizacionCtrl.comprobanteRender}"/>
		</p:commandButton>
		
	</div>
	
	<!-- Mensajes -->
	<p:messages id="msgProformaForm" rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="formMain" styleClass="block"
		closable="true" >
		<p:autoUpdate></p:autoUpdate>
	</p:messages>
	
	<div class="grid">
  		<div class="col-12 lg:col-7">	    				
   			<!-- Detalle de la cotizacion -->
   			<ui:include src="./incl_proforma_form_detalle.xhtml" />
  		</div>
  		
  		<div class="col-12 lg:col-5">	    	
   			<!-- Datos de la cabecera / pagos -->
   			<ui:include src="./incl_proforma_form_cabecera.xhtml" />
  		</div>	    	
  	</div>
</ui:composition>
