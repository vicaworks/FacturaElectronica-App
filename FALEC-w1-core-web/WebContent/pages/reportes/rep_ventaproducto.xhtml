<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="title">REP Venta producto</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
        	
        	.pvUnoDT .ui-datatable-scrollable-body{
				min-height: 40vh !important;
				/* height: calc(100vh - 500px)!important; */				
			}
			
			.ui-calendar .ui-inputfield{
				width: 100% !important;text-align:
			}
			
			body .ui-messages, 
			body .ui-message {
				padding: 0em !important;
				margin: 0em !important;
				display: block !important;
			}
			
			.cardTitle{
				padding:0.5em 0px;
				font-size: 18px !important;
			}
			
			body .ui-datatable .ui-datatable-data > tr > td {
				padding: 0.3em; 
				border: 0 none;
				vertical-align: top;
			}
			
			body .ui-datatable .ui-datatable-data > tr.ui-state-highlight {
				border: 1px solid #d8d8dc;
				background-color: #ccc;
				color: black;
				cursor: default;
			}
			
			.p-col-1, .p-col-2, .p-col-3, .p-col-4, .p-col-5, .p-col-6, .p-col-7, .p-col-8, .p-col-9, .p-col-10, .p-col-11, .p-col-12 {
				padding: 0.2em 0.5em !important;
			}
			
			.menuDt .ui-button.ui-button-icon-only .ui-button-text {
				padding: 0.2em !important;
			}
			
			body .ui-inputgroup .ui-inputgroup-addon, body .ui-inputgroup .ui-inputgroup-addon-checkbox {
				padding: 0em;
			}
			
			.ui-inputgroup .ui-inputgroup-addon {
				padding: 0px; 
			}
			/* ================================================================================================== */
			
			
			
        </style>
    </ui:define>

    <ui:define name="content">
    
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    	
    	
    	<p:breadCrumb>
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="Facturas Emitidas" url="#{request.contextPath}/pages/facturacion/facturaEmitida.jsf"/>
		</p:breadCrumb>
    	
    	<!-- Reporte global -->
	    <h:form id="formMain">
	    	
	    	<div class="card card-w-title">
				<h3 class="cardTitle"><i class="fa fa-arrow-circle-right"/> Reporte Venta - Producto</h3>
		   		<div class="EmptyBox5"/>
		   		
		   		<div class="p-grid p-align-top vertical-container">
		    		
		    		<div class="p-col-12 p-md-3">
		    			<h:outputText value="Desde *" styleClass="FontBold DispBlock"/>
		    			<div class="EmptyBox5"/>
			    		<p:calendar id="calDesde" value="#{repClienteProductosCtrl.desde}"
							pattern="dd/MM/yyyy"
							locale="es" 
							requiredMessage="REQUERIDO" required="true" styleClass="Wid100" placeholder="dd/MM/yyyy">
						</p:calendar>
						<p:message for="calDesde"/>
		    		</div>
		    		
		    		<div class="p-col-12 p-md-3">
		    			<h:outputText value="Hasta *" styleClass="FontBold DispBlock"/>
		    			<div class="EmptyBox5"/>
			    		<p:calendar id="calHasta" value="#{repClienteProductosCtrl.hasta}"
							pattern="dd/MM/yyyy"
							locale="es" 
							requiredMessage="REQUERIDO" required="true" styleClass="Wid100" placeholder="dd/MM/yyyy">
						</p:calendar>
						<p:message for="calHasta"/>
		    		</div>
		    		
		    		<div class="p-col-12 p-md-3">
		    			<h:outputText value="Producto *" styleClass="FontBold DispBlock"/>
		    			<div class="EmptyBox5"/>
		    			<p:selectOneMenu id="somInvListaProducto"
								value="#{repProductosCtrl.productoSelected}"
								converter="omnifaces.SelectItemsConverter"
								required="true"
								requiredMessage="REQUERIDO"
								styleClass="Wid100"
								filter="true" filterMatchMode="contains">
							<f:selectItem itemLabel="TODOS "
									itemValue="#{null}" value="#{null}" noSelectionOption="true" />
							<f:selectItems value="#{repProductosCtrl.productoList}" var="prof"
								itemLabel="#{prof.nombregenerico}" itemValue="#{prof}" />
						</p:selectOneMenu>
						<p:message for="somInvListaProducto" />
		    		</div>
		    		
		    	</div>
		   		
		   	</div>
		   	
		   	<!-- Mensajes -->
			<p:messages id="msgFormMain" rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="formMain"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<div class="EmptyBox10"/>
			<div class="card card-w-title">
			
				
				<div class="EmptyBox20"/>
			
			</div>
	    	
	    	
	    </h:form>
	    
    </ui:define>

</ui:composition>
