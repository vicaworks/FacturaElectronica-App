<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/templateV2.xhtml">

    <ui:define name="title">REP Venta producto</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
        	
        	.pvUnoDT .ui-datatable-scrollable-body{
				min-height:40vh!important;				
				height: calc(100vh - 795px)!important;				
			}
			
        </style>
    </ui:define>

    <ui:define name="content">
    
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    	
    	
    	<p:breadCrumb>
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="Reportes" url="#{request.contextPath}/pages/reportes/reportes.jsf"/>
		    <!-- <p:menuitem value="Facturas emitidas" url="#{request.contextPath}/pages/facturacion/facturaEmitida.jsf"/> -->
		</p:breadCrumb>
    	
    	<!-- Reporte global -->
	    <h:form id="formMain">
	    	<p:remoteCommand name="limpiar" actionListener="#{repProductosCtrl.limpiarBefore}" update="@form"/>
	    	
	    	<div class="card my-1">              
				<div class="flex justify-content-between align-items-baseline">
					<h3 class="card__heading card__heading--noBorder fw-4">Más vendidos</h3>
					<div class="flex justify-content-end" style="gap: .4rem;">
						
						<p:selectOneMenu id="somEstablecimientoMain"
							value="#{repProductosCtrl.establecimientoMain}"
							converter="omnifaces.SelectItemsConverter"
							style="text-overflow: hidden!important;max-width:200px!important;min-width:200px!important"
							disabled="#{not repProductosCtrl.habilitarEstablecimientoMain}">
							
							<f:selectItem itemLabel="ESTABLECIMIENTO - TODOS" itemValue="#{null}"/>
							
							<f:selectItems value="#{repProductosCtrl.establecimientoMainList}" var="st"
								itemLabel="#{st.nombrecomercial.concat(' - ').concat(appSessionCtrl.formatoCadena(st.codigoestablecimiento,3,'0'))}" itemValue="#{st}" />
							
							<p:ajax event="valueChange" listener="#{repProductosCtrl.limpiarFormulario(true)}" update="@form"/>								
						</p:selectOneMenu>
					</div>
				</div>
				
				<div class="grid ui-fluid main__opciones px-2 mt-1">
					<div class="col-12 md:col-3">
						<div class="field">
							<label class="text-gray-800">Fechas</label>
							<div class="flex gap-2">
								<p:calendar id="calRep1" value="#{repProductosCtrl.desde}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="Requerido" required="true" placeholder="dd/MM/yyyy">
								</p:calendar>
								<p:calendar id="calRep2" value="#{repProductosCtrl.hasta}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="Requerido" required="true" placeholder="dd/MM/yyyy">
								</p:calendar>
								
							</div>
						</div>
					</div>
					
					<div class="col-12 md:col-7">
						<div class="field">
							<label class="text-gray-800">Producto</label>
							<p:selectOneMenu id="somInvListaProducto"
								value="#{repProductosCtrl.productoSelected}"
								converter="omnifaces.SelectItemsConverter"
								required="false"
								requiredMessage="REQUERIDO"
								styleClass="overflow-x-hidden"
								style="width: calc(100% - 0.1rem)"
								filter="true" filterMatchMode="contains">
								<f:selectItem itemLabel="TODOS "
										itemValue="#{null}" value="#{null}" noSelectionOption="true" />
								<f:selectItems value="#{repProductosCtrl.productoList}" var="prof"
									itemLabel="#{prof.nombregenerico}" itemValue="#{prof}" />
								<p:ajax event="valueChange" listener="#{repProductosCtrl.limpiarFormulario(false)}" update="@form"/>	
							</p:selectOneMenu>
						</div>
					</div>
						
					<div class="mt-2 col-12 md:col-2 md:mt-0">
						<div class="inline-flex gap-2 h-full align-items-end">
							<p:commandButton id="cmdRefrecar"
								title="Buscar" icon="fa fa-search" onclick="limpiar()"
								value="Buscar"
								action="#{repProductosCtrl.buscar()}" styleClass="ui-button-success" update="@form">
							</p:commandButton>
							<p:commandButton id="cmdGlobalExcel"
		  						title="Exportar excel"
								icon="fa fa-download" 
								styleClass="ui-button-outlined"
								disabled="#{empty repProductosCtrl.ventasQuerieList}"
								ajax="false">
							<p:fileDownload value="#{repProductosCtrl.fileResumen}" contentDisposition="inline"/>
							</p:commandButton>
						</div>
					</div>
					
				</div>
				
				
			</div>
			
			<p:panelGrid columns="1" layout="grid" rendered="#{not empty repProductosCtrl.ventasQuerieList}" styleClass="mb-1">
				<p:barChart model="#{repProductosCtrl.barChartModel}" style="width: 100%; height: 400px;" rendered="#{not empty repProductosCtrl.ventasQuerieList}" />
			</p:panelGrid>
			
			
			<div class="card">
				<p:dataTable id="pvUnoDT"
		       			scrollable="true"
		       			value="#{repProductosCtrl.ventasQuerieList}"
		       			var="v"
		       			emptyMessage="#{msg['mensaje.noexistenDatos']}"
						styleClass="pvUnoDT fs-12"
		                paginator="true"
		                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
		                paginatorPosition="bottom"  
						rowKey="#{v.idproducto}"
						rows="20"
						rowsPerPageTemplate="20,25,30,35,40">
					
					<p:column headerText="Código de barra" style="width:40px;">
						<div class="flex align-items-baseline justify-content-end gap-1 pr-2">
							<h:outputText value="#{v.codigoprincipal}" styleClass="text-gray-800 fw-5">
							</h:outputText>
							<i class="fs-10 text-gray-600 fa fa-barcode"/>
						</div>
					</p:column>
					
					<p:column headerText="Producto" style="width:200px;">
						<h:outputText value="#{v.nombregenerico}" styleClass="text-primary-600 fw-3">
						</h:outputText>
					</p:column>
					
					<p:column headerText="Cantidad" style="width:50px;" styleClass="text-center">
						<div class="flex justify-content-end">
							<h:outputText value="#{v.cantidad}" >
								<f:convertNumber pattern="#{appSessionCtrl.formatoNumberDecimalOpcional}"/>
							</h:outputText>
						</div>
					</p:column>
					
					<p:column headerText="Valor vendido" style="width:70px;" styleClass="text-center">
						<div class="flex justify-content-end">
							<h:outputText value="#{v.preciototalsinimpuesto}" styleClass="text-gray-800 fw-5">
								<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
							</h:outputText>
						</div>
					</p:column>
							
						
				</p:dataTable>
			</div>
	    	
	    	
	    </h:form>
	    
    </ui:define>

</ui:composition>
