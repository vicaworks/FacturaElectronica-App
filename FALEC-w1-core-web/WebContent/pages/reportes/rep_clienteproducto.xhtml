<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/templateV2.xhtml">

    <ui:define name="title">REP Cliente producto</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
        	
        	.pvUnoDT .ui-datatable-scrollable-body{
				min-height: 30vh !important;
				height: calc(100vh - 265px)!important;				
			}
			
        </style>
    </ui:define>

    <ui:define name="content">
    
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    	
    	
    	<p:breadCrumb>
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="Reportes" url="#{request.contextPath}/pages/reportes/reportes.jsf"/>
		</p:breadCrumb>
    	
    	<!-- Reporte global -->
	    <h:form id="formMain">
	    
	    	
	    	<div class="card my-1">
	    		              
				<div class="flex justify-content-between align-items-baseline">
					<h3 class="card__heading card__heading--noBorder fw-4">Vendidos x Cliente</h3>
					<div class="flex justify-content-end" style="gap: .4rem;">
						
						<p:selectOneMenu id="somEstablecimientoMain"
							value="#{repClienteProductosCtrl.establecimientoMain}"
							converter="omnifaces.SelectItemsConverter"
							style="text-overflow: hidden!important;max-width:200px!important;min-width:200px!important"
							disabled="#{not repClienteProductosCtrl.habilitarEstablecimientoMain}">							
							<f:selectItem itemLabel="ESTABLECIMIENTO - TODOS" itemValue="#{null}"/>							
							<f:selectItems value="#{repClienteProductosCtrl.establecimientoMainList}" var="st"
								itemLabel="#{st.nombrecomercial.concat(' - ').concat(appSessionCtrl.formatoCadena(st.codigoestablecimiento,3,'0'))}" itemValue="#{st}" />							
							<p:ajax event="valueChange" listener="#{repClienteProductosCtrl.buscar()}" update="@form"/>								
						</p:selectOneMenu>
					</div>
				</div>
	    	
	    		<div class="grid ui-fluid main__opciones px-2 mt-1">
					<div class="col-12 md:col-3">
						<div class="field">
							<label class="text-gray-800">Fechas</label>
							<div class="flex gap-2">
								<p:calendar id="calRep1" value="#{repClienteProductosCtrl.desde}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="Requerido" required="true" placeholder="dd/MM/yyyy">
								</p:calendar>
								<p:calendar id="calRep2" value="#{repClienteProductosCtrl.hasta}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="Requerido" required="true" placeholder="dd/MM/yyyy">
								</p:calendar>
								
							</div>
						</div>
					</div>
					
					<div class="col-12 md:col-7">
						<div class="field">
							<label class="text-gray-800">Cliente</label>
							<div class="flex gap-2">
								<p:autoComplete id="intCriterioBusqueda" value="#{repClienteProductosCtrl.criterioBusqueda}" completeMethod="#{repClienteProductosCtrl.completeClienteCriterio}"
	                        	forceSelection="true" 
	                        	requiredMessage="REQUERIDO"
	                        	styleClass="w-full"
	                        	placeholder="Ientificación del cliente, nombre del cliente"
	                        	minQueryLength="2"
	                        	required="true"/>
								
							</div>
						</div>
					</div>
					
					<div class="mt-2 col-12 md:col-2 md:mt-0">
						<div class="inline-flex gap-2 h-full align-items-end">
							<p:commandButton id="cmdRefrecar"
								title="Consultar"
								value="Buscar" icon="fa fa-search" 
								action="#{repClienteProductosCtrl.buscar()}" 
								styleClass="ui-button-success" update="@form"
								/>
							<p:commandButton id="cmdGlobalExcel"
		  						title="Exportar excel"
								icon="fa fa-download" 
								styleClass="ui-button-outlined"
								disabled="#{empty repClienteProductosCtrl.ventasQuerieList}"
								ajax="false">
								<p:fileDownload value="#{repClienteProductosCtrl.fileResumen}"/>
							</p:commandButton>
						</div>
					</div>
					
				</div>
	    	
			</div>	    		
	    	
			
			<div class="card">
				
				<p:dataTable id="pvUnoDT"
		       			scrollable="true"
		       			value="#{repClienteProductosCtrl.ventasQuerieList}"
		       			var="v"
		       			emptyMessage="#{msg['mensaje.noexistenDatos']}"
						styleClass="pvUnoDT fs-12"
		                paginator="true"
		                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
		                paginatorPosition="bottom"  
						rowKey="#{v.idproducto}"
						rows="20"
						rowsPerPageTemplate="10,15,20,25,30,35,40">
					
					
					<p:column headerText="Código de barras" style="width:40px;">
						<div class="flex gap-1 align-items-baseline justify-content-end pr-2">
							<h:outputText value="#{v.codigoprincipal}" styleClass="text-gray-800 fw-5">
							</h:outputText>
							<i class="fs-10 text-gray-500 fa fa-barcode"/>
						</div>
					</p:column>
					
					<p:column headerText="Producto" style="width:200px;">
						<h:outputText value="#{v.nombregenerico}" styleClass="text-primary-600 fw-3">
						</h:outputText>
					</p:column>
					
					<p:column headerText="Cantidad" style="width:50px;" styleClass="text-center">
						<div class="flex justify-content-end">
							<h:outputText value="#{v.cantidad}" >
								<f:convertNumber pattern="#{appSessionCtrl.formatoNumberDecimalOpcional}"/>
							</h:outputText>
						</div>
					</p:column>
					
					<p:column headerText="Valor" style="width:50px;" styleClass="text-center">
						<div class="flex justify-content-end">
							<h:outputText value="#{v.preciototalsinimpuesto}" styleClass="text-gray-700 font-medium">
								<f:convertNumber pattern="#{appSessionCtrl.formatoMoneda}"/>
							</h:outputText>
						</div>
					</p:column>
							
						
				</p:dataTable>
			
			</div>
			
	    </h:form>
	    
    </ui:define>

</ui:composition>
