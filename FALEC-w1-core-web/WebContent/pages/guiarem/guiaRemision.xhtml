<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="title">#{msg['title.guiaremision']}</ui:define>
    
    <ui:define name="head">
        <style type="text/css">
			
			.guiaRemDT .ui-datatable-scrollable-body{
				min-height: 40vh !important;
				height: calc(100vh - 425px);
			}
			
			.ui-calendar .ui-inputfield{
				width: 100% !important;
			}
			
			body .ui-datatable .ui-datatable-data > tr > td {
				padding: 0.3em; 
				border: 0 none;
				vertical-align: top;
			}
			
			body .ui-message {
				padding: 0em !important;
			}
			
			.cardTitle{
				padding:0.5em 0px;
				font-size: 18px !important;
			}
			
			body .ui-datatable .ui-datatable-data > tr > td {
				padding: 0.3em; 
				border: 0 none;
				vertical-align: top;
			}
			
			.p-col-1, .p-col-2, .p-col-3, .p-col-4, .p-col-5, .p-col-6, .p-col-7, .p-col-8, .p-col-9, .p-col-10, .p-col-11, .p-col-12 {
				padding: 0.2em 0.5em !important;
			}	
			
			body .ui-messages, 
			body .ui-message {
				padding: 0em !important;
				margin: 0em !important;
				display: block !important;
			}		
			
			
        </style>
    </ui:define>

    <ui:define name="content">
    	
    	<!-- CONSTANTES -->
    	<o:importConstants type="com.vcw.falecpv.core.constante.EstadoRegistroEnum" var="EstadoRegistroEnum" />
    	<o:importConstants type="com.vcw.falecpv.core.constante.ComprobanteEstadoEnum" var="ComprobanteEstadoEnum" />
    
    	<p:breadCrumb>
		    <p:menuitem url="#{request.contextPath}/pages/main.jsf" />
		    <p:menuitem value="Facturas emitidas" url="#{request.contextPath}/pages/facturacion/facturaEmitida.jsf" /> 
		    <p:menuitem value="Lista de #{msg['label.guiaremision']}" url="#{request.contextPath}/pages/guiarem/guiaRemision.jsf"/>
		</p:breadCrumb>
		
		<!-- OPCIONES -->
	    <h:form id="formMain">
	    	<div class="EmptyBox5"/>
	    	<!-- Opciones -->
	    	<div class="card card-w-title">
				<div class="p-grid p-align-center">
	    			<div class="p-col-12 p-md-6">
						<h3 class="cardTitle"><i class="fa fa-arrow-circle-right"/> Guías de Remisión emitidas</h3>
	    			</div>
	    			<div class="p-col-12 p-md-6 cmb_establecimiento" style="text-align: right;">
	                
		                <p:selectOneMenu id="somEstablecimientoMain"
							value="#{guiaRemCtrl.establecimientoMain}"
							converter="omnifaces.SelectItemsConverter"
							styleClass="cmb_establecimiento_wrapper"
							disabled="#{not guiaRemCtrl.habilitarEstablecimientoMain}">
							
							<f:selectItems value="#{guiaRemCtrl.establecimientoMainList}" var="st"
								itemLabel="#{st.nombrecomercial.concat(' - ').concat(appSessionCtrl.formatoCadena(st.codigoestablecimiento,3,'0'))}" itemValue="#{st}" />
							
							<p:ajax event="valueChange" listener="#{guiaRemCtrl.buscar()}" update="@form"/>
								
						</p:selectOneMenu>
		                
		                
	        		</div>
	    		</div>
				
		   		<div class="EmptyBox5"/>
				
	    		<div class="p-grid p-align-center">
	    			
	    			<div class="p-col-12 p-md-8">
	    				
	    				<div class="p-grid">
	    					
	    					<div class="p-col-12 p-md-4">
	    						<h:outputText value="ESTADO * : " styleClass="cpoRequerido Wid100"/>
	    						<div class="EmptyBox5"/>
		    					<p:selectOneMenu  value="#{guiaRemCtrl.estado}" 
												 styleClass="Wid100" 
												 required="false" requiredMessage="REQUERIDO">
									<f:selectItem itemLabel="TODOS" itemValue="#{null}" />			 
									<f:selectItem itemLabel="ACTIVO" itemValue="A" />
									<f:selectItem itemLabel="ANULADO" itemValue="I" />
								</p:selectOneMenu>
							</div>
	    					
	    					<div class="p-col-12 p-md-4">
	    						<!-- desde -->
	    						<h:outputText value="DESDE * : " styleClass="cpoRequerido Wid100"/>
	    						<div class="EmptyBox5"/>
	    						<p:calendar id="claretencionFechaDesde" value="#{guiaRemCtrl.desde}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="REQUERIDO" required="true" styleClass="Wid100">
								</p:calendar>
								<p:message for="claretencionFechaDesde" style="padding:0em;"/>
	    						
	    					</div>
	    					
	    					<div class="p-col-12 p-md-4">
	    						<!-- hasts  -->
	    						<h:outputText value="HASTA * : " styleClass="cpoRequerido Wid100"/>
	    						<div class="EmptyBox5"/>
	    						<p:calendar id="claRetencionFechaHasta" value="#{guiaRemCtrl.hasta}"
									pattern="dd/MM/yyyy"
									locale="es" 
									requiredMessage="REQUERIDO" required="true" styleClass="Wid100">
								</p:calendar>
								<p:message for="claRetencionFechaHasta" style="padding:0em;"/>
	    					</div>
	    					
	    					<div class="p-col-12">
								<p:inputText id="intRtnCriterioBusqueda" value="#{guiaRemCtrl.criterioBusqueda}" required="false" requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="1000" placeholder="##{msg['label.guiaremision']}, Nom./R.U.C./C.I. Transportista, Nom. / R.U.C. / C.I. Destinatario"/>	    						
	    					</div>
	    					
	    				</div>
	    				
	    			</div>
	    			
	    			<!-- opciones -->
	    			<div class="p-col-12 p-md-4">
	    				
	    				<div class="EmptyBox5"/>
	    				
	    				<p:commandButton id="cmdRtnRefrecar"
							value="CONSULTAR" icon="fa fa-search" 
							action="#{guiaRemCtrl.buscar()}" styleClass="secondary-button Wid100" update="@form"
						/>
						
						<div class="EmptyBox5"/>
	   				
	   					<p:commandButton id="cmdRtnNuevo"
							value="NUEVA #{msg['label.guiaremision.upper']}" icon="fa fa-plus" 
							action="#{guiaRemCtrl.nuevaGuiaRemision()}" styleClass="Wid100 secondary-button" update="@form">
							<f:setPropertyActionListener value="GUIA_REMISION" target="#{guiaRemFormCtrl.callModule}"/>							
	   					</p:commandButton>
	   					
	   					<div class="EmptyBox5"/>
	   					
						<p:commandButton id="cmdRtnExcel"
	  						value="EXPORTAR"
							icon="fa fa-sort-down" 
							styleClass="secondary-button Wid100"
							disabled="#{empty guiaRemCtrl.destinatarioList}"
							ajax="false">
							<p:fileDownload value="#{guiaRemCtrl.fileGR}" contentDisposition="inline"/>
						</p:commandButton>
	    				
	    			</div>
	    			
	    		</div>
	    	
	    	</div>
	    	
	    	<!-- Mensajes -->
			<p:messages id="msgFormMain" rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="formMain"
				closable="true" style="margin:0px!important;">
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
	    	
	    	<div class="EmptyBox5"/>
			<div class="card card-w-title">
				
				<div class="p-grid p-nogutter Fs12" style="color:#515A5A;">
					<i class="fa fa-ellipsis-v Fs14"></i> 
					<p:spacer width="5px;"/><span>Selección</span><p:spacer width="5px;"/>
					<p:commandLink id="cmlDtGREmitidasSeleccion" disabled="#{empty guiaRemCtrl.destinatarioList}">
						<i class="fa fa-chevron-circle-down Fs18" style="color:#252529;"/>
					</p:commandLink>
					
					<p:menu overlay="true" trigger="cmlDtGREmitidasSeleccion" my="left top" at="left bottom">
								
						<p:menuitem value="Enviar Email" action="#{guiaRemCtrl.enviarEmail}" icon="fa fa-envelope-o">
						</p:menuitem>
						<p:menuitem value="Firmar y enviar" action="#{guiaRemCtrl.firmarEnviar()}" icon="fa fa-envelope" update="@form">
						</p:menuitem>
						
					</p:menu>
					
				</div>
				<div class="EmptyBox5"/>
				
				<p:dataTable id="guiaRemDT" var="r"
					value="#{guiaRemCtrl.destinatarioList}" scrollable="true"
					emptyMessage="#{msg['mensaje.noexistenDatos']}"
					styleClass="guiaRemDT Fs11"  
					rowKey="#{r.iddestinatario}"
					paginator="true"
	                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
	                paginatorPosition="bottom"  
					rows="5"
					rowsPerPageTemplate="5,10,15,20,25,30,35,40">
					
					<p:column style="width:10px;">
						<f:facet name="header">
							<p:selectBooleanCheckbox value="#{guiaRemCtrl.seleccion}">
								<p:ajax event="change" listener="#{guiaRemCtrl.changeSeleccion()}" update="@form:msgFormMain @form:guiaRemDT"/>
							</p:selectBooleanCheckbox>
						</f:facet>
						<p:selectBooleanCheckbox value="#{r.seleccion}" style="margin-left:10px;" rendered="#{r.cabecera.estado!='ANULADO' and r.cabecera.estado!='BORRADOR'}">
							<p:ajax event="change" update="@parent"/>
						</p:selectBooleanCheckbox>
					</p:column>
					
					<p:column headerText="OPC" style="width:20px;" styleClass="TexAlCenter">
					
						<p:commandLink id="cmlDtRetencion">
							<i class="fa fa-chevron-circle-down Fs18" style="color:#252529;"/>
						</p:commandLink>
						
						<p:menu overlay="true" trigger="cmlDtRetencion" my="left top" at="left bottom">
							
							
							<p:menuitem value="Ver" action="#{rideCtrl.showRide()}" icon="fa fa-eye" rendered="#{r.cabecera.estado=='ANULADO'}">
								<f:setPropertyActionListener value="#{r.cabecera.idcabecera}" target="#{rideCtrl.idCabecera}"/>
							</p:menuitem>
							
							<p:menuitem value="RIDE" action="#{rideCtrl.showRide()}" icon="fa fa-file-pdf-o" disabled="#{appSessionCtrl.isEnviarSri(r.cabecera.estado)}">
								<f:setPropertyActionListener value="#{r.cabecera.idcabecera}" target="#{rideCtrl.idCabecera}"/>
								<f:setPropertyActionListener value="GUIAREM-" target="#{rideCtrl.inicialComprobante}"/>
								<f:setPropertyActionListener value="#{facEmitidaCtrl.getFormatoNumDocumento(r.numdocsustento)}" target="#{rideCtrl.numComprobante}"/>
							</p:menuitem>
							
							<p:menuitem value="Enviar Email" action="#{enviarDocCtrl.cargarFormulario()}" icon="fa fa-envelope-o" disabled="#{appSessionCtrl.isEnviarEmail(r.cabecera.estado)}">
								<f:setPropertyActionListener value="#{r.cabecera.estado}" target="#{enviarDocCtrl.estadoComprobante}"/>
								<f:setPropertyActionListener value="#{r.cabecera.idcabecera}" target="#{enviarDocCtrl.idCabecera}"/>
								<f:setPropertyActionListener value="GUIA_REMISION" target="#{enviarDocCtrl.callModule}"/>
								<f:setPropertyActionListener value=":formMain:guiaRemDT" target="#{enviarDocCtrl.updateView}"/>
								<f:setPropertyActionListener value="formMain" target="#{enviarDocCtrl.callForm}"/>							
							</p:menuitem>
							<p:menuitem value="Firmar y enviar" action="#{enviarDocCtrl.cargarFormulario()}" icon="fa fa-envelope" disabled="#{appSessionCtrl.isEnviarSri(r.cabecera.estado)}">
								<f:setPropertyActionListener value="#{r.cabecera.estado}" target="#{enviarDocCtrl.estadoComprobante}"/>
								<f:setPropertyActionListener value="#{r.cabecera.idcabecera}" target="#{enviarDocCtrl.idCabecera}"/>
								<f:setPropertyActionListener value="GUIA_REMISION" target="#{enviarDocCtrl.callModule}"/>
								<f:setPropertyActionListener value=":formMain:guiaRemDT" target="#{enviarDocCtrl.updateView}"/>
								<f:setPropertyActionListener value="formMain" target="#{enviarDocCtrl.callForm}"/>							
							</p:menuitem>
							<p:menuitem value="Editar" action="#{guiaRemCtrl.editarGuiaRem(r.cabecera.idcabecera)}" icon="fa fa-edit" process="guiaRemDT" update="@form" disabled="#{r.cabecera.estado=='ANULADO'}">
								<f:setPropertyActionListener value="GUIA_REMISION" target="#{guiaRemFormCtrl.callModule}"/>
							</p:menuitem>
							<p:menuitem value="Anular" action="#{guiaRemCtrl.eliminar()}" icon="fa fa-trash-o" process="guiaRemDT" update="@form" disabled="#{appSessionCtrl.isAnularFactura(r.cabecera.estado)}">
								<f:setPropertyActionListener value="#{r.cabecera}" target="#{guiaRemCtrl.guiaRemisionSelected}"/>
								<f:setPropertyActionListener value="GUIA_REMISION" target="#{guiaRemFormCtrl.callModule}"/>
								<p:confirm header="#{msg['label.confirmacion']}" message="#{msg['mensaje.confimacion']}" icon="fa fw-3x fa-exclamation-triangle" />
							</p:menuitem>
							
						</p:menu>
						
					</p:column>
					
					<p:column headerText="ID" style="width:80px;" filterBy="#{r.cabecera.numdocumento}" filterMatchMode="contains">
						<h:outputText value="#{guiaRemCtrl.getFormatoNumDocumento(r.cabecera.numdocumento)}" rendered="#{r.cabecera.estado!='BORRADOR'}"/>
					</p:column>
					
					<p:column headerText="ESTADO" style="width:70px;" filterBy="#{r.cabecera.estado}" filterMatchMode="contains">
						<div class="p-grid p-nogutter p-align-center">
							<div class="p-col-10">
								<h:outputText value="#{r.cabecera.estado}" styleClass="#{r.cabecera.estadoStyle} DispBlock Wid100"/>
							</div>
							<div class="p-col-fixed" style="width: 15px;">
								<p:commandLink action="#{logTransferCtrl.cargarFormulario(r.cabecera.idcabecera)}" process="@this" disabled="#{r.cabecera.estado=='BORRADOR'}">
									<i class="fa fa-external-link" style="color:#2f2f2f;"/>
									<f:setPropertyActionListener value="GUIA_REMISION" target="#{logTransferCtrl.callModule}"/>
									<f:setPropertyActionListener value="formMain" target="#{logTransferCtrl.callForm}"/>
									<f:setPropertyActionListener value="formMain" target="#{logTransferCtrl.updateView}"/>
								</p:commandLink>							
							</div>
						</div>
						
					</p:column>
					
					<p:column headerText="DESTINATARIOS" style="width:150px;" filterBy="#{r.razonsocialdestinatario}" filterMatchMode="contains">
						<div class="p-grid p-justify-start">
								
								<div class="p-col-12">
									<h:outputText value="#{msg['label.identificacion']}" styleClass="cpoRequerido Fs10"/>
								</div>
								<div class="p-col-12">
									<h:outputText value="#{r.identificaciondestinatario}" styleClass="FontBold"/>
								</div>
								<div class="p-col-12">
									<h:outputText value="NOMBRE" styleClass="cpoRequerido"/>
								</div>
								<div class="p-col-12">
									<h:outputText value="#{r.razonsocialdestinatario}" styleClass="FontBold"/>
								</div>
								
								<div class="p-col-12">
									<h:outputText value="DOCUMENTO SUSTENTO" styleClass="cpoRequerido Fs10"/>
								</div>
								<div class="p-col-12">
									<h:outputText value="#{guiaRemCtrl.getFormatoNumDocumento(r.numdocsustento)}" styleClass="#{r.numdocsustento!=null?'markGray':''}"/>
								</div>
								
								<div class="p-col-12">
									<h:outputText value="RUTA" styleClass="cpoRequerido Fs10"/>
								</div>
								<div class="p-col-12">
									<h:outputText value="#{r.ruta}" styleClass="FontBold"/>
								</div>
								
								<div class="p-col-6">
									<h:outputText value="ITEMS DETALLE :" styleClass="cpoRequerido Fs10"/>
									<h:outputText value="#{r.detalledestinatarioList.size()}" styleClass="markGray"/>
								</div>
								
						</div>
					
					</p:column>
					
					<p:column headerText="DET" style="width:10px;" styleClass="TexAlLeft">
						<p:commandLink oncomplete="PF('dlgResGuiaRemision').show();" update="@form :frmDetGR">
							<i class="fa fa-2x fa-list" style="color:black;"></i>
							<f:setPropertyActionListener value="#{r.cabecera}" target="#{guiaRemCtrl.guiaRemisionSelected}"/>
							<f:setPropertyActionListener value="#{r}" target="#{guiaRemCtrl.destinatarioSelected}"/>
							<f:setPropertyActionListener value="#{r.detalledestinatarioList}" target="#{guiaRemCtrl.detalledestinatarioList}"/>
						</p:commandLink>
					</p:column>
					
					<p:column style="width:5px;" styleClass="TexAlLeft">
						<f:facet name="header">
							<p:spacer width="3px"/>
							<i class="fa fa-envelope Fs14"/>
						</f:facet>
						<f:subview rendered="#{r.cabecera.envioemail==1}">
							<i class="fa fa-check Fs14" style="color:black;"/>
						</f:subview>
						<f:subview rendered="#{r.cabecera.envioemail==0}">
							<i class="fa fa-minus Fs14" style="color:#ccc;"/>
						</f:subview>
					</p:column>
					
					<p:column headerText="RUC / CI " style="width:60px;" filterBy="#{r.cabecera.transportista.identificacion}" filterMatchMode="contains">
						<h:outputText value="#{r.cabecera.transportista.identificacion}" />
					</p:column>
					
					<p:column headerText="TRANSPORTISTA" style="width:120px;" filterBy="#{r.cabecera.transportista.razonsocial}" filterMatchMode="contains">
						<h:outputText value="#{r.cabecera.transportista.razonsocial}" />
					</p:column>
					
					<p:column headerText="FECHA RUTA" style="width:90px;">
						
						<div class="p-grid p-justify-between">
							<div class="p-col-5">
								<h:outputText value="Inicio :" styleClass="FontBold"/>
							</div>
							<div class="p-col-7">
								<h:outputText value="#{r.cabecera.fechainiciotransporte}">
									<f:convertDateTime locale="es_EC" pattern="dd/MM/yyyy"/>
								</h:outputText>
							</div>
							<div class="p-col-5">
								<h:outputText value="Fin :" styleClass="FontBold"/>
							</div>
							<div class="p-col-7">
								<h:outputText value="#{r.cabecera.fechafintransporte}">
									<f:convertDateTime locale="es_EC" pattern="dd/MM/yyyy"/>
								</h:outputText>
							</div>
						</div>
					</p:column>

						<div class="p-grid p-justify-start">

									<h:outputText value="#{msg['label.identificacion']}" styleClass="cpoRequerido Fs10"/>
								</div>

									<h:outputText value="#{det.identificaciondestinatario}" styleClass="FontBold"/>

									</p:commandButton>
								</div>

									<div class="p-col-12">
										<hr/>
									</div>
								</f:subview>
								
							</p:repeat>
						</div> 
					</p:column>-->
					
				</p:dataTable>
				<div class="EmptyBox20"/>			
			</div>
	    
	    
	    </h:form>
        
        <ui:include src="incl_gr_det_view.xhtml" />
        <!-- RIDE -->
		<ui:include src="../common/incl_ride.xhtml" />

	    <ui:include src="../common/incl_firmarenviarmail.xhtml" />

	    <ui:include src="../common/incl_logtransferencia.xhtml" />
