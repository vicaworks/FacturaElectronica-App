<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
		.guiaRemDetalleDT .ui-datatable-scrollable-body{
				min-height: 40vh !important;
				height: calc(100vh - 370px);
		}		
		
	</style>
	
	
	<div class="card card-w-title">
	
		<h2 class="cardTitle">Detalle destinatario</h2>
		<div class="EmptyBox5"/>
		
		<div class="p-grid p-justify-center">
			<div class="p-col-12">
				<p:commandButton id="cmdGrNuevoDetalle"
							value="DETALLE / PRODUCTO" icon="fa fa-plus" 
							action="#" styleClass="secondary-button Wid100" process="@this">
				</p:commandButton>
			</div>
		</div>
		
		<div class="EmptyBox5"/>
		
		<p:dataTable id="guiaRemDetalleDT" var="det"
					value="#{guiaRemFormCtrl.detalledestinatarioList}" scrollable="true"
					emptyMessage="#{msg['mensaje.noexistenDatos']}"
					styleClass="guiaRemDetalleDT Fs11"  
					rowKey="#{det.iddetalledestinatario}"
					paginator="true"
	                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
	                paginatorPosition="bottom"  
					rows="6"
					rowsPerPageTemplate="6,12,18,24,30,36">
				
				<p:column headerText="ITEM" style="width:90%">
					
					<div class="p-grid">
						
						<div class="p-col-12">
							<h:outputText value="DESCRIPCION" styleClass="DispBlock cpoRequerido Fs10"/>
							<h:outputText value="#{det.descripcion}"  styleClass="DispBlock FontBold"/>
						</div>
						<div class="p-md-4">
							<h:outputText value="COD PRINCIPAL" styleClass="DispBlock cpoRequerido Fs10"/>
							<h:outputText value="#{det.codigointerno}"  styleClass="DispBlock FontBold"/>
						</div>
						
						<div class="p-md-4">
							<h:outputText value="COD INTERNO" styleClass="DispBlock cpoRequerido Fs10"/>
							<h:outputText value="#{det.codigointerno}"  styleClass="DispBlock FontBold"/>
						</div>
						<div class="p-md-4">
							<h:outputText value="CANTIDAD" styleClass="DispBlock cpoRequerido Fs10"/>
							<h:outputText value="#{det.cantidad}"  styleClass="DispBlock FontBold">
								<f:convertNumber pattern="#,##0.00"/>
							</h:outputText>
						</div>
					</div>
					
					
				</p:column>
				
				<p:column headerText="OPC" style="width:10%" styleClass="TexAlCenter">
				<div class="EmptyBox10"/>
				<div class="p-grid p-align-end vertical-container">
					<div class="p-col-12">
						<p:commandLink action="#" title="Editar">
							<i class="fa fa-edit Fs20"/>
						</p:commandLink>
					</div>					
					<div class="EmptyBox5"/>
					<div class="p-col-12">
						<p:commandLink action="#" title="Ver Detalle">
							<i class="fa fa-trash-o Fs20" style="color:red;"/>
						</p:commandLink>
					</div>
				</div>
			</p:column>
				
					
		</p:dataTable>
		
		<div class="EmptyBox10"/>
		<div class="p-grid p-justify-end p-align-center">
			<div class="p-col-2 Fs12 FontBold" style="text-align: right;color:#ccc;">
				TOTAL :
			</div>
			<div class="p-col-2" style="text-align: right;">
				<h:outputText value="#{guiaRemFormCtrl.destinatarioSelected.total}" styleClass="FontBold Fs18" rendered="#{guiaRemFormCtrl.destinatarioSelected!=null}" >
					<f:convertNumber pattern="#,##0.##"/>
				</h:outputText>
				
				<h:outputText value="#{0}" styleClass="FontBold Fs18" rendered="#{guiaRemFormCtrl.destinatarioSelected==null}" >
					<f:convertNumber pattern="#,##0.##"/>
				</h:outputText>
			</div>
		</div>
	
	</div>
	
	
</ui:composition>
