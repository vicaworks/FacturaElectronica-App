<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
		
	</style>
	
	
	<div class="card card-w-title">
		<h2 class="cardTitle"><i class="fa fa-check-circle"></i>  #{msg['label.guiaremision']}</h2>
		<p:panelGrid id="grid" columns="1" styleClass="ui-panelgrid-blank Wid100 Fs12" columnClasses="ui-g-12">
			
			<h:panelGroup>
				<h:outputText value="GUARDAR COMO BORRADOR" styleClass="cpoRequerido" rendered="#{guiaRemFormCtrl.guiaRemisionSelected.estadoBorrador}"/> <p:spacer width="10px;"></p:spacer>
				<p:selectBooleanButton value="#{guiaRemFormCtrl.guiaRemisionSelected.borrador}" onLabel="SI" offLabel="No" style="width:60px" rendered="#{guiaRemFormCtrl.guiaRemisionSelected.estadoBorrador}">
					<p:ajax event="change" process="@this :formMain:grid" update=":formMain:grid" listener="#{guiaRemFormCtrl.cambioEstadoBorrador(guiaRemFormCtrl.guiaRemisionSelected)}">
					</p:ajax>
				</p:selectBooleanButton>
			</h:panelGroup>
			
			<h:outputText value="SECUENCIAL DOCUMENTO" styleClass="cpoRequerido" rendered="#{not guiaRemFormCtrl.guiaRemisionSelected.borrador}"/>
			<h:panelGroup  rendered="#{not guiaRemFormCtrl.guiaRemisionSelected.borrador}">
				<p:outputLabel rendered="#{guiaRemFormCtrl.guiaRemisionSelected.idcabecera!=null and guiaRemFormCtrl.guiaRemisionSelected.estado!='BORRADOR'}">
					<div class="EmptyBox5"></div>
					<h:outputText value="#{guiaRemFormCtrl.getFormatoNumDocumento(guiaRemFormCtrl.guiaRemisionSelected.numdocumento)}" styleClass="Fs18 FontBold"/>
					<div class="EmptyBox5"></div>
				</p:outputLabel>
				<p:outputLabel rendered="#{guiaRemFormCtrl.guiaRemisionSelected.idcabecera==null  or (guiaRemFormCtrl.guiaRemisionSelected.idcabecera!=null and guiaRemFormCtrl.guiaRemisionSelected.estado=='BORRADOR')}">
					<h:outputText value="#{guiaRemFormCtrl.guiaRemisionSelected.secuencialEstablecimiento}" />
					<h:outputText value=" - " />
					<p:inputMask id="intSecCaja" value="#{guiaRemFormCtrl.guiaRemisionSelected.secuencialCaja}" maxlength="3" mask="999" style="width:50px;font-size:14px !important;"  required="true" requiredMessage="REQUERIDO"/>
					<h:outputText value=" - " />
					<h:outputText value="#{guiaRemFormCtrl.guiaRemisionSelected.secuencialNumero}" rendered="#{not guiaRemFormCtrl.guiaRemisionSelected.editarSecuencial}"/>
					<p:inputMask id="intSecDocumento" value="#{guiaRemFormCtrl.guiaRemisionSelected.secuencialNumero}" maxlength="9" mask="999999999" rendered="#{guiaRemFormCtrl.guiaRemisionSelected.editarSecuencial}" style="width:100px;font-size:14px !important;" required="true" requiredMessage="REQUERIDO"/>
					<p:spacer width="5px;"/>
					<p:commandLink action="#{guiaRemFormCtrl.editarSecuencialAction()}" process=":formMain:grid" update=":formMain:msgFormMain :formMain:grid">
						<i class="fa fa-edit Fs16" style="color:#2f2f2f;"/>
					</p:commandLink>
					<p:spacer width="5px;"/>
					<p:commandLink action="#{guiaRemFormCtrl.noEditarSecuencialAction()}" process="@this" update=":formMain:msgFormMain :formMain:grid">
						<i class="fa fa-ban Fs16" style="color:#2f2f2f;"/>
					</p:commandLink>
					<p:message styleClass="Wid100" for="intSecCaja"/>
					<p:message styleClass="Wid100" for="intSecDocumento" rendered="#{guiaRemFormCtrl.guiaRemisionSelected.editarSecuencial}"/>
				</p:outputLabel>
				
			</h:panelGroup>
			
		</p:panelGrid>
	
		<div class="EmptyBox10"/>
		
		<p:panelGrid id="gridGrCabecera" columns="1" styleClass="ui-panelgrid-blank Wid100 Fs12" columnClasses="ui-g-12">
		
				
			<h:outputText value="TRANSPORTISTA *" styleClass="cpoRequerido"/>
			<h:panelGroup>
				<p:selectOneMenu id="somGrTransportista"
							value="#{guiaRemFormCtrl.guiaRemisionSelected.transportista}"
							converter="omnifaces.SelectItemsConverter"
							required="true"
							requiredMessage="REQUERIDO"
							styleClass="Wid100"
							filter="true" filterMatchMode="contains">
					<f:selectItem itemLabel="Seleccionar ..."
							itemValue="#{null}" value="#{null}" noSelectionOption="true" />

					<f:selectItems value="#{guiaRemFormCtrl.transportistaList}" var="t"
						itemLabel="#{t.razonsocial}" itemValue="#{t}" />
					
					<p:ajax event="change" update=":formMain:msgFormMain :formMain:optGrIdentificacion :formMain:optGrRazonSocial :formMain:inpGrPlaca" listener="#{guiaRemFormCtrl.cambioTransportistaAction()}">
					</p:ajax>
						
				</p:selectOneMenu>
				<p:message for="somGrTransportista" />
			</h:panelGroup>
			
			<p:commandButton id="cmdGrNuevoTransportista"
							value="TRANSPORTISTA NUEVO / EDITAR" icon="fa fa-plus" 
							action="#{transportistaCtrl.nuevoEditar(guiaRemFormCtrl.guiaRemisionSelected.transportista==null?null:guiaRemFormCtrl.guiaRemisionSelected.transportista.idtransportista)}" styleClass="secondary-button Wid100" process="@this">
				<f:setPropertyActionListener value="#{guiaRemCtrl.guiaRemisionSelected.transportista}" target="#{transportistaCtrl.transportistaSelected}"/>		
				<f:setPropertyActionListener value="GUIA_REMISION" target="#{transportistaCtrl.callModule}"/>
				<f:setPropertyActionListener value=":formMain:somGrTransportista :formMain:optGrIdentificacion :formMain:optGrRazonSocial :formMain:inpGrPlaca" target="#{transportistaCtrl.viewUpdate}"/>
			</p:commandButton>
			
			<h:outputText value="#{msg['label.identificacion']} *" styleClass="cpoRequerido"/>
			<h:panelGroup>
				<p:inputText id="optGrIdentificacion" value="#{guiaRemFormCtrl.guiaRemisionSelected.transportista.identificacion}" required="true" requiredMessage="REQUERIDO" styleClass="disable-color Wid100" readonly="true">
				</p:inputText>
				<p:message for="optGrIdentificacion" />
			</h:panelGroup>
			
			<h:outputText value="#{msg['label.razonsocial']} *" styleClass="cpoRequerido"/>
			<h:panelGroup>
				<p:inputText id="optGrRazonSocial" value="#{guiaRemFormCtrl.guiaRemisionSelected.transportista.razonsocial}" required="true" requiredMessage="REQUERIDO" styleClass="disable-color Wid100" readonly="true">
				</p:inputText>
				<p:message for="optGrRazonSocial" />
			</h:panelGroup>
			
			<h:outputText value="PLACA *" styleClass="cpoRequerido"/>
			<h:panelGroup>
				<p:inputText id="inpGrPlaca" value="#{guiaRemFormCtrl.guiaRemisionSelected.placa}" required="true" requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="20">
				</p:inputText>
				<p:message for="inpGrPlaca" />
			</h:panelGroup>
			
			<h:outputText value="PUNTO DE PARTIDA *" styleClass="cpoRequerido"/>
			<h:panelGroup>
				<p:inputText id="inpGrPuntoPartida" value="#{guiaRemFormCtrl.guiaRemisionSelected.direccionpartida}" required="true" requiredMessage="REQUERIDO" styleClass="Wid100" maxlength="20">
				</p:inputText>
				<p:message for="inpGrPuntoPartida" />
			</h:panelGroup>
			
			<h:outputText value="FECHA SALIDA *" styleClass="cpoRequerido"/>
			<h:panelGroup>
				<p:calendar id="claGrFechaSalida" value="#{guiaRemFormCtrl.guiaRemisionSelected.fechainiciotransporte}"
							pattern="dd/MM/yyyy"
							locale="es" 
							requiredMessage="REQUERIDO" required="true" styleClass="Wid100"/>
				<p:message for="claGrFechaSalida" />			
			</h:panelGroup>
			
			<h:outputText value="FECHA LLEGADA *" styleClass="cpoRequerido"/>
			<h:panelGroup>
				<p:calendar id="claGrFechaLlegada" value="#{guiaRemFormCtrl.guiaRemisionSelected.fechafintransporte}"
							pattern="dd/MM/yyyy"
							locale="es" 
							requiredMessage="REQUERIDO" required="true" styleClass="Wid100"/>
				<p:message for="claGrFechaLlegada" />			
			</h:panelGroup>
		
		</p:panelGrid>
	</div>
	<div class="EmptyBox5"/>
	<div class="card card-w-title">	
		
		<h2 class="cardTitle"><i class="fa fa-check-circle"></i> #{msg['label.informacionadicional']}</h2>
	
		<p:outputPanel id="oupInfoAdicionalMain">
			
			<p:panelGrid columns="1"
				 styleClass="ui-panelgrid-blank Wid100" 
				 columnClasses="ui-g-12">
				 				
				 <p:commandButton value="AGREGAR" icon="fa fa-plus" action="#{guiaRemFormCtrl.agregarInfoAdicional()}" update="@form" styleClass="secondary-button  Fs11 m-button"/>
				<h:panelGroup>
				</h:panelGroup>				 
				
			</p:panelGrid>
			
			<p:outputPanel id="grdInfoAdicional">
			
				
				<p:panelGrid id="grid4" columns="3" styleClass="ui-panelgrid-blank Wid100 Fs12" columnClasses="ui-g-5,ui-g-5,ui-g-2">
					<h:outputText value="NOMBRE *" styleClass="cpoRequerido" />
					<h:outputText value="#{msg['label.descripcion']} *" styleClass="cpoRequerido" />
				</p:panelGrid>
				<div class="EmptyBox5"/>
				<div class="p-grid p-align-center vertical-container grdInfoAdicional">
					
					<p:repeat var="info" value="#{guiaRemFormCtrl.infoadicionalList}" >
						<div class="p-col-5">
							<p:inputText id="inpInfoAdicionalNombre" styleClass="Wid100" value="#{info.nombre}" required="true" requiredMessage="REQUERIDO"/>
							<p:message for="inpInfoAdicionalNombre"/>
						</div>
						<div class="p-col-6">
							<p:inputText id="inpInfoAdicionalValor" styleClass="Wid100" value="#{info.valor}" required="true" requiredMessage="REQUERIDO"/>
							<p:message for="inpInfoAdicionalValor"/>
						</div>
						<div class="p-col-1" style="text-align: center;">
							<p:commandLink  action="#{guiaRemFormCtrl.eliminarInfoAdicional()}" immediate="true" update=":formMain:msgFormMain :formMain:oupInfoAdicionalMain" disabled="#{guiaRemFormCtrl.enableAccion}">
								<f:setPropertyActionListener value="#{info}" target="#{guiaRemFormCtrl.infoadicionalSelected}"/>
								<i class="fa fa-trash-o Fs20" style="color:red;"></i>
								<p:confirm header="#{msg['label.confirmacion']}" message="#{msg['mensaje.confimacion']}" icon="fa fw-3x fa-exclamation-triangle" />
							</p:commandLink>
						</div>
					
					</p:repeat>
				</div>
			
			</p:outputPanel>
		</p:outputPanel>
		
		<div class="EmptyBox10"/>
	
	</div>
	
</ui:composition>
