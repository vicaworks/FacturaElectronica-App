<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
		.heightFrmDetalleDestinatario {
				height: 200px;
		}	
		
	</style>
	
	<p:dialog header="Detalle Destinatario" widgetVar="dlgDetalleDestinatario" modal="true" responsive="true" width="500px" closeOnEscape="true" styleClass="modalResponsivo">
	
		
		<h:form id="frmDetDestinatario">
			
			
			<!-- OPCIONES -->
			
			<div class="formgroup-inline">										
				<p:commandButton 
					value="APLICAR" icon="fa fa-check" 
					action="#{guiaRemFormCtrl.guardarDetalle()}" styleClass="mr-1 min-width-100" update="@form :formMain">
				</p:commandButton>
				
				<p:commandButton 
					value="NUEVO" icon="fa fa-plus" 
					action="#{guiaRemFormCtrl.agregarDetalle(false,'frmDetDestinatario')}" styleClass="mr-1 ui-button-outlined min-width-100" update="@form :formMain">
				</p:commandButton>					
					
				<p:commandButton id="cmdCerrar"
					value="CERRAR" icon="fa fa-sign-out" styleClass="min-width-100 ui-button-flat" 
					onclick="PF('dlgDetalleDestinatario').hide()" immediate="true"/>				
			</div>
			
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="frmDetDestinatario"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<div class="w-full overflow-auto heightFrmDetalleDestinatario heightFrmProducto mt-1">

				<div class="field">
					<span class="block mt-1 text-gray-700 font-medium Fs11 mb-1">DESCRIPCIÓN</span>
					<p:inputText id="intDesDetDescripcion" value="#{guiaRemFormCtrl.detalledestinatarioSeleted.descripcion}" styleClass="w-full" maxlength="300" required="true" requiredMessage="REQUERIDO"/>
					<p:message for="intDesDetDescripcion" styleClass="block"/>					
				</div>
				
				<div class="flex">
					<div class="flex flex-column flex-grow-1 pr-1">
						<span class="block mt-1 text-gray-700 font-medium Fs11 mb-1">CÓDIGO</span>
						<p:inputText id="intDesDetCodigo" value="#{guiaRemFormCtrl.detalledestinatarioSeleted.codigointerno}" styleClass="w-full" maxlength="25" required="true" requiredMessage="REQUERIDO"/>
						<p:message for="intDesDetCodigo" styleClass="block"/>						
					</div>
					<div class="flex flex-column flex-grow-1 pr-1">
						<span class="block mt-1 text-gray-700 font-medium Fs11 mb-1">CANTIDAD</span>						
						<p:inputText id="spnDetDestCantidad" value="#{guiaRemFormCtrl.detalledestinatarioSeleted.cantidad}" styleClass="w-full text-right spnDetDestCantidad" maxlength="25" required="true" requiredMessage="REQUERIDO" converterMessage="SOLO NÚMEROS"/>
						<p:message for="spnDetDestCantidad" styleClass="block"/>						
					</div>
				</div>
								
			</div>
			
			<script >
			$(function () {
				$('.spnDetDestCantidad').focus();
				});
			</script>
		
		</h:form>
	
	</p:dialog>
	
</ui:composition>
