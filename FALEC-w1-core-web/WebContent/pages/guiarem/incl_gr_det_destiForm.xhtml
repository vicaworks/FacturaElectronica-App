<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
		.heightFrmDetalleDestinatario {
				height: 250px;
		}	
		
	</style>
	
	<p:dialog header="Detalle Destinatario" widgetVar="dlgDetalleDestinatario" modal="true" responsive="true" width="90%" closeOnEscape="true" styleClass="modalResponsivo">
	
		
		<h:form id="frmDetDestinatario">
			
			
			<!-- OPCIONES -->
			
			<div class="p-grid toolBarPopUp" >
				
				<div class="p-col-12 p-md-6" style="text-align:left;">					
					
					<p:commandButton 
						value="ACEPTAR" icon="fa fa-check" 
						action="#{guiaRemFormCtrl.guardarDetalle()}" styleClass="MRight10" update="@form :formMain">
					</p:commandButton>
					
					<p:commandButton 
						value="NUEVO" icon="fa fa-plus" 
						action="#{guiaRemFormCtrl.agregarDetalle(false,'frmDetDestinatario')}" styleClass="secondary-button MRight10" update="@form :formMain">
					</p:commandButton>
						
						
					<p:commandButton id="cmdCerrar"
						value="CERRAR" icon="fa fa-close" styleClass="secondary-button" 
						onclick="PF('dlgDetalleDestinatario').hide()" immediate="true"/>
					
				</div>
				
			</div>
			
			<p:messages rendered="#{not facesContext.validationFailed}" showSummary="true" showDetail="true" for="frmDetDestinatario"
				closable="true" >
				<p:autoUpdate></p:autoUpdate>
			</p:messages>
			
			<div class="form-ui Wid100 OvYScroll heightFrmDetalleDestinatario contenedorFormulario">

				<!-- Datos Generales -->	
				<div class="Wid100 titulo"><i class="fa fa-check-circle Fs16"></i> Datos Generales</div>
				
				<div class="EmptyBox5"/>
				
				<p:panelGrid columns="1"
						styleClass="ui-panelgrid-blank Wid100"
						columnClasses="ui-g-12">
					
					<h:panelGroup>
						<h:outputText value="#{msg['label.descripcion']} *" styleClass="campoRequerido DispBlock"/>
						<div class="EmptyBox5"/>
						<p:inputText id="intDesDetDescripcion" value="#{guiaRemFormCtrl.detalledestinatarioSeleted.descripcion}" styleClass="Wid100" maxlength="300" required="true" requiredMessage="REQUERIDO"/>
						<p:message for="intDesDetDescripcion"/>
					</h:panelGroup>
					
			    </p:panelGrid>
				
				<p:panelGrid id="gridTransportistaDG" columns="2"
						styleClass="ui-panelgrid-blank Wid100"
						columnClasses="ui-g-12 ui-md-6,
									   ui-g-12 ui-md-6">
					
					<h:panelGroup>
						<h:outputText value="#{msg['label.codigo']} *" styleClass="campoRequerido DispBlock"/>
						<div class="EmptyBox5"/>
						<p:inputText id="intDesDetCodigo" value="#{guiaRemFormCtrl.detalledestinatarioSeleted.codigointerno}" styleClass="Wid100" maxlength="25" required="true" requiredMessage="REQUERIDO"/>
						<p:message for="intDesDetCodigo"/>
					</h:panelGroup>
					
					<h:panelGroup>
						<h:outputText value="CANTIDAD *" styleClass="campoRequerido DispBlock"/>
						<div class="EmptyBox5"/>
						<p:spinner id="spnDetDestCantidad" value="#{guiaRemFormCtrl.detalledestinatarioSeleted.cantidad}" decimalPlaces="0" required="true" requiredMessage="REQUERIDO" styleClass="Wid100">
						</p:spinner>
						<p:message for="spnDetDestCantidad"/>
					</h:panelGroup>
					
			    </p:panelGrid>
				
			</div>
		
		</h:form>
	
	</p:dialog>
	
</ui:composition>
