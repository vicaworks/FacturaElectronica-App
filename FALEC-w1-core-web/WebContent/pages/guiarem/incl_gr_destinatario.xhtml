<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
				xmlns:of="http://omnifaces.org/functions">
	
	<style type="text/css">
		
		.guiaRemDestinatarioDT .ui-datatable-scrollable-body{
				min-height: 40vh !important;
				height: calc(100vh - 370px);
		}
		
	</style>
	
	<div class="card card-w-title">
		<h2 class="cardTitle"><i class="fa fa-check-circle"></i>  Destinatarios</h2>
		<div class="EmptyBox5"/>
		<div class="p-grid p-justify-between">
			<div class="p-col-12 p-md-6">
				<p:commandButton id="cmdGrNuevoFacturas"
							value="FACTURAS" icon="fa fa-search" 
							action="#{ventasQueryCtrl.cargarFormulario()}" styleClass="Wid100 Fs12" update="@form">
					<f:setPropertyActionListener value="GUIA_REMISION" target="#{ventasQueryCtrl.callModule}"/>
					<f:setPropertyActionListener value="formMain" target="#{ventasQueryCtrl.callForm}"/>
					<f:setPropertyActionListener value=":formMain" target="#{ventasQueryCtrl.viewUpdate}"/>
				</p:commandButton>
			</div>
			
			<div class="p-col-12 p-md-6">
				<p:commandButton id="cmdGrNuevoDestinatario"
							value="DESTINATARIO" icon="fa fa-plus" 
							action="#{guiaRemFormCtrl.nuevoDestinatario()}" styleClass="secondary-button Wid100 Fs12" update="@form">
				</p:commandButton>
			</div>
		</div>
		
		<div class="EmptyBox5"/>
		
		<p:dataTable id="guiaRemDestinatarioDT" var="d"
					value="#{guiaRemFormCtrl.guiaRemisionSelected.destinatarioList}" scrollable="true"
					emptyMessage="#{msg['mensaje.noexistenDatos']}"
					styleClass="guiaRemDestinatarioDT Fs11"  
					rowKey="#{d.iddestinatario}"
					paginator="true"
	                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
	                paginatorPosition="bottom"  
					rows="3"
					rowsPerPageTemplate="3,6,9,12,15">
			
			<p:column headerText="DESTINATARIO" style="width:90%">
			
				<div class="p-grid">
					<div class="p-col-12 p-md-6">
						<h:outputText value="#{msg['label.identificacion']}" styleClass="DispBlock cpoRequerido Fs10"/>
						<h:outputText value="#{d.identificaciondestinatario}"  styleClass="DispBlock FontBold"/>
					</div>
					<div class="p-col-12 p-md-6">
						<h:outputText value="#{msg['label.razonsocial']}"  styleClass="DispBlock cpoRequerido Fs10"/>
						<h:outputText value="#{d.razonsocialdestinatario}"  styleClass="DispBlock markBlack"/>
					</div>
					<div class="p-col-12 p-md-6">
						<h:outputText value="DESTINO" styleClass="DispBlock cpoRequerido Fs10"/>
						<h:outputText value="#{d.dirdestinatario}"  styleClass="DispBlock FontBold"/>
					</div>
					<div class="p-col-12 p-md-6">
						<h:outputText value="MOTIVO TRASLADO" styleClass="DispBlock cpoRequerido Fs10"/>
						<h:outputText value="#{d.motivotraslado}"  styleClass="DispBlock FontBold"/>
					</div>
					<div class="p-col-12 p-md-6">
						<h:outputText value="DOCUMENTO SUSTENTO" styleClass="DispBlock cpoRequerido Fs10"/>
						<h:outputText value="#{d.tipocomprobante.comprobante}"  styleClass="DispBlock FontBold"/>
					</div>
					<div class="p-col-12 p-md-6">
						<h:outputText value="# DOCUMENTO SUSTENTO" styleClass="DispBlock cpoRequerido Fs10"/>
						<h:outputText value="#{guiaRemFormCtrl.getFormatoNumDocumento(d.numdocsustento)}"  styleClass="DispBlock markGreen" rendered="#{d.numdocsustento!=null}"/>
					</div>
					
					<div class="p-col-12 p-md-6">
						<h:outputText value="FECHA #{msg['label.emision']} DOC SUSTENTO" styleClass="DispBlock cpoRequerido Fs10"/>
						<h:outputText value="#{d.fechaemisiondocsustento}"  styleClass="DispBlock FontBold">
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</div>
					
					<div class="p-col-12 p-md-6">
						<h:outputText value="#{msg['label.codigo']} ESTABLECIMEINTO DESTINO" styleClass="DispBlock cpoRequerido Fs10"/>
						<h:outputText value="#{d.codestabdestino}"  styleClass="DispBlock FontBold">
						</h:outputText>
					</div>
					
					<div class="p-col-12">
						<h:outputText value="#{msg['label.numero']} DE #{msg['label.autorizacion']}" styleClass="DispBlock cpoRequerido Fs10"/>
						<h:outputText value="#{d.numautdocsustento}"  styleClass="DispBlock FontBold">
						</h:outputText>
					</div>
					
					<div class="p-col-12 p-md-6">
						<h:outputText value="RUTA" styleClass="DispBlock cpoRequerido Fs10"/>
						<h:outputText value="#{d.ruta}"  styleClass="DispBlock FontBold">
						</h:outputText>
					</div>
					
					<div class="p-col-12 p-md-6">
						<h:outputText value="DOCUMENTO ADUANERO #{msg['label.unico']}" styleClass="DispBlock cpoRequerido Fs10"/>
						<h:outputText value="#{d.docaduanerounico}"  styleClass="DispBlock FontBold">
						</h:outputText>
					</div>
				</div>
				
			</p:column>
			
			<p:column headerText="OPC" style="width:10%" styleClass="TexAlCenter">
				<div class="EmptyBox10"/>
				<div class="p-grid p-align-end vertical-container">
					<div class="p-col-12">
						<p:commandLink action="#{guiaRemFormCtrl.editarDestinatario()}" title="Editar">
							<i class="fa fa-edit Fs20" style="color:black;"/>
							<f:setPropertyActionListener value="#{d}" target="#{guiaRemFormCtrl.destinatarioSelected}"/>
						</p:commandLink>
					</div>
					<div class="EmptyBox5"/>
					<div class="p-col-12">
						<p:commandLink action="#" title="Ver Detalle" update="@form">
							<i class="fa fa-list Fs20" style="color:black;"/>
							<f:setPropertyActionListener value="#{d}" target="#{guiaRemFormCtrl.destinatarioSelected}"/>
						</p:commandLink>
					</div>
					<div class="EmptyBox5"/>
					<div class="p-col-12">
						<p:commandLink action="#{guiaRemFormCtrl.eliminarDestinatario()}" title="Eliminar" update="@form">
							<i class="fa fa-trash-o Fs20" style="color:red;"/>
							<p:confirm header="#{msg['label.confirmacion']}" message="#{msg['mensaje.confimacion']}" icon="fa fw-3x fa-exclamation-triangle" />
							<f:setPropertyActionListener value="#{d}" target="#{guiaRemFormCtrl.destinatarioSelected}"/>
						</p:commandLink>
					</div>
				</div>
			</p:column>
								
		</p:dataTable>
		
		<div class="EmptyBox10"/>
		<div class="p-grid p-justify-end p-align-center">
			<div class="p-col-3 Fs16 FontBold" style="text-align: right;color:#acacac;">
				TOTAL :
			</div>
			<div class="p-col-2" style="text-align: right;">
				<h:outputText value="#{guiaRemFormCtrl.guiaRemisionSelected.total}" styleClass="FontBold Fs20" >
					<f:convertNumber pattern="#,##0.##"/>
				</h:outputText>
			</div>
		</div>
		<div class="EmptyBox30"/>
	</div>
	
</ui:composition>
