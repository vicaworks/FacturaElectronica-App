<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>PrimeFaces Roma - Login</title>
</h:head>

<h:body styleClass="login-body">

    <div class="card login-panel ui-fluid">
        <div class="login-panel-content">
            <div class="p-grid">
            	<form name="form1" method="post" action="j_security_check" autocomplete="off">
                <div class="p-col-12 p-sm-6 p-md-6 logo-container">
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/roma-layout/images/logo-roma.svg" />
                    <span class="guest-sign-in">Welcome, please use the form to sign-in Roma network</span>
                </div>
                <div class="p-col-12 username-container">
                    <h:panelGroup>
                        <label>User Name</label>
                        <div class="login-input">                            
							<input id="j_username" name="j_username" type="text"
								class="ui-inputfield ui-password ui-widget ui-state-default ui-corner-all"
								role="textbox" aria-disabled="false" aria-readonly="false" placeholder="Username">
							</input>
                        </div>
                    </h:panelGroup>
                </div>
                <div class="p-col-12 password-container">
                    <h:panelGroup>
                        <label>Password</label>
                        <div class="login-input">
							<input id="j_password" name="j_password" type="password"
								class="ui-inputfield ui-password ui-widget ui-state-default ui-corner-all"
								role="textbox" aria-disabled="false" aria-readonly="false" placeholder="Password">
								
							</input>
                        </div>
                    </h:panelGroup>
                </div>
                <div class="p-col-12 p-sm-6 p-md-6 rememberme-container">
                    <p:selectBooleanCheckbox />
                    <label>Remember me</label>
                </div>

                <div class="p-col-12 p-sm-6 p-md-6 forgetpassword-container">
                    <a href="#" class="forget-password">Forget Password</a>
                </div>

                <div class="p-col-12 p-sm-6 p-md-6">
                    
						<button id="j_idt14" name="j_idt14" type="submit"
							class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left"
							onclick="window.open('\/falecpv\/login.jsf','_self')"
							role="button" aria-disabled="false">
							<span class="ui-button-icon-left ui-icon ui-c fa fa-user"></span><span
								class="ui-button-text ui-c">Sign In</span>
						</button>
						
                </div>
               </form>
            </div>
        </div>
    </div>

    <h:outputStylesheet name="css/primeflex.css" library="roma-layout" />
    <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="roma-layout" />
</h:body>

</html>
