<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

    <h:head>
        <f:facet name="first">
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
          <meta name="apple-mobile-web-app-capable" content="yes" />
          <meta http-equiv="Expires" content="0"/>
		  <meta http-equiv="Last-Modified" content="0"/>
		  <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate"/>
		  <!-- <meta http-equiv="Pragma" content="no-cache"/> -->
		  <meta name="google" content="notranslate"/>
          <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/roma-layout/images/favicon.ico" />
        </f:facet>
        <title><ui:insert name="title">PrimeFaces Roma</ui:insert></title>
        <h:outputScript name="js/nanoscroller.js" library="roma-layout" />
        <h:outputScript name="js/layout.js" library="roma-layout" />
        <h:outputScript name="primeblocks.js" library="js" />
        <ui:insert name="head"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/> 
		<link rel="preconnect" href="https://fonts.gstatic.com"/> 
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet"></link>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600" rel="stylesheet"/>
		<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&amp;display=swap" rel="stylesheet"/>
        
        
        
        <script type="text/javascript"> 

			PrimeFaces.locales['es'] = {
			    closeText: 'Cerrar',
			    prevText: 'Anterior',
			    nextText: 'Siguiente',
			    monthNames: ['Enero','Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
			    monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun','Jul','Ago','Sep','Oct','Nov','Dic'],
			    dayNames: ['domingo','lunes','martes','miércoles','jueves','viernes','sábado'],
			    dayNamesShort: ['dom','lun', 'mar', 'mié', 'jue', 'vie', 'sáb'],
			    dayNamesMin: ['D','L','M','X','J','V','S'],
			    weekHeader: 'Semana',
			    firstDay: 1,
			    isRTL: false,
			    showMonthAfterYear: false,
			    yearSuffix: '',
			    timeOnlyTitle: 'Sólo hora',
			    timeText: 'Tiempo',
			    hourText: 'Hora',
			    minuteText: 'Minuto',
			    secondText: 'Segundo',
			    currentText: 'Fecha actual',
			    ampm: false,
			    month: 'Mes',
			    week: 'Semana',
			    day: 'Día',
			    allDayText : 'Todo el día'
			};

			function dtSeleccionPaginator(widgetVar){	
				var checked = $(document).find(":checkbox")["0"].checked; ///Find checkbox header and verify if checkbox is checked
				if(checked == true){
					PF(widgetVar).selectAllRows(); // if true, selectAllRows from datatable
				} else {
					PF(widgetVar).unselectAllRows(); //
				}		
			}
		</script>    
    </h:head>
	<f:view locale="en_US">
	    <h:body>
	    	
	    	 <div class="layout-wrapper layout-menu-dark layout-topbar-light layout-overlay #{guestPreferences.orientationRTL ? 'layout-rtl' : null}" >
	            <ui:include src="./topbar.xhtml"></ui:include>
	            <ui:include src="./menu.xhtml"></ui:include>
	            <ui:include src="./right-panel.xhtml" />
				
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			        <p:commandButton value="Ok" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
			        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no secondary-button" icon="pi pi-times" />
			    </p:confirmDialog>
				
	            <div class="layout-main">        
	                <div class="layout-content" style="min-height:30rem; padding: .5rem;">
	                    <ui:insert name="content"></ui:insert>
	                </div>
	
	                <!-- <div class="layout-footer">
	                    <ui:include src="./footer.xhtml"></ui:include>
	                </div>
	
	                <ui:include src="./config.xhtml" /> -->
	                
	                <div class="layout-content-mask"></div>
	            </div>
	
            	<p:ajaxStatus styleClass="layout-ajax-loader">
	                <f:facet name="start">
	                    <i class="pi pi-spin pi-spinner layout-ajax-loader-icon" aria-hidden="true"/>
	                    <div style="width: 100%; height: 100vh;background-color: white;"></div>
	                </f:facet>
	
	                <f:facet name="complete">
	                    <h:outputText value="" />
	                </f:facet>
	            </p:ajaxStatus>
	            
	            <!-- <ui:insert name="evento" >
					<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" />  
					<p:dialog modal="true" widgetVar="statusDialog" header="Status" showHeader="false"    
					        draggable="false" closable="false">  
					    <p:graphicImage name="712.gif" library="img" style="margin:1rem;padding:0px;" width="32" height="32" />  
					</p:dialog>
				</ui:insert> -->
				
	            <ui:include src="../../pages/common/incl_message.xhtml" />
	            <ui:include src="/pages/common/incl_common_message.xhtml" />
	        </div>
	       
	        <h:outputStylesheet name="prism.css" library="css" />
	        <h:outputStylesheet name="css/primeicons.css" library="roma-layout" />
			<h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />			
	        <h:outputStylesheet name="saga-blue.css" library="css" />			
	        <h:outputStylesheet name="extensions.css" library="css" />
		    <!-- Roma Layout -->
	        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="roma-layout" />
	        <!-- Style mako -->
    		<h:outputStylesheet name="app.css" library="css" />
	        <!-- Fontawsome -->
	        <h:outputStylesheet library="webjars" name="font-awesome/6.4.0/css/all.min-jsf.css" />
	        <h:outputStylesheet library="webjars" name="font-awesome/6.4.0/css/v5-font-face.min-jsf.css" />
	        <!-- Script -->
	        <script src="https://www.googletagmanager.com/gtag/js?id=UA-93461466-1"></script>
		    <script>
		        window.dataLayer = window.dataLayer || [];
		        function gtag(){dataLayer.push(arguments);}
		        gtag('js', new Date());
		    </script>
	        
	    </h:body>
	</f:view>

</html>
